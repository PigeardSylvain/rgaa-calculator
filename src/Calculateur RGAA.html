<!DOCTYPE html>

<html lang="fr">

	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Calculateur RGAA 3</title>

        <script src="RGAA3.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css">

	</head>

	<body>
        <header>
						<button id="btnMenu" aria-label="menu" aria-haspopup="true"></button>
						<ul id="menu" role="menu" aria-expanded="false" aria-hidden="true">
							<li role="menuitem" tabindex="0" id="btnChangeMode"></li>
							<li role="menuitem" tabindex="0" id="btnSaveAs">Enregistrer sous</li>
							<li role="menuitem" tabindex="0" id="btnImport">Importer</li>
							<li role="menuitem" tabindex="0" id="btnExport">Exporter</li>
						</ul>

            <h1><a aria-label="Calcultaeur RGAA 3 - accéder aux scores" href="#footer">Calculateur RGAA 3</a></h1>
            <div id="currentChapter" aria-hidden="true"></div>

            <span class="level">
                <input type="radio" id="A" name="level" value="A" aria-label="niveau A">
                <label title="RGAA niveau A" for="A" aria-label="niveau simple A">A</label>
                <input type="radio" id="AA" name="level" value="AA" aria-label="niveau double A" checked="checked">
                <label title="RGAA niveau AA" for="AA" aria-label="niveau double A">AA</label>
                <input type="radio" id="AAA" name="level" value="AAA" aria-label="niveau triple A">
                <label title="RGAA niveau AAA" for="AAA" aria-label="niveau triple A">AAA</label>
            </span>

        </header>
        <input id="projectName" type="text" aria-label="nom du projet" value="Nom du projet XXX">

        <section id="rulesSection" class="display"></section>

				<section id="exportSection">
					<h2>Export JSON</h2>
					<textarea id="exportArea"></textarea><br>
					<button class="blackBtn" id="btnExportBack">Retour</button>
				</section>

				<section id="importSection">
					<h2>Import JSON</h2>
					<textarea id="importArea"></textarea><br>
					<div id="importErrorMessage"></div>
					<button class="blackBtn" id="btnImportBack">Retour</button>
					<button class="blackBtn" id="btnStartImport">Importer</button>
				</section>

        <footer id="footer">
            <h1>Score total <span></span></h1>
            <ul id="scoreList">
                    <!-- score list -->
            </ul>
						<span id="elabel"></span>
            <div id="comment">
                <h2><label for="commentArea">Commentaire</label></h2>
                <textarea id="commentArea" placeholder="Insérer un commentaire"></textarea>
            </div>
            <button id="resetButton">Reset</button>
            <span id="version">Version 2.0 - <a href="https://github.com/SylvainBzh/rgaa-calculator">Calculateur-RGAA sur github</a></span>
        </footer>

				<div id="jsonToImport"></div>
	</body>

</html>
