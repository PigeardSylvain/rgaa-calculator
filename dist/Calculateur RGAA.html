g-doc-lang-id" title="3.1.1, nouvelle fen&#xEA;tre" target="_blank">3.1.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H57.html" title="H57, nouvelle fen&#xEA;tre" target="_blank">H57</a></p>\n\n\n'},{id:"8.5",level:"[A]",text:"Chaque page Web a-t-elle un titre de page ?",description:'\n  \n\n\n  <ul><li>  Test 8.5.1 : Chaque page Web a-t-elle un <a href="#titrePage">titre de page</a> (balise <code lang="en" xml:lang="en">title</code>) ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-title" title="2.4.2, nouvelle fen&#xEA;tre" target="_blank">2.4.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G88.html" title="G88, nouvelle fen&#xEA;tre" target="_blank">G88</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G127.html" title="G127, nouvelle fen&#xEA;tre" target="_blank">G127</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H25.html" title="H25, nouvelle fen&#xEA;tre" target="_blank">H25</a></p>\n\n\n'},{id:"8.6",level:"[A]",text:"Pour chaque page Web ayant un titre de page, ce titre est-il pertinent ?",description:'\n  \n\n\n  <ul><li>  Test 8.6.1 : Pour chaque page Web ayant un <a href="#titrePage">titre de page</a> (balise <code lang="en" xml:lang="en">title</code>), le contenu de cette balise est-il pertinent ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-title" title="2.4.2, nouvelle fen&#xEA;tre" target="_blank">2.4.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G88.html" title="G88, nouvelle fen&#xEA;tre" target="_blank">G88</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G127.html" title="G127, nouvelle fen&#xEA;tre" target="_blank">G127</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F25.html" title="F25, nouvelle fen&#xEA;tre" target="_blank">F25</a></p>\n\n\n'},{id:"8.7",level:"[AA]",text:"Dans chaque page Web, chaque changement de langue est-il indiqué dans le code source (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 8.7.1 : Dans chaque page Web, chaque texte &#xE9;crit dans une langue diff&#xE9;rente de la <a href="#langue-par-dfaut">langue par d&#xE9;faut</a> v&#xE9;rifie-t-il une de ces conditions (<a href="#critre-87" title="Cas particuliers pour le crit&#xE8;re 8.7">hors cas particuliers</a>) ?\n\n<ul><li>  L&apos;indication de langue est donn&#xE9;e sur l&apos;&#xE9;l&#xE9;ment contenant le texte</li>\n<li>  L&apos;indication de langue est donn&#xE9;e sur un des &#xE9;l&#xE9;ments parents</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#meaning-other-lang-id" title="3.1.2, nouvelle fen&#xEA;tre" target="_blank">3.1.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H58.html" title="H58, nouvelle fen&#xEA;tre" target="_blank">H58</a></p>\n\n\n'},{id:"8.8",level:"[AA]",text:"Dans chaque page Web, chaque changement de langue est-il pertinent ?",description:'\n  \n\n\n  <ul><li>  Test 8.8.1 : Dans chaque page Web, chaque changement de langue (attribut <code lang="en" xml:lang="en">lang</code> et/ou <code lang="en" xml:lang="en">xml:lang</code>) est-il valide ?</li>\n<li>  Test 8.8.2 : Dans chaque page Web, chaque changement de langue (attribut <code lang="en" xml:lang="en">lang</code> et/ou <code lang="en" xml:lang="en">xml:lang</code>) est-il pertinent ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#meaning-other-lang-id" title="3.1.2, nouvelle fen&#xEA;tre" target="_blank">3.1.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H58.html" title="H58, nouvelle fen&#xEA;tre" target="_blank">H58</a></p>\n\n\n'},{id:"8.9",level:"[A]",text:"Dans chaque page Web, les balises ne doivent pas être utilisées uniquement à des fins de présentation. Cette règle est-elle respectée ?",description:'\n  \n\n\n  <ul><li>  Test 8.9.1 : Dans chaque page Web les balises (&#xE0; l&apos;exception de <code lang="en" xml:lang="en">div</code>, <code lang="en" xml:lang="en">span</code> et <code lang="en" xml:lang="en">table</code>) ne doivent pas &#xEA;tre utilis&#xE9;es <a href="#uniquement--des-fins-de-prsentation">uniquement &#xE0; des fins de pr&#xE9;sentation</a>. Cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-programmatic" title="1.3.1, nouvelle fen&#xEA;tre" target="_blank">1.3.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G115.html" title="G115, nouvelle fen&#xEA;tre" target="_blank">G115</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H88.html" title="H88, nouvelle fen&#xEA;tre" target="_blank">H88</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F43.html" title="F43, nouvelle fen&#xEA;tre" target="_blank">F43</a> - <a href="http://www.w3.org/TR/WCAG20-TECHS/F92.html" title="F92, nouvelle fen&#xEA;tre" target="_blank">F92</a></p>\n\n\n'},{id:"8.10",level:"[A]",text:"Dans chaque page Web, les changements du sens de lecture sont-ils signalés ?",description:'\n  \n\n\n  <ul><li>  Test 8.10.1 : Dans chaque page Web, chaque texte dont le sens de lecture est diff&#xE9;rent du <a href="#sens-de-lecture">sens de lecture</a> par d&#xE9;faut v&#xE9;rifie-t-il ces conditions ?\n\n<ul><li>  Le texte est contenu dans une balise poss&#xE9;dant un attribut <code lang="en" xml:lang="en">dir</code></li>\n<li>  La valeur de l&apos;attribut <code lang="en" xml:lang="en">dir</code> est conforme (<code lang="en" xml:lang="en">rtl</code> ou <code lang="en" xml:lang="en">ltr</code>)</li>\n<li>  La valeur de l&apos;attribut <code lang="en" xml:lang="en">dir</code> est pertinente</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-sequence" title="1.3.2, nouvelle fen&#xEA;tre" target="_blank">1.3.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H56.html" title="H56, nouvelle fen&#xEA;tre" target="_blank">H56</a></p>\n\n\n'}]},{title:"9. Structuration de l'information",rules:[{id:"9.1",level:"[A]",text:"Dans chaque page Web, l'information est-elle structurée par l'utilisation appropriée de titres ?",description:'\n  \n\n\n  <p><strong>Correspondances WCAG 2.0</strong></p>\n\n<ul><li>  Test 9.1.1 : Dans chaque page Web, y a-t-il un <a href="#titre">titre</a> de niveau 1 (balise <code lang="en" xml:lang="en">h1</code> ou balise poss&#xE9;dant un role ARIA <code lang="en" xml:lang="en">&quot;heading&quot;</code> associ&#xE9; &#xE0; une propri&#xE9;t&#xE9; <code lang="en" xml:lang="en">aria-level=&quot;1&quot;</code>) ?</li>\n<li>  Test 9.1.2 : Dans chaque page Web, la hi&#xE9;rarchie entre les <a href="#titre">titres</a> (balises <code lang="en" xml:lang="en">h</code> ou balise poss&#xE9;dant un role ARIA <code lang="en" xml:lang="en">&quot;heading&quot;</code> associ&#xE9; &#xE0; une propri&#xE9;t&#xE9; <code lang="en" xml:lang="en">aria-level</code>) est-elle pertinente ?</li>\n<li>  Test 9.1.3 : Dans chaque page Web, chaque <a href="#titre">titre</a> (balise <code lang="en" xml:lang="en">h</code> ou balise poss&#xE9;dant un role ARIA <code lang="en" xml:lang="en">&quot;heading&quot;</code> associ&#xE9; &#xE0; une propri&#xE9;t&#xE9; <code lang="en" xml:lang="en">aria-level</code>) n&#xE9;cessaire &#xE0; la structure de l&apos;information est-il pr&#xE9;sent ?</li>\n<li>  Test 9.1.4 : Dans chaque page Web, chaque <a href="#titre">titre</a> (balise <code lang="en" xml:lang="en">h</code> ou balise poss&#xE9;dant un role ARIA <code lang="en" xml:lang="en">&quot;heading&quot;</code> associ&#xE9; &#xE0; une propri&#xE9;t&#xE9; <code lang="en" xml:lang="en">aria-level</code>) est-il pertinent ?</li>\n</ul><p><strong>Note technique :</strong> <a href="#critre-91-a">Consulter la note technique au sujet du role ARIA <code lang="en" xml:lang="en">heading</code> et l&apos;utilisation des titres <code lang="en" xml:lang="en">h1</code></a></p>\n\n<p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-programmatic" title="1.3.1, nouvelle fen&#xEA;tre" target="_blank">1.3.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-skip" title="2.4.1, nouvelle fen&#xEA;tre" target="_blank">2.4.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-descriptive" title="2.4.6, nouvelle fen&#xEA;tre" target="_blank">2.4.6</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-headings" title="2.4.10, nouvelle fen&#xEA;tre" target="_blank">2.4.10</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#ensure-compat-rsv" title="4.1.2, nouvelle fen&#xEA;tre" target="_blank">4.1.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H69.html" title="H69, nouvelle fen&#xEA;tre" target="_blank">H69</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G115.html" title="G115, nouvelle fen&#xEA;tre" target="_blank">G115</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G130.html" title="G130, nouvelle fen&#xEA;tre" target="_blank">G130</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H42.html" title="H42, nouvelle fen&#xEA;tre" target="_blank">H42</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G141.html" title="G141, nouvelle fen&#xEA;tre" target="_blank">G141</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA4.html" title="ARIA4, nouvelle fen&#xEA;tre" target="_blank">ARIA4</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA12.html" title="ARIA12, nouvelle fen&#xEA;tre" target="_blank">ARIA12</a></p>\n\n\n'},{id:"9.2",level:"[A]",text:"Dans chaque page Web, la structure du document est-elle cohérente ?",description:'\n  \n\n\n  <ul><li>  Test 9.2.1 : Dans chaque page Web, la structure du document v&#xE9;rifie-t-elle ces conditions ?\n\n<ul><li>  La <a href="#zone-dune-image-ractiveHeader">zone d&apos;en-t&#xEA;te de la page</a> est structur&#xE9;e via une balise <code lang="en" xml:lang="en">header</code></li>\n<li>  Les <a href="#menu-de-navigation">zones de navigation principales et secondaires</a> sont structur&#xE9;es via une balise <code lang="en" xml:lang="en">nav</code></li>\n<li>  La balise <code lang="en" xml:lang="en">nav</code> est r&#xE9;serv&#xE9;e &#xE0; la structuration des zones de navigations principales et secondaires</li>\n<li>  La <a href="#zone-dune-image-ractiveMain">zone de contenu principal</a> est structur&#xE9;e via une balise <code lang="en" xml:lang="en">main</code></li>\n<li>  La structure du document utilise une balise <code lang="en" xml:lang="en">main</code> unique</li>\n<li>  La <a href="#zone-dune-image-ractiveFooter">zone de pied de page</a> est structur&#xE9;e via une balise <code lang="en" xml:lang="en">footer</code></li>\n</ul></li>\n<li>  Test 9.2.2 : Dans chaque page Web, <a href="#arborescence-du-document">l&apos;arborescence du document</a> est-elle coh&#xE9;rente ?</li>\n</ul><p><strong>Note technique :</strong> <a href="#critre-92-a">Consulter la note technique au sujet de la structure du document et de l&apos;<code lang="en" xml:lang="en">outline</code></a></p>\n\n<p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-programmatic" title="1.3.1, nouvelle fen&#xEA;tre" target="_blank">1.3.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G115.html" title="G115, nouvelle fen&#xEA;tre" target="_blank">G115</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA11.html" title="ARIA11, nouvelle fen&#xEA;tre" target="_blank">ARIA11</a></p>\n\n\n'},{id:"9.3",level:"[A]",text:"Dans chaque page Web, chaque liste est-elle correctement structurée ?",description:'\n  \n\n\n  <ul><li>  Test 9.3.1 : Dans chaque page Web, les informations regroup&#xE9;es sous forme de listes non ordonn&#xE9;es v&#xE9;rifient-elles une de ces conditions ?\n\n<ul><li>  La liste utilise les balises HTML <code lang="en" xml:lang="en">ul</code> et <code lang="en" xml:lang="en">li</code></li>\n<li>  La liste utilise les roles ARIA <code lang="en" xml:lang="en">list</code> et <code lang="en" xml:lang="en">listitem</code></li>\n</ul></li>\n<li>  Test 9.3.2 : Dans chaque page Web, les informations regroup&#xE9;es sous forme de listes ordonn&#xE9;es v&#xE9;rifient-elles une de ces conditions ?\n\n<ul><li>  La liste utilise les balises HTML <code lang="en" xml:lang="en">ol</code> et <code lang="en" xml:lang="en">li</code></li>\n<li>  La liste utilise les roles ARIA <code lang="en" xml:lang="en">list</code> et <code lang="en" xml:lang="en">listitem</code></li>\n</ul></li>\n<li>  Test 9.3.3 : Dans chaque page Web, les informations regroup&#xE9;es sous forme de listes de d&#xE9;finitions utilisent-elles les balises <code lang="en" xml:lang="en">dl</code> et <code lang="en" xml:lang="en">dt</code>/<code lang="en" xml:lang="en">dd</code> ?</li>\n</ul><p><strong>Note technique :</strong> <a href="#critre-93-a">Consulter la note technique au sujet des roles <code lang="en" xml:lang="en">list</code> et <code lang="en" xml:lang="en">listitem</code></a></p>\n\n<p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-programmatic" title="1.3.1, nouvelle fen&#xEA;tre" target="_blank">1.3.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G153.html" title="G153, nouvelle fen&#xEA;tre" target="_blank">G153</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G115.html" title="G115, nouvelle fen&#xEA;tre" target="_blank">G115</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H40.html" title="H40, nouvelle fen&#xEA;tre" target="_blank">H40</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H48.html" title="H48, nouvelle fen&#xEA;tre" target="_blank">H48</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H97.html" title="H97, nouvelle fen&#xEA;tre" target="_blank">H97</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F2.html" title="F2, nouvelle fen&#xEA;tre" target="_blank">F2</a></p>\n\n\n'},{id:"9.4",level:"[AAA]",text:"Dans chaque page Web, la première occurrence de chaque abréviation permet-elle d'en connaître la signification ?",description:'\n  \n\n\n  <ul><li>  Test 9.4.1 : Dans chaque page Web, la premi&#xE8;re occurrence de chaque abr&#xE9;viation v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  L&apos;abr&#xE9;viation est accompagn&#xE9;e de sa signification sous forme d&apos;un texte adjacent</li>\n<li>  L&apos;abr&#xE9;viation est impl&#xE9;ment&#xE9;e via un lien r&#xE9;f&#xE9;ren&#xE7;ant une page ou un emplacement dans la page qui permet d&apos;en conna&#xEE;tre la signification</li>\n<li>  L&apos;abr&#xE9;viation fait partie d&apos;un lien poss&#xE9;dant un attribut <code lang="en" xml:lang="en">title</code> qui permet d&apos;en conna&#xEE;tre la signification</li>\n<li>  La signification de l&apos;abr&#xE9;viation est pr&#xE9;sente dans un glossaire pr&#xE9;sent sur le site</li>\n<li>  L&apos;abr&#xE9;viation est impl&#xE9;ment&#xE9;e via une balise <code lang="en" xml:lang="en">abbr</code> poss&#xE9;dant un attribut <code lang="en" xml:lang="en">title</code> qui permet d&apos;en conna&#xEE;tre la signification</li>\n</ul></li>\n</ul><p><strong>Note technique :</strong> <a href="#critre-94-aaa">Consulter la note technique au sujet du role ARIA <code lang="en" xml:lang="en">definition</code></a></p>\n\n<p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#meaning-located" title="3.1.4, nouvelle fen&#xEA;tre" target="_blank">3.1.4</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G55.html" title="G55, nouvelle fen&#xEA;tre" target="_blank">G55</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G70.html" title="G70, nouvelle fen&#xEA;tre" target="_blank">G70</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G97.html" title="G97, nouvelle fen&#xEA;tre" target="_blank">G97</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G102.html" title="G102, nouvelle fen&#xEA;tre" target="_blank">G102</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H28.html" title="H28, nouvelle fen&#xEA;tre" target="_blank">H28</a></p>\n\n\n'},{id:"9.5",level:"[AAA]",text:"Dans chaque page Web, la signification de chaque abréviation est-elle pertinente ?",description:'\n  \n\n\n  <ul><li>  Test 9.5.1 : Dans chaque page Web, la signification de chaque abr&#xE9;viation est-elle pertinente ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#meaning-located" title="3.1.4, nouvelle fen&#xEA;tre" target="_blank">3.1.4</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G55.html" title="G55, nouvelle fen&#xEA;tre" target="_blank">G55</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G70.html" title="G70, nouvelle fen&#xEA;tre" target="_blank">G70</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G97.html" title="G97, nouvelle fen&#xEA;tre" target="_blank">G97</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G102.html" title="G102, nouvelle fen&#xEA;tre" target="_blank">G102</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H28.html" title="H28, nouvelle fen&#xEA;tre" target="_blank">H28</a></p>\n\n\n'},{id:"9.6",level:"[A]",text:"Dans chaque page Web, chaque citation est-elle correctement indiquée ?",description:'\n  \n\n\n  <ul><li>  Test 9.6.1 : Dans chaque page Web, chaque citation courte utilise-t-elle une balise <code lang="en" xml:lang="en">q</code> ?</li>\n<li>  Test 9.6.2 : Dans chaque page Web, chaque bloc de citation utilise-t-il une balise <code lang="en" xml:lang="en">blockquote</code> ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-programmatic" title="1.3.1, nouvelle fen&#xEA;tre" target="_blank">1.3.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G115.html" title="G115, nouvelle fen&#xEA;tre" target="_blank">G115</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H49.html" title="H49, nouvelle fen&#xEA;tre" target="_blank">H49</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F2.html" title="F2, nouvelle fen&#xEA;tre" target="_blank">F2</a></p>\n\n\n'}]},{title:"10. Présentation de l'information",rules:[{id:"10.1",level:"[A]",text:"Dans le site Web, des feuilles de styles sont-elles utilisées pour contrôler la présentation de l'information ?",description:'\n  \n\n\n  <ul><li>  Test 10.1.1 : Dans chaque page Web, les balises servant &#xE0; la <a href="#prsentation-de-linformation">pr&#xE9;sentation de l&apos;information</a> ne doivent pas &#xEA;tre pr&#xE9;sentes dans le code source des pages. Cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n<li>  Test 10.1.2 : Dans chaque page Web, les attributs servant &#xE0; la <a href="#prsentation-de-linformation">pr&#xE9;sentation de l&apos;information</a> ne doivent pas &#xEA;tre pr&#xE9;sents dans le code source des pages. Cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n<li>  Test 10.1.3 : Dans chaque page Web, l&apos;utilisation des espaces v&#xE9;rifie-t-elle ces conditions ?\n\n<ul><li>  Les espaces ne sont pas utilis&#xE9;s pour s&#xE9;parer les lettres d&apos;un mot</li>\n<li>  Les espaces ne sont pas utilis&#xE9;s pour simuler des tableaux</li>\n<li>  Les espaces ne sont pas utilis&#xE9;s pour simuler des colonnes de texte</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-programmatic" title="1.3.1, nouvelle fen&#xEA;tre" target="_blank">1.3.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-sequence" title="1.3.2, nouvelle fen&#xEA;tre" target="_blank">1.3.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G140.html" title="G140, nouvelle fen&#xEA;tre" target="_blank">G140</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F32.html" title="F32, nouvelle fen&#xEA;tre" target="_blank">F32</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F33.html" title="F33, nouvelle fen&#xEA;tre" target="_blank">F33</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F34.html" title="F34, nouvelle fen&#xEA;tre" target="_blank">F34</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/C6.html" title="C6, nouvelle fen&#xEA;tre" target="_blank">C6</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/C8.html" title="C8, nouvelle fen&#xEA;tre" target="_blank">C8</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/C18.html" title="C18, nouvelle fen&#xEA;tre" target="_blank">C18</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/C22.html" title="C22, nouvelle fen&#xEA;tre" target="_blank">C22</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F48.html" title="F48, nouvelle fen&#xEA;tre" target="_blank">F48</a></p>\n\n\n'},{id:"10.2",level:"[A]",text:"Dans chaque page Web, le contenu visible reste-t-il présent lorsque les feuilles de styles sont désactivées ?",description:'\n  \n\n\n  <ul><li>  Test 10.2.1 : Dans chaque page Web, l&apos;information reste-t-elle pr&#xE9;sente lorsque les <a href="#feuille-de-style">feuilles de styles</a> sont d&#xE9;sactiv&#xE9;es ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#text-equiv-all" title="1.1.1, nouvelle fen&#xEA;tre" target="_blank">1.1.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-programmatic" title="1.3.1, nouvelle fen&#xEA;tre" target="_blank">1.3.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G140.html" title="G140, nouvelle fen&#xEA;tre" target="_blank">G140</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F3.html" title="F3, nouvelle fen&#xEA;tre" target="_blank">F3</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F87.html" title="F87, nouvelle fen&#xEA;tre" target="_blank">F87</a></p>\n\n\n'},{id:"10.3",level:"[A]",text:"Dans chaque page Web, l'information reste-t-elle compréhensible lorsque les feuilles de styles sont désactivées ?",description:'\n  \n\n\n  <ul><li>  Test 10.3.1 : Dans chaque page Web, l&apos;information reste-t-elle <a href="#comprhensible-ordre-de-lecture">compr&#xE9;hensible</a> lorsque les <a href="#feuille-de-style">feuilles de styles</a> sont d&#xE9;sactiv&#xE9;es ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G140.html" title="G140, nouvelle fen&#xEA;tre" target="_blank">G140</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-sequence" title="1.3.2, nouvelle fen&#xEA;tre" target="_blank">1.3.2</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-focus-order" title="2.4.3, nouvelle fen&#xEA;tre" target="_blank">2.4.3</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/F1.html" title="F1, nouvelle fen&#xEA;tre" target="_blank">F1</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G59.html" title="G59, nouvelle fen&#xEA;tre" target="_blank">G59</a></p>\n\n\n'},{id:"10.4",level:"[AA]",text:"Dans chaque page Web, le texte reste-t-il lisible lorsque la taille des caractères est augmentée jusqu'à 200%, au moins ?",description:'\n  \n\n\n  <ul><li>  Test 10.4.1 : Dans les <a href="#feuille-de-style">feuilles de styles</a> du <a href="#site-web--ensemble-de-toutes-les-pages-web">site Web</a>, les unit&#xE9;s non relatives (<code lang="en" xml:lang="en">pt</code>, <code lang="en" xml:lang="en">pc</code>, <code lang="en" xml:lang="en">mm</code>, <code lang="en" xml:lang="en">cm</code>, <code lang="en" xml:lang="en">in</code>) ne doivent pas &#xEA;tre utilis&#xE9;es pour les types de m&#xE9;dia <code lang="en" xml:lang="en">screen</code>, <code lang="en" xml:lang="en">tv</code>, <code lang="en" xml:lang="en">handheld</code>, <code lang="en" xml:lang="en">projection</code>. Cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n<li>  Test 10.4.2 : Dans les <a href="#feuille-de-style">feuilles de styles</a> du <a href="#site-web--ensemble-de-toutes-les-pages-web">site Web</a>, pour les types de m&#xE9;dia <code lang="en" xml:lang="en">screen</code>, <code lang="en" xml:lang="en">tv</code>, <code lang="en" xml:lang="en">handheld</code>, <code lang="en" xml:lang="en">projection</code>, les tailles de caract&#xE8;res utilisent-elles uniquement des <a href="#taille-des-caractres">unit&#xE9;s relatives</a> ?</li>\n<li>  Test 10.4.3 : Dans chaque page Web, l&apos;augmentation de la <a href="#taille-des-caractres">taille des caract&#xE8;res</a> jusqu&apos;&#xE0; 200%, au moins, ne doit pas provoquer de perte d&apos;information. Cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#visual-audio-contrast-scale" title="1.4.4, nouvelle fen&#xEA;tre" target="_blank">1.4.4</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G146.html" title="G146, nouvelle fen&#xEA;tre" target="_blank">G146</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F80.html" title="F80, nouvelle fen&#xEA;tre" target="_blank">F80</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F69.html" title="F69, nouvelle fen&#xEA;tre" target="_blank">F69</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/C14.html" title="C14, nouvelle fen&#xEA;tre" target="_blank">C14</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/C12.html" title="C12, nouvelle fen&#xEA;tre" target="_blank">C12</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/C13.html" title="C13, nouvelle fen&#xEA;tre" target="_blank">C13</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/C17.html" title="C17, nouvelle fen&#xEA;tre" target="_blank">C17</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/C28.html" title="C28, nouvelle fen&#xEA;tre" target="_blank">C28</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G179.html" title="G179, nouvelle fen&#xEA;tre" target="_blank">G179</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SCR34.html" title="SCR34, nouvelle fen&#xEA;tre" target="_blank">SCR34</a></p>\n\n\n'},{id:"10.5",level:"[AA]",text:"Dans chaque page Web, les déclarations CSS de couleurs de fond d'élément et de police sont-elles correctement utilisées?",description:'\n  \n\n\n  <ul><li>  Test 10.5.1 : Dans chaque page Web, chaque d&#xE9;claration CSS de couleurs de police (<code lang="en" xml:lang="en">color</code>), d&apos;un &#xE9;l&#xE9;ment susceptible de contenir du texte, est-elle accompagn&#xE9;e d&apos;une d&#xE9;claration de couleur de fond (<code lang="en" xml:lang="en">background</code>, <code lang="en" xml:lang="en">background-color</code>), au moins, h&#xE9;rit&#xE9;e d&apos;un parent ?</li>\n<li>  Test 10.5.2 : Dans chaque page Web, chaque d&#xE9;claration de couleur de fond (<code lang="en" xml:lang="en">background</code>, <code lang="en" xml:lang="en">background-color</code>), d&apos;un &#xE9;l&#xE9;ment susceptible de contenir du texte, est-elle accompagn&#xE9;e d&apos;une d&#xE9;claration de couleur de police (<code lang="en" xml:lang="en">color</code>) au moins, h&#xE9;rit&#xE9;e d&apos;un parent ?</li>\n<li>  Test 10.5.3 : Dans chaque page Web, chaque utilisation d&apos;une image pour cr&#xE9;er une couleur de fond d&apos;un &#xE9;l&#xE9;ment susceptible de contenir du texte, via CSS (<code lang="en" xml:lang="en">background</code>, <code lang="en" xml:lang="en">background-image</code>), est-elle accompagn&#xE9;e d&apos;une d&#xE9;claration de couleur de fond (<code lang="en" xml:lang="en">background</code>, <code lang="en" xml:lang="en">background-color</code>), au moins, h&#xE9;rit&#xE9;e d&apos;un parent ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#visual-audio-contrast-contrast" title="1.4.3, nouvelle fen&#xEA;tre" target="_blank">1.4.3</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#visual-audio-contrast7" title="1.4.6, nouvelle fen&#xEA;tre" target="_blank">1.4.6</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#visual-audio-contrast-visual-presentation" title="1.4.8, nouvelle fen&#xEA;tre" target="_blank">1.4.8</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/F24.html" title="F24, nouvelle fen&#xEA;tre" target="_blank">F24</a></p>\n\n\n'},{id:"10.6",level:"[A]",text:"Dans chaque page Web, chaque lien dont la nature n'est pas évidente est-il visible par rapport au texte environnant ?",description:'\n  \n\n\n  <ul><li>  Test 10.6.1 : Dans chaque page Web, chaque <a href="#lien-image">lien texte</a> signal&#xE9; uniquement par la couleur et dont la nature n&apos;est pas &#xE9;vidente a-t-il un rapport de contraste sup&#xE9;rieur ou &#xE9;gal &#xE0; 3:1 par rapport au texte environnant ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#visual-audio-contrast-without-color" title="1.4.1, nouvelle fen&#xEA;tre" target="_blank">1.4.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G183.html" title="G183, nouvelle fen&#xEA;tre" target="_blank">G183</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F73.html" title="F73, nouvelle fen&#xEA;tre" target="_blank">F73</a></p>\n\n\n'},{id:"10.7",level:"[A]",text:"Dans chaque page Web, pour chaque élément recevant le focus, la prise de focus est-elle visible ?",description:'\n  \n\n\n  <ul><li>  Test 10.7.1 : Pour chaque &#xE9;l&#xE9;ment recevant le <code lang="en" xml:lang="en">focus</code>, l&apos;indication visuelle du navigateur ne doit pas &#xEA;tre supprim&#xE9;e (propri&#xE9;t&#xE9; CSS <code lang="en" xml:lang="en">outline</code>, <code lang="en" xml:lang="en">outline-color</code>, <code lang="en" xml:lang="en">outline-width</code>, <code lang="en" xml:lang="en">outline-style</code>). Cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n<li>  Test 10.7.2 : Pour chaque &#xE9;l&#xE9;ment recevant le <code lang="en" xml:lang="en">focus</code>, l&apos;indication visuelle du navigateur ne doit pas &#xEA;tre d&#xE9;grad&#xE9;e (propri&#xE9;t&#xE9; CSS <code lang="en" xml:lang="en">outline-color</code>). Cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n<li>  Test 10.7.3 : Chaque lien dans un texte signal&#xE9; par la couleur uniquement v&#xE9;rifie-t-il ces conditions ?\n\n<ul><li>  Une indication visuelle autre que la couleur permet de signaler la <a href="#prise-de-focus">prise de <code lang="en" xml:lang="en">focus</code></a> au clavier.</li>\n<li>  Une indication visuelle autre que la couleur permet de signaler le survol du lien &#xE0; la souris.</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#visual-audio-contrast-without-color" title="1.4.1, nouvelle fen&#xEA;tre" target="_blank">1.4.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-focus-visible" title="2.4.7, nouvelle fen&#xEA;tre" target="_blank">2.4.7</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G149.html" title="G149, nouvelle fen&#xEA;tre" target="_blank">G149</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G183.html" title="G183, nouvelle fen&#xEA;tre" target="_blank">G183</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F73.html" title="F73, nouvelle fen&#xEA;tre" target="_blank">F73</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F78.html" title="F78, nouvelle fen&#xEA;tre" target="_blank">F78</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G165.html" title="G165, nouvelle fen&#xEA;tre" target="_blank">G165</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/C15.html" title="C15, nouvelle fen&#xEA;tre" target="_blank">C15</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G195.html" title="G195, nouvelle fen&#xEA;tre" target="_blank">G195</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SCR31.html" title="SCR31, nouvelle fen&#xEA;tre" target="_blank">SCR31</a></p>\n\n\n'},{id:"10.8",level:"[AAA]",text:"Dans chaque page Web, le choix de la couleur de fond et de police du texte est-il contrôlable par l'utilisateur ?",description:'\n  \n\n\n  <ul><li>  Test 10.8.1 : Pour chaque bloc de texte contenu dans une balise HTML, la couleur de fond est-elle contr&#xF4;lable par l&apos;utilisateur ?</li>\n<li>  Test 10.8.2 : Pour chaque bloc de texte contenu dans une balise HTML, la couleur de police est-elle contr&#xF4;lable par l&apos;utilisateur ?</li>\n<li>  Test 10.8.3 : Pour chaque bloc de texte contenu dans une balise <code lang="en" xml:lang="en">object</code>, <code lang="en" xml:lang="en">embed</code>, <code lang="en" xml:lang="en">svg</code> ou <code lang="en" xml:lang="en">canvas</code>, la couleur de fond est-elle contr&#xF4;lable par l&apos;utilisateur ?</li>\n<li>  Test 10.8.4 : Pour chaque bloc de texte contenu dans une balise <code lang="en" xml:lang="en">object</code>, <code lang="en" xml:lang="en">embed</code>, <code lang="en" xml:lang="en">svg</code> ou <code lang="en" xml:lang="en">canvas</code>, la couleur de police est-elle contr&#xF4;lable par l&apos;utilisateur ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#visual-audio-contrast-visual-presentation" title="1.4.8, nouvelle fen&#xEA;tre" target="_blank">1.4.8</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G156.html" title="G156, nouvelle fen&#xEA;tre" target="_blank">G156</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G175.html" title="G175, nouvelle fen&#xEA;tre" target="_blank">G175</a></p>\n\n\n'},{id:"10.9",level:"[AAA]",text:"Pour chaque page Web, le texte ne doit pas être justifié. Cette règle est-elle respectée ?",description:'\n  \n\n\n  <ul><li>  Test 10.9.1 : Chaque page Web v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  Le texte n&apos;est pas justifi&#xE9;</li>\n<li>  Un m&#xE9;canisme permet &#xE0; l&apos;utilisateur de supprimer la justification du texte</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#visual-audio-contrast-visual-presentation" title="1.4.8, nouvelle fen&#xEA;tre" target="_blank">1.4.8</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/F88.html" title="F88, nouvelle fen&#xEA;tre" target="_blank">F88</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G166.html" title="G166, nouvelle fen&#xEA;tre" target="_blank">G166</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G172.html" title="G172, nouvelle fen&#xEA;tre" target="_blank">G172</a></p>\n\n\n'},{id:"10.10",level:"[AAA]",text:"Pour chaque page Web, en affichage plein écran et avec une taille de police à 200%, chaque bloc de texte reste-t-il lisible sans l'utilisation de la barre de défilement horizontal ?",description:'\n  \n\n\n  <ul><li>  Test 10.10.1 : Dans chaque page Web, l&apos;augmentation de la <a href="#taille-des-caractres">taille des caract&#xE8;res</a> &#xE0; 200% v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  En affichage plein &#xE9;cran, pour lire un bloc de texte, l&apos;utilisation de la barre de d&#xE9;filement horizontal n&apos;est pas n&#xE9;cessaire</li>\n<li>  Un m&#xE9;canisme permet de rendre inutile l&apos;utilisation de la barre de d&#xE9;filement horizontal pour lire un bloc de texte en affichage plein &#xE9;cran</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#visual-audio-contrast-visual-presentation" title="1.4.8, nouvelle fen&#xEA;tre" target="_blank">1.4.8</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G146.html" title="G146, nouvelle fen&#xEA;tre" target="_blank">G146</a> - <a href="http://www.w3.org/TR/WCAG20-TECHS/G206.html" title="G206, nouvelle fen&#xEA;tre" target="_blank">G206</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/C19.html" title="C19, nouvelle fen&#xEA;tre" target="_blank">C19</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/C24.html" title="C24, nouvelle fen&#xEA;tre" target="_blank">C24</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/C28.html" title="C28, nouvelle fen&#xEA;tre" target="_blank">C28</a></p>\n\n\n'},{id:"10.11",level:"[AAA]",text:"Pour chaque page Web, les blocs de texte ont-ils une largeur inférieure ou égale à 80 caractères (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 10.11.1 : Pour chaque page Web, chaque bloc de texte v&#xE9;rifie-t-il une de ces conditions (<a href="#critre-1011" title="Cas particuliers pour le crit&#xE8;re 10.11">hors cas particuliers</a>) ?\n\n<ul><li>  Chaque bloc de texte a une largeur inf&#xE9;rieure ou &#xE9;gale &#xE0; 80 caract&#xE8;res</li>\n<li>  L&apos;utilisateur peut r&#xE9;duire la largeur de chaque bloc de texte &#xE0; 80 caract&#xE8;res en redimensionnant la fen&#xEA;tre de son navigateur</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#visual-audio-contrast-visual-presentation" title="1.4.8, nouvelle fen&#xEA;tre" target="_blank">1.4.8</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG20-TECHS/G204.html" title="G204, nouvelle fen&#xEA;tre" target="_blank">G204</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/C20.html" title="C20, nouvelle fen&#xEA;tre" target="_blank">C20</a></p>\n\n\n'},{id:"10.12",level:"[AAA]",text:"Pour chaque page Web, l'espace entre les lignes et les paragraphes est-il suffisant ?",description:'\n  \n\n\n  <ul><li>  Test 10.12.1 : Pour chaque page Web, chaque bloc de texte v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  La valeur de l&apos;interligne est &#xE9;gale &#xE0; 1,5 fois la taille du texte, au moins</li>\n<li>  Un m&#xE9;canisme permet d&apos;augmenter la valeur de l&apos;interligne &#xE0; 1,5 fois la taille du texte, au moins</li>\n</ul></li>\n<li>  Test 10.12.2 : Pour chaque page Web, chaque bloc de texte v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  La valeur de l&apos;espacement entre deux paragraphes est &#xE9;gale &#xE0; 1,5 fois la valeur de l&apos;interligne, au moins</li>\n<li>  Un m&#xE9;canisme permet d&apos;augmenter la valeur de l&apos;espacement entre deux paragraphes &#xE0; 1,5 fois la valeur de l&apos;interligne, au moins</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#visual-audio-contrast-visual-presentation" title="1.4.8, nouvelle fen&#xEA;tre" target="_blank">1.4.8</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G188.html" title="G188, nouvelle fen&#xEA;tre" target="_blank">G188</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/C21.html" title="C21, nouvelle fen&#xEA;tre" target="_blank">C21</a></p>\n\n\n'},{id:"10.13",level:"[A]",text:"Pour chaque page Web, les textes cachés sont-ils correctement affichés pour être restitués par les technologies d'assistance ?",description:'\n  \n\n\n  <ul><li>  Test 10.13.1 : Dans chaque page Web, chaque <a href="#texte-cach">texte cach&#xE9;</a> v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  Le texte n&apos;a pas vocation &#xE0; &#xEA;tre restitu&#xE9; par les technologies d&apos;assistance</li>\n<li>  Le texte est rendu visible sur action de l&apos;utilisateur sur l&apos;&#xE9;l&#xE9;ment lui-m&#xEA;me ou un &#xE9;l&#xE9;ment pr&#xE9;c&#xE9;dant le <a href="#texte-cach">texte cach&#xE9;</a></li>\n<li>  Le texte cach&#xE9; fait partie d&apos;un composant d&apos;interface pilot&#xE9; par l&apos;API ARIA, prenant en charge l&apos;&#xE9;tat affich&#xE9; ou masqu&#xE9; du contenu.</li>\n</ul></li>\n<li>  Test 10.13.2 : Dans chaque page Web, chaque <a href="#texte-cach">texte cach&#xE9;</a> qui utilise une propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-hidden</code> v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  Le texte n&apos;a pas vocation &#xE0; &#xEA;tre restitu&#xE9; par les technologies d&apos;assistance</li>\n<li>  La valeur de la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-hidden</code> est coh&#xE9;rente avec l&apos;&#xE9;tat visible ou cach&#xE9; du texte</li>\n</ul></li>\n<li>  Test 10.13.3 : Dans chaque page Web, chaque <a href="#texte-cach">texte cach&#xE9;</a> qui utilise un attribut <code lang="en" xml:lang="en">hidden</code> v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  Le texte n&apos;a pas vocation &#xE0; &#xEA;tre restitu&#xE9; par les technologies d&apos;assistance</li>\n<li>  Le texte est rendu visible sur action de l&apos;utilisateur sur l&apos;&#xE9;l&#xE9;ment lui-m&#xEA;me ou un &#xE9;l&#xE9;ment pr&#xE9;c&#xE9;dent le texte cach&#xE9;</li>\n<li>  Le texte cach&#xE9; fait partie d&apos;un composant d&apos;interface pilot&#xE9; par l&apos;API ARIA, prenant en charge l&apos;&#xE9;tat affich&#xE9; ou masqu&#xE9; du contenu.</li>\n</ul></li>\n</ul><p><strong>Note technique :</strong> <a href="#critre-1013-a">Consulter la note technique au sujet de la propri&#xE9;t&#xE9; <code lang="en" xml:lang="en">aria-hidden</code> et de l&apos;attribut <code lang="en" xml:lang="en">hidden</code></a></p>\n\n<p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#ensure-compat-rsv" title="4.1.2, nouvelle fen&#xEA;tre" target="_blank">4.1.2</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-sequence" title="1.3.2, nouvelle fen&#xEA;tre" target="_blank">1.3.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG20-TECHS/G57.html" title="G57, nouvelle fen&#xEA;tre" target="_blank">G57</a></p>\n\n\n'},{id:"10.14",level:"[A]",text:"Dans chaque page Web, l'information ne doit pas être donnée uniquement par la forme, taille ou position. Cette règle est-elle respectée ?",description:'\n  \n\n\n  <ul><li>  Test 10.14.1 : Dans chaque page Web, pour chaque texte ou ensemble de texte, l&apos;information ne doit pas &#xEA;tre donn&#xE9;e uniquement par la forme, taille ou position. Cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n<li>  Test 10.14.2 : Dans chaque page Web, pour chaque image ou ensemble d&apos;image, l&apos;information ne doit pas &#xEA;tre donn&#xE9;e uniquement par la forme, taille ou position. Cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n<li>  Test 10.14.3 : Dans chaque page Web, pour chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a>, l&apos;information ne doit pas &#xEA;tre donn&#xE9;e uniquement par la forme, taille ou position. Cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n<li>  Test 10.14.4 : Dans chaque page Web, pour chaque <a href="#mdia-non-temporel">m&#xE9;dia non temporel</a>, l&apos;information ne doit pas &#xEA;tre donn&#xE9;e uniquement par la forme, taille ou position. Cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#visual-audio-contrast-without-color" title="1.4.1, nouvelle fen&#xEA;tre" target="_blank">1.4.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-understanding" title="1.3.3, nouvelle fen&#xEA;tre" target="_blank">1.3.3</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G96.html" title="G96, nouvelle fen&#xEA;tre" target="_blank">G96</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G111.html" title="G111, nouvelle fen&#xEA;tre" target="_blank">G111</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G140.html" title="G140, nouvelle fen&#xEA;tre" target="_blank">G140</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F14.html" title="F14, nouvelle fen&#xEA;tre" target="_blank">F14</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F26.html" title="F26, nouvelle fen&#xEA;tre" target="_blank">F26</a></p>\n\n\n'},{id:"10.15",level:"[A]",text:"Dans chaque page Web, l'information ne doit pas être donnée par la forme, taille ou position uniquement. Cette règle est-elle implémentée de façon pertinente ?",description:'\n  \n\n\n  <ul><li>  Test 10.15.1 : Dans chaque page Web, pour chaque texte ou ensemble de textes, l&apos;information ne doit pas &#xEA;tre donn&#xE9;e uniquement par la forme, taille ou position. Cette r&#xE8;gle est-elle impl&#xE9;ment&#xE9;e de fa&#xE7;on pertinente ?</li>\n<li>  Test 10.15.2 : Dans chaque page Web, pour chaque image ou ensemble d&apos;images, l&apos;information ne doit pas &#xEA;tre donn&#xE9;e par la forme, taille ou position uniquement. Cette r&#xE8;gle est-elle impl&#xE9;ment&#xE9;e de fa&#xE7;on pertinente ?</li>\n<li>  Test 10.15.3 : Dans chaque page Web, pour chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a>, l&apos;information ne doit pas &#xEA;tre donn&#xE9;e par la forme, taille ou position uniquement. Cette r&#xE8;gle est-elle impl&#xE9;ment&#xE9;e de fa&#xE7;on pertinente ?</li>\n<li>  Test 10.15.4 : Dans chaque page Web, pour chaque <a href="#mdia-non-temporel">m&#xE9;dia non temporel</a>, l&apos;information ne doit pas &#xEA;tre donn&#xE9;e par la forme, taille ou position uniquement. Cette r&#xE8;gle est-elle impl&#xE9;ment&#xE9;e de fa&#xE7;on pertinente ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#visual-audio-contrast-without-color" title="1.4.1, nouvelle fen&#xEA;tre" target="_blank">1.4.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-understanding" title="1.3.3, nouvelle fen&#xEA;tre" target="_blank">1.3.3</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G96.html" title="G96, nouvelle fen&#xEA;tre" target="_blank">G96</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G111.html" title="G111, nouvelle fen&#xEA;tre" target="_blank">G111</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G140.html" title="G140, nouvelle fen&#xEA;tre" target="_blank">G140</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F14.html" title="F14, nouvelle fen&#xEA;tre" target="_blank">F14</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F26.html" title="F26, nouvelle fen&#xEA;tre" target="_blank">F26</a></p>\n\n\n'}]},{title:"11. Formulaires",rules:[{id:"11.1",level:"[A]",text:"Chaque champ de formulaire a-t-il une étiquette ?",description:'\n  \n\n\n  <ul><li>  Test 11.1.1 : Chaque <a href="#champ-de-saisie-de-formulaire">champ de formulaire</a> v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  Le champ de formulaire poss&#xE8;de un attribut <code lang="en" xml:lang="en">title</code></li>\n<li>  Une <a href="#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> (balise <code lang="en" xml:lang="en">label</code>) est associ&#xE9;e au champ de formulaire</li>\n<li>  Le <a href="#champ-de-saisie-de-formulaire">champ de formulaire</a> poss&#xE8;de une propri&#xE9;t&#xE9; <code lang="en" xml:lang="en">aria-label</code></li>\n<li>  Le <a href="#champ-de-saisie-de-formulaire">champ de formulaire</a> poss&#xE8;de une propri&#xE9;t&#xE9; <code lang="en" xml:lang="en">aria-labelledby</code> r&#xE9;f&#xE9;ren&#xE7;ant un passage de texte identifi&#xE9;</li>\n</ul></li>\n<li>  Test 11.1.2 : Chaque <a href="#champ-de-saisie-de-formulaire">champ de formulaire</a>, associ&#xE9; &#xE0; une <a href="#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> (balise <code lang="en" xml:lang="en">label</code>), v&#xE9;rifie-t-il ces conditions ?\n\n<ul><li>  Le <a href="#champ-de-saisie-de-formulaire">champ de formulaire</a> poss&#xE8;de un attribut <code lang="en" xml:lang="en">id</code></li>\n<li>  La valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code> est unique</li>\n<li>  La balise <code lang="en" xml:lang="en">label</code> poss&#xE8;de un attribut <code lang="en" xml:lang="en">for</code></li>\n<li>  La valeur de l&apos;attribut <code lang="en" xml:lang="en">for</code> est &#xE9;gale &#xE0; la valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code> du <a href="#champ-de-saisie-de-formulaire">champ de formulaire</a> associ&#xE9;</li>\n</ul></li>\n<li>  Test 11.1.3 : Chaque <a href="#champ-de-saisie-de-formulaire">champ de formulaire</a> associ&#xE9; &#xE0; une <a href="#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> via la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-labelledby</code>, v&#xE9;rifie-t-il ces conditions ?\n\n<ul><li>  l&apos;<a href="#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> poss&#xE8;de un attribut <code lang="en" xml:lang="en">id</code></li>\n<li>  La valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code> est unique</li>\n<li>  La valeur de la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-labelledby</code> est &#xE9;gale &#xE0; la valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code> de l&apos;<a href="#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a></li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-programmatic" title="1.3.1, nouvelle fen&#xEA;tre" target="_blank">1.3.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-descriptive" title="2.4.6, nouvelle fen&#xEA;tre" target="_blank">2.4.6</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#minimize-error-cues" title="3.3.2, nouvelle fen&#xEA;tre" target="_blank">3.3.2</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#ensure-compat-rsv" title="4.1.2, nouvelle fen&#xEA;tre" target="_blank">4.1.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H44.html" title="H44, nouvelle fen&#xEA;tre" target="_blank">H44</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H65.html" title="H65, nouvelle fen&#xEA;tre" target="_blank">H65</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G82.html" title="G82, nouvelle fen&#xEA;tre" target="_blank">G82</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G131.html" title="G131, nouvelle fen&#xEA;tre" target="_blank">G131</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA6.html" title="ARIA6, nouvelle fen&#xEA;tre" target="_blank">ARIA6</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA9.html" title="ARIA9, nouvelle fen&#xEA;tre" target="_blank">ARIA9</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA16.html" title="ARIA16, nouvelle fen&#xEA;tre" target="_blank">ARIA16</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA14.html" title="ARIA14, nouvelle fen&#xEA;tre" target="_blank">ARIA14</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F17.html" title="F17, nouvelle fen&#xEA;tre" target="_blank">F17</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F82.html" title="F82, nouvelle fen&#xEA;tre" target="_blank">F82</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F86.html" title="F86, nouvelle fen&#xEA;tre" target="_blank">F86</a> - <a href="http://www.w3.org/TR/2014/NOTE-WCAG20-TECHS-20140916/F68.html" title="F68, nouvelle fen&#xEA;tre" target="_blank">F68</a></p>\n\n\n'},{id:"11.2",level:"[A]",text:"Chaque étiquette associée à un champ de formulaire est-elle pertinente ?",description:'\n  \n\n\n  <ul><li>  Test 11.2.1 : Chaque <a href="#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> (balise <code lang="en" xml:lang="en">label</code>) permet-elle de conna&#xEE;tre la fonction exacte du <a href="#champ-de-saisie-de-formulaire">champ de formulaire</a> auquel elle est associ&#xE9;e ?</li>\n<li>  Test 11.2.2 : Chaque attribut <code lang="en" xml:lang="en">title</code> permet-il de conna&#xEE;tre la fonction exacte du <a href="#champ-de-saisie-de-formulaire">champ de formulaire</a> auquel il est associ&#xE9; ?</li>\n<li>  Test 11.2.3 : Chaque <a href="#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> impl&#xE9;ment&#xE9;e via la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-label</code> permet-elle de conna&#xEE;tre la fonction exacte du <a href="#champ-de-saisie-de-formulaire">champ de formulaire</a> auquel elle est associ&#xE9;e ?</li>\n<li>  Test 11.2.4 : Chaque <a href="#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> impl&#xE9;ment&#xE9;e via la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-labelledby</code> permet-elle de conna&#xEE;tre la fonction exacte du <a href="#champ-de-saisie-de-formulaire">champ de formulaire</a> auquel elle est associ&#xE9;e ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-descriptive" title="2.4.6, nouvelle fen&#xEA;tre" target="_blank">2.4.6</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#minimize-error-cues" title="3.3.2, nouvelle fen&#xEA;tre" target="_blank">3.3.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H44.html" title="H44, nouvelle fen&#xEA;tre" target="_blank">H44</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H65.html" title="H65, nouvelle fen&#xEA;tre" target="_blank">H65</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G182.html" title="G182, nouvelle fen&#xEA;tre" target="_blank">G182</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G131.html" title="G131, nouvelle fen&#xEA;tre" target="_blank">G131</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA6.html" title="ARIA6, nouvelle fen&#xEA;tre" target="_blank">ARIA6</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA9.html" title="ARIA9, nouvelle fen&#xEA;tre" target="_blank">ARIA9</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA16.html" title="ARIA16, nouvelle fen&#xEA;tre" target="_blank">ARIA16</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA14.html" title="ARIA14, nouvelle fen&#xEA;tre" target="_blank">ARIA14</a></p>\n\n\n'},{id:"11.3",level:"[AA]",text:"Dans chaque formulaire, chaque étiquette associée à un champ de formulaire ayant la même fonction et répétée plusieurs fois dans une même page ou dans un ensemble de pages est-elle cohérente ?",description:'\n  \n\n\n  <ul><li>  Test 11.3.1 : Chaque <a href="#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> associ&#xE9;e &#xE0; un champ de formulaire ayant la m&#xEA;me fonction et r&#xE9;p&#xE9;t&#xE9;e plusieurs fois dans une m&#xEA;me page est-elle coh&#xE9;rente ?</li>\n<li>  Test 11.3.2 : Chaque <a href="#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> associ&#xE9;e &#xE0; un champ de formulaire ayant la m&#xEA;me fonction et r&#xE9;p&#xE9;t&#xE9;e dans un ensemble de pages est-elle coh&#xE9;rente ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#consistent-behavior-consistent-functionality" title="3.2.4, nouvelle fen&#xEA;tre" target="_blank">3.2.4</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/F31.html" title="F31, nouvelle fen&#xEA;tre" target="_blank">F31</a></p>\n\n\n'},{id:"11.4",level:"[A]",text:"Dans chaque formulaire, chaque étiquette de champ et son champ associé sont-ils accolés ?",description:'\n  \n\n\n  <ul><li>  Test 11.4.1 : Dans chaque formulaire, chaque <a href="#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> de champ et son champ associ&#xE9; sont-ils accol&#xE9;s ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#minimize-error-cues" title="3.3.2, nouvelle fen&#xEA;tre" target="_blank">3.3.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G162.html" title="G162, nouvelle fen&#xEA;tre" target="_blank">G162</a></p>\n\n\n'},{id:"11.5",level:"[A]",text:"Dans chaque formulaire, les informations de même nature sont-elles regroupées, si nécessaire ?",description:'\n  \n\n\n  <ul><li>  Test 11.5.1 : Dans chaque formulaire, les <a href="#bloc-dinformations-de-mme-nature">informations de m&#xEA;me nature</a> sont-elles regroup&#xE9;es via une balise <code lang="en" xml:lang="en">fieldset</code>, si n&#xE9;cessaire ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-programmatic" title="1.3.1, nouvelle fen&#xEA;tre" target="_blank">1.3.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#minimize-error-cues" title="3.3.2, nouvelle fen&#xEA;tre" target="_blank">3.3.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H71.html" title="H71, nouvelle fen&#xEA;tre" target="_blank">H71</a></p>\n\n\n'},{id:"11.6",level:"[A]",text:"Dans chaque formulaire, chaque regroupement de champs de formulaire a-t-il une légende ?",description:'\n  \n\n\n  <ul><li>  Test 11.6.1 : Chaque regroupement de champs de formulaire (balise <code lang="en" xml:lang="en">fieldset</code>) est-il suivi dans le code source par une l&#xE9;gende (balise <code lang="en" xml:lang="en">legend</code>) ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-programmatic" title="1.3.1, nouvelle fen&#xEA;tre" target="_blank">1.3.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#minimize-error-cues" title="3.3.2, nouvelle fen&#xEA;tre" target="_blank">3.3.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H71.html" title="H71, nouvelle fen&#xEA;tre" target="_blank">H71</a></p>\n\n\n'},{id:"11.7",level:"[A]",text:"Dans chaque formulaire, chaque légende associée à un groupement de champs de formulaire est-elle pertinente ?",description:'\n  \n\n\n  <ul><li>  Test 11.7.1 : Dans chaque formulaire, chaque l&#xE9;gende (balise <code lang="en" xml:lang="en">legend</code>) associ&#xE9;e &#xE0; un groupement de champs de formulaire (balise <code lang="en" xml:lang="en">fieldset</code>) est-elle pertinente ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#minimize-error-cues" title="3.3.2, nouvelle fen&#xEA;tre" target="_blank">3.3.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H71.html" title="H71, nouvelle fen&#xEA;tre" target="_blank">H71</a></p>\n\n\n'},{id:"11.8",level:"[A]",text:"Dans chaque formulaire, chaque liste de choix est-elle structurée de manière pertinente ?",description:'\n  \n\n\n  <ul><li>  Test 11.8.1 : Dans chaque formulaire, pour chaque <a href="#liste-de-choix">liste de choix</a> (balise <code lang="en" xml:lang="en">select</code>), les items sont-ils regroup&#xE9;s avec une balise <code lang="en" xml:lang="en">optgroup</code>, si n&#xE9;cessaire ?</li>\n<li>  Test 11.8.2 : Dans chaque <a href="#liste-de-choix">liste de choix</a> (balise <code lang="en" xml:lang="en">select</code>), chaque regroupement d&apos;items de liste (balise <code lang="en" xml:lang="en">optgroup</code>) poss&#xE8;de-t-il un attribut <code lang="en" xml:lang="en">label</code> ?</li>\n<li>  Test 11.8.3 : Pour chaque regroupement d&apos;items de liste (balise <code lang="en" xml:lang="en">optgroup</code>) ayant un attribut <code lang="en" xml:lang="en">label</code>, le contenu de l&apos;attribut <code lang="en" xml:lang="en">label</code> est-il pertinent ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-programmatic" title="1.3.1, nouvelle fen&#xEA;tre" target="_blank">1.3.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H85.html" title="H85, nouvelle fen&#xEA;tre" target="_blank">H85</a></p>\n\n\n'},{id:"11.9",level:"[A]",text:"Dans chaque formulaire, l'intitulé de chaque bouton est-il pertinent ?",description:'\n  \n\n\n  <ul><li>  Test 11.9.1 : Dans chaque formulaire, l&apos;intitul&#xE9; de chaque <a href="#bouton-formulaire">bouton</a> v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  Le contenu de l&apos;attribut value des boutons de formulaire de type <code lang="en" xml:lang="en">submit</code>, <code lang="en" xml:lang="en">reset</code> ou <code lang="en" xml:lang="en">button</code> est pertinent</li>\n<li>  Le contenu de la balise <code lang="en" xml:lang="en">&lt;button&gt;</code> est pertinent</li>\n<li>  Le contenu de l&apos;attribut <code lang="en" xml:lang="en">title</code> est pertinent</li>\n<li>  Le contenu de la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-label</code> est pertinent</li>\n</ul></li>\n<li>  Test 11.9.2 : Dans chaque formulaire, l&apos;intitul&#xE9; de chaque <a href="#bouton-formulaire">bouton</a> impl&#xE9;ment&#xE9; via une propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-labelledby</code> v&#xE9;rifie-t-il ces conditions ?\n\n<ul><li>  Le passage de texte servant d&apos;intitul&#xE9; poss&#xE8;de un attribut <code lang="en" xml:lang="en">Id</code></li>\n<li>  La valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code> est unique</li>\n<li>  La valeur de la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-labelledby</code> est &#xE9;gale &#xE0; la valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code> du passage de texte</li>\n<li>  Le passage de texte est pertinent</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#ensure-compat-rsv" title="4.1.2, nouvelle fen&#xEA;tre" target="_blank">4.1.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H36.html" title="H36, nouvelle fen&#xEA;tre" target="_blank">H36</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H91.html" title="H91, nouvelle fen&#xEA;tre" target="_blank">H91</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA6.html" title="ARIA6, nouvelle fen&#xEA;tre" target="_blank">ARIA6</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA9.html" title="ARIA9, nouvelle fen&#xEA;tre" target="_blank">ARIA9</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA16.html" title="ARIA16, nouvelle fen&#xEA;tre" target="_blank">ARIA16</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA14.html" title="ARIA14, nouvelle fen&#xEA;tre" target="_blank">ARIA14</a></p>\n\n\n'},{id:"11.10",level:"[A]",text:"Dans chaque formulaire, le contrôle de saisie est-il utilisé de manière pertinente ?",description:'\n  \n\n\n  <ul><li>  Test 11.10.1 : Pour chaque formulaire, les indications de champs obligatoires v&#xE9;rifient-ils une de ces conditions ?\n\n<ul><li>  L&apos;indication de champ obligatoire est donn&#xE9;e par un passage de texte avant le champ de formulaire</li>\n<li>  L&apos;indication de champ obligatoire est donn&#xE9;e via un attribut <code lang="en" xml:lang="en">required</code></li>\n<li>  L&apos;indication de champ obligatoire est donn&#xE9;e via la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-required</code></li>\n<li>  L&apos;indication de champ obligatoire est donn&#xE9;e dans l&apos;&#xE9;tiquette (balise attribut <code lang="en" xml:lang="en">label</code>, attribut <code lang="en" xml:lang="en">title</code>, propri&#xE9;t&#xE9; <code lang="en" xml:lang="en">aria-label</code>, passage de texte li&#xE9; via la propri&#xE9;t&#xE9; <code lang="en" xml:lang="en">aria-labelledby</code>) du champ de formulaire</li>\n<li>  L&apos;indication de champ obligatoire est donn&#xE9;e par un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code></li>\n</ul></li>\n<li>  Test 11.10.2 : Chaque indication de champ obligatoire qui utilise les propri&#xE9;t&#xE9;s ARIA <code lang="en" xml:lang="en">aria-label</code>, <code lang="en" xml:lang="en">aria-required</code> ou l&apos;attribut <code lang="en" xml:lang="en">required</code> doit &#xEA;tre accompagn&#xE9;e d&apos;une indication visuelle explicite dans l&apos;&#xE9;tiquette (balise <code lang="en" xml:lang="en">label</code>) ou dans un passage de texte li&#xE9; au champ par la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code> ou <code lang="en" xml:lang="en">aria-labelledby</code>, cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n<li>  Test 11.10.3 : Chaque indication de champ obligatoire qui utilise un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code> ou <code lang="en" xml:lang="en">aria-labelledby</code> v&#xE9;rifie-t-elle ces conditions ?\n\n<ul><li>  Le passage de texte est identifi&#xE9; via un attribut <code lang="en" xml:lang="en">id</code></li>\n<li>  La valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code> est unique</li>\n<li>  La valeur de la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code> ou <code lang="en" xml:lang="en">aria-labelledby</code> est &#xE9;gale &#xE0; la valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code></li>\n</ul></li>\n<li>  Test 11.10.4 : Pour chaque formulaire, les erreurs de saisie v&#xE9;rifient-elles une de ces conditions ?\n\n<ul><li>  L&apos;erreur de saisie est indiqu&#xE9;e dans l&apos;&#xE9;tiquette (balise <code lang="en" xml:lang="en">label</code>, attribut <code lang="en" xml:lang="en">title</code>, propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-label</code>, passage de texte li&#xE9; via la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-labelledby</code>) du champ de formulaire</li>\n<li>  L&apos;erreur de saisie est indiqu&#xE9;e par un passage de texte avant le champ de formulaire</li>\n<li>  Le champ de formulaire poss&#xE8;de un <code lang="en" xml:lang="en">type</code> qui produit de mani&#xE8;re automatique un message d&apos;erreur de saisie</li>\n<li>  L&apos;erreur de saisie est indiqu&#xE9;e par un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code></li>\n<li>  L&#x2019;erreur de saisie est indiqu&#xE9;e via la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-invalid</code></li>\n</ul></li>\n<li>  Test 11.10.5 : Chaque indication d&#x2019;erreur de saisie r&#xE9;alis&#xE9;e gr&#xE2;ce &#xE0; la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-label</code> ou <code lang="en" xml:lang="en">aria-invalid</code> doit &#xEA;tre accompagn&#xE9;e d&apos;une indication visuelle explicite dans l&#x2019;&#xE9;tiquette (balise <code lang="en" xml:lang="en">label</code>) ou dans un passage de texte li&#xE9; au champ par la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code> ou <code lang="en" xml:lang="en">aria-labelledby</code>, cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n<li>  Test 11.10.6 : Chaque erreur de saisie qui utilise un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code> ou <code lang="en" xml:lang="en">aria-labelledby</code> v&#xE9;rifie-t-elle ces conditions ?\n\n<ul><li>  Le passage de texte est identifi&#xE9; via un attribut <code lang="en" xml:lang="en">id</code></li>\n<li>  La valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code> est unique</li>\n<li>  La valeur de la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code> ou <code lang="en" xml:lang="en">aria-labelledby</code> est &#xE9;gale &#xE0; la valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code></li>\n</ul></li>\n<li>  Test 11.10.7 : Pour chaque formulaire, chaque champ obligatoire v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  Le type de donn&#xE9;e et/ou de format est indiqu&#xE9;, si n&#xE9;cessaire, dans l&apos;&#xE9;tiquette (balise <code lang="en" xml:lang="en">label</code>, attribut <code lang="en" xml:lang="en">title</code>, propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-label</code>, texte li&#xE9; via la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-labelledby</code>) du champ</li>\n<li>  Le type de donn&#xE9;e et/ou de format est indiqu&#xE9;, si n&#xE9;cessaire, par un passage de texte avant le champ de formulaire</li>\n<li>  Le type de donn&#xE9;e et/ou de format est indiqu&#xE9;, si n&#xE9;cessaire, par un texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code></li>\n</ul></li>\n<li>  Test 11.10.8 : Chaque indication du type de donn&#xE9;e et/ou de format r&#xE9;alis&#xE9;e gr&#xE2;ce &#xE0; la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-label</code> doit &#xEA;tre accompagn&#xE9;e d&apos;une indication visuelle explicite dans l&#x2019;&#xE9;tiquette (balise <code lang="en" xml:lang="en">label</code>) ou dans un passage de texte li&#xE9; au champ par la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code> ou <code lang="en" xml:lang="en">aria-labelledby</code>, cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n<li>  Test 11.10.9 : Chaque indication de type de donn&#xE9;e et/ou de format qui utilise un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code> ou ARIA <code lang="en" xml:lang="en">aria-labelledby</code> v&#xE9;rifie-t-elle ces conditions ?\n\n<ul><li>  Le passage de texte est identifi&#xE9; via un attribut <code lang="en" xml:lang="en">id</code></li>\n<li>  La valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code> est unique</li>\n<li>  La valeur de la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code> ou ARIA <code lang="en" xml:lang="en">aria-labelledby</code> est &#xE9;gale &#xE0; la valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code></li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#minimize-error-identified" title="3.3.1, nouvelle fen&#xEA;tre" target="_blank">3.3.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#minimize-error-cues" title="3.3.2, nouvelle fen&#xEA;tre" target="_blank">3.3.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G83.html" title="G83, nouvelle fen&#xEA;tre" target="_blank">G83</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G84.html" title="G84, nouvelle fen&#xEA;tre" target="_blank">G84</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G85.html" title="G85, nouvelle fen&#xEA;tre" target="_blank">G85</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G89.html" title="G89, nouvelle fen&#xEA;tre" target="_blank">G89</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G184.html" title="G184, nouvelle fen&#xEA;tre" target="_blank">G184</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H44.html" title="H44, nouvelle fen&#xEA;tre" target="_blank">H44</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H89.html" title="H89, nouvelle fen&#xEA;tre" target="_blank">H89</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H90.html" title="H90, nouvelle fen&#xEA;tre" target="_blank">H90</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F81.html" title="F81, nouvelle fen&#xEA;tre" target="_blank">F81</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SCR18.html" title="SCR18, nouvelle fen&#xEA;tre" target="_blank">SCR18</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SCR32.html" title="SCR32, nouvelle fen&#xEA;tre" target="_blank">SCR32</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA1.html" title="ARIA1, nouvelle fen&#xEA;tre" target="_blank">ARIA1</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA2.html" title="ARIA2, nouvelle fen&#xEA;tre" target="_blank">ARIA2</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA6.html" title="ARIA6, nouvelle fen&#xEA;tre" target="_blank">ARIA6</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA9.html" title="ARIA9, nouvelle fen&#xEA;tre" target="_blank">ARIA9</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA16.html" title="ARIA16, nouvelle fen&#xEA;tre" target="_blank">ARIA16</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA21.html" title="ARIA21, nouvelle fen&#xEA;tre" target="_blank">ARIA21</a></p>\n\n\n'},{id:"11.11",level:"[AA]",text:"Dans chaque formulaire, le contrôle de saisie est-il accompagné, si nécessaire, de suggestions facilitant la correction des erreurs de saisie ?",description:'\n  \n\n\n  <ul><li>  Test 11.11.1 : Pour chaque formulaire, pour chaque erreur de saisie, <a href="#type-et-format-de-donnes">les types et les formats de donn&#xE9;es</a> sont-ils sugg&#xE9;r&#xE9;s, si n&#xE9;cessaire ?</li>\n<li>  Test 11.11.2 : Pour chaque formulaire, pour chaque erreur de saisie, des exemples de valeurs attendues sont-ils sugg&#xE9;r&#xE9;s, si n&#xE9;cessaire ?</li>\n</ul><p><strong>Note technique :</strong> <a href="#critre-1111-aa">Consulter la note technique au sujet des contr&#xF4;les automatiques de format HTML5</a></p>\n\n<p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#minimize-error-suggestions" title="3.3.3, nouvelle fen&#xEA;tre" target="_blank">3.3.3</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G84.html" title="G84, nouvelle fen&#xEA;tre" target="_blank">G84</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G85.html" title="G85, nouvelle fen&#xEA;tre" target="_blank">G85</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G89.html" title="G89, nouvelle fen&#xEA;tre" target="_blank">G89</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G177.html" title="G177, nouvelle fen&#xEA;tre" target="_blank">G177</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H89.html" title="H89, nouvelle fen&#xEA;tre" target="_blank">H89</a></p>\n\n\n'},{id:"11.12",level:"[AA]",text:"Pour chaque formulaire, les données à caractère financier, juridique ou personnel peuvent-elles être modifiées, mises à jour ou récupérées par l'utilisateur ?",description:'\n  \n\n\n  <ul><li>  Test 11.12.1 : Pour chaque formulaire, la saisie des donn&#xE9;es &#xE0; caract&#xE8;re financier, juridique ou personnelle v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  L&apos;utilisateur peut modifier ou annuler les donn&#xE9;es et les actions effectu&#xE9;es sur ces donn&#xE9;es apr&#xE8;s leur saisie</li>\n<li>  L&apos;utilisateur peut v&#xE9;rifier et corriger les donn&#xE9;es avant la validation du formulaire</li>\n<li>  Un m&#xE9;canisme de confirmation explicite, via un champ de formulaire ou une &#xE9;tape suppl&#xE9;mentaire, est pr&#xE9;sent</li>\n</ul></li>\n<li>  Test 11.12.2 : Pour chaque formulaire, la suppression des donn&#xE9;es &#xE0; caract&#xE8;re financier, juridique ou personnelle v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  Un m&#xE9;canisme permet de r&#xE9;cup&#xE9;rer les donn&#xE9;es supprim&#xE9;es par l&apos;utilisateur</li>\n<li>  Un m&#xE9;canisme de confirmation explicite de la suppression, via un champ de formulaire ou une &#xE9;tape suppl&#xE9;mentaire, est pr&#xE9;sent</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#minimize-error-reversible" title="3.3.4, nouvelle fen&#xEA;tre" target="_blank">3.3.4</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G98.html" title="G98, nouvelle fen&#xEA;tre" target="_blank">G98</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G99.html" title="G99, nouvelle fen&#xEA;tre" target="_blank">G99</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G155.html" title="G155, nouvelle fen&#xEA;tre" target="_blank">G155</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G164.html" title="G164, nouvelle fen&#xEA;tre" target="_blank">G164</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G168.html" title="G168, nouvelle fen&#xEA;tre" target="_blank">G168</a></p>\n\n\n'},{id:"11.13",level:"[AAA]",text:"Pour chaque formulaire, toutes les données peuvent-elles être modifiées, mises à jour ou récupérées par l'utilisateur ?",description:'\n  \n\n\n  <ul><li>  Test 11.13.1 : Pour chaque formulaire, la saisie des donn&#xE9;es v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  L&apos;utilisateur peut modifier ou annuler les donn&#xE9;es et les actions effectu&#xE9;es sur ces donn&#xE9;es apr&#xE8;s leur saisie</li>\n<li>  L&apos;utilisateur peut v&#xE9;rifier et corriger les donn&#xE9;es avant la validation du formulaire</li>\n<li>  Un m&#xE9;canisme de confirmation explicite, via un champ de formulaire ou une &#xE9;tape suppl&#xE9;mentaire, est pr&#xE9;sent</li>\n</ul></li>\n<li>  Test 11.13.2 : Pour chaque formulaire, la suppression des donn&#xE9;es v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  Un m&#xE9;canisme permet de r&#xE9;cup&#xE9;rer les donn&#xE9;es supprim&#xE9;es par l&apos;utilisateur</li>\n<li>  Un m&#xE9;canisme de confirmation explicite de la suppression, via un champ de formulaire ou une &#xE9;tape suppl&#xE9;mentaire, est pr&#xE9;sent</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#minimize-error-reversible-all" title="3.3.6, nouvelle fen&#xEA;tre" target="_blank">3.3.
