;;</li>\n								  <li>L&#x2019;audio-description synchronis&#xE9;e de la version alternative est pertinente&#xA0;;</li>\n								  <li>La <a href="glossaire.html#version-alternative-audio-seulement">version alternative audio seulement</a> est pertinente.</li>\n								</ul>\n							</li>\n							<li id="test-4-2-3">Test 4.2.3&#xA0;: Chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; pr&#xE9;-enregistr&#xE9; v&#xE9;rifie-t-il une de ces conditions (hors <a href="cas-particuliers.html#cp-4-1,4-2,4-3,4-5,4-7,4-9,4-11,4-13" title="Cas particuliers pour le crit&#xE8;re 4.2">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>La <a href="glossaire.html#transcription-textuelle-media-temporel">transcription textuelle</a> est pertinente&#xA0;;</li>\n								  <li>L&#x2019;<a href="glossaire.html#audiodescription-synchronise-media-temporel">audio-description</a> synchronis&#xE9;e est pertinente&#xA0;;</li>\n								  <li>L&#x2019;audio-description synchronis&#xE9;e de la version alternative est pertinente.</li>\n								</ul>\n							</li>\n						'},{id:"4.3",level:"[A]",text:"Chaque média temporel synchronisé pré-enregistré a-t-il, si nécessaire, des sous-titres synchronisés (hors cas particuliers) ?",description:'\n							<li id="test-4-3-1">Test 4.3.1&#xA0;: Chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; pr&#xE9;-enregistr&#xE9; v&#xE9;rifie-t-il, si n&#xE9;cessaire, l&#x2019;une de ces conditions (hors <a href="cas-particuliers.html#cp-4-1,4-2,4-3,4-5,4-7,4-9,4-11,4-13" title="Cas particuliers pour le crit&#xE8;re 4.3">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>Le m&#xE9;dia temporel synchronis&#xE9; poss&#xE8;de des <a href="glossaire.html#soustitres-synchroniss-objet-multimdia">sous-titres synchronis&#xE9;s</a>&#xA0;;</li>\n								  <li>Il existe une version alternative poss&#xE9;dant des sous-titres synchronis&#xE9;s accessible <i>via</i> un <a href="glossaire.html#lien-adjacent">lien adjacent</a> (une <a href="glossaire.html#url">url</a> ou une <a href="glossaire.html#ancre">ancre</a>).</li>\n								</ul>\n							</li>\n							<li id="test-4-3-2">Test 4.3.2&#xA0;: Pour chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; pr&#xE9;-enregistr&#xE9; poss&#xE9;dant des <a href="glossaire.html#soustitres-synchroniss-objet-multimdia">sous-titres synchronis&#xE9;s</a> diffus&#xE9;s <i>via</i> une balise <code lang="en">track</code>, la balise <code lang="en">track</code> poss&#xE8;de-t-elle un attribut <code lang="en">kind=&quot;captions&quot;</code></li>\n						'},{id:"4.4",level:"[A]",text:"Pour chaque média temporel synchronisé pré-enregistré ayant des sous-titres synchronisés, ces sous-titres sont-ils pertinents ?",description:'\n							<li id="test-4-4-1">Test 4.4.1&#xA0;: Pour chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; pr&#xE9;-enregistr&#xE9; ayant des <a href="glossaire.html#soustitres-synchroniss-objet-multimdia">sous-titres synchronis&#xE9;s</a>, ces sous-titres sont-ils pertinents&#xA0;?</li>\n						'},{id:"4.5",level:"[AA]",text:"Chaque média temporel en direct a-t-il, si nécessaire, des sous-titres synchronisés ou une transcription textuelle (hors cas particuliers) ?",description:'\n							<li id="test-4-5-1">Test 4.5.1&#xA0;: Chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> seulement audio en direct v&#xE9;rifie-t-il, si n&#xE9;cessaire, une de ces conditions (hors <a href="cas-particuliers.html#cp-4-1,4-2,4-3,4-5,4-7,4-9,4-11,4-13" title="Cas particuliers pour le crit&#xE8;re 4.5">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>Il existe des <a href="glossaire.html#soustitres-synchroniss-objet-multimdia">sous-titres synchronis&#xE9;s</a>&#xA0;;</li>\n								  <li>Il existe une version ayant des sous-titres synchronis&#xE9;s accessible <i>via</i> un <a href="glossaire.html#lien-adjacent">lien adjacent</a> (une <a href="glossaire.html#url">url</a> ou une <a href="glossaire.html#ancre">ancre</a>)&#xA0;;</li>\n								  <li>Il existe une <a href="glossaire.html#transcription-textuelle-media-temporel">transcription textuelle</a> accessible <i>via</i> un lien adjacent (une url ou une ancre)&#xA0;;</li>\n								  <li>Il existe une transcription textuelle adjacente clairement identifiable.</li>\n								</ul>\n							</li>\n							<li id="test-4-5-2">Test 4.5.2&#xA0;: Chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; en direct v&#xE9;rifie-t-il, si n&#xE9;cessaire, une de ces conditions (hors <a href="cas-particuliers.html#cp-4-1,4-2,4-3,4-5,4-7,4-9,4-11,4-13" title="Cas particuliers pour le crit&#xE8;re 4.5">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>Il existe des <a href="glossaire.html#soustitres-synchroniss-objet-multimdia">sous-titres synchronis&#xE9;s</a>&#xA0;;</li>\n								  <li>Il existe une version ayant des sous-titres synchronis&#xE9;s accessible <i>via</i> un <a href="glossaire.html#lien-adjacent">lien adjacent</a> (une <a href="glossaire.html#url">url</a> ou une <a href="glossaire.html#ancre">ancre</a>)&#xA0;;</li>\n								  <li>Il existe une <a href="glossaire.html#transcription-textuelle-media-temporel">transcription textuelle</a> accessible <i>via</i> un lien adjacent (une url ou une ancre)&#xA0;;</li>\n								  <li>Il existe une transcription textuelle adjacente clairement identifiable.</li>\n								</ul>\n							</li>\n						'},{id:"4.6",level:"[AA]",text:"Pour chaque média temporel en direct ayant des sous-titres synchronisés ou une transcription textuelle, ceux-ci sont-ils pertinents ?",description:'\n							<li id="test-4-6-1">Test 4.6.1&#xA0;: Chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> s 	</li>\n							<li id="test-4-7-2">Test 4.7.2&#xA0;: Chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; pr&#xE9;-enregistr&#xE9; v&#xE9;rifie-t-il, si n&#xE9;cessaire, une de ces conditions (hors <a href="cas-particuliers.html#cp-4-1,4-2,4-3,4-5,4-7,4-9,4-11,4-13" title="Cas particuliers pour le crit&#xE8;re 4.7">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>Il existe une <a href="glossaire.html#audiodescription-synchronise-media-temporel">audio-description</a> synchronis&#xE9;e&#xA0;;</li>\n								  <li>Il existe une version alternative avec une audio-description synchronis&#xE9;e.</li>\n								</ul>\n							</li>\n						'},{id:"4.8",level:"[AA]",text:"Pour chaque média temporel pré-enregistré ayant une audio-description synchronisée, celle-ci est-elle pertinente ?",description:'\n							<li id="test-4-8-1">Test 4.8.1&#xA0;: Pour chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> pr&#xE9;-enregistr&#xE9; seulement vid&#xE9;o ayant une <a href="glossaire.html#audiodescription-synchronise-media-temporel">audio-description</a> synchronis&#xE9;e, celle-ci est-elle pertinente&#xA0;?</li>\n							<li id="test-4-8-2">Test 4.8.2&#xA0;: Pour chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; ayant une <a href="glossaire.html#audiodescription-synchronise-media-temporel">audio-description</a> synchronis&#xE9;e, celle-ci est-elle pertinente&#xA0;?</li>\n						'},{id:"4.9",level:"[AAA]",text:"Chaque média temporel pré-enregistré a-t-il, si nécessaire, une interprétation en langue des signes (hors cas particuliers) ?",description:'\n							<li id="test-4-9-1">Test 4.9.1&#xA0;: Chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> pr&#xE9;-enregistr&#xE9; seulement audio a-t-il, si n&#xE9;cessaire, une interpr&#xE9;tation en langue des signes adapt&#xE9;e &#xE0; la langue du m&#xE9;dia (hors <a href="cas-particuliers.html#cp-4-1,4-2,4-3,4-5,4-7,4-9,4-11,4-13" title="Cas particuliers pour le crit&#xE8;re 4.9">cas particuliers</a>)&#xA0;?</li>\n							<li id="test-4-9-2">Test 4.9.2&#xA0;: Chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; pr&#xE9;-enregistr&#xE9; a-t-il, si n&#xE9;cessaire, une interpr&#xE9;tation en langue des signes adapt&#xE9;e &#xE0; la langue du m&#xE9;dia (hors <a href="cas-particuliers.html#cp-4-1,4-2,4-3,4-5,4-7,4-9,4-11,4-13" title="Cas particuliers pour le crit&#xE8;re 4.9">cas particuliers</a>)&#xA0;?</li>\n						'},{id:"4.10",level:"[AAA]",text:"Pour chaque média temporel pré-enregistré ayant une interprétation en langue des signes, celle-ci est-elle pertinente ?",description:'\n							<li id="test-4-10-1">Test 4.10.1&#xA0;: Pour chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> pr&#xE9;-enregistr&#xE9; seulement audio ayant une interpr&#xE9;tation en langue des signes, celle-ci est-elle pertinente&#xA0;?</li>\n							<li id="test-4-10-2">Test 4.10.2&#xA0;: Pour chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; pr&#xE9;-enregistr&#xE9; ayant une interpr&#xE9;tation en langue des signes, celle-ci est-elle pertinente&#xA0;?</li>\n						'},{id:"4.11",level:"[AAA]",text:"Chaque média temporel pré-enregistré a-t-il, si nécessaire, une audio-description étendue synchronisée (hors cas particuliers) ?",description:'\n							<li id="test-4-11-1">Test 4.11.1&#xA0;: Chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; pr&#xE9;-enregistr&#xE9; v&#xE9;rifie-t-il, si n&#xE9;cessaire, une de ces conditions (hors <a href="cas-particuliers.html#cp-4-1,4-2,4-3,4-5,4-7,4-9,4-11,4-13" title="Cas particuliers pour le crit&#xE8;re 4.11">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>Il existe une <a href="glossaire.html#audiodescription-tendue">audio-description &#xE9;tendue</a> synchronis&#xE9;e&#xA0;;</li>\n								  <li>Il existe une version alternative avec une audio-description &#xE9;tendue synchronis&#xE9;e.</li>\n								</ul>\n							</li>\n							<li id="test-4-11-2">Test 4.11.2&#xA0;: Chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> pr&#xE9;-enregistr&#xE9; seulement vid&#xE9;o v&#xE9;rifie-t-il, si n&#xE9;cessaire, une de ces conditions (hors <a href="cas-particuliers.html#cp-4-1,4-2,4-3,4-5,4-7,4-9,4-11,4-13" title="Cas particuliers pour le crit&#xE8;re 4.11">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>Il existe une <a href="glossaire.html#audiodescription-tendue">audio-description &#xE9;tendue</a> synchronis&#xE9;e&#xA0;;</li>\n								  <li>Il existe une version alternative avec une audio-description &#xE9;tendue synchronis&#xE9;e.</li>\n								</ul>\n							</li>\n						'},{id:"4.12",level:"[AAA]",text:"Pour chaque média temporel pré-enregistré ayant une audio-description étendue synchronisée, celle-ci est-elle pertinente ?",description:'\n							<li id="test-4-12-1">Test 4.12.1&#xA0;: Pour chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; pr&#xE9;-enregistr&#xE9; ayant une <a href="glossaire.html#audiodescription-tendue">audio-description &#xE9;tendue</a> synchronis&#xE9;e, celle-ci est-elle pertinente&#xA0;?</li>\n							<li id="test-4-12-2">Test 4.12.2&#xA0;: Pour chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> pr&#xE9;-enregistr&#xE9; seulement vid&#xE9;o ayant une <a href="glossaire.html#audiodescription-tendue">audio-description &#xE9;tendue</a> synchronis&#xE9;e, celle-ci est-elle pertinente&#xA0;?</li>\n						'},{id:"4.13",level:"[AAA]",text:"Chaque média temporel synchronisé ou seulement vidéo a-t-il, si nécessaire, une transcription textuelle (hors cas particuliers) ?",description:'\n							<li id="test-4-13-1">Test 4.13.1&#xA0;: Chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; v&#xE9;rifie-t-il si n&#xE9;cessaire une de ces conditions (hors <a href="cas-particuliers.html#cp-4-1,4-2,4-3,4-5,4-7,4-9,4-11,4-13" title="Cas particuliers pour le crit&#xE8;re 4.13">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>Il existe une <a href="glossaire.html#transcription-textuelle-media-temporel">transcription textuelle</a> accessible <i>via</i> un <a href="glossaire.html#lien-adjacent">lien adjacent</a> (une <a href="glossaire.html#url">url</a> ou une <a href="glossaire.html#ancre">ancre</a>)&#xA0;;</li>\n								  <li>Il existe une transcription textuelle adjacente clairement identifiable.</li>\n								</ul>\n							</li>\n							<li id="test-4-13-2">Test 4.13.2&#xA0;: Chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> seulement vid&#xE9;o v&#xE9;rifie-t-il si n&#xE9;cessaire une de ces conditions (hors <a href="cas-particuliers.html#cp-4-1,4-2,4-3,4-5,4-7,4-9,4-11,4-13" title="Cas particuliers pour le crit&#xE8;re 4.13">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>Il existe une <a href="glossaire.html#transcription-textuelle-media-temporel">transcription textuelle</a> accessible <i>via</i> un <a href="glossaire.html#lien-adjacent">lien adjacent</a> (une <a href="glossaire.html#url">url</a> ou une <a href="glossaire.html#ancre">ancre</a>)&#xA0;;</li>\n								  <li>Il existe une transcription textuelle adjacente clairement identifiable.</li>\n								</ul>\n							</li>\n						'},{id:"4.14",level:"[AAA]",text:"Pour chaque média temporel synchronisé ou seulement vidéo, ayant une transcription textuelle, celle-ci est-elle pertinente ?",description:'\n							<li id="test-4-14-1">Test 4.14.1&#xA0;: Pour chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> seulement vid&#xE9;o ayant une <a href="glossaire.html#transcription-textuelle-media-temporel">transcription textuelle</a>, celle-ci est-elle pertinente&#xA0;?</li>\n							<li id="test-4-14-2">Test 4.14.2&#xA0;: Chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; ayant une <a href="glossaire.html#transcription-textuelle-media-temporel">transcription textuelle</a>, celle-ci est-elle pertinente&#xA0;?</li>\n						'},{id:"4.15",level:"[A]",text:"Chaque média temporel est-il clairement identifiable (hors cas particuliers) ?",description:'\n							<li id="test-4-15-1">Test 4.15.1&#xA0;: Pour chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> seulement son, seulement vid&#xE9;o ou synchronis&#xE9;, le contenu textuel adjacent permet-il d&#x2019;identifier clairement le m&#xE9;dia temporel (hors <a href="cas-particuliers.html#cp-4-15" title="Cas particuliers pour le crit&#xE8;re 4.15">cas particuliers</a>)&#xA0;?</li>\n							<li id="test-4-15-2">Test 4.15.2&#xA0;: Pour chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> seulement son en direct, seulement vid&#xE9;o en direct ou synchronis&#xE9; en direct, le contenu textuel adjacent permet-il d&#x2019;identifier clairement le m&#xE9;dia temporel (hors <a href="cas-particuliers.html#cp-4-15" title="Cas particuliers pour le crit&#xE8;re 4.15">cas particuliers</a>)&#xA0;?</li>\n						'},{id:"4.16",level:"[A]",text:"Chaque média non temporel a-t-il, si nécessaire, une alternative (hors cas particuliers) ?",description:'\n							<li id="test-4-16-1">Test 4.16.1&#xA0;: Chaque <a href="glossaire.html#mdia-non-temporel">m&#xE9;dia non temporel</a> v&#xE9;rifie-t-il, si n&#xE9;cessaire, une de ces conditions (hors <a href="cas-particuliers.html#cp-4-16" title="Cas particuliers pour le crit&#xE8;re 4.16">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>Un <a href="glossaire.html#lien-adjacent">lien adjacent</a>, clairement identifiable, contient l&#x2019;adresse (<a href="glossaire.html#url">url</a>) d&#x2019;une page contenant une alternative&#xA0;;</li>\n								  <li>Un lien adjacent, clairement identifiable, permet d&#x2019;acc&#xE9;der &#xE0; une alternative dans la page.</li>\n								</ul>\n							</li>\n							<li id="test-4-16-2">Test 4.16.2&#xA0;: Chaque m&#xE9;dia <a href="glossaire.html#mdia-non-temporel">non temporel</a> associ&#xE9; &#xE0; une alternative v&#xE9;rifie-t-il une de ces conditions (hors <a href="cas-particuliers.html#cp-4-16" title="Cas particuliers pour le crit&#xE8;re 4.16">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>La page r&#xE9;f&#xE9;renc&#xE9;e par le <a href="glossaire.html#lien-adjacent">lien adjacent</a> est accessible&#xA0;;</li>\n								  <li>L&#x2019;alternative dans la page, r&#xE9;f&#xE9;renc&#xE9;e par le lien adjacent, est accessible.</li>\n								</ul>\n							</li>\n						'},{id:"4.17",level:"[A]",text:"Pour chaque média non temporel ayant une alternative, cette alternative est-elle pertinente ?",description:'\n							<li id="test-4-17-1">Test 4.17.1&#xA0;: Pour chaque <a href="glossaire.html#mdia-non-temporel">m&#xE9;dia non temporel</a> ayant une alternative, cette alternative permet-elle d&#x2019;acc&#xE9;der au m&#xEA;me contenu et &#xE0; des fonctionnalit&#xE9;s similaires&#xA0;?</li>\n						'},{id:"4.18",level:"[A]",text:"Chaque son déclenché automatiquement est-il contrôlable par l’utilisateur ?",description:'\n							<li id="test-4-18-1">Test 4.18.1&#xA0;: Chaque s&#xE9;quence sonore d&#xE9;clench&#xE9;e automatiquement <i>via</i> une balise <code lang="en">object</code>, <code lang="en">video</code>, <code lang="en">audio</code>, <code lang="en">embed</code>, <code lang="en">bgsound</code> ou un code JavaScript v&#xE9;rifie-t-elle une de ces conditions&#xA0;?\n								<ul>\n								  <li>La s&#xE9;quence sonore a une dur&#xE9;e inf&#xE9;rieure ou &#xE9;gale &#xE0; 3 secondes&#xA0;;</li>\n								  <li>La s&#xE9;quence sonore peut &#xEA;tre stopp&#xE9;e sur action de l&#x2019;utilisateur&#xA0;;</li>\n								  <li>Le volume de la s&#xE9;quence sonore peut &#xEA;tre contr&#xF4;l&#xE9; par l&#x2019;utilisateur ind&#xE9;pendamment du contr&#xF4;le de volume du syst&#xE8;me.</li>\n								</ul>\n							</li>\n						'},{id:"4.19",level:"[AAA]",text:"Pour chaque média temporel seulement audio pré-enregistré, les dialogues sont-ils suffisamment audibles (hors cas particuliers) ?",description:'\n							<li id="test-4-19-1">Test 4.19.1&#xA0;: Chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> audio pr&#xE9;-enregistr&#xE9; et diffus&#xE9; <i>via</i> une balise <code lang="en">object</code>, <code lang="en">video</code>, <code lang="en">audio</code>, <code lang="en">embed</code>, <code lang="en">bgsound</code>, ou propos&#xE9; en t&#xE9;l&#xE9;chargement, v&#xE9;rifie-t-il une de ces conditions (hors <a href="cas-particuliers.html#cp-4-19" title="Cas particuliers pour le crit&#xE8;re 4.19">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>L&#x2019;arri&#xE8;re-plan sonore peut &#xEA;tre d&#xE9;sactiv&#xE9;&#xA0;;</li>\n								  <li>La ou les pistes de dialogue sont 20 d&#xE9;cibels plus &#xE9;lev&#xE9;es que l&#x2019;arri&#xE8;re-plan sonore&#xA0;;</li>\n								  <li>Il existe une version alternative pour laquelle l&#x2019;arri&#xE8;re-plan sonore peut &#xEA;tre d&#xE9;sactiv&#xE9;&#xA0;;</li>\n								  <li>Il existe une version alternative pour laquelle la ou les pistes de dialogue sont 20 d&#xE9;cibels plus &#xE9;lev&#xE9;es que l&#x2019;arri&#xE8;re-plan sonore.</li>\n								</ul>\n							</li>\n						'},{id:"4.20",level:"[A]",text:"La consultation de chaque média temporel est-elle, si nécessaire, contrôlable par le clavier et la souris ?",description:'\n							<li id="test-4-20-1">Test 4.20.1&#xA0;: Chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> a-t-il, si n&#xE9;cessaire, les <a href="glossaire.html#fonctionnalits-de-contrle-media-temporel">fonctionnalit&#xE9;s de contr&#xF4;le</a> de sa consultation&#xA0;?</li>\n							<li id="test-4-20-2">Test 4.20.2&#xA0;: Pour chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a>, chaque fonctionnalit&#xE9; v&#xE9;rifie-t-elle une de ces conditions&#xA0;?\n								<ul>\n								  <li>La fonctionnalit&#xE9; est <a href="glossaire.html#accessible-et-activable-par-le-clavier-et-la-souris">accessible par le clavier et la souris</a>&#xA0;;</li>\n								  <li>Une fonctionnalit&#xE9; accessible par le clavier et la souris permettant de r&#xE9;aliser la m&#xEA;me action est pr&#xE9;sente dans la page.</li>\n								</ul>\n							</li>\n							<li id="test-4-20-3">Test 4.20.3&#xA0;: Pour chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a>, chaque fonctionnalit&#xE9; v&#xE9;rifie-t-elle une de ces conditions&#xA0;?\n								<ul>\n								  <li>La fonctionnalit&#xE9; est <a href="glossaire.html#accessible-et-activable-par-le-clavier-et-la-souris">activable par le clavier et la souris</a>&#xA0;;</li>\n								  <li>Une fonctionnalit&#xE9; activable par le clavier et la souris permettant de r&#xE9;aliser la m&#xEA;me action est pr&#xE9;sente dans la page.</li>\n								</ul>\n							</li>\n						'},{id:"4.21",level:"[A]",text:"La consultation de chaque média non temporel est-elle contrôlable par le clavier et la souris ?",description:'\n							<li id="test-4-21-1">Test 4.21.1&#xA0;: Pour chaque <a href="glossaire.html#mdia-non-temporel">m&#xE9;dia non temporel</a>, chaque fonctionnalit&#xE9; v&#xE9;rifie-t-elle une de ces conditions&#xA0;?\n								<ul>\n								  <li>La fonctionnalit&#xE9; est <a href="glossaire.html#accessible-et-activable-par-le-clavier-et-la-souris">accessible par le clavier et la souris</a>&#xA0;;</li>\n								  <li>Une fonctionnalit&#xE9; accessible par le clavier et la souris permettant de r&#xE9;aliser la m&#xEA;me action est pr&#xE9;sente dans la page.</li>\n								</ul>\n							</li>\n							<li id="test-4-21-2">Test 4.21.2&#xA0;: Pour chaque <a href="glossaire.html#mdia-non-temporel">m&#xE9;dia non temporel</a>, chaque fonctionnalit&#xE9; v&#xE9;rifie-t-elle une de ces conditions&#xA0;?\n								<ul>\n								  <li>La fonctionnalit&#xE9; est <a href="glossaire.html#accessible-et-activable-par-le-clavier-et-la-souris">activable par le clavier et la souris</a>&#xA0;;</li>\n								  <li>Une fonctionnalit&#xE9; activable par le clavier et la souris permettant de r&#xE9;aliser la m&#xEA;me action est pr&#xE9;sente dans la page.</li>\n								</ul>\n							</li>\n						'},{id:"4.22",level:"[A]",text:"Chaque média temporel et non temporel est-il compatible avec les technologies d’assistance (hors cas particuliers) ?",description:'\n							<li id="test-4-22-1">Test 4.22.1&#xA0;: Chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> et <a href="glossaire.html#mdia-non-temporel">non temporel</a> ins&#xE9;r&#xE9; <i>via</i> une balise <code lang="en">object</code> ou <code lang="en">embed</code> v&#xE9;rifie-t-il une de ces conditions (hors <a href="cas-particuliers.html#cp-4-22" title="Cas particuliers pour le crit&#xE8;re 4.22">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>Le nom, le r&#xF4;le, la valeur, le param&#xE9;trage et les changements d&#x2019;&#xE9;tats des composants d&#x2019;interfaces sont accessibles aux technologies d&#x2019;assistance <i>via</i> une API d&#x2019;accessibilit&#xE9;&#xA0;;</li>\n								  <li>Une alternative <a href="glossaire.html#compatible-avec-les-technologies-dassistance">compatible avec une API d&#x2019;accessibilit&#xE9;</a> permet d&#x2019;acc&#xE9;der aux m&#xEA;mes fonctionnalit&#xE9;s.</li>\n								</ul>\n							</li>\n							<li id="test-4-22-2">Test 4.22.2&#xA0;: Chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> et <a href="glossaire.html#mdia-non-temporel">non temporel</a> ins&#xE9;r&#xE9; <i>via</i> une balise <code lang="en">object</code> ou <code lang="en">embed</code>, qui poss&#xE8;de une alternative <a href="glossaire.html#compatible-avec-les-technologies-dassistance">compatible avec les technologies d&#x2019;assistance</a>, v&#xE9;rifie-t-il une de ces conditions&#xA0;?\n								<ul>\n								  <li>L&#x2019;alternative est adjacente au m&#xE9;dia temporel ou non temporel&#xA0;;</li>\n								  <li>L&#x2019;alternative est accessible <i>via</i> un <a href="glossaire.html#lien-adjacent">lien adjacent</a> (une <a href="glossaire.html#url">url</a> ou une <a href="glossaire.html#ancre">ancre</a>)&#xA0;;</li>\n								  <li>Un m&#xE9;canisme permet de remplacer le m&#xE9;dia temporel ou non temporel par son alternative.</li>\n								</ul>\n							</li>\n						'}]},{title:"5. Tableaux",rules:[{id:"5.1",level:"[A]",text:"Chaque tableau de données complexe a-t-il un résumé ?",description:'\n							<li id="test-5-1-1">Test 5.1.1&#xA0;: Pour chaque <a href="glossaire.html#tableau-de-donnes-complexe">tableau de donn&#xE9;es complexe</a> (balise <code lang="en">table</code>) un <a href="glossaire.html#rsum-de-tableau">r&#xE9;sum&#xE9;</a> est-il disponible dans la balise <code lang="en">caption</code>&#xA0;?</li>\n						'},{id:"5.2",level:"[A]",text:"Pour chaque tableau de données complexe ayant un résumé, celui-ci est-il pertinent ?",description:'\n							<li id="test-5-2-1">Test 5.2.1&#xA0;: Pour chaque <a href="glossaire.html#tableau-de-donnes-complexe">tableau de donn&#xE9;e complexes</a> (balise <code lang="en">table</code>) ayant un <a href="glossaire.html#rsum-de-tableau">r&#xE9;sum&#xE9;</a>, celui-ci est-il pertinent&#xA0;?</li>\n						'},{id:"5.3",level:"[A]",text:"Pour chaque tableau de mise en forme, le contenu linéarisé reste-t-il compréhensible (hors cas particuliers) ?",description:'\n							<li id="test-5-3-1">Test 5.3.1&#xA0;: Chaque <a href="glossaire.html#tableau-de-mise-en-forme">tableau de mise en forme</a> v&#xE9;rifie-t-il ces conditions (hors <a href="cas-particuliers.html#cp-5-3" title="Cas particuliers pour le crit&#xE8;re 5.3">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>Le contenu lin&#xE9;aris&#xE9; reste compr&#xE9;hensible&#xA0;;</li>\n								  <li>La balise <code lang="en">table</code> poss&#xE8;de un attribut <code lang="en">role=&quot;presentation&quot;</code>.</li>\n								</ul>\n							</li>\n						'},{id:"5.4",level:"[A]",text:"Chaque tableau de données a-t-il un titre ?",description:'\n							<li id="test-5-4-1">Test 5.4.1&#xA0;: Chaque <a href="glossaire.html#tableau-de-donnes">tableau de donn&#xE9;es</a> (balise <code lang="en">table</code>) a-t-il une balise <code lang="en">caption</code>&#xA0;?</li>\n						'},{id:"5.5",level:"[A]",text:"Pour chaque tableau de données ayant un titre, celui-ci est-il pertinent ?",description:'\n							<li id="test-5-5-1">Test 5.5.1&#xA0;: Pour chaque <a href="glossaire.html#tableau-de-donnes">tableau de donn&#xE9;es</a> (balise <code lang="en">table</code>) ayant une balise <code lang="en">caption</code>, le contenu de cette balise donne-t-il le <a href="glossaire.html#titreTab">titre du tableau</a>&#xA0;?</li>\n						'},{id:"5.6",level:"[A]",text:"Pour chaque tableau de données, chaque en-tête de colonnes et chaque en-tête de lignes sont-ils correctement déclarés ?",description:'\n							<li id="test-5-6-1">Test 5.6.1&#xA0;: Pour chaque <a href="glossaire.html#tableau-de-donnes">tableau de donn&#xE9;es</a> (balise <code lang="en">table</code>), chaque <a href="glossaire.html#entte-de-colonne-ou-de-ligne">en-t&#xEA;te de colonnes</a> a-t-il une balise <code lang="en">th</code>&#xA0;?</li>\n							<li id="test-5-6-2">Test 5.6.2&#xA0;: Pour chaque <a href="glossaire.html#tableau-de-donnes">tableau de donn&#xE9;es</a> (balise <code lang="en">table</code>), chaque <a href="glossaire.html#entte-de-colonne-ou-de-ligne">en-t&#xEA;te de lignes</a> a-t-il une balise <code lang="en">th</code>&#xA0;?</li>\n						'},{id:"5.7",level:"[A]",text:"Pour chaque tableau de données, la technique appropriée permettant d’associer chaque cellule avec ses en-têtes est-elle utilisée ?",description:'\n							<li id="test-5-7-1">Test 5.7.1&#xA0;: Chaque en-t&#xEA;te (balise <code lang="en">th</code>) s&#x2019;appliquant &#xE0; la totalit&#xE9; de la ligne ou de la colonne poss&#xE8;de-t-il un attribut <code lang="en">id</code> unique ou un attribut <code lang="en">scope</code>&#xA0;?</li>\n							<li id="test-5-7-2">Test 5.7.2&#xA0;: Chaque en-t&#xEA;te (balise <code lang="en">th</code>) s&#x2019;appliquant &#xE0; la totalit&#xE9; de la ligne ou de la colonne et poss&#xE9;dant un attribut <code lang="en">scope</code> v&#xE9;rifie-t-il une de ces conditions&#xA0;?\n								<ul>\n								  <li>L&#x2019;en-t&#xEA;te poss&#xE8;de un attribut <code lang="en">scope</code> avec la valeur <code lang="en">&quot;row&quot;</code> pour les <a href="glossaire.html#entte-de-colonne-ou-de-ligne">en-t&#xEA;te de lignes</a>&#xA0;;</li>\n								  <li>L&#x2019;en-t&#xEA;te poss&#xE8;de un attribut <code lang="en">scope</code> avec la valeur <code lang="en">&quot;col&quot;</code> pour les <a href="glossaire.html#entte-de-colonne-ou-de-ligne">en-t&#xEA;te de colonnes</a>.</li>\n								</ul>\n							</li>\n							<li id="test-5-7-3">Test 5.7.3&#xA0;: Chaque en-t&#xEA;te (balise <code lang="en">th</code>) ne s&#x2019;appliquant pas &#xE0; la totalit&#xE9; de la ligne ou de la colonne v&#xE9;rifie-t-il ces conditions&#xA0;?\n								<ul>\n								  <li>L&#x2019;en-t&#xEA;te ne poss&#xE8;de pas d&#x2019;attribut <code lang="en">scope</code>&#xA0;;</li>\n								  <li>L&#x2019;en-t&#xEA;te poss&#xE8;de un attribut <code lang="en">id</code> unique.</li>\n								</ul>\n							</li>\n							<li id="test-5-7-4">Test 5.7.4&#xA0;: Chaque cellule (balise <code lang="en">td</code> ou <code lang="en">th</code>) associ&#xE9;e &#xE0; un ou plusieurs en-t&#xEA;tes poss&#xE9;dant un attribut <code lang="en">id</code> v&#xE9;rifie-t-elle ces conditions&#xA0;?\n								<ul>\n								  <li>La cellule poss&#xE8;de un attribut <code lang="en">headers</code>&#xA0;;</li>\n								  <li>L&#x2019;attribut <code lang="en">headers</code> poss&#xE8;de la liste des valeurs des en-t&#xEA;tes associ&#xE9;s &#xE0; la cellule.</li>\n								</ul>\n							</li>\n						'},{id:"5.8",level:"[A]",text:"Chaque tableau de mise en forme ne doit pas utiliser d’éléments propres aux tableaux de données. Cette règle est-elle respectée ?",description:'\n							<li id="test-5-8-1">Test 5.8.1&#xA0;: Chaque <a href="glossaire.html#tableau-de-mise-en-forme">tableau de mise en forme</a> (balise <code lang="en">table</code>) v&#xE9;rifie-t-il ces conditions&#xA0;?\n								<ul>\n								  <li>Le tableau de mise en forme (balise <code lang="en">table</code>) ne poss&#xE8;de pas de balises <code lang="en">caption</code>, <code lang="en">th</code>, <code lang="en">thead</code>, <code lang="en">tfoot</code>&#xA0;;</li>\n								  <li>Les cellules du tableau de mise en forme (balise <code lang="en">td</code>) ne poss&#xE8;dent pas d&#x2019;attributs <code lang="en">scope</code>, <code lang="en">headers</code>, <code lang="en">colgroup</code>, <code lang="en">axis</code>.</li>\n								</ul>\n							</li>\n						'}]},{title:"6. Liens",rules:[{id:"6.1",level:"[A]",text:"Chaque lien est-il explicite (hors cas particuliers) ?",description:'\n							<li id="test-6-1-1">Test 6.1.1&#xA0;: Chaque <a href="glossaire.html#lien-texte">lien texte</a> v&#xE9;rifie-t-il une de ces conditions (hors <a href="cas-particuliers.html#cp-6-1,6-3" title="Cas particuliers pour le crit&#xE8;re 6.1">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>L&#x2019;<a href="glossaire.html#intitul-de-lien">intitul&#xE9; de lien</a> seul permet d&#x2019;en comprendre la fonction et la destination&#xA0;;</li>\n								  <li>Le <a href="glossaire.html#contexte-du-lien">contexte du lien</a> permet d&#x2019;en comprendre la fonction et la destination.</li>\n								</ul>\n							</li>\n							<li id="test-6-1-2">Test 6.1.2&#xA0;: Chaque <a href="glossaire.html#lien-image">lien image</a> v&#xE9;rifie-t-il une de ces conditions (hors <a href="cas-particuliers.html#cp-6-1,6-3" title="Cas particuliers pour le crit&#xE8;re 6.1">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>L&#x2019;<a href="glossaire.html#intitul-de-lien">intitul&#xE9; de lien</a> seul permet d&#x2019;en comprendre la fonction et la destination&#xA0;;</li>\n								  <li>Le <a href="glossaire.html#contexte-du-lien">contexte du lien</a> permet d&#x2019;en comprendre la fonction et la destination.</li>\n								</ul>\n							</li>\n							<li id="test-6-1-3">Test 6.1.3&#xA0;: Chaque <a href="glossaire.html#lien-composite">lien composite</a> v&#xE9;rifie-t-il une de ces conditions (hors <a href="cas-particuliers.html#cp-6-1,6-3" title="Cas particuliers pour le crit&#xE8;re 6.1">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>L&#x2019;<a href="glossaire.html#intitul-de-lien">intitul&#xE9; de lien</a> seul permet d&#x2019;en comprendre la fonction et la destination&#xA0;;</li>\n								  <li>Le <a href="glossaire.html#contexte-du-lien">contexte du lien</a> permet d&#x2019;en comprendre la fonction et la destination.</li>\n								</ul>\n							</li>\n						'},{id:"6.2",level:"[A]",text:"Pour chaque lien ayant un titre de lien, celui-ci est-il pertinent ?",description:'\n							<li id="test-6-2-1">Test 6.2.1&#xA0;: Pour chaque <a href="glossaire.html#lien-texte">lien texte</a> ayant un <a href="glossaire.html#titre-de-lien">titre de lien</a> (attribut <code lang="en">title</code>), le contenu de cet attribut est-il pertinent&#xA0;?</li>\n							<li id="test-6-2-2">Test 6.2.2&#xA0;: Pour chaque <a href="glossaire.html#lien-image">lien image</a> ayant un <a href="glossaire.html#titre-de-lien">titre de lien</a> (attribut <code lang="en">title</code>), le contenu de cet attribut est-il pertinent&#xA0;?</li>\n							<li id="test-6-2-3">Test 6.2.3&#xA0;: Pour chaque <a href="glossaire.html#lien-composite">lien composite</a> ayant un <a href="glossaire.html#titre-de-lien">titre de lien</a> (attribut <code lang="en">title</code>), le contenu de cet attribut est-il pertinent&#xA0;?</li>\n						'},{id:"6.3",level:"[AAA]",text:"Chaque intitulé de lien seul est-il explicite hors contexte (hors cas particuliers) ?",description:'\n							<li id="test-6-3-1">Test 6.3.1&#xA0;: Chaque <a href="glossaire.html#lien-texte">lien texte</a> v&#xE9;rifie-t-il une de ces conditions (hors <a href="cas-particuliers.html#cp-6-1,6-3" title="Cas particuliers pour le crit&#xE8;re 6.3">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>L&#x2019;intitul&#xE9; du lien est <a href="glossaire.html#lien-explicite-hors-contexte">explicite hors contexte</a>&#xA0;;</li>\n								  <li>Un m&#xE9;canisme permet &#xE0; l&#x2019;utilisateur d&#x2019;obtenir un intitul&#xE9; de lien explicite hors contexte&#xA0;;</li>\n								  <li>Le contenu du titre de lien (attribut <code lang="en">title</code>) est explicite hors contexte.</li>\n								</ul>\n							</li>\n							<li id="test-6-3-2">Test 6.3.2&#xA0;: Chaque intitul&#xE9; de <a href="glossaire.html#lien-image">lien image</a> est-il <a href="glossaire.html#lien-explicite-hors-contexte">explicite hors contexte</a> (hors <a href="cas-particuliers.html#cp-6-1,6-3" title="Cas particuliers pour le crit&#xE8;re 6.3">cas particuliers</a>)&#xA0;?</li>\n							<li id="test-6-3-3">Test 6.3.3&#xA0;: Chaque <a href="glossaire.html#lien-composite">lien composite</a> (contenu texte et de l&#x2019;attribut <code lang="en">alt</code>) est-il <a href="glossaire.html#lien-explicite-hors-contexte">explicite hors contexte</a> (hors <a href="cas-particuliers.html#cp-6-1,6-3" title="Cas particuliers pour le crit&#xE8;re 6.3">cas particuliers</a>)&#xA0;?</li>\n						'},{id:"6.4",level:"[A]",text:"Pour chaque page Web, chaque lien identique a-t-il les mêmes fonction et destination ?",description:'\n							<li id="test-6-4-1">Test 6.4.1&#xA0;: Pour chaque page Web, chaque <a href="glossaire.html#liens-identiques">lien identique</a> de <a href="glossaire.html#lien-texte">type texte</a> a-t-il les m&#xEA;mes fonction et destination&#xA0;?</li>\n							<li id="test-6-4-2">Test 6.4.2&#xA0;: Pour chaque page Web, chaque <a href="glossaire.html#liens-identiques">lien identique</a> de <a href="glossaire.html#lien-image">type image</a> a-t-il les m&#xEA;mes fonction et destination&#xA0;?</li>\n							<li id="test-6-4-3">Test 6.4.3&#xA0;: Pour chaque page Web, chaque <a href="glossaire.html#liens-identiques">lien identique</a> de <a href="glossaire.html#lien-composite">type composite</a> a-t-il les m&#xEA;mes fonction et destination&#xA0;?</li>\n						'},{id:"6.5",level:"[A]",text:"Dans chaque page Web, chaque lien, à l’exception des ancres, a-t-il un intitulé ?",description:'\n							<li id="test-6-5-1">Test 6.5.1&#xA0;: Dans chaque page Web, chaque lien (balise <code lang="en">a</code> avec un attribut <code lang="en">href</code>), &#xE0; l&#x2019;exception des <a href="glossaire.html#ancre">ancres</a>, a-t-il un <a href="glossaire.html#intitul-de-lien">intitul&#xE9;</a> entre <code lang="en">&lt;a&gt;</code> et <code lang="en">&lt;/a&gt;</code>&#xA0;?</li>\n						'}]},{title:"7. Scripts",rules:[{id:"7.1",level:"[A]",text:"Chaque script est-il, si nécessaire, compatible avec les technologies d’assistance ?",description:'\n							<li id="test-7-1-1">Test 7.1.1&#xA0;: Chaque <a href="glossaire.html#script">script</a> qui g&#xE9;n&#xE8;re ou contr&#xF4;le un composant d&#x2019;interface v&#xE9;rifie-t-il, si n&#xE9;cessaire, une de ces conditions&#xA0;?\n								<ul>\n								  <li><a href="glossaire.html#le-nom-le-rle-la-valeur-le-paramtrage-et-les-changements-dtats">Le nom, le r&#xF4;le, la valeur, le param&#xE9;trage et les changements d&#x2019;&#xE9;tats</a> sont accessibles aux technologies d&#x2019;assistance <i>via</i> une API d&#x2019;accessibilit&#xE9;&#xA0;;</li>\n								  <li>Un composant d&#x2019;interface accessible permettant d&#x2019;acc&#xE9;der aux m&#xEA;mes fonctionnalit&#xE9;s est pr&#xE9;sent dans la page&#xA0;;</li>\n								  <li>Une <a href="glossaire.html#alternative--script">alternative</a> accessible permet d&#x2019;acc&#xE9;der aux m&#xEA;mes fonctionnalit&#xE9;s.</li>\n								</ul>\n							</li>\n							<li id="test-7-1-2">Test 7.1.2&#xA0;: Chaque fonctionnalit&#xE9; d&#x2019;insertion de contenu contr&#xF4;l&#xE9;e par un <a href="glossaire.html#script">script</a> utilise-t-elle des <a href="glossaire.html#proprits-et-mthodes-conformes--la-spcification-dom">propri&#xE9;t&#xE9;s et m&#xE9;thodes conformes &#xE0; la sp&#xE9;cification DOM (<span lang="en">Document Object Model</span>)</a>&#xA0;?</li>\n							<li id="test-7-1-3">Test 7.1.3&#xA0;: Chaque <a href="glossaire.html#script">script</a> qui g&#xE9;n&#xE8;re, met &#xE0; jour ou contr&#xF4;le un composant d&#x2019;interface qui comporte des r&#xF4;les des &#xE9;tats ou des propri&#xE9;t&#xE9;s correspondant &#xE0; un <a href="glossaire.html#motif-de-conception">motif de conception</a> d&#xE9;fini par l&#x2019;API ARIA v&#xE9;rifie-t-il une de ces conditions&#xA0;?\n								<ul>\n								  <li>Le composant d&#x2019;interface est conforme au <a href="glossaire.html#motif-de-conception">motif de conception</a> d&#xE9;fini par l&#x2019;API ARIA&#xA0;;</li>\n								  <li>Un composant d&#x2019;interface pr&#xE9;sent sur la page, permettant d&#x2019;acc&#xE9;der aux m&#xEA;mes fonctionnalit&#xE9;s, est conforme au motif de conception d&#xE9;fini par l&#x2019;API ARIA&#xA0;;</li>\n								  <li>Le composant d&#x2019;interface <a href="glossaire.html#adapter-un-motif-de-conception-aria">adapte un motif de conception</a> d&#xE9;fini par l&#x2019;API ARIA&#xA0;;</li>\n								  <li>Une <a href="glossaire.html#alternative--script">alternative</a> accessible permet d&#x2019;acc&#xE9;der aux m&#xEA;mes fonctionnalit&#xE9;s.</li>\n								</ul>\n							</li>\n							<li id="test-7-1-4">Test 7.1.4&#xA0;: Chaque <a href="glossaire.html#modification-du-rle-natif-dun-lment-html">modification du r&#xF4;le natif</a> d&#x2019;un &#xE9;l&#xE9;ment HTML respecte-t-elle les r&#xE8;gles et pr&#xE9;conisations indiqu&#xE9;es dans la sp&#xE9;cification HTML5 et les notes techniques associ&#xE9;es&#xA0;?</li>\n							<li id="test-7-1-5">Test 7.1.5&#xA0;: Chaque <a href="glossaire.html#script">script</a> qui g&#xE9;n&#xE8;re ou contr&#xF4;le un composant d&#x2019;interface <i>via</i> des r&#xF4;les, des &#xE9;tats ou des propri&#xE9;t&#xE9;s d&#xE9;finis par l&#x2019;API ARIA respecte-t-il une de ces conditions&#xA0;?\n								<ul>\n								  <li>Le composant d&#x2019;interface est <a href="glossaire.html#correctement-restitue-par-les-technologies-dassistance">correctement restitu&#xE9;</a> par les technologies d&#x2019;assistance&#xA0;;</li>\n								  <li>Une <a href="glossaire.html#alternative--script">alternative</a> accessible permet d&#x2019;acc&#xE9;der aux m&#xEA;mes fonctionnalit&#xE9;s.</li>\n								</ul>\n							</li>\n							<li id="test-7-1-6">Test 7.1.6&#xA0;: Chaque composant d&#x2019;interface qui utilise un r&#xF4;le ARIA <code lang="en">application</code> respecte-t-il une de ces conditions&#xA0;?\n								<ul>\n								  <li>Le composant d&#x2019;interface est <a href="glossaire.html#correctement-restitue-par-les-technologies-dassistance">correctement restitu&#xE9;</a> par les technologies d&#x2019;assistance&#xA0;;</li>\n								  <li>Une <a href="glossaire.html#alternative--script">alternative</a> accessible permet d&#x2019;acc&#xE9;der aux m&#xEA;mes fonctionnalit&#xE9;s.</li>\n								</ul>\n							</li>\n						'},{id:"7.2",level:"[A]",text:"Pour chaque script ayant une alternative, cette alternative est-elle pertinente ?",description:'\n							<li id="test-7-2-1">Test 7.2.1&#xA0;: Chaque <a href="glossaire.html#script">script</a> d&#xE9;butant par la balise <code lang="en">script</code> et ayant une <a href="glossaire.html#alternative--script">alternative</a> v&#xE9;rifie-t-il une de ces conditions&#xA0;?\n								<ul>\n								  <li>L&#x2019;<a href="glossaire.html#alternative--script">alternative</a> entre <code lang="en">&lt;noscript&gt;</code> et <code lang="en">&lt;/noscript&gt;</code> permet d&#x2019;acc&#xE9;der &#xE0; des contenus et des fonctionnalit&#xE9;s similaires&#xA0;;</li>\n								  <li>La page affich&#xE9;e, lorsque JavaScript est d&#xE9;sactiv&#xE9;, permet d&#x2019;acc&#xE9;der &#xE0; des contenus et des fonctionnalit&#xE9;s similaires&#xA0;;</li>\n								  <li>La page alternative permet d&#x2019;acc&#xE9;der &#xE0; des contenus et des fonctionnalit&#xE9;s similaires&#xA0;;</li>\n								  <li>Le langage de script c&#xF4;t&#xE9; serveur permet d&#x2019;acc&#xE9;der &#xE0; des contenus et des fonctionnalit&#xE9;s similaires&#xA0;;</li>\n								  <li>L&#x2019;alternative pr&#xE9;sente dans la page permet d&#x2019;acc&#xE9;der &#xE0; des contenus et des fonctionnalit&#xE9;s similaires.</li>\n								</ul>\n							</li>\n							<li id="test-7-2-2">Test 7.2.2&#xA0;: Chaque &#xE9;l&#xE9;ment non textuel mis &#xE0; jour par un <a href="glossaire.html#script">script</a> (dans la page, ou un <a href="glossaire.html#cadre-en-ligne">cadre en ligne</a>) et ayant une <a href="glossaire.html#alternative--script">alternative</a> v&#xE9;rifie-t-il ces conditions&#xA0;?\n								<ul>\n								  <li>L&#x2019;alternative de l&#x2019;&#xE9;l&#xE9;ment non textuel est mise &#xE0; jour&#xA0;;</li>\n								  <li>L&#x2019;alternative mise &#xE0; jour est pertinente.</li>\n								</ul>\n							</li>\n						'},{id:"7.3",level:"[A]",text:"Chaque script est-il contrôlable par le clavier et la souris (hors cas particuliers) ?",description:'\n							<li id="test-7-3-1">Test 7.3.1&#xA0;: Chaque &#xE9;l&#xE9;ment poss&#xE9;dant un gestionnaire d&#x2019;&#xE9;v&#xE9;nement contr&#xF4;l&#xE9; par un <a href="glossaire.html#script">script</a> v&#xE9;rifie-t-il une de ces conditions (hors <a href="cas-particuliers.html#cp-7-3" title="Cas particuliers pour le crit&#xE8;re 7.3">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>L&#x2019;&#xE9;l&#xE9;ment est <a href="glossaire.html#accessible-et-activable-par-le-clavier-et-la-souris">accessible par le clavier et la souris</a>&#xA0;;</li>\n								  <li>Un &#xE9;l&#xE9;ment accessible par le clavier et la souris permettant de r&#xE9;aliser la m&#xEA;me action est pr&#xE9;sent dans la page.</li>\n								</ul>\n							</li>\n							<li id="test-7-3-2">Test 7.3.2&#xA0;: Un <a href="glossaire.html#script">script</a> ne doit pas supprimer le focus d&#x2019;un &#xE9;l&#xE9;ment qui le re&#xE7;oit. Cette r&#xE8;gle est-elle respect&#xE9;e (hors <a href="cas-particuliers.html#cp-7-3" title="Cas particuliers pour le crit&#xE8;re 7.3">cas particuliers</a>)&#xA0;?</li>\n							<li id="test-7-3-3">Test 7.3.3&#xA0;: Chaque composant d&#x2019;interface impl&#xE9;ment&#xE9; <i>via</i> un r&#xF4;le d&#xE9;fini par l&#x2019;API ARIA et correspondant &#xE0; un <a href="glossaire.html#motif-de-conception">motif de conception</a> respecte-t-il une de ces conditions&#xA0;?\n								<ul>\n								  <li>Les interactions au clavier sont conformes au comportement d&#xE9;fini par le motif de conception pour les touches <code lang="en">Echap</code>, <code lang="en">Barre d&#x2019;espace</code>, <code lang="en">Tabulation</code> et <code lang="en">Fl&#xE8;ches de direction</code> au moins&#xA0;;</li>\n								  <li>Un composant d&#x2019;interface pr&#xE9;sent sur la page, permettant de r&#xE9;aliser la m&#xEA;me action, poss&#xE8;de des interactions au clavier conformes au comportement d&#xE9;fini par le motif de conception, pour les touches <code lang="en">&#xC9;chap</code>, <code lang="en">Barre d&#x2019;espace</code>, <code lang="en">Tabulation</code> et <code lang="en">Fl&#xE8;ches de direction</code> au moins&#xA0;;</li>\n								  <li>Une alternative permettant d&#x2019;acc&#xE9;der aux m&#xEA;mes fonctionnalit&#xE9;s est <a href="glossaire.html#accessible-et-activable-par-le-clavier-et-la-souris">contr&#xF4;lable par le clavier et la souris</a>.</li>\n								</ul>\n							</li>\n						'},{id:"7.4",level:"[A]",text:"Pour chaque script qui initie un changement de contexte, l’utilisateur est-il averti ou en a-t-il le contrôle ?",description:'\n							<li id="test-7-4-1">Test 7.4.1&#xA0;: Chaque <a href="glossaire.html#script">script</a> qui initie un <a href="glossaire.html#changement-de-contexte">changement de contexte</a> v&#xE9;rifie-t-il une de ces conditions&#xA0;?\n								<ul>\n								  <li>L&#x2019;utilisateur est averti par un texte de l&#x2019;action du script et du type de changement avant son d&#xE9;clenchement&#xA0;;</li>\n								  <li>Le changement de contexte est initi&#xE9; par un <a href="glossaire.html#bouton-formulaire">bouton</a> (<code lang="en">input</code> de type <code lang="en">submit</code>, <code lang="en">button</code> ou <code lang="en">image</code> ou balise <code lang="en">button</code>) explicite&#xA0;;</li>\n								  <li>Le changement de contexte est initi&#xE9; par un lien explicite.</li>\n								</ul>\n							</li>\n						'},{id:"7.5",level:"[AAA]",text:"Chaque script qui provoque une alerte non sollicitée est-il contrôlable par l’utilisateur (hors cas particuliers) ?",description:'\n							<li id="test-7-5-1">Test 7.5.1&#xA0;: Chaque <a href="glossaire.html#script">script</a> qui provoque une <a href="glossaire.html#alerte">alerte</a> non sollicit&#xE9;e est-il contr&#xF4;lable par l&#x2019;utilisateur (hors <a href="cas-particuliers.html#cp-7-5" title="Cas particuliers pour le crit&#xE8;re 7.5">cas particuliers</a>)&#xA0;?</li>\n						'}]},{title:"8. Éléments Obligatoires",rules:[{id:"8.1",level:"[A]",text:"Chaque page Web est-elle définie par un type de document ?",description:'\n							<li id="test-8-1-1">Test 8.1.1&#xA0;: Pour chaque page Web, le <a href="glossaire.html#type-de-document">type de document</a> (balise <code lang="en">doctype</code>) est-il pr&#xE9;sent&#xA0;?</li>\n							<li id="test-8-1-2">Test 8.1.2&#xA0;: Pour chaque page Web, le <a href="glossaire.html#type-de-document">type de document</a> (balise <code lang="en">doctype</code>) est-il valide&#xA0;?</li>\n							<li id="test-8-1-3">Test 8.1.3&#xA0;: Pour chaque page Web poss&#xE9;dant une d&#xE9;claration de <a href="glossaire.html#type-de-document">type de document</a>, celle-ci est-elle situ&#xE9;e avant la balise <code lang="en">html</code> dans le code source&#xA0;?</li>\n						'},{id:"8.2",level:"[A]",text:"Pour chaque page Web, le code source est-il valide selon le type de document spécifié (hors cas particuliers) ?",description:'\n							<li id="test-8-2-1">Test 8.2.1&#xA0;: Pour chaque d&#xE9;claration de <a href="glossaire.html#type-de-document">type de document</a>, le code source de la page v&#xE9;rifie-t-il ces conditions (hors <a href="cas-particuliers.html#cp-8-2" title="Cas particuliers pour le crit&#xE8;re 8.2">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>Les balises respectent les r&#xE8;gles d&#x2019;&#xE9;criture&#xA0;;</li>\n								  <li>L&#x2019;imbrication des balises est conforme&#xA0;;</li>\n								  <li>L&#x2019;ouverture et la fermeture des balises sont conformes&#xA0;;</li>\n								  <li>Les attributs respectent les r&#xE8;gles d&#x2019;&#xE9;criture&#xA0;;</li>\n								  <li>Les valeurs des attributs respectent les r&#xE8;gles d&#x2019;&#xE9;criture.</li>\n								</ul>\n							</li>\n							<li id="test-8-2-2">Test 8.2.2&#xA0;: Pour chaque d&#xE9;claration de <a href="glossaire.html#type-de-document">type de document</a>, le code source de la page ne doit pas utiliser d&#x2019;&#xE9;l&#xE9;ments obsol&#xE8;tes. Cette r&#xE8;gle est-elle respect&#xE9;e (hors <a href="cas-particuliers.html#cp-8-2" title="Cas particuliers pour le crit&#xE8;re 8.2">cas particuliers</a>)&#xA0;?</li>\n						'},{id:"8.3",level:"[A]",text:"Dans chaque page Web, la langue par défaut est-elle présente ?",description:'\n							<li id="test-8-3-1">Test 8.3.1&#xA0;: Pour chaque page Web, l&#x2019;indication de <a href="glossaire.html#langue-par-dfaut">langue par d&#xE9;faut</a> v&#xE9;rifie-t-elle une de ces conditions&#xA0;?\n								<ul>\n								  <li>L&#x2019;indication de la langue de la page (attribut <code lang="en">lang</code> et/ou <code lang="en">xml:lang</code>) est donn&#xE9;e pour l&#x2019;&#xE9;l&#xE9;ment <code lang="en">html</code>&#xA0;;</li>\n								  <li>L&#x2019;indication de la langue de la page (attribut <code lang="en">lang</code> et/ou <code lang="en">xml:lang</code>) est donn&#xE9;e sur chaque &#xE9;l&#xE9;ment de texte ou sur l&#x2019;un des &#xE9;l&#xE9;ments parents.</li>\n								</ul>\n							</li>\n						'},{id:"8.4",level:"[A]",text:"Pour chaque page Web ayant une langue par défaut, le code de langue est-il pertinent ?",description:'\n							<li id="test-8-4-1">Test 8.4.1&#xA0;: Pour chaque page Web ayant une <a href="glossaire.html#langue-par-dfaut">langue par d&#xE9;faut</a>, le <a href="glossaire.html#code-de-langue">code de langue</a> v&#xE9;rifie-t-il ces conditions&#xA0;?\n								<ul>\n								  <li>Le code de langue est valide&#xA0;;</li>\n								  <li>Le code de langue est pertinent.</li>\n								</ul>\n							</li>\n						'},{id:"8.5",level:"[A]",text:"Chaque page Web a-t-elle un titre de page ?",description:'\n							<li id="test-8-5-1">Test 8.5.1&#xA0;: Chaque page Web a-t-elle un <a href="glossaire.html#titrePage">titre de page</a> (balise <code lang="en">title</code>)&#xA0;?</li>\n						'},{id:"8.6",level:"[A]",text:"Pour chaque page Web ayant un titre de page, ce titre est-il pertinent ?",description:'\n							<li id="test-8-6-1">Test 8.6.1&#xA0;: Pour chaque page Web ayant un <a href="glossaire.html#titrePage">titre de page</a> (balise <code lang="en">title</code>), le contenu de cette balise est-il pertinent&#xA0;?</li>\n						'},{id:"8.7",level:"[AA]",text:"Dans chaque page Web, chaque changement de langue est-il indiqué dans le code source (hors cas particuliers) ?",description:'\n							<li id="test-8-7-1">Test 8.7.1&#xA0;: Dans chaque page Web, chaque texte &#xE9;crit dans une langue diff&#xE9;rente de la <a href="glossaire.html#langue-par-dfaut">langue par d&#xE9;faut</a> v&#xE9;rifie-t-il une de ces conditions (hors <a href="cas-particuliers.html#cp-8-7" title="Cas particuliers pour le crit&#xE8;re 8.7">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>L&#x2019;indication de langue est donn&#xE9;e sur l&#x2019;&#xE9;l&#xE9;ment contenant le texte&#xA0;;</li>\n								  <li>L&#x2019;indication de langue est donn&#xE9;e sur un des &#xE9;l&#xE9;ments parents.</li>\n								</ul>\n							</li>\n						'},{id:"8.8",level:"[AA]",text:"Dans chaque page Web, chaque changement de langue est-il pertinent ?",description:'\n							<li id="test-8-8-1">Test 8.8.1&#xA0;: Dans chaque page Web, chaque <a href="glossaire.html#changement-de-langue">changement de langue</a> (attribut <code lang="en">lang</code> et/ou <code lang="en">xml:lang</code>) est-il valide&#xA0;?</li>\n							<li id="test-8-8-2">Test 8.8.2&#xA0;: Dans chaque page Web, chaque <a href="glossaire.html#changement-de-langue">changement de langue</a> (attribut <code lang="en">lang</code> et/ou <code lang="en">xml:lang</code>) est-il pertinent&#xA0;?</li>\n						'},{id:"8.9",level:"[A]",text:"Dans chaque page Web, les balises ne doivent pas être utilisées uniquement à des fins de présentation. Cette règle est-elle respectée ?",description:'\n							<li id="test-8-9-1">Test 8.9.1&#xA0;: Dans chaque page Web les balises (&#xE0; l&#x2019;exception de <code lang="en">div</code>, <code lang="en">span</code> et <code lang="en">table</code>) ne doivent pas &#xEA;tre utilis&#xE9;es <a href="glossaire.html#uniquement--des-fins-de-prsentation">uniquement &#xE0; des fins de pr&#xE9;sentation</a>. Cette r&#xE8;gle est-elle respect&#xE9;e&#xA0;?</li>\n						'},{id:"8.10",level:"[A]",text:"Dans chaque page Web, les changements du sens de lecture sont-ils signalés ?",description:'\n							<li id="test-8-10-1">Test 8.10.1&#xA0;: Dans chaque page Web, chaque texte dont le <a href="glossaire.html#sens-de-lecture">sens de lecture</a> est diff&#xE9;rent du sens de lecture par d&#xE9;faut v&#xE9;rifie-t-il ces conditions&#xA0;?\n								<ul>\n								  <li>Le texte est contenu dans une balise poss&#xE9;dant un attribut <code lang="en">dir</code>&#xA0;;</li>\n								  <li>La valeur de l&#x2019;attribut <code lang="en">dir</code> est conforme (<code lang="en">rtl</code> ou <code lang="en">ltr</code>)&#xA0;;</li>\n								  <li>La valeur de l&#x2019;attribut <code lang="en">dir</code> est pertinente.</li>\n								</ul>\n							</li>\n							<li id="test-8-10-2">Test 8.10.2&#xA0;: Dans chaque page Web, chaque changement du <a href="glossaire.html#sens-de-lecture">sens de lecture</a> (attribut <code lang="en">dir</code>) v&#xE9;rifie-t-il ces conditions&#xA0;?\n								<ul>\n								  <li>La valeur de l&#x2019;attribut <code lang="en">dir</code> est conforme (<code lang="en">rtl</code> ou <code lang="en">ltr</code>)&#xA0;;</li>\n								  <li>La valeur de l&#x2019;attribut <code lang="en">dir</code> est pertinente.</li>\n								</ul>\n							</li>\n						'}]},{title:"9. Structuration de l’information",rules:[{id:"9.1",level:"[A]",text:"Dans chaque page Web, l’information est-elle structurée par l’utilisation appropriée de titres ?",description:'\n							<li id="test-9-1-1">Test 9.1.1&#xA0;: Dans chaque page Web, y a-t-il un <a href="glossaire.html#titre">titre</a> de niveau 1 (balise <code lang="en">h1</code> ou balise poss&#xE9;dant un r&#xF4;le ARIA <code lang="en">&quot;heading&quot;</code> associ&#xE9; &#xE0; une propri&#xE9;t&#xE9; <code lang="en">aria-level=&quot;1&quot;</code>)&#xA0;?</li>\n							<li id="test-9-1-2">Test 9.1.2&#xA0;: Dans chaque page Web, la hi&#xE9;rarchie entre les <a href="glossaire.html#titre">titres</a> (balise <code lang="en">h</code> ou balise poss&#xE9;dant un r&#xF4;le ARIA <code lang="en">&quot;heading&quot;</code> associ&#xE9; &#xE0; une propri&#xE9;t&#xE9; <code lang="en">aria-level</code>) est-elle pertinente&#xA0;?</li>\n							<li id="test-9-1-3">Test 9.1.3&#xA0;: Dans chaque page Web, chaque <a href="glossaire.html#titre">titre</a> (balise <code lang="en">h</code> ou balise poss&#xE9;dant un r&#xF4;le ARIA <code lang="en">&quot;heading&quot;</code> associ&#xE9; &#xE0; une propri&#xE9;t&#xE9; <code lang="en">aria-level</code>) n&#xE9;cessaire &#xE0; la structure de l&#x2019;information est-il pr&#xE9;sent&#xA0;?</li>\n							<li id="test-9-1-4">Test 9.1.4&#xA0;: Dans chaque page Web, chaque <a href="glossaire.html#titre">titre</a> (balise <code lang="en">h</code> ou balise poss&#xE9;dant un r&#xF4;le ARIA <code lang="en">&quot;heading&quot;</code> associ&#xE9; &#xE0; une propri&#xE9;t&#xE9; <code lang="en">aria-level</code>) est-il pertinent&#xA0;?</li>\n						'},{id:"9.2",level:"[A]",text:"Dans chaque page Web, la structure du document est-elle cohérente ?",description:'\n							<li id="test-9-2-1">Test 9.2.1&#xA0;: Dans chaque page Web, la structure du document v&#xE9;rifie-t-elle ces conditions&#xA0;?\n								<ul>\n								  <li>La <a href="glossaire.html#zone-header">zone d&#x2019;en-t&#xEA;te de la page</a> est structur&#xE9;e <i>via</i> une balise <code lang="en">header</code>&#xA0;;</li>\n								  <li>Les <a href="glossaire.html#menu-de-navigation">zones de navigation principales et secondaires</a> sont structur&#xE9;es <i>via</i> une balise <code lang="en">nav</code>&#xA0;;</li>\n								  <li>La balise <code lang="en">nav</code> est r&#xE9;serv&#xE9;e &#xE0; la structuration des zones de navigation principales et secondaires&#xA0;;</li>\n								  <li>La <a href="glossaire.html#zone-main">zone de contenu principal</a> est structur&#xE9;e <i>via</i> une balise <code lang="en">main</code>&#xA0;;</li>\n								  <li>La structure du document utilise une balise <code lang="en">main</code> unique&#xA0;;</li>\n								  <li>La <a href="glossaire.html#zone-footer">zone de pied de page</a> est structur&#xE9;e <i>via</i> une balise <code lang="en">footer</code>.</li>\n								</ul>\n							</li>\n							<li id="test-9-2-2">Test 9.2.2&#xA0;: Dans chaque page Web, <a href="glossaire.html#arborescence-du-document">l&#x2019;arborescence du document</a> est-elle coh&#xE9;rente&#xA0;?</li>\n						'},{id:"9.3",level:"[A]",text:"Dans chaque page Web, chaque liste est-elle correctement structurée ?",description:'\n							<li id="test-9-3-1">Test 9.3.1&#xA0;: Dans chaque page Web, les informations regroup&#xE9;es sous forme de <a href="glossaire.html#listes">listes</a> non ordonn&#xE9;es v&#xE9;rifient-elles une de ces conditions&#xA0;?\n								<ul>\n								  <li>La liste utilise les balises HTML <code lang="en">ul</code> et <code lang="en">li</code>&#xA0;;</li>\n								  <li>La liste utilise les r&#xF4;les ARIA <code lang="en">list</code> et <code lang="en">listitem</code>&#xA0;;</li>\n								</ul>\n							</li>\n							<li id="test-9-3-2">Test 9.3.2&#xA0;: Dans chaque page Web, les informations regroup&#xE9;es sous forme de <a href="glossaire.html#listes">listes</a> ordonn&#xE9;es v&#xE9;rifient-elles une de ces conditions&#xA0;?\n								<ul>\n								  <li>La liste utilise les balises HTML <code lang="en">ol</code> et <code lang="en">li</code>&#xA0;;</li>\n								  <li>La liste utilise les r&#xF4;les ARIA <code lang="en">list</code> et <code lang="en">listitem</code>.</li>\n								</ul>\n							</li>\n							<li id="test-9-3-3">Test 9.3.3&#xA0;: Dans chaque page Web, les informations regroup&#xE9;es sous forme de <a href="glossaire.html#listes">listes</a> de d&#xE9;finitions utilisent-elles les balises <code lang="en">dl</code> et <code lang="en">dt</code>/<code lang="en">dd</code>&#xA0;?</li>\n						'},{id:"9.4",level:"[AAA]",text:"Dans chaque page Web, la première occurrence de chaque abréviation permet-elle d’en connaître la signification ?",description:'\n							<li id="test-9-4-1">Test 9.4.1&#xA0;: Dans chaque page Web, la premi&#xE8;re occurrence de chaque abr&#xE9;viation v&#xE9;rifie-t-elle une de ces conditions&#xA0;?\n								<ul>\n								  <li>L&#x2019;abr&#xE9;viation est accompagn&#xE9;e de sa signification sous forme d&#x2019;un texte adjacent&#xA0;;</li>\n								  <li>L&#x2019;abr&#xE9;viation est impl&#xE9;ment&#xE9;e <i>via</i> un lien r&#xE9;f&#xE9;ren&#xE7;ant une page ou un emplacement dans la page qui permet d&#x2019;en conna&#xEE;tre la signification&#xA0;;</li>\n								  <li>L&#x2019;abr&#xE9;viation fait partie d&#x2019;un lien poss&#xE9;dant un attribut <code lang="en">title</code> qui permet d&#x2019;en conna&#xEE;tre la signification&#xA0;;</li>\n								  <li>La signification de l&#x2019;abr&#xE9;viation est pr&#xE9;sente dans un glossaire pr&#xE9;sent sur le site&#xA0;;</li>\n								  <li>L&#x2019;abr&#xE9;viation est impl&#xE9;ment&#xE9;e <i>via</i> une balise <code lang="en">abbr</code> poss&#xE9;dant un attribut <code lang="en">title</code> qui permet d&#x2019;en conna&#xEE;tre la signification.</li>\n								</ul>\n							</li>\n						'},{id:"9.5",level:"[AAA]",text:"Dans chaque page Web, la signification de chaque abréviation est-elle pertinente ?",description:'\n							<li id="test-9-5-1">Test 9.5.1&#xA0;: Dans chaque page Web, la signification de chaque abr&#xE9;viation est-elle pertinente&#xA0;?</li>\n						'},{id:"9.6",level:"[A]",text:"Dans chaque page Web, chaque citation est-elle correctement indiquée ?",description:'\n							<li id="test-9-6-1">Test 9.6.1&#xA0;: Dans chaque page Web, chaque citation courte utilise-t-elle une balise <code lang="en">q</code>&#xA0;?</li>\n							<li id="test-9-6-2">Test 9.6.2&#xA0;: Dans chaque page Web, chaque bloc de citation utilise-t-il une balise <code lang="en">blockquote</code>&#xA0;?</li>\n						'}]},{title:"10. Présentation de l’information",rules:[{id:"10.1",level:"[A]",text:"Dans le site Web, des feuilles de styles sont-elles utilisées pour contrôler la présentation de l’information ?",description:'\n							<li id="test-10-1-1">Test 10.1.1&#xA0;: Dans chaque page Web, les balises servant &#xE0; la <a href="glossaire.html#prsentation-de-linformation">pr&#xE9;sentation de l&#x2019;information</a> ne doivent pas &#xEA;tre pr&#xE9;sentes dans le code source des pages. Cette r&#xE8;gle est-elle respect&#xE9;e&#xA0;?</li>\n							<li id="test-10-1-2">Test 10.1.2&#xA0;: Dans chaque page Web, les attributs servant &#xE0; la <a href="glossaire.html#prsentation-de-linformation">pr&#xE9;sentation de l&#x2019;information</a> ne doivent pas &#xEA;tre pr&#xE9;sents dans le code source des pages. Cette r&#xE8;gle est-elle respect&#xE9;e&#xA0;?</li>\n							<li id="test-10-1-3">Test 10.1.3&#xA0;: Dans chaque page Web, l&#x2019;utilisation des espaces v&#xE9;rifie-t-elle ces conditions&#xA0;?\n								<ul>\n								  <li>Les espaces ne sont pas utilis&#xE9;s pour s&#xE9;parer les lettres d&#x2019;un mot&#xA0;;</li>\n								  <li>Les espaces ne sont pas utilis&#xE9;s pour simuler des tableaux&#xA0;;</li>\n								  <li>Les espaces ne sont pas utilis&#xE9;s pour simuler des colonnes de texte.</li>\n								</ul>\n							</li>\n						'},{id:"10.2",level:"[A]",text:"Dans chaque page Web, le contenu visible reste-t-il présent lorsque les feuilles de styles sont désactivées ?",description:'\n							<li id="test-10-2-1">Test 10.2.1&#xA0;: Dans chaque page Web, l&#x2019;information reste-t-elle pr&#xE9;sente lorsque les <a href="glossaire.html#feuille-de-style">feuilles de styles</a> sont d&#xE9;sactiv&#xE9;es&#xA0;?</li>\n						'},{id:"10.3",level:"[A]",text:"Dans chaque page Web, l’information reste-t-elle compréhensible lorsque les feuilles de styles sont désactivées ?",description:'\n							<li id="test-10-3-1">Test 10.3.1&#xA0;: Dans chaque page Web, l&#x2019;information reste-t-elle <a href="glossaire.html#comprhensible-ordre-de-lecture">compr&#xE9;hensible</a> lorsque les <a href="glossaire.html#feuille-de-style">feuilles de styles</a> sont d&#xE9;sactiv&#xE9;es&#xA0;?</li>\n						'},{id:"10.4",level:"[AA]",text:"Dans chaque page Web, le texte reste-t-il lisible lorsque la taille des caractères est augmentée jusqu’à 200%, au moins ?",description:'\n							<li id="test-10-4-1">Test 10.4.1&#xA0;: Dans les <a href="glossaire.html#feuille-de-style">feuilles de styles</a> du <a href="glossaire.html#site-web--ensemble-de-toutes-les-pages-web">site Web</a>, les unit&#xE9;s non relatives (<code lang="en">pt</code>, <code lang="en">pc</code>, <code lang="en">mm</code>, <code lang="en">cm</code>, <code lang="en">in</code>) ne doivent pas &#xEA;tre utilis&#xE9;es pour les types de m&#xE9;dia <code lang="en">screen</code>, <code lang="en">tv</code>, <code lang="en">handheld</code>, <code lang="en">projection</code>. Cette r&#xE8;gle est-elle respect&#xE9;e&#xA0;?</li>\n							<li id="test-10-4-2">Test 10.4.2&#xA0;: Dans les <a href="glossaire.html#feuille-de-style">feuilles de styles</a> du <a href="glossaire.html#site-web--ensemble-de-toutes-les-pages-web">site Web</a>, pour les types de m&#xE9;dia <code lang="en">screen</code>, <code lang="en">tv</code>, <code lang="en">handheld</code>, <code lang="en">projection</code>, les tailles de caract&#xE8;res utilisent-elles uniquement des <a href="glossaire.html#taille-des-caractres">unit&#xE9;s relatives</a>&#xA0;?</li>\n							<li id="test-10-4-3">Test 10.4.3&#xA0;: Dans chaque page Web, l&#x2019;augmentation de la <a href="glossaire.html#taille-des-caractres">taille des caract&#xE8;res</a> jusqu&#x2019;&#xE0; 200%, au moins, ne doit pas provoquer de perte d&#x2019;information. Cette r&#xE8;gle est-elle respect&#xE9;e&#xA0;?</li>\n						'},{id:"10.5",level:"[AA]",text:"Dans chaque page Web, les déclarations CSS de couleurs de fond d’élément et de police sont-elles correctement utilisées?",description:'\n							<li id="test-10-5-1">Test 10.5.1&#xA0;: Dans chaque page Web, chaque d&#xE9;claration CSS de couleurs de police (<code lang="en">color</code>), d&#x2019;un &#xE9;l&#xE9;ment susceptible de contenir du texte, est-elle accompagn&#xE9;e d&#x2019;une d&#xE9;claration de couleur de fond (<code lang="en">background</code>, <code lang="en">background-color</code>), au moins, h&#xE9;rit&#xE9;e d&#x2019;un parent&#xA0;?</li>\n							<li id="test-10-5-2">Test 10.5.2&#xA0;: Dans chaque page Web, chaque d&#xE9;claration de couleur de fond (<code lang="en">background</code>, <code lang="en">background-color</code>), d&#x2019;un &#xE9;l&#xE9;ment susceptible de contenir du texte, est-elle accompagn&#xE9;e d&#x2019;une d&#xE9;claration de couleur de police (<code lang="en">color</code>) au moins, h&#xE9;rit&#xE9;e d&#x2019;un parent&#xA0;?</li>\n							<li id="test-10-5-3">Test 10.5.3&#xA0;: Dans chaque page Web, chaque utilisation d&#x2019;une image pour cr&#xE9;er une couleur de fond d&#x2019;un &#xE9;l&#xE9;ment susceptible de contenir du texte, <i>via</i> CSS (<code lang="en">background</code>, <code lang="en">background-image</code>), est-elle accompagn&#xE9;e d&#x2019;une d&#xE9;claration de couleur de fond (<code lang="en">background</code>, <code lang="en">background-color</code>), au moins, h&#xE9;rit&#xE9;e d&#x2019;un parent&#xA0;?</li>\n						'},{id:"10.6",level:"[A]",text:"Dans chaque page Web, chaque lien dont la nature n’est pas évidente est-il visible par rapport au texte environnant ?",description:'\n							<li id="test-10-6-1">Test 10.6.1&#xA0;: Dans chaque page Web, chaque <a href="glossaire.html#lien-texte">lien texte</a> signal&#xE9; uniquement par la couleur, et <a href="glossaire.html#lien-nature-pas-evidente">dont la nature n&#x2019;est pas &#xE9;vidente</a>, a-t-il un rapport de <a href="glossaire.html#contraste">contraste</a> sup&#xE9;rieur ou &#xE9;gal &#xE0; 3:1 par rapport au texte environnant&#xA0;?</li>\n						'},{id:"10.7",level:"[A]",text:"Dans chaque page Web, pour chaque élément recevant le focus, la prise de focus est-elle visible ?",description:'\n							<li id="test-10-7-1">Test 10.7.1&#xA0;: Pour chaque &#xE9;l&#xE9;ment recevant le focus, l&#x2019;indication visuelle du navigateur ne doit pas &#xEA;tre supprim&#xE9;e (propri&#xE9;t&#xE9; CSS <code lang="en">outline</code>, <code lang="en">outline-color</code>, <code lang="en">outline-width</code>, <code lang="en">outline-style</code>). Cette r&#xE8;gle est-elle respect&#xE9;e&#xA0;?</li>\n							<li id="test-10-7-2">Test 10.7.2&#xA0;: Pour chaque &#xE9;l&#xE9;ment recevant le focus, l&#x2019;indication visuelle du navigateur ne doit pas &#xEA;tre d&#xE9;grad&#xE9;e (propri&#xE9;t&#xE9; CSS <code lang="en">outline-color</code>). Cette r&#xE8;gle est-elle respect&#xE9;e&#xA0;?</li>\n							<li id="test-10-7-3">Test 10.7.3&#xA0;: Chaque lien dans un texte <a href="glossaire.html#lien-nature-pas-evidente">signal&#xE9; par la couleur uniquement</a> v&#xE9;rifie-t-il ces conditions&#xA0;?\n								<ul>\n								  <li>Une indication visuelle autre que la couleur permet de signaler la <a href="glossaire.html#prise-de-focus">prise de focus</a> au clavier&#xA0;;</li>\n								  <li>Une indication visuelle autre que la couleur permet de signaler le survol du lien &#xE0; la souris.</li>\n								</ul>\n							</li>\n						'},{id:"10.8",level:"[AAA]",text:"Dans chaque page Web, le choix de la couleur de fond et de police du texte est-il contrôlable par l’utilisateur ?",description:'\n							<li id="test-10-8-1">Test 10.8.1&#xA0;: Pour chaque bloc de texte contenu dans une balise HTML, la couleur de fond est-elle contr&#xF4;lable par l&#x2019;utilisateur&#xA0;?</li>\n							<li id="test-10-8-2">Test 10.8.2&#xA0;: Pour chaque bloc de texte contenu dans une balise HTML, la couleur de police est-elle contr&#xF4;lable par l&#x2019;utilisateur&#xA0;?</li>\n							<li id="test-10-8-3">Test 10.8.3&#xA0;: Pour chaque bloc de texte contenu dans une balise <code lang="en">object</code>, <code lang="en">embed</code>, <code lang="en">svg</code> ou <code lang="en">canvas</code>, la couleur de fond est-elle contr&#xF4;lable par l&#x2019;utilisateur&#xA0;?</li>\n							<li id="test-10-8-4">Test 10.8.4&#xA0;: Pour chaque bloc de texte contenu dans une balise <code lang="en">object</code>, <code lang="en">embed</code>, <code lang="en">svg</code> ou <code lang="en">canvas</code>, la couleur de police est-elle contr&#xF4;lable par l&#x2019;utilisateur&#xA0;?</li>\n						'},{id:"10.9",level:"[AAA]",text:"Pour chaque page Web, le texte ne doit pas être justifié. Cette règle est-elle respectée ?",description:'\n							<li id="test-10-9-1">Test 10.9.1&#xA0;: Chaque page Web v&#xE9;rifie-t-elle une de ces conditions&#xA0;?\n								<ul>\n								  <li>Le texte n&#x2019;est pas justifi&#xE9;&#xA0;;</li>\n								  <li>Un m&#xE9;canisme permet &#xE0; l&#x2019;utilisateur de supprimer la justification du texte.</li>\n								</ul>\n							</li>\n						'},{id:"10.10",level:"[AAA]",text:"Pour chaque page Web, en affichage plein écran et avec une taille de police à 200%, chaque bloc de texte reste-t-il lisible sans l’utilisation de la barre de défilement horizontal ?",description:'\n							<li id="test-10-10-1">Test 10.10.1&#xA0;: Dans chaque page Web, l&#x2019;augmentation de la <a href="glossaire.html#taille-des-caractres">taille des caract&#xE8;res</a> &#xE0; 200% v&#xE9;rifie-t-elle une de ces conditions&#xA0;?\n								<ul>\n								  <li>En affichage plein &#xE9;cran, pour lire un bloc de texte, l&#x2019;utilisation de la barre de d&#xE9;filement horizontal n&#x2019;est pas n&#xE9;cessaire&#xA0;;</li>\n								  <li>Un m&#xE9;canisme permet de rendre inutile l&#x2019;utilisation de la barre de d&#xE9;filement horizontal pour lire un bloc de texte en affichage plein &#xE9;cran.</li>\n								</ul>\n							</li>\n						'},{id:"10.11",level:"[AAA]",text:"Pour chaque page Web, les blocs de texte ont-ils une largeur inférieure ou égale à 80 caractères (hors cas particuliers) ?",description:'\n							<li id="test-10-11-1">Test 10.11.1&#xA0;: Pour chaque page Web, chaque bloc de texte v&#xE9;rifie-t-il une de ces conditions (hors <a href="cas-particuliers.html#cp-10-11" title="Cas particuliers pour le crit&#xE8;re 10.11">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>Chaque bloc de texte a une largeur inf&#xE9;rieure ou &#xE9;gale &#xE0; 80 caract&#xE8;res&#xA0;;</li>\n								  <li>L&#x2019;utilisateur peut r&#xE9;duire la largeur de chaque bloc de texte &#xE0; 80 caract&#xE8;res en redimensionnant la fen&#xEA;tre de son navigateur.</li>\n								</ul>\n							</li>\n						'},{id:"10.12",level:"[AAA]",text:"Pour chaque page Web, l’espace entre les lignes et les paragraphes est-il suffisant ?",description:'\n							<li id="test-10-12-1">Test 10.12.1&#xA0;: Pour chaque page Web, chaque bloc de texte v&#xE9;rifie-t-il une de ces conditions&#xA0;?\n								<ul>\n								  <li>La valeur de l&#x2019;interligne est &#xE9;gale &#xE0; 1,5 fois la taille du texte, au moins&#xA0;;</li>\n								  <li>Un m&#xE9;canisme permet d&#x2019;augmenter la valeur de l&#x2019;interligne &#xE0; 1,5 fois la taille du texte, au moins.</li>\n								</ul>\n							</li>\n							<li id="test-10-12-2">Test 10.12.2&#xA0;: Pour chaque page Web, chaque bloc de texte v&#xE9;rifie-t-il une de ces conditions&#xA0;?\n								<ul>\n								  <li>La valeur de l&#x2019;espacement entre deux paragraphes est &#xE9;gale &#xE0; 1,5 fois la valeur de l&#x2019;interligne, au moins&#xA0;;</li>\n								  <li>Un m&#xE9;canisme permet d&#x2019;augmenter la valeur de l&#x2019;espacement entre deux paragraphes &#xE0; 1,5 fois la valeur de l&#x2019;interligne, au moins.</li>\n								</ul>\n							</li>\n						'},{id:"10.13",level:"[A]",text:"Pour chaque page Web, les textes cachés sont-ils correctement affichés pour être restitués par les technologies d’assistance ?",description:'\n							<li id="test-10-13-1">Test 10.13.1&#xA0;: Dans chaque page Web, chaque <a href="glossaire.html#texte-cach">texte cach&#xE9;</a> v&#xE9;rifie-t-il une de ces conditions&#xA0;?\n								<ul>\n								  <li>Le texte n&#x2019;a pas vocation &#xE0; &#xEA;tre restitu&#xE9; par les technologies d&#x2019;assistance&#xA0;;</li>\n								  <li>Le texte est rendu visible sur action de l&#x2019;utilisateur sur l&#x2019;&#xE9;l&#xE9;ment lui-m&#xEA;me ou un &#xE9;l&#xE9;ment pr&#xE9;c&#xE9;dant le texte cach&#xE9;&#xA0;;</li>\n								  <li>Le texte cach&#xE9; fait partie d&#x2019;un <a href="glossaire.html#motif-de-conception">motif de conception</a> d&#xE9;fini par l&#x2019;API ARIA, prenant en charge l&#x2019;&#xE9;tat affich&#xE9; ou masqu&#xE9; du contenu.</li>\n								</ul>\n							</li>\n						'},{id:"10.14",level:"[A]",text:"Dans chaque page Web, l’information ne doit pas être  donnée uniquement par la forme, taille ou position. Cette règle est-elle respectée ?",description:'\n							<li id="test-10-14-1">Test 10.14.1&#xA0;: Dans chaque page Web, pour chaque texte ou ensemble de textes, l&#x2019;information ne doit pas &#xEA;tre donn&#xE9;e uniquement <a href="glossaire.html#indication-forme-taille-position">par la forme, taille ou position</a>. Cette r&#xE8;gle est-elle respect&#xE9;e&#xA0;?</li>\n							<li id="test-10-14-2">Test 10.14.2&#xA0;: Dans chaque page Web, pour chaque image ou ensemble d&#x2019;images, l&#x2019;information ne doit pas &#xEA;tre donn&#xE9;e uniquement <a href="glossaire.html#indication-forme-taille-position">par la forme, taille ou position</a>. Cette r&#xE8;gle est-elle respect&#xE9;e&#xA0;?</li>\n							<li id="test-10-14-3">Test 10.14.3&#xA0;: Dans chaque page Web, pour chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a>, l&#x2019;information ne doit pas &#xEA;tre donn&#xE9;e uniquement <a href="glossaire.html#indication-forme-taille-position">par la forme, taille ou position</a>. Cette r&#xE8;gle est-elle respect&#xE9;e&#xA0;?</li>\n							<li id="test-10-14-4">Test 10.14.4&#xA0;: Dans chaque page Web, pour chaque <a href="glossaire.html#mdia-non-temporel">m&#xE9;dia non temporel</a>, l&#x2019;information ne doit pas &#xEA;tre donn&#xE9;e uniquement <a href="glossaire.html#indication-forme-taille-position">par la forme, taille ou position</a>. Cette r&#xE8;gle est-elle respect&#xE9;e&#xA0;?</li>\n						'},{id:"10.15",level:"[A]",text:"Dans chaque page Web, l’information ne doit pas être donnée par la forme, taille ou position uniquement. Cette règle est-elle implémentée de façon pertinente ?",description:'\n							<li id="test-10-15-1">Test 10.15.1&#xA0;: Dans chaque page Web, pour chaque texte ou ensemble de textes, l&#x2019;information ne doit pas &#xEA;tre donn&#xE9;e uniquement <a href="glossaire.html#indication-forme-taille-position">par la forme, taille ou position</a>. Cette r&#xE8;gle est-elle impl&#xE9;ment&#xE9;e de fa&#xE7;on pertinente&#xA0;?</li>\n							<li id="test-10-15-2">Test 10.15.2&#xA0;: Dans chaque page Web, pour chaque image ou ensemble d&#x2019;images, l&#x2019;information ne doit pas &#xEA;tre donn&#xE9;e <a href="glossaire.html#indication-forme-taille-position">par la forme, taille ou position</a> uniquement. Cette r&#xE8;gle est-elle impl&#xE9;ment&#xE9;e de fa&#xE7;on pertinente&#xA0;?</li>\n							<li id="test-10-15-3">Test 10.15.3&#xA0;: Dans chaque page Web, pour chaque <a href="glossaire.html#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a>, l&#x2019;information ne doit pas &#xEA;tre donn&#xE9;e <a href="glossaire.html#indication-forme-taille-position">par la forme, taille ou position</a> uniquement. Cette r&#xE8;gle est-elle impl&#xE9;ment&#xE9;e de fa&#xE7;on pertinente&#xA0;?</li>\n							<li id="test-10-15-4">Test 10.15.4&#xA0;: Dans chaque page Web, pour chaque <a href="glossaire.html#mdia-non-temporel">m&#xE9;dia non temporel</a>, l&#x2019;information ne doit pas &#xEA;tre donn&#xE9;e <a href="glossaire.html#indication-forme-taille-position">par la forme, taille ou position</a> uniquement. Cette r&#xE8;gle est-elle impl&#xE9;ment&#xE9;e de fa&#xE7;on pertinente&#xA0;?</li>\n						'}]},{title:"11. Formulaires",rules:[{id:"11.1",level:"[A]",text:"Chaque champ de formulaire a-t-il une étiquette ?",description:'\n							<li id="test-11-1-1">Test 11.1.1&#xA0;: Chaque <a href="glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a> v&#xE9;rifie-t-il une de ces conditions&#xA0;?\n								<ul>\n								  <li>Le champ de formulaire poss&#xE8;de un attribut <code lang="en">title</code>&#xA0;;</li>\n								  <li>Une <a href="glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> (balise <code lang="en">label</code>) est associ&#xE9;e au champ de formulaire&#xA0;;</li>\n								  <li>Le champ de formulaire poss&#xE8;de une propri&#xE9;t&#xE9; <code lang="en">aria-label</code>&#xA0;;</li>\n								  <li>Le champ de formulaire poss&#xE8;de une propri&#xE9;t&#xE9; <code lang="en">aria-labelledby</code> r&#xE9;f&#xE9;ren&#xE7;ant un passage de texte identifi&#xE9;.</li>\n								</ul>\n							</li>\n							<li id="test-11-1-2">Test 11.1.2&#xA0;: Chaque <a href="glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a>, associ&#xE9; &#xE0; une <a href="glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> (balise <code lang="en">label</code>), v&#xE9;rifie-t-il ces conditions&#xA0;?\n								<ul>\n								  <li>Le champ de formulaire poss&#xE8;de un attribut <code lang="en">id</code>&#xA0;;</li>\n								  <li>La valeur de l&#x2019;attribut <code lang="en">id</code> est unique&#xA0;;</li>\n								  <li>La balise <code lang="en">label</code> poss&#xE8;de un attribut <code lang="en">for</code>&#xA0;;</li>\n								  <li>La valeur de l&#x2019;attribut <code lang="en">for</code> est &#xE9;gale &#xE0; la valeur de l&#x2019;attribut <code lang="en">id</code> du champ de formulaire associ&#xE9;.</li>\n								</ul>\n							</li>\n							<li id="test-11-1-3">Test 11.1.3&#xA0;: Chaque <a href="glossaire.html#
