 de police du texte est-il contr√¥lable par l'utilisateur ?",description:'\n  \n\n\n  <ul><li>  Test 10.8.1 : Pour chaque bloc de texte contenu dans une balise HTML, la couleur de fond est-elle contr&#xF4;lable par l&apos;utilisateur ?</li>\n<li>  Test 10.8.2 : Pour chaque bloc de texte contenu dans une balise HTML, la couleur de police est-elle contr&#xF4;lable par l&apos;utilisateur ?</li>\n<li>  Test 10.8.3 : Pour chaque bloc de texte contenu dans une balise <code lang="en" xml:lang="en">object</code>, <code lang="en" xml:lang="en">embed</code>, <code lang="en" xml:lang="en">svg</code> ou <code lang="en" xml:lang="en">canvas</code>, la couleur de fond est-elle contr&#xF4;lable par l&apos;utilisateur ?</li>\n<li>  Test 10.8.4 : Pour chaque bloc de texte contenu dans une balise <code lang="en" xml:lang="en">object</code>, <code lang="en" xml:lang="en">embed</code>, <code lang="en" xml:lang="en">svg</code> ou <code lang="en" xml:lang="en">canvas</code>, la couleur de police est-elle contr&#xF4;lable par l&apos;utilisateur ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#visual-audio-contrast-visual-presentation" title="1.4.8, nouvelle fen&#xEA;tre" target="_blank">1.4.8</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G156.html" title="G156, nouvelle fen&#xEA;tre" target="_blank">G156</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G175.html" title="G175, nouvelle fen&#xEA;tre" target="_blank">G175</a></p>\n\n\n'},{id:"10.9",level:"[AAA]",text:"Pour chaque page Web, le texte ne doit pas √™tre justifi√©. Cette r√®gle est-elle respect√©e ?",description:'\n  \n\n\n  <ul><li>  Test 10.9.1 : Chaque page Web v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  Le texte n&apos;est pas justifi&#xE9;</li>\n<li>  Un m&#xE9;canisme permet &#xE0; l&apos;utilisateur de supprimer la justification du texte</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#visual-audio-contrast-visual-presentation" title="1.4.8, nouvelle fen&#xEA;tre" target="_blank">1.4.8</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/F88.html" title="F88, nouvelle fen&#xEA;tre" target="_blank">F88</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G166.html" title="G166, nouvelle fen&#xEA;tre" target="_blank">G166</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G172.html" title="G172, nouvelle fen&#xEA;tre" target="_blank">G172</a></p>\n\n\n'},{id:"10.10",level:"[AAA]",text:"Pour chaque page Web, en affichage plein √©cran et avec une taille de police √† 200%, chaque bloc de texte reste-t-il lisible sans l'utilisation de la barre de d√©filement horizontal ?",description:'\n  \n\n\n  <ul><li>  Test 10.10.1 : Dans chaque page Web, l&apos;augmentation de la <a href="#taille-des-caractres">taille des caract&#xE8;res</a> &#xE0; 200% v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  En affichage plein &#xE9;cran, pour lire un bloc de texte, l&apos;utilisation de la barre de d&#xE9;filement horizontal n&apos;est pas n&#xE9;cessaire</li>\n<li>  Un m&#xE9;canisme permet de rendre inutile l&apos;utilisation de la barre de d&#xE9;filement horizontal pour lire un bloc de texte en affichage plein &#xE9;cran</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#visual-audio-contrast-visual-presentation" title="1.4.8, nouvelle fen&#xEA;tre" target="_blank">1.4.8</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G146.html" title="G146, nouvelle fen&#xEA;tre" target="_blank">G146</a> - <a href="http://www.w3.org/TR/WCAG20-TECHS/G206.html" title="G206, nouvelle fen&#xEA;tre" target="_blank">G206</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/C19.html" title="C19, nouvelle fen&#xEA;tre" target="_blank">C19</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/C24.html" title="C24, nouvelle fen&#xEA;tre" target="_blank">C24</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/C28.html" title="C28, nouvelle fen&#xEA;tre" target="_blank">C28</a></p>\n\n\n'},{id:"10.11",level:"[AAA]",text:"Pour chaque page Web, les blocs de texte ont-ils une largeur inf√©rieure ou √©gale √† 80 caract√®res (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 10.11.1 : Pour chaque page Web, chaque bloc de texte v&#xE9;rifie-t-il une de ces conditions (<a href="#critre-1011" title="Cas particuliers pour le crit&#xE8;re 10.11">hors cas particuliers</a>) ?\n\n<ul><li>  Chaque bloc de texte a une largeur inf&#xE9;rieure ou &#xE9;gale &#xE0; 80 caract&#xE8;res</li>\n<li>  L&apos;utilisateur peut r&#xE9;duire la largeur de chaque bloc de texte &#xE0; 80 caract&#xE8;res en redimensionnant la fen&#xEA;tre de son navigateur</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#visual-audio-contrast-visual-presentation" title="1.4.8, nouvelle fen&#xEA;tre" target="_blank">1.4.8</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG20-TECHS/G204.html" title="G204, nouvelle fen&#xEA;tre" target="_blank">G204</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/C20.html" title="C20, nouvelle fen&#xEA;tre" target="_blank">C20</a></p>\n\n\n'},{id:"10.12",level:"[AAA]",text:"Pour chaque page Web, l'espace entre les lignes et les paragraphes est-il suffisant ?",description:'\n  \n\n\n  <ul><li>  Test 10.12.1 : Pour chaque page Web, chaque bloc de texte v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  La valeur de l&apos;interligne est &#xE9;gale &#xE0; 1,5 fois la taille du texte, au moins</li>\n<li>  Un m&#xE9;canisme permet d&apos;augmenter la valeur de l&apos;interligne &#xE0; 1,5 fois la taille du texte, au moins</li>\n</ul></li>\n<li>  Test 10.12.2 : Pour chaque page Web, chaque bloc de texte v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  La valeur de l&apos;espacement entre deux paragraphes est &#xE9;gale &#xE0; 1,5 fois la valeur de l&apos;interligne, au moins</li>\n<li>  Un m&#xE9;canisme permet d&apos;augmenter la valeur de l&apos;espacement entre deux paragraphes &#xE0; 1,5 fois la valeur de l&apos;interligne, au moins</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#visual-audio-contrast-visual-presentation" title="1.4.8, nouvelle fen&#xEA;tre" target="_blank">1.4.8</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G188.html" title="G188, nouvelle fen&#xEA;tre" target="_blank">G188</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/C21.html" title="C21, nouvelle fen&#xEA;tre" target="_blank">C21</a></p>\n\n\n'},{id:"10.13",level:"[A]",text:"Pour chaque page Web, les textes cach√©s sont-ils correctement affich√©s pour √™tre restitu√©s par les technologies d'assistance ?",description:'\n  \n\n\n  <ul><li>  Test 10.13.1 : Dans chaque page Web, chaque <a href="#texte-cach">texte cach&#xE9;</a> v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  Le texte n&apos;a pas vocation &#xE0; &#xEA;tre restitu&#xE9; par les technologies d&apos;assistance</li>\n<li>  Le texte est rendu visible sur action de l&apos;utilisateur sur l&apos;&#xE9;l&#xE9;ment lui-m&#xEA;me ou un &#xE9;l&#xE9;ment pr&#xE9;c&#xE9;dant le <a href="#texte-cach">texte cach&#xE9;</a></li>\n<li>  Le texte cach&#xE9; fait partie d&apos;un composant d&apos;interface pilot&#xE9; par l&apos;API ARIA, prenant en charge l&apos;&#xE9;tat affich&#xE9; ou masqu&#xE9; du contenu.</li>\n</ul></li>\n<li>  Test 10.13.2 : Dans chaque page Web, chaque <a href="#texte-cach">texte cach&#xE9;</a> qui utilise une propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-hidden</code> v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  Le texte n&apos;a pas vocation &#xE0; &#xEA;tre restitu&#xE9; par les technologies d&apos;assistance</li>\n<li>  La valeur de la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-hidden</code> est coh&#xE9;rente avec l&apos;&#xE9;tat visible ou cach&#xE9; du texte</li>\n</ul></li>\n<li>  Test 10.13.3 : Dans chaque page Web, chaque <a href="#texte-cach">texte cach&#xE9;</a> qui utilise un attribut <code lang="en" xml:lang="en">hidden</code> v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  Le texte n&apos;a pas vocation &#xE0; &#xEA;tre restitu&#xE9; par les technologies d&apos;assistance</li>\n<li>  Le texte est rendu visible sur action de l&apos;utilisateur sur l&apos;&#xE9;l&#xE9;ment lui-m&#xEA;me ou un &#xE9;l&#xE9;ment pr&#xE9;c&#xE9;dent le texte cach&#xE9;</li>\n<li>  Le texte cach&#xE9; fait partie d&apos;un composant d&apos;interface pilot&#xE9; par l&apos;API ARIA, prenant en charge l&apos;&#xE9;tat affich&#xE9; ou masqu&#xE9; du contenu.</li>\n</ul></li>\n</ul><p><strong>Note technique :</strong> <a href="#critre-1013-a">Consulter la note technique au sujet de la propri&#xE9;t&#xE9; <code lang="en" xml:lang="en">aria-hidden</code> et de l&apos;attribut <code lang="en" xml:lang="en">hidden</code></a></p>\n\n<p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#ensure-compat-rsv" title="4.1.2, nouvelle fen&#xEA;tre" target="_blank">4.1.2</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-sequence" title="1.3.2, nouvelle fen&#xEA;tre" target="_blank">1.3.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG20-TECHS/G57.html" title="G57, nouvelle fen&#xEA;tre" target="_blank">G57</a></p>\n\n\n'},{id:"10.14",level:"[A]",text:"Dans chaque page Web, l'information ne doit pas √™tre donn√©e uniquement par la forme, taille ou position. Cette r√®gle est-elle respect√©e ?",description:'\n  \n\n\n  <ul><li>  Test 10.14.1 : Dans chaque page Web, pour chaque texte ou ensemble de texte, l&apos;information ne doit pas &#xEA;tre donn&#xE9;e uniquement par la forme, taille ou position. Cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n<li>  Test 10.14.2 : Dans chaque page Web, pour chaque image ou ensemble d&apos;image, l&apos;information ne doit pas &#xEA;tre donn&#xE9;e uniquement par la forme, taille ou position. Cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n<li>  Test 10.14.3 : Dans chaque page Web, pour chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a>, l&apos;information ne doit pas &#xEA;tre donn&#xE9;e uniquement par la forme, taille ou position. Cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n<li>  Test 10.14.4 : Dans chaque page Web, pour chaque <a href="#mdia-non-temporel">m&#xE9;dia non temporel</a>, l&apos;information ne doit pas &#xEA;tre donn&#xE9;e uniquement par la forme, taille ou position. Cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#visual-audio-contrast-without-color" title="1.4.1, nouvelle fen&#xEA;tre" target="_blank">1.4.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-understanding" title="1.3.3, nouvelle fen&#xEA;tre" target="_blank">1.3.3</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G96.html" title="G96, nouvelle fen&#xEA;tre" target="_blank">G96</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G111.html" title="G111, nouvelle fen&#xEA;tre" target="_blank">G111</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G140.html" title="G140, nouvelle fen&#xEA;tre" target="_blank">G140</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F14.html" title="F14, nouvelle fen&#xEA;tre" target="_blank">F14</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F26.html" title="F26, nouvelle fen&#xEA;tre" target="_blank">F26</a></p>\n\n\n'},{id:"10.15",level:"[A]",text:"Dans chaque page Web, l'information ne doit pas √™tre donn√©e par la forme, taille ou position uniquement. Cette r√®gle est-elle impl√©ment√©e de fa√ßon pertinente ?",description:'\n  \n\n\n  <ul><li>  Test 10.15.1 : Dans chaque page Web, pour chaque texte ou ensemble de textes, l&apos;information ne doit pas &#xEA;tre donn&#xE9;e uniquement par la forme, taille ou position. Cette r&#xE8;gle est-elle impl&#xE9;ment&#xE9;e de fa&#xE7;on pertinente ?</li>\n<li>  Test 10.15.2 : Dans chaque page Web, pour chaque image ou ensemble d&apos;images, l&apos;information ne doit pas &#xEA;tre donn&#xE9;e par la forme, taille ou position uniquement. Cette r&#xE8;gle est-elle impl&#xE9;ment&#xE9;e de fa&#xE7;on pertinente ?</li>\n<li>  Test 10.15.3 : Dans chaque page Web, pour chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a>, l&apos;information ne doit pas &#xEA;tre donn&#xE9;e par la forme, taille ou position uniquement. Cette r&#xE8;gle est-elle impl&#xE9;ment&#xE9;e de fa&#xE7;on pertinente ?</li>\n<li>  Test 10.15.4 : Dans chaque page Web, pour chaque <a href="#mdia-non-temporel">m&#xE9;dia non temporel</a>, l&apos;information ne doit pas &#xEA;tre donn&#xE9;e par la forme, taille ou position uniquement. Cette r&#xE8;gle est-elle impl&#xE9;ment&#xE9;e de fa&#xE7;on pertinente ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#visual-audio-contrast-without-color" title="1.4.1, nouvelle fen&#xEA;tre" target="_blank">1.4.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-understanding" title="1.3.3, nouvelle fen&#xEA;tre" target="_blank">1.3.3</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G96.html" title="G96, nouvelle fen&#xEA;tre" target="_blank">G96</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G111.html" title="G111, nouvelle fen&#xEA;tre" target="_blank">G111</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G140.html" title="G140, nouvelle fen&#xEA;tre" target="_blank">G140</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F14.html" title="F14, nouvelle fen&#xEA;tre" target="_blank">F14</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F26.html" title="F26, nouvelle fen&#xEA;tre" target="_blank">F26</a></p>\n\n\n'}]},{title:"11. Formulaires",rules:[{id:"11.1",level:"[A]",text:"Chaque champ de formulaire a-t-il une √©tiquette ?",description:'\n  \n\n\n  <ul><li>  Test 11.1.1 : Chaque <a href="#champ-de-saisie-de-formulaire">champ de formulaire</a> v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  Le champ de formulaire poss&#xE8;de un attribut <code lang="en" xml:lang="en">title</code></li>\n<li>  Une <a href="#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> (balise <code lang="en" xml:lang="en">label</code>) est associ&#xE9;e au champ de formulaire</li>\n<li>  Le <a href="#champ-de-saisie-de-formulaire">champ de formulaire</a> poss&#xE8;de une propri&#xE9;t&#xE9; <code lang="en" xml:lang="en">aria-label</code></li>\n<li>  Le <a href="#champ-de-saisie-de-formulaire">champ de formulaire</a> poss&#xE8;de une propri&#xE9;t&#xE9; <code lang="en" xml:lang="en">aria-labelledby</code> r&#xE9;f&#xE9;ren&#xE7;ant un passage de texte identifi&#xE9;</li>\n</ul></li>\n<li>  Test 11.1.2 : Chaque <a href="#champ-de-saisie-de-formulaire">champ de formulaire</a>, associ&#xE9; &#xE0; une <a href="#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> (balise <code lang="en" xml:lang="en">label</code>), v&#xE9;rifie-t-il ces conditions ?\n\n<ul><li>  Le <a href="#champ-de-saisie-de-formulaire">champ de formulaire</a> poss&#xE8;de un attribut <code lang="en" xml:lang="en">id</code></li>\n<li>  La valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code> est unique</li>\n<li>  La balise <code lang="en" xml:lang="en">label</code> poss&#xE8;de un attribut <code lang="en" xml:lang="en">for</code></li>\n<li>  La valeur de l&apos;attribut <code lang="en" xml:lang="en">for</code> est &#xE9;gale &#xE0; la valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code> du <a href="#champ-de-saisie-de-formulaire">champ de formulaire</a> associ&#xE9;</li>\n</ul></li>\n<li>  Test 11.1.3 : Chaque <a href="#champ-de-saisie-de-formulaire">champ de formulaire</a> associ&#xE9; &#xE0; une <a href="#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> via la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-labelledby</code>, v&#xE9;rifie-t-il ces conditions ?\n\n<ul><li>  l&apos;<a href="#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> poss&#xE8;de un attribut <code lang="en" xml:lang="en">id</code></li>\n<li>  La valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code> est unique</li>\n<li>  La valeur de la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-labelledby</code> est &#xE9;gale &#xE0; la valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code> de l&apos;<a href="#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a></li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-programmatic" title="1.3.1, nouvelle fen&#xEA;tre" target="_blank">1.3.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-descriptive" title="2.4.6, nouvelle fen&#xEA;tre" target="_blank">2.4.6</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#minimize-error-cues" title="3.3.2, nouvelle fen&#xEA;tre" target="_blank">3.3.2</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#ensure-compat-rsv" title="4.1.2, nouvelle fen&#xEA;tre" target="_blank">4.1.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H44.html" title="H44, nouvelle fen&#xEA;tre" target="_blank">H44</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H65.html" title="H65, nouvelle fen&#xEA;tre" target="_blank">H65</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G82.html" title="G82, nouvelle fen&#xEA;tre" target="_blank">G82</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G131.html" title="G131, nouvelle fen&#xEA;tre" target="_blank">G131</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA6.html" title="ARIA6, nouvelle fen&#xEA;tre" target="_blank">ARIA6</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA9.html" title="ARIA9, nouvelle fen&#xEA;tre" target="_blank">ARIA9</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA16.html" title="ARIA16, nouvelle fen&#xEA;tre" target="_blank">ARIA16</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA14.html" title="ARIA14, nouvelle fen&#xEA;tre" target="_blank">ARIA14</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F17.html" title="F17, nouvelle fen&#xEA;tre" target="_blank">F17</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F82.html" title="F82, nouvelle fen&#xEA;tre" target="_blank">F82</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F86.html" title="F86, nouvelle fen&#xEA;tre" target="_blank">F86</a> - <a href="http://www.w3.org/TR/2014/NOTE-WCAG20-TECHS-20140916/F68.html" title="F68, nouvelle fen&#xEA;tre" target="_blank">F68</a></p>\n\n\n'},{id:"11.2",level:"[A]",text:"Chaque √©tiquette associ√©e √† un champ de formulaire est-elle pertinente ?",description:'\n  \n\n\n  <ul><li>  Test 11.2.1 : Chaque <a href="#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> (balise <code lang="en" xml:lang="en">label</code>) permet-elle de conna&#xEE;tre la fonction exacte du <a href="#champ-de-saisie-de-formulaire">champ de formulaire</a> au "http://www.w3.org/TR/WCAG-TECHS/ARIA9.html" title="ARIA9, nouvelle fen&#xEA;tre" target="_blank">ARIA9</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA16.html" title="ARIA16, nouvelle fen&#xEA;tre" target="_blank">ARIA16</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA14.html" title="ARIA14, nouvelle fen&#xEA;tre" target="_blank">ARIA14</a></p>\n\n\n'},{id:"11.3",level:"[AA]",text:"Dans chaque formulaire, chaque √©tiquette associ√©e √† un champ de formulaire ayant la m√™me fonction et r√©p√©t√©e plusieurs fois dans une m√™me page ou dans un ensemble de pages est-elle coh√©rente ?",description:'\n  \n\n\n  <ul><li>  Test 11.3.1 : Chaque <a href="#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> associ&#xE9;e &#xE0; un champ de formulaire ayant la m&#xEA;me fonction et r&#xE9;p&#xE9;t&#xE9;e plusieurs fois dans une m&#xEA;me page est-elle coh&#xE9;rente ?</li>\n<li>  Test 11.3.2 : Chaque <a href="#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> associ&#xE9;e &#xE0; un champ de formulaire ayant la m&#xEA;me fonction et r&#xE9;p&#xE9;t&#xE9;e dans un ensemble de pages est-elle coh&#xE9;rente ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#consistent-behavior-consistent-functionality" title="3.2.4, nouvelle fen&#xEA;tre" target="_blank">3.2.4</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/F31.html" title="F31, nouvelle fen&#xEA;tre" target="_blank">F31</a></p>\n\n\n'},{id:"11.4",level:"[A]",text:"Dans chaque formulaire, chaque √©tiquette de champ et son champ associ√© sont-ils accol√©s ?",description:'\n  \n\n\n  <ul><li>  Test 11.4.1 : Dans chaque formulaire, chaque <a href="#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> de champ et son champ associ&#xE9; sont-ils accol&#xE9;s ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#minimize-error-cues" title="3.3.2, nouvelle fen&#xEA;tre" target="_blank">3.3.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G162.html" title="G162, nouvelle fen&#xEA;tre" target="_blank">G162</a></p>\n\n\n'},{id:"11.5",level:"[A]",text:"Dans chaque formulaire, les informations de m√™me nature sont-elles regroup√©es, si n√©cessaire ?",description:'\n  \n\n\n  <ul><li>  Test 11.5.1 : Dans chaque formulaire, les <a href="#bloc-dinformations-de-mme-nature">informations de m&#xEA;me nature</a> sont-elles regroup&#xE9;es via une balise <code lang="en" xml:lang="en">fieldset</code>, si n&#xE9;cessaire ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-programmatic" title="1.3.1, nouvelle fen&#xEA;tre" target="_blank">1.3.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#minimize-error-cues" title="3.3.2, nouvelle fen&#xEA;tre" target="_blank">3.3.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H71.html" title="H71, nouvelle fen&#xEA;tre" target="_blank">H71</a></p>\n\n\n'},{id:"11.6",level:"[A]",text:"Dans chaque formulaire, chaque regroupement de champs de formulaire a-t-il une l√©gende ?",description:'\n  \n\n\n  <ul><li>  Test 11.6.1 : Chaque regroupement de champs de formulaire (balise <code lang="en" xml:lang="en">fieldset</code>) est-il suivi dans le code source par une l&#xE9;gende (balise <code lang="en" xml:lang="en">legend</code>) ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-programmatic" title="1.3.1, nouvelle fen&#xEA;tre" target="_blank">1.3.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#minimize-error-cues" title="3.3.2, nouvelle fen&#xEA;tre" target="_blank">3.3.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H71.html" title="H71, nouvelle fen&#xEA;tre" target="_blank">H71</a></p>\n\n\n'},{id:"11.7",level:"[A]",text:"Dans chaque formulaire, chaque l√©gende associ√©e √† un groupement de champs de formulaire est-elle pertinente ?",description:'\n  \n\n\n  <ul><li>  Test 11.7.1 : Dans chaque formulaire, chaque l&#xE9;gende (balise <code lang="en" xml:lang="en">legend</code>) associ&#xE9;e &#xE0; un groupement de champs de formulaire (balise <code lang="en" xml:lang="en">fieldset</code>) est-elle pertinente ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#minimize-error-cues" title="3.3.2, nouvelle fen&#xEA;tre" target="_blank">3.3.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H71.html" title="H71, nouvelle fen&#xEA;tre" target="_blank">H71</a></p>\n\n\n'},{id:"11.8",level:"[A]",text:"Dans chaque formulaire, chaque liste de choix est-elle structur√©e de mani√®re pertinente ?",description:'\n  \n\n\n  <ul><li>  Test 11.8.1 : Dans chaque formulaire, pour chaque <a href="#liste-de-choix">liste de choix</a> (balise <code lang="en" xml:lang="en">select</code>), les items sont-ils regroup&#xE9;s avec une balise <code lang="en" xml:lang="en">optgroup</code>, si n&#xE9;cessaire ?</li>\n<li>  Test 11.8.2 : Dans chaque <a href="#liste-de-choix">liste de choix</a> (balise <code lang="en" xml:lang="en">select</code>), chaque regroupement d&apos;items de liste (balise <code lang="en" xml:lang="en">optgroup</code>) poss&#xE8;de-t-il un attribut <code lang="en" xml:lang="en">label</code> ?</li>\n<li>  Test 11.8.3 : Pour chaque regroupement d&apos;items de liste (balise <code lang="en" xml:lang="en">optgroup</code>) ayant un attribut <code lang="en" xml:lang="en">label</code>, le contenu de l&apos;attribut <code lang="en" xml:lang="en">label</code> est-il pertinent ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-programmatic" title="1.3.1, nouvelle fen&#xEA;tre" target="_blank">1.3.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H85.html" title="H85, nouvelle fen&#xEA;tre" target="_blank">H85</a></p>\n\n\n'},{id:"11.9",level:"[A]",text:"Dans chaque formulaire, l'intitul√© de chaque bouton est-il pertinent ?",description:'\n  \n\n\n  <ul><li>  Test 11.9.1 : Dans chaque formulaire, l&apos;intitul&#xE9; de chaque <a href="#bouton-formulaire">bouton</a> v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  Le contenu de l&apos;attribut value des boutons de formulaire de type <code lang="en" xml:lang="en">submit</code>, <code lang="en" xml:lang="en">reset</code> ou <code lang="en" xml:lang="en">button</code> est pertinent</li>\n<li>  Le contenu de la balise <code lang="en" xml:lang="en">&lt;button&gt;</code> est pertinent</li>\n<li>  Le contenu de l&apos;attribut <code lang="en" xml:lang="en">title</code> est pertinent</li>\n<li>  Le contenu de la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-label</code> est pertinent</li>\n</ul></li>\n<li>  Test 11.9.2 : Dans chaque formulaire, l&apos;intitul&#xE9; de chaque <a href="#bouton-formulaire">bouton</a> impl&#xE9;ment&#xE9; via une propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-labelledby</code> v&#xE9;rifie-t-il ces conditions ?\n\n<ul><li>  Le passage de texte servant d&apos;intitul&#xE9; poss&#xE8;de un attribut <code lang="en" xml:lang="en">Id</code></li>\n<li>  La valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code> est unique</li>\n<li>  La valeur de la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-labelledby</code> est &#xE9;gale &#xE0; la valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code> du passage de texte</li>\n<li>  Le passage de texte est pertinent</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#ensure-compat-rsv" title="4.1.2, nouvelle fen&#xEA;tre" target="_blank">4.1.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H36.html" title="H36, nouvelle fen&#xEA;tre" target="_blank">H36</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H91.html" title="H91, nouvelle fen&#xEA;tre" target="_blank">H91</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA6.html" title="ARIA6, nouvelle fen&#xEA;tre" target="_blank">ARIA6</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA9.html" title="ARIA9, nouvelle fen&#xEA;tre" target="_blank">ARIA9</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA16.html" title="ARIA16, nouvelle fen&#xEA;tre" target="_blank">ARIA16</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA14.html" title="ARIA14, nouvelle fen&#xEA;tre" target="_blank">ARIA14</a></p>\n\n\n'},{id:"11.10",level:"[A]",text:"Dans chaque formulaire, le contr√¥le de saisie est-il utilis√© de mani√®re pertinente ?",description:'\n  \n\n\n  <ul><li>  Test 11.10.1 : Pour chaque formulaire, les indications de champs obligatoires v&#xE9;rifient-ils une de ces conditions ?\n\n<ul><li>  L&apos;indication de champ obligatoire est donn&#xE9;e par un passage de texte avant le champ de formulaire</li>\n<li>  L&apos;indication de champ obligatoire est donn&#xE9;e via un attribut <code lang="en" xml:lang="en">required</code></li>\n<li>  L&apos;indication de champ obligatoire est donn&#xE9;e via la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-required</code></li>\n<li>  L&apos;indication de champ obligatoire est donn&#xE9;e dans l&apos;&#xE9;tiquette (balise attribut <code lang="en" xml:lang="en">label</code>, attribut <code lang="en" xml:lang="en">title</code>, propri&#xE9;t&#xE9; <code lang="en" xml:lang="en">aria-label</code>, passage de texte li&#xE9; via la propri&#xE9;t&#xE9; <code lang="en" xml:lang="en">aria-labelledby</code>) du champ de formulaire</li>\n<li>  L&apos;indication de champ obligatoire est donn&#xE9;e par un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code></li>\n</ul></li>\n<li>  Test 11.10.2 : Chaque indication de champ obligatoire qui utilise les propri&#xE9;t&#xE9;s ARIA <code lang="en" xml:lang="en">aria-label</code>, <code lang="en" xml:lang="en">aria-required</code> ou l&apos;attribut <code lang="en" xml:lang="en">required</code> doit &#xEA;tre accompagn&#xE9;e d&apos;une indication visuelle explicite dans l&apos;&#xE9;tiquette (balise <code lang="en" xml:lang="en">label</code>) ou dans un passage de texte li&#xE9; au champ par la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code> ou <code lang="en" xml:lang="en">aria-labelledby</code>, cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n<li>  Test 11.10.3 : Chaque indication de champ obligatoire qui utilise un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code> ou <code lang="en" xml:lang="en">aria-labelledby</code> v&#xE9;rifie-t-elle ces conditions ?\n\n<ul><li>  Le passage de texte est identifi&#xE9; via un attribut <code lang="en" xml:lang="en">id</code></li>\n<li>  La valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code> est unique</li>\n<li>  La valeur de la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code> ou <code lang="en" xml:lang="en">aria-labelledby</code> est &#xE9;gale &#xE0; la valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code></li>\n</ul></li>\n<li>  Test 11.10.4 : Pour chaque formulaire, les erreurs de saisie v&#xE9;rifient-elles une de ces conditions ?\n\n<ul><li>  L&apos;erreur de saisie est indiqu&#xE9;e dans l&apos;&#xE9;tiquette (balise <code lang="en" xml:lang="en">label</code>, attribut <code lang="en" xml:lang="en">title</code>, propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-label</code>, passage de texte li&#xE9; via la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-labelledby</code>) du champ de formulaire</li>\n<li>  L&apos;erreur de saisie est indiqu&#xE9;e par un passage de texte avant le champ de formulaire</li>\n<li>  Le champ de formulaire poss&#xE8;de un <code lang="en" xml:lang="en">type</code> qui produit de mani&#xE8;re automatique un message d&apos;erreur de saisie</li>\n<li>  L&apos;erreur de saisie est indiqu&#xE9;e par un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code></li>\n<li>  L&#x2019;erreur de saisie est indiqu&#xE9;e via la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-invalid</code></li>\n</ul></li>\n<li>  Test 11.10.5 : Chaque indication d&#x2019;erreur de saisie r&#xE9;alis&#xE9;e gr&#xE2;ce &#xE0; la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-label</code> ou <code lang="en" xml:lang="en">aria-invalid</code> doit &#xEA;tre accompagn&#xE9;e d&apos;une indication visuelle explicite dans l&#x2019;&#xE9;tiquette (balise <code lang="en" xml:lang="en">label</code>) ou dans un passage de texte li&#xE9; au champ par la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code> ou <code lang="en" xml:lang="en">aria-labelledby</code>, cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n<li>  Test 11.10.6 : Chaque erreur de saisie qui utilise un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code> ou <code lang="en" xml:lang="en">aria-labelledby</code> v&#xE9;rifie-t-elle ces conditions ?\n\n<ul><li>  Le passage de texte est identifi&#xE9; via un attribut <code lang="en" xml:lang="en">id</code></li>\n<li>  La valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code> est unique</li>\n<li>  La valeur de la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code> ou <code lang="en" xml:lang="en">aria-labelledby</code> est &#xE9;gale &#xE0; la valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code></li>\n</ul></li>\n<li>  Test 11.10.7 : Pour chaque formulaire, chaque champ obligatoire v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  Le type de donn&#xE9;e et/ou de format est indiqu&#xE9;, si n&#xE9;cessaire, dans l&apos;&#xE9;tiquette (balise <code lang="en" xml:lang="en">label</code>, attribut <code lang="en" xml:lang="en">title</code>, propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-label</code>, texte li&#xE9; via la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-labelledby</code>) du champ</li>\n<li>  Le type de donn&#xE9;e et/ou de format est indiqu&#xE9;, si n&#xE9;cessaire, par un passage de texte avant le champ de formulaire</li>\n<li>  Le type de donn&#xE9;e et/ou de format est indiqu&#xE9;, si n&#xE9;cessaire, par un texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code></li>\n</ul></li>\n<li>  Test 11.10.8 : Chaque indication du type de donn&#xE9;e et/ou de format r&#xE9;alis&#xE9;e gr&#xE2;ce &#xE0; la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-label</code> doit &#xEA;tre accompagn&#xE9;e d&apos;une indication visuelle explicite dans l&#x2019;&#xE9;tiquette (balise <code lang="en" xml:lang="en">label</code>) ou dans un passage de texte li&#xE9; au champ par la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code> ou <code lang="en" xml:lang="en">aria-labelledby</code>, cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n<li>  Test 11.10.9 : Chaque indication de type de donn&#xE9;e et/ou de format qui utilise un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code> ou ARIA <code lang="en" xml:lang="en">aria-labelledby</code> v&#xE9;rifie-t-elle ces conditions ?\n\n<ul><li>  Le passage de texte est identifi&#xE9; via un attribut <code lang="en" xml:lang="en">id</code></li>\n<li>  La valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code> est unique</li>\n<li>  La valeur de la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code> ou ARIA <code lang="en" xml:lang="en">aria-labelledby</code> est &#xE9;gale &#xE0; la valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code></li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#minimize-error-identified" title="3.3.1, nouvelle fen&#xEA;tre" target="_blank">3.3.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#minimize-error-cues" title="3.3.2, nouvelle fen&#xEA;tre" target="_blank">3.3.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G83.html" title="G83, nouvelle fen&#xEA;tre" target="_blank">G83</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G84.html" title="G84, nouvelle fen&#xEA;tre" target="_blank">G84</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G85.html" title="G85, nouvelle fen&#xEA;tre" target="_blank">G85</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G89.html" title="G89, nouvelle fen&#xEA;tre" target="_blank">G89</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G184.html" title="G184, nouvelle fen&#xEA;tre" target="_blank">G184</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H44.html" title="H44, nouvelle fen&#xEA;tre" target="_blank">H44</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H89.html" title="H89, nouvelle fen&#xEA;tre" target="_blank">H89</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H90.html" title="H90, nouvelle fen&#xEA;tre" target="_blank">H90</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F81.html" title="F81, nouvelle fen&#xEA;tre" target="_blank">F81</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SCR18.html" title="SCR18, nouvelle fen&#xEA;tre" target="_blank">SCR18</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SCR32.html" title="SCR32, nouvelle fen&#xEA;tre" target="_blank">SCR32</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA1.html" title="ARIA1, nouvelle fen&#xEA;tre" target="_blank">ARIA1</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA2.html" title="ARIA2, nouvelle fen&#xEA;tre" target="_blank">ARIA2</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA6.html" title="ARIA6, nouvelle fen&#xEA;tre" target="_blank">ARIA6</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA9.html" title="ARIA9, nouvelle fen&#xEA;tre" target="_blank">ARIA9</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA16.html" title="ARIA16, nouvelle fen&#xEA;tre" target="_blank">ARIA16</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA21.html" title="ARIA21, nouvelle fen&#xEA;tre" target="_blank">ARIA21</a></p>\n\n\n'},{id:"11.11",level:"[AA]",text:"Dans chaque formulaire, le contr√¥le de saisie est-il accompagn√©, si n√©cessaire, de suggestions facilitant la correction des erreurs de saisie ?",description:'\n  \n\n\n  <ul><li>  Test 11.11.1 : Pour chaque formulaire, pour chaque erreur de saisie, <a href="#type-et-format-de-donnes">les types et les formats de donn&#xE9;es</a> sont-ils sugg&#xE9;r&#xE9;s, si n&#xE9;cessaire ?</li>\n<li>  Test 11.11.2 : Pour chaque formulaire, pour chaque erreur de saisie, des exemples de valeurs attendues sont-ils sugg&#xE9;r&#xE9;s, si n&#xE9;cessaire ?</li>\n</ul><p><strong>Note technique :</strong> <a href="#critre-1111-aa">Consulter la note technique au sujet des contr&#xF4;les automatiques de format HTML5</a></p>\n\n<p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#minimize-error-suggestions" title="3.3.3, nouvelle fen&#xEA;tre" target="_blank">3.3.3</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G84.html" title="G84, nouvelle fen&#xEA;tre" target="_blank">G84</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G85.html" title="G85, nouvelle fen&#xEA;tre" target="_blank">G85</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G89.html" title="G89, nouvelle fen&#xEA;tre" target="_blank">G89</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G177.html" title="G177, nouvelle fen&#xEA;tre" target="_blank">G177</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H89.html" title="H89, nouvelle fen&#xEA;tre" target="_blank">H89</a></p>\n\n\n'},{id:"11.12",level:"[AA]",text:"Pour chaque formulaire, les donn√©es √† caract√®re financier, juridique ou personnel peuvent-elles √™tre modifi√©es, mises √† jour ou r√©cup√©r√©es par l'utilisateur ?",description:'\n  \n\n\n  <ul><li>  Test 11.12.1 : Pour chaque formulaire, la saisie des donn&#xE9;es &#xE0; caract&#xE8;re financier, juridique ou personnelle v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  L&apos;utilisateur peut modifier ou annuler les donn&#xE9;es et les actions effectu&#xE9;es sur ces donn&#xE9;es apr&#xE8;s leur saisie</li>\n<li>  L&apos;utilisateur peut v&#xE9;rifier et corriger les donn&#xE9;es avant la validation du formulaire</li>\n<li>  Un m&#xE9;canisme de confirmation explicite, via un champ de formulaire ou une &#xE9;tape suppl&#xE9;mentaire, est pr&#xE9;sent</li>\n</ul></li>\n<li>  Test 11.12.2 : Pour chaque formulaire, la suppression des donn&#xE9;es &#xE0; caract&#xE8;re financier, juridique ou personnelle v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  Un m&#xE9;canisme permet de r&#xE9;cup&#xE9;rer les donn&#xE9;es supprim&#xE9;es par l&apos;utilisateur</li>\n<li>  Un m&#xE9;canisme de confirmation explicite de la suppression, via un champ de formulaire ou une &#xE9;tape suppl&#xE9;mentaire, est pr&#xE9;sent</li>\n</ul></li> diff√©rents, au moins (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 12.1.1 : Chaque <a href="#ensemble-de-pages">ensemble de pages</a> v&#xE9;rifie-t-il une de ces conditions (<a href="#critre-121" title="Cas particuliers pour le crit&#xE8;re 12.1">hors cas particuliers</a>) ?\n\n<ul><li>  Un <a href="#menu-de-navigation">menu de navigation</a> et un plan du site sont pr&#xE9;sents</li>\n<li>  Un <a href="#menu-de-navigation">menu de navigation</a> et un <a href="#moteur-de-recherche-interne--un-site-web">moteur de recherche</a> sont pr&#xE9;sents</li>\n<li>  Un <a href="#moteur-de-recherche-interne--un-site-web">moteur de recherche</a> et un plan du site sont pr&#xE9;sents</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-mult-loc" title="2.4.5, nouvelle fen&#xEA;tre" target="_blank">2.4.5</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-location" title="2.4.8, nouvelle fen&#xEA;tre" target="_blank">2.4.8</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G63.html" title="G63, nouvelle fen&#xEA;tre" target="_blank">G63</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G64.html" title="G64, nouvelle fen&#xEA;tre" target="_blank">G64</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G161.html" title="G161, nouvelle fen&#xEA;tre" target="_blank">G161</a></p>\n\n\n'},{id:"12.2",level:"[AA]",text:"Dans chaque ensemble de pages, le menu ou les barres de navigation sont-ils toujours √† la m√™me place (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 12.2.1 : Dans chaque <a href="#ensemble-de-pages">ensemble de pages</a>, chaque page ayant un <a href="#menu-de-navigation">menu de navigation</a> v&#xE9;rifie-t-elle ces conditions (<a href="#critres-122--123" title="Cas particuliers pour le crit&#xE8;re 12.2">hors cas particuliers</a>) ?\n\n<ul><li>  Le <a href="#menu-de-navigation">menu de navigation</a> est toujours &#xE0; la m&#xEA;me place dans la pr&#xE9;sentation</li>\n<li>  Le <a href="#menu-de-navigation">menu de navigation</a> se pr&#xE9;sente toujours dans le m&#xEA;me ordre relatif dans le code source.</li>\n</ul></li>\n<li>  Test 12.2.2 Chaque <a href="#barre-de-navigation">barre de navigation</a> r&#xE9;p&#xE9;t&#xE9;e dans un ensemble de pages v&#xE9;rifie-t-elle ces conditions (<a href="#critres-122--123" title="Cas particuliers pour le crit&#xE8;re 12.2">hors cas particuliers</a>) ?\n\n<ul><li>  La <a href="#barre-de-navigation">barre de navigation</a> est toujours &#xE0; la m&#xEA;me place dans la pr&#xE9;sentation</li>\n<li>  La <a href="#barre-de-navigation">barre de navigation</a> se pr&#xE9;sente toujours dans le m&#xEA;me ordre relatif dans le code source.</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#consistent-behavior-consistent-locations" title="3.2.3, nouvelle fen&#xEA;tre" target="_blank">3.2.3</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G61.html" title="G61, nouvelle fen&#xEA;tre" target="_blank">G61</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F66.html" title="F66, nouvelle fen&#xEA;tre" target="_blank">F66</a></p>\n\n\n'},{id:"12.3",level:"[AA]",text:"Dans chaque ensemble de pages, le menu et les barres de navigation ont-ils une pr√©sentation coh√©rente (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 12.3.1 : Dans chaque <a href="#ensemble-de-pages">ensemble de pages</a>, le <a href="#menu-de-navigation">menu de navigation</a> principal a-t-il une pr&#xE9;sentation coh&#xE9;rente (<a href="#critres-122--123" title="Cas particuliers pour le crit&#xE8;re 12.3">hors cas particuliers</a>) ?</li>\n<li>  Test 12.3.2 : Dans chaque <a href="#ensemble-de-pages">ensemble de pages</a>, les barres de navigation r&#xE9;p&#xE9;t&#xE9;es ont-elles une pr&#xE9;sentation coh&#xE9;rente (<a href="#critres-122--123" title="Cas particuliers pour le crit&#xE8;re 12.3">hors cas particuliers</a>) ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#consistent-behavior-consistent-locations" title="3.2.3, nouvelle fen&#xEA;tre" target="_blank">3.2.3</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G61.html" title="G61, nouvelle fen&#xEA;tre" target="_blank">G61</a></p>\n\n\n'},{id:"12.4",level:"[AA]",text:'La page "plan du site" est-elle pertinente ?',description:'\n  \n\n\n  <ul><li>  Test 12.4.1 : La <a href="#page-plan-du-site">page &quot;plan du site&quot;</a> est-elle repr&#xE9;sentative de l&apos;architecture g&#xE9;n&#xE9;rale du site ?</li>\n<li>  Test 12.4.2 : Les liens du plan du site sont-ils fonctionnels ?</li>\n<li>  Test 12.4.3 : Les liens du plan du site renvoient-ils bien vers les pages indiqu&#xE9;es par l&apos;intitul&#xE9; ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-mult-loc" title="2.4.5, nouvelle fen&#xEA;tre" target="_blank">2.4.5</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-location" title="2.4.8, nouvelle fen&#xEA;tre" target="_blank">2.4.8</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G63.html" title="G63, nouvelle fen&#xEA;tre" target="_blank">G63</a></p>\n\n\n'},{id:"12.5",level:"[AA]",text:'Dans chaque ensemble de pages, la page "plan du site" est-elle atteignable de mani√®re identique ?',description:'\n  \n\n\n  <ul><li>  Test 12.5.1 : Dans chaque ensemble de pages, la <a href="#page-plan-du-site">page &quot;plan du site&quot;</a> est-elle accessible &#xE0; partir d&apos;une fonctionnalit&#xE9; identique ?</li>\n<li>  Test 12.5.2 : Dans chaque ensemble de pages, la fonctionnalit&#xE9; vers la <a href="#page-plan-du-site">page &quot;plan du site&quot;</a> est-elle situ&#xE9;e &#xE0; la m&#xEA;me place dans la pr&#xE9;sentation ?</li>\n<li>  Test 12.5.3 : Dans chaque ensemble de pages, la fonctionnalit&#xE9; vers la <a href="#page-plan-du-site">page &quot;plan du site&quot;</a> se pr&#xE9;sente-t-elle toujours dans le m&#xEA;me ordre relatif dans le code source ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-mult-loc" title="2.4.5, nouvelle fen&#xEA;tre" target="_blank">2.4.5</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-location" title="2.4.8, nouvelle fen&#xEA;tre" target="_blank">2.4.8</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#consistent-behavior-consistent-locations" title="3.2.3, nouvelle fen&#xEA;tre" target="_blank">3.2.3</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G61.html" title="G61, nouvelle fen&#xEA;tre" target="_blank">G61</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G63.html" title="G63, nouvelle fen&#xEA;tre" target="_blank">G63</a></p>\n\n\n'},{id:"12.6",level:"[AA]",text:"Dans chaque ensemble de pages, le moteur de recherche est-il atteignable de mani√®re identique ?",description:'\n  \n\n\n  <ul><li>  Test 12.6.1 : Dans chaque ensemble de pages, le <a href="#moteur-de-recherche-interne--un-site-web">moteur de recherche</a> est-il accessible &#xE0; partir d&apos;une fonctionnalit&#xE9; identique ?</li>\n<li>  Test 12.6.2 : Dans chaque ensemble de pages, la fonctionnalit&#xE9; vers le <a href="#moteur-de-recherche-interne--un-site-web">moteur de recherche</a> est-elle situ&#xE9;e &#xE0; la m&#xEA;me place dans la pr&#xE9;sentation ?</li>\n<li>  Test 12.6.3 : Dans chaque ensemble de pages, la fonctionnalit&#xE9; vers le <a href="#moteur-de-recherche-interne--un-site-web">moteur de recherche</a> se pr&#xE9;sente-t-elle toujours dans le m&#xEA;me ordre relatif dans le code source ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#consistent-behavior-consistent-locations" title="3.2.3, nouvelle fen&#xEA;tre" target="_blank">3.2.3</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G61.html" title="G61, nouvelle fen&#xEA;tre" target="_blank">G61</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F66.html" title="F66, nouvelle fen&#xEA;tre" target="_blank">F66</a></p>\n\n\n'},{id:"12.7",level:"[AA]",text:"Dans chaque page d'une collection de pages, des liens facilitant la navigation sont-ils pr√©sents ?",description:'\n  \n\n\n  <ul><li>  Test 12.7.1 : Chaque page d&apos;une <a href="#collection-de-pages">collection de pages</a>, v&#xE9;rifie-t-elle ces conditions ?\n\n<ul><li>  Un lien permet d&apos;acc&#xE9;der &#xE0; la page suivante</li>\n<li>  Un lien permet d&apos;acc&#xE9;der &#xE0; la page pr&#xE9;c&#xE9;dente</li>\n<li>  Des <a href="#accder--chaque-page-de-la-collection-de-pages">liens permettent d&apos;acc&#xE9;der &#xE0; chaque page</a> de la <a href="#collection-de-pages">collection de pages</a></li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-mult-loc" title="2.4.5, nouvelle fen&#xEA;tre" target="_blank">2.4.5</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-location" title="2.4.8, nouvelle fen&#xEA;tre" target="_blank">2.4.8</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G125.html" title="G125, nouvelle fen&#xEA;tre" target="_blank">G125</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G126.html" title="G126, nouvelle fen&#xEA;tre" target="_blank">G126</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G127.html" title="G127, nouvelle fen&#xEA;tre" target="_blank">G127</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G185.html" title="G185, nouvelle fen&#xEA;tre" target="_blank">G185</a></p>\n\n\n'},{id:"12.8",level:"[AAA]",text:"Dans chaque page web, un fil d'Ariane est-il pr√©sent (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 12.8.1 : Dans chaque page web, un fil d&apos;Ariane est-il pr&#xE9;sent (<a href="#critre-128" title="Cas particuliers pour le crit&#xE8;re 12.8">hors cas particuliers</a>) ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-location" title="2.4.8, nouvelle fen&#xEA;tre" target="_blank">2.4.8</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G65.html" title="G65, nouvelle fen&#xEA;tre" target="_blank">G65</a></p>\n\n\n'},{id:"12.9",level:"[AAA]",text:"Dans chaque page Web, le fil d'Ariane est-il pertinent ?",description:'\n  \n\n\n  <ul><li>  Test 12.9.1 : Dans chaque page Web, le fil d&apos;Ariane est-il repr&#xE9;sentatif de la position de la page dans l&apos;arborescence du site ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-location" title="2.4.8, nouvelle fen&#xEA;tre" target="_blank">2.4.8</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G65.html" title="G65, nouvelle fen&#xEA;tre" target="_blank">G65</a></p>\n\n\n'},{id:"12.10",level:"[A]",text:"Dans chaque page Web, les groupes de liens importants (menu, barre de navigation...) et la zone de contenu sont-ils identifi√©s hors cas particuliers ?",description:'\n  \n\n\n  <ul><li>  Test 12.10.1 : Dans chaque page Web, chaque groupe de liens importants est-il impl&#xE9;ment&#xE9; dans une balise commune ?</li>\n<li>  Test 12.10.2 : Dans chaque page Web, chaque groupe de liens importants v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  La balise structurant le groupe de liens importants poss&#xE8;de un attribut <code lang="en" xml:lang="en">id</code></li>\n<li>  La balise structurant le groupe de liens importants est imm&#xE9;diatement pr&#xE9;c&#xE9;d&#xE9;e, dans le code source, d&apos;une <code lang="en" xml:lang="en">ancre nomm&#xE9;e</code></li>\n<li>  La balise lien du groupe est imm&#xE9;diatement pr&#xE9;c&#xE9;d&#xE9;e, dans le code source, d&apos;une <code lang="en" xml:lang="en">ancre nomm&#xE9;e</code></li>\n</ul></li>\n<li>  Test 12.10.3 : Dans chaque page Web, la zone de contenu v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  La zone de contenu poss&#xE8;de un attribut <code lang="en" xml:lang="en">id</code></li>\n<li>  La zone de contenu est imm&#xE9;diatement pr&#xE9;c&#xE9;d&#xE9;e, dans le code source, d&apos;une <code lang="en" xml:lang="en">ancre nomm&#xE9;e</code></li>\n<li>  Le premier &#xE9;l&#xE9;ment de la zone de contenu est imm&#xE9;diatement pr&#xE9;c&#xE9;d&#xE9;, dans le code source, d&apos;une <code lang="en" xml:lang="en">ancre nomm&#xE9;e</code></li>\n</ul></li>\n<li>  Test 12.10.4 : Dans chaque page Web, la structure du document v&#xE9;rifie-t-elle ces conditions ?\n\n<ul><li>  La <a href="#zone-dune-image-ractiveHeader">zone d&apos;en-t&#xEA;te de la page</a> poss&#xE8;de un r&#xF4;le ARIA <code lang="en" xml:lang="en">banner</code></li>\n<li>  Le <a href="#menu-de-navigation">menu de navigation</a> principal poss&#xE8;de un r&#xF4;le ARIA <code lang="en" xml:lang="en">navigation</code></li>\n<li>  La <a href="#zone-dune-image-ractiveMain">zone de contenu principal</a> poss&#xE8;de un r&#xF4;le ARIA <code lang="en" xml:lang="en">main</code></li>\n<li>  La <a href="#zone-dune-image-ractiveFooter">zone de pied de page</a> poss&#xE8;de un r&#xF4;le ARIA <code lang="en" xml:lang="en">contentinfo</code></li>\n<li>  Le <a href="#moteur-de-recherche-interne--un-site-web">moteur de recherche</a> sur le site poss&#xE8;de un r&#xF4;le ARIA <code lang="en" xml:lang="en">search</code></li>\n<li>  Les r&#xF4;les ARIA <code lang="en" xml:lang="en">banner</code>, <code lang="en" xml:lang="en">main</code>, <code lang="en" xml:lang="en">contentinfo</code> et <code lang="en" xml:lang="en">search</code> sont uniques dans la page.</li>\n<li>  Le r&#xF4;le ARIA <code lang="en" xml:lang="en">navigation</code> est r&#xE9;serv&#xE9; aux zones de navigations principales et secondaires</li>\n</ul></li>\n</ul><p><strong>Note technique :</strong> <a href="#critre-1210%20a">Consulter la note technique au sujet des role <code lang="en" xml:lang="en">landmark</code> et des liens d&apos;&#xE9;vitement.</a></p>\n\n<p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-programmatic" title="1.3.1, nouvelle fen&#xEA;tre" target="_blank">1.3.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-skip" title="2.4.1, nouvelle fen&#xEA;tre" target="_blank">2.4.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#ensure-compat-rsv" title="4.1.2, nouvelle fen&#xEA;tre" target="_blank">4.1.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G115.html" title="G115, nouvelle fen&#xEA;tre" target="_blank">G115</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H50.html" title="H50, nouvelle fen&#xEA;tre" target="_blank">H50</a> - <a href="http://www.w3.org/TR/WCAG20-TECHS/ARIA4.html" title="ARIA4, nouvelle fen&#xEA;tre" target="_blank">ARIA4</a> - <a href="http://www.w3.org/TR/WCAG20-TECHS/ARIA11.html" title="ARIA11, nouvelle fen&#xEA;tre" target="_blank">ARIA11</a></p>\n\n\n'},{id:"12.11",level:"[A]",text:"Dans chaque page Web, des liens d'√©vitement ou d'acc√®s rapide aux groupes de liens importants et √† la zone de contenu sont-ils pr√©sents hors cas particuliers ?",description:'\n  \n\n\n  <ul><li>  Test 12.11.1 : Dans chaque page Web, un lien permet-il d&apos;&#xE9;viter chaque groupe de liens importants identifi&#xE9; ou d&apos;y acc&#xE9;der ?</li>\n<li>  Test 12.11.2 : Dans chaque page Web, un lien permet-il d&apos;&#xE9;viter la zone de contenu identifi&#xE9;e ou d&apos;y acc&#xE9;der ?</li>\n<li>  Test 12.11.3 : Dans chaque page Web, chaque <a href="#liens-dvitement-ou-daccs-rapide">lien d&apos;&#xE9;vitement ou d&apos;acc&#xE8;s rapide</a> est-il fonctionnel ?</li>\n<li>  Test 12.11.4 : Dans chaque ensemble de pages, les <a href="#liens-dvitement-ou-daccs-rapide">liens d&apos;&#xE9;vitement ou d&apos;acc&#xE8;s rapide</a> v&#xE9;rifient-ils ces conditions ?\n\n<ul><li>  Chaque lien est situ&#xE9; &#xE0; la m&#xEA;me place dans la pr&#xE9;sentation</li>\n<li>  Chaque lien se pr&#xE9;sente toujours dans le m&#xEA;me ordre relatif dans le code source</li>\n<li>  Chaque lien est visible &#xE0; la prise de focus de tabulation au moins</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-skip" title="2.4.1, nouvelle fen&#xEA;tre" target="_blank">2.4.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-focus-order" title="2.4.3, nouvelle fen&#xEA;tre" target="_blank">2.4.3</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#consistent-behavior-consistent-locations" title="3.2.3, nouvelle fen&#xEA;tre" target="_blank">3.2.3</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G1.html" title="G1, nouvelle fen&#xEA;tre" target="_blank">G1</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G59.html" title="G59, nouvelle fen&#xEA;tre" target="_blank">G59</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G123.html" title="G123, nouvelle fen&#xEA;tre" target="_blank">G123</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G124.html" title="G124, nouvelle fen&#xEA;tre" target="_blank">G124</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SCR28.html" title="SCR28, nouvelle fen&#xEA;tre" target="_blank">SCR28</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F66.html" title="F66, nouvelle fen&#xEA;tre" target="_blank">F66</a></p>\n\n\n'},{id:"12.12",level:"[AAA]",text:"Dans chaque page Web, la page en cours de consultation est-elle indiqu√©e dans le menu de navigation ?",description:'\n  \n\n\n  <ul><li>  Test 12.12.1 : Dans chaque page Web, la page en cours de consultation est-elle indiqu&#xE9;e dans le <a href="#menu-de-navigation">menu de navigation</a> ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-location" title="2.4.8, nouvelle fen&#xEA;tre" target="_blank">2.4.8</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G128.html" title="G128, nouvelle fen&#xEA;tre" target="_blank">G128</a></p>\n\n\n'},{id:"12.13",level:"[A]",text:"Dans chaque page Web, l'ordre de tabulation est-il coh√©rent ?",description:'\n  \n\n\n  <ul><li>  Test 12.13.1 : Dans chaque page Web, l&apos;ordre de tabulation dans le contenu est-il <a href="#comprhensible-ordre-de-lecture">coh&#xE9;rent</a> ?</li>\n<li>  Test 12.13.2 : Pour chaque <a href="#script">script</a> qui met &#xE0; jour ou ins&#xE8;re un contenu, l&apos;ordre de tabulation reste-t-il <a href="#comprhensible-ordre-de-lecture">coh&#xE9;rent</a> ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-focus-order" title="2.4.3, nouvelle fen&#xEA;tre" target="_blank">2.4.3</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G59.html" title="G59, nouvelle fen&#xEA;tre" target="_blank">G59</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H4.html" title="H4, nouvelle fen&#xEA;tre" target="_blank">H4</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F44.html" title="F44, nouvelle fen&#xEA;tre" target="_blank">F44</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SCR26.html" title="SCR26, nouvelle fen&#xEA;tre" target="_blank">SCR26</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SCR27.html" title="SCR27, nouvelle fen&#xEA;tre" target="_blank">SCR27</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SCR37.html" title="SCR37, nouvelle fen&#xEA;tre" target="_blank">SCR37</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/C27.html" title="C27, nouvelle fen&#xEA;tre" target="_blank">C27</a> - <a href="http://www.w3.org/TR/2014/NOTE-WCAG20-TECHS-20140916/F85.html" title="F85, nouvelle fen&#xEA;tre" target="_blank">F85</a></p>\n\n\n'},{id:"12.14",level:"[A]",text:"Dans chaque page Web, la navigation ne doit pas contenir de pi√®ge au clavier. Cette r√®gle est-elle respect√©e ?",description:'\n  \n\n\n  <ul><li>  Test 12.14.1 : Dans chaque page Web, chaque &#xE9;l&#xE9;ment recevant le focus v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  Il est possible d&apos;atteindre l&apos;&#xE9;l&#xE9;ment suivant ou pr&#xE9;c&#xE9;dent pouvant recevoir le <code lang="en" xml:lang="en">focus</code> avec la touche de tabulation</li>\n<li>  L&apos;utilisateur est inform&#xE9; d&apos;un m&#xE9;canisme fonctionnel permettant d&apos;atteindre au clavier l&apos;&#xE9;l&#xE9;ment suivant ou pr&#xE9;c&#xE9;dent pouvant recevoir le <code lang="en" xml:lang="en">focus</code></li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#keyboard-operation-keyboard-operable" title="2.1.1, nouvelle fen&#xEA;tre" target="_blank">2.1.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#keyboard-operation-trapping" title="2.1.2, nouvelle fen&#xEA;tre" target="_blank">2.1.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H91.html" title="H91, nouvelle fen&#xEA;tre" target="_blank">H91</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G21.html" title="G21, nouvelle fen&#xEA;tre" target="_blank">G21</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F10.html" title="F10, nouvelle fen&#xEA;tre" target="_blank">F10</a></p>\n\n\n'}]},{title:"13. Consultation",rules:[{id:"13.1",level:"[A]",text:"Pour chaque page Web, l'utilisateur a-t-il le contr√¥le de chaque limite de temps modifiant le contenu (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 13.1.1 : Pour chaque page Web, chaque <a href="#procd-de-rafrachissement">proc&#xE9;d&#xE9; de rafra&#xEE;chissement</a> ou de <a href="#redirection-automatique">redirection automatique</a> ( balise <code lang="en" xml:lang="en">object</code>, balise <code lang="en" xml:lang="en">embed</code>, balise <code lang="en" xml:lang="en">svg</code>, balise <code lang="en" xml:lang="en">canvas</code>, balise <code lang="en" xml:lang="en">meta</code>) v&#xE9;rifie-t-il une de ces conditions (<a href="#critre-131" title="Cas particuliers pour le crit&#xE8;re 13.1">hors cas particuliers</a>) ?\n\n<ul><li>  L&apos;utilisateur peut arr&#xEA;ter ou relancer le rafra&#xEE;chissement</li>\n<li>  L&apos;utilisateur peut augmenter la limite de temps entre deux rafra&#xEE;chissements de dix fois, au moins</li>\n<li>  L&apos;utilisateur est averti de l&apos;imminence du rafra&#xEE;chissement et dispose de vingt secondes, au moins, pour augmenter la limite de temps avant le prochain rafra&#xEE;chissement</li>\n<li>  La limite de temps entre deux rafra&#xEE;chissements est de vingt heures, au moins</li>\n</ul></li>\n<li>  Test 13.1.2 : Pour chaque page Web, chaque proc&#xE9;d&#xE9; de redirection effectu&#xE9; via une balise <code lang="en" xml:lang="en">meta</code> est-il imm&#xE9;diat (<a href="#critre-131" title="Cas particuliers pour le crit&#xE8;re 13.1">hors cas particuliers</a>) ?</li>\n<li>  Test 13.1.3 : Pour chaque page Web, chaque proc&#xE9;d&#xE9; de redirection effectu&#xE9; via un <a href="#script">script</a> v&#xE9;rifie-t-il une de ces conditions (<a href="#critre-131" title="Cas particuliers pour le crit&#xE8;re 13.1">hors cas particuliers</a>) ?\n\n<ul><li>  L&apos;utilisateur peut arr&#xEA;ter ou relancer la redirection</li>\n<li>  L&apos;utilisateur peut augmenter la limite de temps avant la redirection de dix fois, au moins</li>\n<li>  L&apos;utilisateur est averti de l&apos;imminence de la redirection et dispose de vingt secondes, au moins, pour augmenter la limite de temps avant la prochaine redirection</li>\n<li>  La limite de temps avant la redirection est de vingt heures, au moins</li>\n</ul></li>\n<li>  Test 13.1.4 : Pour chaque page Web, chaque proc&#xE9;d&#xE9; de redirection effectu&#xE9; c&#xF4;t&#xE9; serveur v&#xE9;rifie-t-il une de ces conditions (<a href="#critre-131" title="Cas particuliers pour le crit&#xE8;re 13.1">hors cas particuliers</a>) ?\n\n<ul><li>  L&apos;utilisateur peut arr&#xEA;ter ou relancer la redirection</li>\n<li>  L&apos;utilisateur peut augmenter la limite de temps avant la redirection de dix fois, au moins</li>\n<li>  L&apos;utilisateur est averti de l&apos;imminence de la redirection et dispose de vingt secondes, au moins, pour augmenter la limite de temps avant la prochaine redirection</li>\n<li>  La limite de temps avant la redirection est de vingt heures, au moins</li>\n</ul></li>\n<li>  Test 13.1.5 : Pour chaque page Web, chaque proc&#xE9;d&#xE9; limitant le temps d&apos;une session v&#xE9;rifie-t-il une de ces conditions (<a href="#critre-131" title="Cas particuliers pour le crit&#xE8;re 13.1">hors cas particuliers</a>) ?\n\n<ul><li>  L&apos;utilisateur peut supprimer la limite de temps</li>\n<li>  L&apos;utilisateur peut augmenter la limite de temps</li>\n<li>  La limite de temps avant la fin de la session est de vingt heures au moins.</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#time-limits-required-behaviors" title="2.2.1, nouvelle fen&#xEA;tre" target="_blank">2.2.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#time-limits-pause" title="2.2.2, nouvelle fen&#xEA;tre" target="_blank">2.2.2</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#time-limits-postponed" title="2.2.4, nouvelle fen&#xEA;tre" target="_blank">2.2.4</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#consistent-behavior-no-extreme-changes-context" title="3.2.5, nouvelle fen&#xEA;tre" target="_blank">3.2.5</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/F40.html" title="F40, nouvelle fen&#xEA;tre" target="_blank">F40</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F41.html" title="F41, nouvelle fen&#xEA;tre" target="_blank">F41</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F61.html" title="F61, nouvelle fen&#xEA;tre" target="_blank">F61</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F58.html" title="F58, nouvelle fen&#xEA;tre" target="_blank">F58</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G76.html" title="G76, nouvelle fen&#xEA;tre" target="_blank">G76</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G186.html" title="G186, nouvelle fen&#xEA;tre" target="_blank">G186</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G198.html" title="G198, nouvelle fen&#xEA;tre" target="_blank">G198</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H76.html" title="H76, nouvelle fen&#xEA;tre" target="_b  title="2.4.4, nouvelle fen&#xEA;tre" target="_blank">2.4.4</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#consistent-behavior-no-extreme-changes-context" title="3.2.5, nouvelle fen&#xEA;tre" target="_blank">3.2.5</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G201.html" title="G201, nouvelle fen&#xEA;tre" target="_blank">G201</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H33.html" title="H33, nouvelle fen&#xEA;tre" target="_blank">H33</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H83.html" title="H83, nouvelle fen&#xEA;tre" target="_blank">H83</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F22.html" title="F22, nouvelle fen&#xEA;tre" target="_blank">F22</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SCR24.html" title="SCR24, nouvelle fen&#xEA;tre" target="_blank">SCR24</a></p>\n\n\n'},{id:"13.3",level:"[A]",text:"Dans chaque page Web, l'ouverture d'une nouvelle fen√™tre ne doit pas √™tre d√©clench√©e sans action de l'utilisateur. Cette r√®gle est-elle respect√©e ?",description:'\n  \n\n\n  <ul><li>  Test 13.3.1 : Dans chaque page Web, l&apos;ouverture d&apos;une nouvelle fen&#xEA;tre ne doit pas &#xEA;tre d&#xE9;clench&#xE9;e sans action de l&apos;utilisateur. Cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#consistent-behavior-receive-focus" title="3.2.1, nouvelle fen&#xEA;tre" target="_blank">3.2.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#consistent-behavior-no-extreme-changes-context" title="3.2.5, nouvelle fen&#xEA;tre" target="_blank">3.2.5</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G107.html" title="G107, nouvelle fen&#xEA;tre" target="_blank">G107</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F22.html" title="F22, nouvelle fen&#xEA;tre" target="_
