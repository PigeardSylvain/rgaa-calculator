<!DOCTYPE html><html lang="fr"><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>Calculateur RGAA 3</title><script>var RGAA={chapters:[{title:"1. Images",rules:[{id:"1.1",level:"[A]",text:"Chaque image a-t-elle une alternative textuelle ?",description:'\n  \n\n\n  <ul><li> Test 1.1.1 : Chaque image (balise <code lang="en" xml:lang="en">img</code>) a-t-elle un attribut <code lang="en" xml:lang="en">alt</code> ?</li>\n<li> Test 1.1.2 : Chaque <a href="#zone-dune-image-ractive">zone</a> (balise <code lang="en" xml:lang="en">area</code>) d&apos;une <a href="#image-ractive">image r&#xE9;active</a> a-t-elle un attribut <code lang="en" xml:lang="en">alt</code> ?</li>\n<li> Test 1.1.3 : Chaque bouton de formulaire (balise <code lang="en" xml:lang="en">input</code> avec l&apos;attribut <code lang="en" xml:lang="en">type=&quot;image&quot;</code>) a-t-il un attribut <code lang="en" xml:lang="en">alt</code> ?</li>\n<li> Test 1.1.4 : Chaque <a href="#zone-dune-image-ractive">zone</a> (balise <code lang="en" xml:lang="en">area</code>) d&apos;une <a href="#image-ractive">image r&#xE9;active</a> cot&#xE9; serveur est-t-elle doubl&#xE9;e d&apos;un lien dans la page ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#text-equiv-all" title="1.1.1, nouvelle fen&#xEA;tre" target="_blank">1.1.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H36.html" title="H36, nouvelle fen&#xEA;tre" target="_blank">H36</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H37.html" title="H37, nouvelle fen&#xEA;tre" target="_blank">H37</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H53.html" title="H53, nouvelle fen&#xEA;tre" target="_blank">H53</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H24.html" title="H24, nouvelle fen&#xEA;tre" target="_blank">H24</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H65.html" title="F65, nouvelle fen&#xEA;tre" target="_blank">F65</a></p>\n\n\n'},{id:"1.2",level:"[A]",text:"Pour chaque image de d√©coration ayant une alternative textuelle, cette alternative est-elle vide ?",description:'\n  \n\n\n  <ul><li>  Test 1.2.1 : Chaque <a href="#image-de-dcoration">image de d&#xE9;coration</a> sans <a href="#lgende-dimage">l&#xE9;gende</a> (balise <code lang="en" xml:lang="en">img</code>) et ayant un attribut <code lang="en" xml:lang="en">alt</code> v&#xE9;rifie-t-elle ces conditions :\n\n<ul><li>  le contenu de l&apos;attribut alt est vide (<code lang="en" xml:lang="en">alt=&quot;&quot;</code>)</li>\n<li>  l&apos;image de d&#xE9;coration ne poss&#xE8;de pas d&apos;attribut <code lang="en" xml:lang="en">title</code></li>\n</ul></li>\n<li>  Test 1.2.2 : Chaque <a href="#zone-non-cliquable">zone non cliquable</a> (balise <code lang="en" xml:lang="en">area</code> sans attribut <code lang="en" xml:lang="en">href</code>), non porteuse d&apos;information et ayant un attribut <code lang="en" xml:lang="en">alt</code> v&#xE9;rifie-t-elle ces conditions ?\n\n<ul><li>  le contenu de l&apos;attribut <code lang="en" xml:lang="en">alt</code> est vide (<code lang="en" xml:lang="en">alt=&quot;&quot;</code>)</li>\n<li>  la zone cliquable ne poss&#xE8;de pas d&apos;attribut <code lang="en" xml:lang="en">title</code></li>\n</ul></li>\n<li>  Test 1.2.3 : Pour chaque image objet sans <a href="#lgende-dimage">l&#xE9;gende</a> (balise <code lang="en" xml:lang="en">object</code> avec l&apos;attribut <code lang="en" xml:lang="en">type=&quot;image/...&quot;</code>) non porteuse d&apos;information, l&apos;alternative textuelle entre <code lang="en" xml:lang="en">&lt;object&gt;</code> et <code lang="en" xml:lang="en">&lt;/object&gt;</code> est-elle vide ?</li>\n<li>  Test 1.2.4 : Chaque image vectorielle de d&#xE9;coration (balise <code lang="en" xml:lang="en">svg</code>) non porteuse d&apos;information et poss&#xE9;dant une alternative v&#xE9;rifie-t-elle ces conditions ?\n\n<ul><li>  La balise <code lang="en" xml:lang="en">svg</code> poss&#xE8;de un <code lang="en" xml:lang="en">role=&quot;img&quot;</code></li>\n<li>  La balise <code lang="en" xml:lang="en">svg</code> ou l&apos;un de ses enfants est d&#xE9;pourvue de role, propri&#xE9;t&#xE9; ou &#xE9;tat ARIA visant &#xE0; labelliser l&apos;image vectorielle (<code lang="en" xml:lang="en">aria-label</code>, <code lang="en" xml:lang="en">aria-describedby</code>, <code lang="en" xml:lang="en">aria-labelledby</code> par exemple).</li>\n<li>  Les balises <code lang="en" xml:lang="en">title</code> et <code lang="en" xml:lang="en">desc</code> sont absentes ou vides</li>\n<li>  La balise <code lang="en" xml:lang="en">svg</code> ou l&apos;un de ses enfants est d&#xE9;pourvue d&apos;attribut <code lang="en" xml:lang="en">title</code></li>\n</ul></li>\n<li>  Test 1.2.5 : Pour chaque image bitmap de d&#xE9;coration (balise <code lang="en" xml:lang="en">canvas</code>), le contenu entre <code lang="en" xml:lang="en">&lt;canvas&gt;</code> et <code lang="en" xml:lang="en">&lt;/canvas&gt;</code> doit &#xEA;tre d&#xE9;pourvu de contenus textuels, cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n</ul><p><strong>Note technique :</strong> <a href="#critre-12-a">Consulter la note technique au sujet du role &quot;pr&#xE9;sentation&quot;</a></p>\n\n<p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#text-equiv-all" title="1.1.1, nouvelle fen&#xEA;tre" target="_blank">1.1.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#ensure-compat-rsv" title="4.1.2, nouvelle fen&#xEA;tre" target="_blank">4.1.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H67.html" title="H67, nouvelle fen&#xEA;tre" target="_blank">H67</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G196.html" title="G196, nouvelle fen&#xEA;tre" target="_blank">G196</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/C9.html" title="C9, nouvelle fen&#xEA;tre" target="_blank">C9</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F39.html" title="F39, nouvelle fen&#xEA;tre" target="_blank">F39</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F38.html" title="F38, nouvelle fen&#xEA;tre" target="_blank">F38</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA4.html" title="ARIA4, nouvelle fen&#xEA;tre" target="_blank">ARIA4</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA10.html" title="ARIA10, nouvelle fen&#xEA;tre" target="_blank">ARIA10</a></p>\n\n\n'},{id:"1.3",level:"[A]",text:"Pour chaque image porteuse d'information ayant une alternative textuelle, cette alternative est-elle pertinente (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 1.3.1 : Chaque <a href="#image-porteuse-dinformation">image porteuse d&apos;information</a> (balise <code lang="en" xml:lang="en">img</code>) ayant un attribut <code lang="en" xml:lang="en">alt</code> v&#xE9;rifie-t-elle ces conditions (hors <a href="#critre-13">cas particuliers</a>) ?\n\n<ul><li>  Le contenu de l&apos;attribut <code lang="en" xml:lang="en">alt</code> est pertinent</li>\n<li>  S&apos;il est pr&#xE9;sent, le contenu de l&apos;attribut <code lang="en" xml:lang="en">title</code> est identique au contenu de l&apos;attribut <code lang="en" xml:lang="en">alt</code></li>\n</ul></li>\n<li>  Test 1.3.2 : Chaque <a href="#zone-dune-image-ractive">zone</a> (balise area) d&apos;une <a href="#image-ractive">image r&#xE9;active</a>, porteuse d&apos;information et ayant un attribut <code lang="en" xml:lang="en">alt</code>, v&#xE9;rifie-t-elle ces conditions (hors <a href="#critre-13">cas particuliers</a>) ?\n\n<ul><li>  Le contenu de l&apos;attribut <code lang="en" xml:lang="en">alt</code> est pertinent</li>\n<li>  S&apos;il est pr&#xE9;sent, le contenu de l&apos;attribut <code lang="en" xml:lang="en">title</code> est identique au contenu de l&apos;attribut <code lang="en" xml:lang="en">alt</code></li>\n</ul></li>\n<li>  Test 1.3.3 : Pour chaque bouton associ&#xE9; &#xE0; une image (balise <code lang="en" xml:lang="en">input</code> avec l&apos;attribut <code lang="en" xml:lang="en">type=&quot;image&quot;</code>) ayant un attribut <code lang="en" xml:lang="en">alt</code>, le contenu de cet attribut est-il pertinent (hors <a href="#critre-13">cas particuliers</a>) ?</li>\n<li>  Test 1.3.4 : Chaque image objet (balise <code lang="en" xml:lang="en">object</code> avec l&apos;attribut <code lang="en" xml:lang="en">type=&quot;image/...&quot;</code>) porteuse d&apos;information v&#xE9;rifie-t-elle une de ces conditions(hors <a href="#critre-13">cas particuliers</a>) ?\n\n<ul><li>  L&apos;image objet est imm&#xE9;diatement suivie d&apos;un lien adjacent permettant d&apos;afficher une page ou un passage de texte contenant une alternative pertinente.</li>\n<li>  Un m&#xE9;canisme permet &#xE0; l&apos;utilisateur de remplacer l&apos;image objet par un texte alternatif pertinent</li>\n<li>  Un m&#xE9;canisme permet &#xE0; l&apos;utilisateur de remplacer l&apos;image objet par une image poss&#xE9;dant une alternative pertinente.</li>\n</ul></li>\n<li>  Test 1.3.5 : Chaque image embarqu&#xE9;e (balise <code lang="en" xml:lang="en">embed</code> avec l&apos;attribut <code lang="en" xml:lang="en">type=&quot;image/...&quot;</code>) porteuse d&apos;information v&#xE9;rifie-t-elle une de ces conditions (hors <a href="#critre-13">cas particuliers</a>) ?\n\n<ul><li>  L&apos;image embarqu&#xE9;e est imm&#xE9;diatement suivie d&apos;un lien adjacent permettant d&apos;afficher une page ou un passage de texte contenant une alternative pertinente.</li>\n<li>  Un m&#xE9;canisme permet &#xE0; l&apos;utilisateur de remplacer l&apos;image embarqu&#xE9;e par un texte alternatif pertinent</li>\n<li>  Un m&#xE9;canisme permet &#xE0; l&apos;utilisateur de remplacer l&apos;image embarqu&#xE9;e par une image poss&#xE9;dant une alternative pertinente.</li>\n</ul></li>\n<li>  Test 1.3.6 : Chaque image vectorielle porteuse d&apos;information (balise <code lang="en" xml:lang="en">svg</code>) et poss&#xE9;dant une alternative v&#xE9;rifie-t-elle une de ces conditions (hors <a href="#critre-13">cas particuliers</a>) ?\n\n<ul><li>  La balise <code lang="en" xml:lang="en">svg</code> poss&#xE8;de un <code lang="en" xml:lang="en">role=&quot;img&quot;</code></li>\n<li>  La balise <code lang="en" xml:lang="en">svg</code> poss&#xE8;de une propri&#xE9;t&#xE9; <code lang="en" xml:lang="en">aria-label</code> dont le contenu est pertinent et identique &#xE0; l&apos;attribut <code lang="en" xml:lang="en">title</code> s&apos;il est pr&#xE9;sent</li>\n<li>  La balise <code lang="en" xml:lang="en">svg</code> poss&#xE8;de une balise <code lang="en" xml:lang="en">desc</code> dont le contenu est pertinent et identique &#xE0; l&apos;attribut <code lang="en" xml:lang="en">title</code> de la balise <code lang="en" xml:lang="en">svg</code> s&apos;il est pr&#xE9;sent</li>\n<li>  Un lien adjacent permet d&apos;acc&#xE9;der &#xE0; une alternative dont le contenu est pertinent et identique &#xE0; l&apos;attribut <code lang="en" xml:lang="en">title</code> de la balise <code lang="en" xml:lang="en">svg</code> s&apos;il est pr&#xE9;sent</li>\n</ul></li>\n<li>  Test 1.3.7 : Pour chaque image vectorielle porteuse d&apos;information (balise <code lang="en" xml:lang="en">svg</code>) et poss&#xE9;dant une alternative, cette alternative est-elle <a href="#correctement-restitue-par-les-technologies-dassistance">correctement restitu&#xE9;e</a> par les technologies d&apos;assistance ?</li>\n<li>  Test 1.3.8 : Pour chaque image bitmap porteuse d&apos;information (balise <code lang="en" xml:lang="en">canvas</code>) et poss&#xE9;dant une alternative (contenu entre <code lang="en" xml:lang="en">&lt;canvas&gt;</code> et <code lang="en" xml:lang="en">&lt;/canvas&gt;</code>), cette alternative est-elle <a href="#correctement-restitue-par-les-technologies-dassistance">correctement restitu&#xE9;e</a> par les technologies d&apos;assistance ?</li>\n<li>  Test 1.3.9 : Pour chaque image bitmap porteuse d&apos;information (balise <code lang="en" xml:lang="en">canvas</code>) et poss&#xE9;dant une alternative (contenu entre <code lang="en" xml:lang="en">&lt;canvas&gt;</code> et <code lang="en" xml:lang="en">&lt;/canvas&gt;</code>), cette alternative est-elle pertinente ?</li>\n<li>  Test 1.3.10 : Pour chaque image porteuse d&apos;information et ayant une alternative textuelle, l&apos;alternative textuelle est-elle <a href="#alternative-courte-et-concise">courte et concise</a> (hors <a href="#critre-13">cas particuliers</a>) ?</li>\n</ul><p><strong>Note technique :</strong><a href="#critre-13-a">Consulter la note technique au sujet de l&apos;attribut title et des des images vectorielles</a></p>\n\n<p><strong>Note technique :</strong> <a href="#critre-11-a">Consulter la note technique au sujet des images vectorielles</a></p>\n\n<p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#text-equiv-all" title="1.1.1, nouvelle fen&#xEA;tre" target="_blank">1.1.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#ensure-compat-rsv" title="4.1.2, nouvelle fen&#xEA;tre" target="_blank">4.1.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G94.html" title="G94, nouvelle fen&#xEA;tre" target="_blank">G94</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G95.html" title="G95, nouvelle fen&#xEA;tre" target="_blank">G95</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F30.html" title="F30, nouvelle fen&#xEA;tre" target="_blank">F30</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F71.html" title="F71, nouvelle fen&#xEA;tre" target="_blank">F71</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G196.html" title="G196, nouvelle fen&#xEA;tre" target="_blank">G196</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA4.html" title="ARIA4, nouvelle fen&#xEA;tre" target="_blank">ARIA4</a></p>\n\n\n'},{id:"1.4",level:"[A]",text:"Pour chaque image utilis√©e comme CAPTCHA ou comme image-test, ayant une alternative textuelle, cette alternative permet-elle d'identifier la nature et la fonction de l'image ?",description:'\n  \n\n\n  <ul><li>  Test 1.4.1 : Chaque image (balise <code lang="en" xml:lang="en">img</code>) utilis&#xE9;e comme <a href="#captcha">CAPTCHA</a> ou comme <a href="#imagetest">image-test</a>, ayant un attribut <code lang="en" xml:lang="en">alt</code>, v&#xE9;rifie-t-elle ces conditions ?\n\n<ul><li>  le contenu de l&apos;attribut <code lang="en" xml:lang="en">alt</code> permet d&apos;identifier la nature et la fonction de l&apos;image</li>\n<li>  s&apos;il est pr&#xE9;sent, le contenu de l&apos;attribut <code lang="en" xml:lang="en">title</code> est identique au contenu de l&apos;attribut <code lang="en" xml:lang="en">alt</code></li>\n</ul></li>\n<li>  Test 1.4.2 : Chaque <a href="#zone-dune-image-ractive">zone</a> (balise <code lang="en" xml:lang="en">area</code>) d&apos;une <a href="#image-ractive">image r&#xE9;active</a>, utilis&#xE9;e comme <a href="#captcha">CAPTCHA</a> ou comme <a href="#imagetest">image-test</a>, et ayant un attribut <code lang="en" xml:lang="en">alt</code> v&#xE9;rifie-t-elle ces conditions ?\n\n<ul><li>  le contenu de l&apos;attribut <code lang="en" xml:lang="en">alt</code> permet d&apos;identifier la nature et la fonction de la zone</li>\n<li>  s&apos;il est pr&#xE9;sent, le contenu de l&apos;attribut <code lang="en" xml:lang="en">title</code> est identique au contenu de l&apos;attribut <code lang="en" xml:lang="en">alt</code></li>\n</ul></li>\n<li>  Test 1.4.3 : Chaque bouton associ&#xE9; &#xE0; une image (balise <code lang="en" xml:lang="en">input</code> avec l&apos;attribut <code lang="en" xml:lang="en">type=&quot;image&quot;</code>) utilis&#xE9;e comme <a href="#captcha">CAPTCHA</a> ou comme <a href="#imagetest">image-test</a>, ayant un attribut <code lang="en" xml:lang="en">alt</code> v&#xE9;rifie-t-il ces conditions ?\n\n<ul><li>  le contenu de l&apos;attribut <code lang="en" xml:lang="en">alt</code> permet d&apos;identifier la nature et la fonction du bouton</li>\n<li>  s&apos;il est pr&#xE9;sent, le contenu de l&apos;attribut <code lang="en" xml:lang="en">title</code> est identique au contenu de l&apos;attribut <code lang="en" xml:lang="en">alt</code></li>\n</ul></li>\n<li>  Test 1.4.4 : Pour chaque <a href="#image-objet">image objet</a> (balise <code lang="en" xml:lang="en">object</code> avec l&apos;attribut <code lang="en" xml:lang="en">type=&quot;image/...&quot;</code>) utilis&#xE9;e comme <a href="#captcha">CAPTCHA</a> ou comme <a href="#imagetest">image-test</a>, et ayant une <a href="#alternative-textuelle-image">alternative textuelle</a>, l&apos;<a href="#alternative-textuelle-image">alternative textuelle</a> permet-elle d&apos;identifier la nature et la fonction de l&apos;image ?</li>\n<li>  Test 1.4.5 : Pour chaque image embarqu&#xE9;e (balise <code lang="en" xml:lang="en">embed</code> avec l&apos;attribut <code lang="en" xml:lang="en">type=&quot;image/...&quot;</code>) utilis&#xE9;e comme <a href="#captcha">CAPTCHA</a> ou comme <a href="#imagetest">image-test</a>, et ayant une <a href="#alternative-textuelle-image">alternative textuelle</a>, l&apos;<a href="#alternative-textuelle-image">alternative textuelle</a> permet-elle d&apos;identifier la nature et la fonction de l&apos;image ?</li>\n<li>  Test 1.4.6 : Chaque image vectorielle (balise <code lang="en" xml:lang="en">svg</code>) utilis&#xE9;e comme <a href="#captcha">CAPTCHA</a> ou comme <a href="#imagetest">image-test</a> et ayant une <a href="#alternative-textuelle-image">alternative textuelle</a> via la propri&#xE9;t&#xE9; <code lang="en" xml:lang="en">aria-label</code> ou la balise <code lang="en" xml:lang="en">desc</code> v&#xE9;rifie-t-elle ces conditions ?\n\n<ul><li>  l&apos;alternative textuelle impl&#xE9;ment&#xE9;e via la propri&#xE9;t&#xE9; <code lang="en" xml:lang="en">aria-label</code> permet d&apos;identifier la nature et la fonction de l&apos;image et est identique &#xE0; l&apos;attribut <code lang="en" xml:lang="en">title</code> s&apos;il est pr&#xE9;sent</li>\n<li>  l&apos;alternative textuelle impl&#xE9;ment&#xE9;e via la balise <code lang="en" xml:lang="en">desc</code> permet d&apos;identifier la nature et la fonction de l&apos;image et est identique &#xE0; l&apos;attribut <code lang="en" xml:lang="en">title</code> de la balise <code lang="en" xml:lang="en">svg</code> s&apos;il est pr&#xE9;sent</li>\n</ul></li>\n<li>  Test 1.4.7 : Pour chaque image vectorielle (balise <code lang="en" xml:lang="en">svg</code>) utilis&#xE9;e comme <a href="#captcha">CAPTCHA</a> ou comme image-test et ayant une alternative textuelle , l&apos;alternative textuelle est-elle <a href="#correctement-restitue-par-les-technologies-dassistance">correctement restitu&#xE9;e</a> par les technologies d&apos;assistance ?</li>\n<li>  Test 1.4.8 : Pour chaque image bitmap (balise <code lang="en" xml:lang="en">canvas</code>) utilis&#xE9;e comme <a href="#captcha">CAPTCHA</a> ou comme image-test et ayant une alternative textuelle, l&apos;alternative textuelle permet-elle d&apos;identifier la nature et la fonction de l&apos;image ?</li>\n<li>  Test 1.4.9 : Pour chaque image bitmap (balise <code lang="en" xml:lang="en">canvas</code>) utilis&#xE9;e comme <a href="#captcha">CAPTCHA</a> ou comme image-test et ayant une alternative textuelle , l&apos;alternative textuelle est-elle <a href="#correctement-restitue-par-les-technologies-dassistance">correctement restitu&#xE9;e</a> par les technologies d&apos;assistance ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#text-equiv-all" title="1.1.1, nouvelle fen&#xEA;tre" target="_blank">1.1.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G143.html" title="G143, nouvelle fen&#xEA;tre" target="_blank">G143</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G100.html" title="G100, nouvelle fen&#xEA;tre" target="_blank">G100</a></p>\n\n\n'},{id:"1.5",level:"[A]",text:"Pour chaque image utilis√©e comme CAPTCHA, une solution d'acc√®s alternatif au contenu ou √† la fonction du CAPTCHA est-elle pr√©sente ?",description:'\n  \n\n\n  <ul><li>  Test 1.5.1 : Chaque image (balises <code lang="en" xml:lang="en">img</code>, <code lang="en" xml:lang="en">area</code>, <code lang="en" xml:lang="en">object</code>, <code lang="en" xml:lang="en">embed</code>, <code lang="en" xml:lang="en">svg</code>, <code lang="en" xml:lang="en">canvas</code>) utilis&#xE9;e comme <a href="#captcha">CAPTCHA</a> v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  Il existe une autre forme de <a href="#captcha">CAPTCHA</a> non graphique, au moins</li>\n<li>  Il existe une autre solution d&apos;acc&#xE8;s &#xE0; la fonctionnalit&#xE9; s&#xE9;curis&#xE9;e par le <a href="#captcha">CAPTCHA</a></li>\n</ul></li>\n<li>  Test 1.5.2 : Chaque bouton associ&#xE9; &#xE0; une image (balise <code lang="en" xml:lang="en">input</code> avec l&apos;attribut <code lang="en" xml:lang="en">type=&quot;image&quot;</code>) utilis&#xE9;e comme <a href="#captcha">CAPTCHA</a> v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  Il existe une autre forme de <a href="#captcha">CAPTCHA</a> non graphique, au moins</li>\n<li>  Il existe une autre solution d&apos;acc&#xE8;s &#xE0; la fonctionnalit&#xE9; s&#xE9;curis&#xE9;e par le <a href="#captcha">CAPTCHA</a></li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#text-equiv-all" title="1.1.1, nouvelle fen&#xEA;tre" target="_blank">1.1.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G144.html" title="G144, nouvelle fen&#xEA;tre" target="_blank">G144</a></p>\n\n\n'},{id:"1.6",level:"[A]",text:"Chaque image porteuse d'information a-t-elle, si n√©cessaire, une description d√©taill√©e ?",description:'\n  \n\n\n  <ul><li>  Test 1.6.1 : Chaque <a href="#image-porteuse-dinformation">image porteuse d&apos;information</a> (balise <code lang="en" xml:lang="en">img</code>) qui n&#xE9;cessite une <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a>, v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  Il existe un attribut <code lang="en" xml:lang="en">longdesc</code> qui donne l&apos;adresse (<code lang="en" xml:lang="en">url</code>) d&apos;une page contenant la <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a></li>\n<li>  Il existe un attribut <code lang="en" xml:lang="en">alt</code> contenant la r&#xE9;f&#xE9;rence &#xE0; une description d&#xE9;taill&#xE9;e adjacente &#xE0; l&apos;image</li>\n<li>  Il existe un lien adjacent (via une <code lang="en" xml:lang="en">url</code> ou une <code lang="en" xml:lang="en">ancre</code>) permettant d&apos;acc&#xE9;der au contenu de la description d&#xE9;taill&#xE9;e</li>\n</ul></li>\n<li>  Test 1.6.2 : Chaque image objet porteuse d&apos;information (balise <code lang="en" xml:lang="en">object</code> avec l&apos;attribut <code lang="en" xml:lang="en">type=&quot;image/...&quot;</code>), qui n&#xE9;cessite une <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a>, v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  Il existe un lien adjacent (via une <code lang="en" xml:lang="en">url</code> ou une <code lang="en" xml:lang="en">ancre</code>) permettant d&apos;acc&#xE9;der au contenu de la <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a></li>\n<li>  Il existe une <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a> clairement identifiable adjacente &#xE0; l&apos;image objet</li>\n</ul></li>\n<li>  Test 1.6.3 : Chaque image embarqu&#xE9;e porteuse d&apos;information (balise <code lang="en" xml:lang="en">embed</code>), qui n&#xE9;cessite une <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a>, v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  Il existe un lien adjacent (via une <code lang="en" xml:lang="en">url</code> ou une <code lang="en" xml:lang="en">ancre</code>) permettant d&apos;acc&#xE9;der au contenu de la <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a></li>\n<li>  Il existe une <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a> clairement identifiable adjacente &#xE0; l&apos;image embarqu&#xE9;e</li>\n</ul></li>\n<li>  Test 1.6.4 : Chaque bouton de formulaire de type image (balise <code lang="en" xml:lang="en">input</code> avec l&apos;attribut <code lang="en" xml:lang="en">type=&quot;image&quot;</code>), qui n&#xE9;cessite une <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a>, v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  Il existe un attribut <code lang="en" xml:lang="en">alt</code> contenant la r&#xE9;f&#xE9;rence &#xE0; une description d&#xE9;taill&#xE9;e adjacente &#xE0; l&apos;image</li>\n<li>  Il existe un <a href="#lien-adjacent">lien adjacent</a> (via une <code lang="en" xml:lang="en">url</code> ou une <code lang="en" xml:lang="en">ancre</code>) permettant d&apos;acc&#xE9;der au contenu de la <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a></li>\n</ul></li>\n<li>  Test 1.6.5 : Chaque image vectorielle (balise <code lang="en" xml:lang="en">svg</code>) qui n&#xE9;cessite une <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a> v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  Il existe une propri&#xE9;t&#xE9; <code lang="en" xml:lang="en">aria-label</code> contenant une r&#xE9;f&#xE9;rence &#xE0; une description d&#xE9;taill&#xE9;e adjacente &#xE0; l&apos;image vectorielle</li>\n<li>  Il existe une balise <code lang="en" xml:lang="en">desc</code> contenant une r&#xE9;f&#xE9;rence &#xE0; une <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a> adjacente &#xE0; l&apos;image vectorielle</li>\n<li>  Il existe une balise <code lang="en" xml:lang="en">desc</code> contenant la <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a></li>\n<li>  Il existe un lien adjacent (via une balise <code lang="en" xml:lang="en">url</code> ou une <code lang="en" xml:lang="en">ancre</code>) permettant d&apos;acc&#xE9;der au contenu de la <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a></li>\n</ul></li>\n<li>  Test 1.6.6: Pour chaque image vectorielle (balise <code lang="en" xml:lang="en">svg</code>) qui impl&#xE9;mente une r&#xE9;f&#xE9;rence &#xE0; une <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a> adjacente via une propri&#xE9;t&#xE9; <code lang="en" xml:lang="en">aria-label</code> ou une balise <code lang="en" xml:lang="en">desc</code>, cette r&#xE9;f&#xE9;rence est-elle <a href="#correctement-restitue-par-les-technologies-dassistance">correctement restitu&#xE9;e</a> par les technologies d&apos;assistance ?</li>\n<li>  Test 1.6.7: Chaque image bitmap (balise <code lang="en" xml:lang="en">canvas</code>) qui n&#xE9;cessite une <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a> v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  Il existe un passage de texte entre <code lang="en" xml:lang="en">&lt;canvas&gt;</code> et <code lang="en" xml:lang="en">&lt;/canvas&gt;</code> contenant une r&#xE9;f&#xE9;rence &#xE0; une <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a> adjacente &#xE0; l&apos;image bitmap</li>\n<li>  Il existe un contenu textuel entre <code lang="en" xml:lang="en">&lt;canvas&gt;</code> et <code lang="en" xml:lang="en">&lt;/canvas&gt;</code> faisant office de <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a>.</li>\n<li>  Il existe un lien adjacent (via une <code lang="en" xml:lang="en">url</code> ou une <code lang="en" xml:lang="en">ancre</code>) permettant d&apos;acc&#xE9;der au contenu de la <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a></li>\n</ul></li>\n<li>  Test 1.6.8: Pour chaque image bitmap (balise <code lang="en" xml:lang="en">canvas</code>) qui impl&#xE9;mente une r&#xE9;f&#xE9;rence &#xE0; une <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a> adjacente, cette r&#xE9;f&#xE9;rence est-elle <a href="#correctement-restitue-par-les-technologies-dassistance">correctement restitu&#xE9;e</a> par les technologies d&apos;assistance ?</li>\n</ul><p><strong>Note technique :</strong> <a href="#critre-16-a">Consulter la note technique au sujet des images vectorielle et de l&apos;utilisation de la propri&#xE9;t&#xE9; <code lang="en" xml:lang="en">aria-describedby</code></a></p>\n\n<p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#text-equiv-all" title="1.1.1, nouvelle fen&#xEA;tre" target="_blank">1.1.1</a>\nTechnique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G92.html" title="G92, nouvelle fen&#xEA;tre" target="_blank">G92</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G74.html" title="G74, nouvelle fen&#xEA;tre" target="_blank">G74</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G73.html" title="G73, nouvelle fen&#xEA;tre" target="_blank">G73</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H45.html" title="H45, nouvelle fen&#xEA;tre" target="_blank">H45</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA6.html" title="ARIA6, nouvelle fen&#xEA;tre" target="_blank">ARIA6</a></p>\n\n\n'},{id:"1.7",level:"[A]",text:"Pour chaque image porteuse d'information ayant une description d√©taill√©e, cette description est-elle pertinente ?",description:'\n  \n\n\n  <ul><li>  Test 1.7.1 : Chaque <a href="glossaire.htm#mimgInfo">image porteuse d&apos;information</a> (balise <code lang="en" xml:lang="en">img</code> ou <code lang="en" xml:lang="en">input</code> avec l&apos;attribut <code lang="en" xml:lang="en">type=&quot;image&quot;</code>) ayant une <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a> v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  La <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a> via l&apos;adresse r&#xE9;f&#xE9;renc&#xE9;e dans l&apos;attribut <code lang="en" xml:lang="en">longdesc</code> est pertinente</li>\n<li>  La <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a> dans la page et signal&#xE9;e dans l&apos;attribut <code lang="en" xml:lang="en">alt</code> est pertinente</li>\n<li>  La <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a> via un <a href="#lien">lien adjacent</a> est pertinente</li>\n</ul></li>\n<li>  Test 1.7.2 : Chaque <a href="glossaire.htm#mimgObj">image objet</a> (balise <code lang="en" xml:lang="en">object</code> avec l&apos;attribut <code lang="en" xml:lang="en">type=&quot;image/...&quot;</code>) ayant une <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a> v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  La <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a> adjacente &#xE0; l&apos;image objet est pertinente</li>\n<li>  La <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a> via un <a href="#lien">lien adjacent</a> est pertinente</li>\n</ul></li>\n<li>  Test 1.7.3 : Chaque image embarqu&#xE9;e (balise <code lang="en" xml:lang="en">embed</code> avec l&apos;attribut <code lang="en" xml:lang="en">type=&quot;image/...&quot;</code>) ayant une <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a> v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  La <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a> adjacente &#xE0; l&apos;image embarqu&#xE9;e est pertinente</li>\n<li>  La <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a> via un <a href="#lien">lien adjacent</a> est pertinente</li>\n</ul></li>\n<li>  Test 1.7.4 : Chaque image vectorielle (balise <code lang="en" xml:lang="en">svg</code>) ayant une <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a> v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  La <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a> adjacente &#xE0; l&apos;image vectorielle est pertinente</li>\n<li>  La <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a> contenue dans la balise <code lang="en" xml:lang="en">desc</code> est pertinente</li>\n<li>  La <a href="#description-dtaille-image">description d&#xE9;taill&#xE9;e</a> via un <a href="#lien">lien adjacent</a> est pertinente</li>\n</ul></li>\n<li>  Test 1.7.5: Pour chaque image vectorielle (balise <code lang="en" xml:lang="en">svg</code>) ayant une description d&#xE9;taill&#xE9;e impl&#xE9;ment&#xE9;e via la balise <code lang="en" xml:lang="en">desc</code>, cette description d&#xE9;taill&#xE9;e est-elle <a href="#correctement-restitue-par-les-technologies-dassistance">correctement restitu&#xE9;e</a> par les technologies d&apos;assistance ?</li>\n<li>  Test 1.7.6: Chaque image bitmap (balise <code lang="en" xml:lang="en">canvas</code>) ayant une description d&#xE9;taill&#xE9;e v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  La description d&#xE9;taill&#xE9;e adjacente &#xE0; l&apos;image bitmap est pertinente</li>\n<li>  La description d&#xE9;taill&#xE9;e contenue entre <code lang="en" xml:lang="en">&lt;canvas&gt;</code> et <code lang="en" xml:lang="en">&lt;/canvas&gt;</code> est pertinente</li>\n<li>  La description d&#xE9;taill&#xE9;e via un lien adjacent est pertinente</li>\n</ul></li>\n<li>  Test 1.7.7: Pour chaque image bitmap (balise <code lang="en" xml:lang="en">canvas</code>) ayant une description d&#xE9;taill&#xE9;e entre <code lang="en" xml:lang="en">&lt;canvas&gt;</code> et <code lang="en" xml:lang="en">&lt;/canvas&gt;</code>, cette description d&#xE9;taill&#xE9;e est-elle <a href="#correctement-restitue-par-les-technologies-dassistance">correctement restitu&#xE9;e</a> par les technologies d&apos;assistance ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#text-equiv-all" title="1.1.1, nouvelle fen&#xEA;tre" target="_blank">1.1.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G92.html" title="G92, nouvelle fen&#xEA;tre" target="_blank">G92</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F67.html" title="F67, nouvelle fen&#xEA;tre" target="_blank">F67</a></p>\n\n\n'},{id:"1.8",level:"[AA]",text:"Chaque image texte porteuse d'information, en l'absence d'un m√©canisme de remplacement, doit si possible √™tre remplac√©e par du texte styl√©. Cette r√®gle est-elle respect√©e (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 1.8.1 : Chaque <a href="#image-texte">image texte</a> (balise <code lang="en" xml:lang="en">img</code>) porteuse d&apos;information, en l&apos;absence d&apos;un <a href="#mcanisme-de-remplacement">m&#xE9;canisme de remplacement</a>, doit si possible &#xEA;tre remplac&#xE9;e par du <a href="#texte-styl">texte styl&#xE9;</a>. Cette r&#xE8;gle est-elle respect&#xE9;e (<a href="#critre-18">hors cas particuliers</a>) ?</li>\n<li>  Test 1.8.2 : Pour chaque <a href="glossaire.htm#mimgReactive">image r&#xE9;active</a> (balise <code lang="en" xml:lang="en">img</code> ou <code lang="en" xml:lang="en">object</code> avec l&apos;attribut <code lang="en" xml:lang="en">usemap</code> ou l&apos;attribut <code lang="en" xml:lang="en">ismap</code>), chaque <a href="#zone-dune-image-ractiveTexte">zone texte</a> (balise <code lang="en" xml:lang="en">area</code> ou <a href="#zone-dune-image-ractiveCliquable">zone cliquable</a>) porteuse d&apos;information, en l&apos;absence d&apos;un <a href="#mcanisme-de-remplacement">m&#xE9;canisme de remplacement</a>, doit si possible &#xEA;tre remplac&#xE9;e par du <a href="#texte-styl">texte styl&#xE9;</a>. Cette r&#xE8;gle est-elle respect&#xE9;e (<a href="#critre-18">hors cas particuliers</a>) ?</li>\n<li>  Test 1.8.3 : Pour chaque balise <code lang="en" xml:lang="en">form</code>, chacun de ses boutons &quot;image texte&quot; (balise <code lang="en" xml:lang="en">input</code> avec l&apos;attribut <code lang="en" xml:lang="en">type=&quot;image&quot;</code>) porteuse d&apos;information, en l&apos;absence d&apos;un <a href="#mcanisme-de-remplacement">m&#xE9;canisme de remplacement</a>, doit si possible &#xEA;tre remplac&#xE9; par du <a href="#texte-styl">texte styl&#xE9;</a>. Cette r&#xE8;gle est-elle respect&#xE9;e (<a href="#critre-18">hors cas particuliers</a>) ?</li>\n<li>  Test 1.8.4 : Chaque image texte objet (balise <code lang="en" xml:lang="en">object</code> avec l&apos;attribut <code lang="en" xml:lang="en">type=&quot;image/...&quot;</code>) porteuse d&apos;information, en l&apos;absence d&apos;un <a href="#mcanisme-de-remplacement">m&#xE9;canisme de remplacement</a>, doit si possible &#xEA;tre remplac&#xE9;e par du <a href="#texte-styl">texte styl&#xE9;</a>. Cette r&#xE8;gle est-elle respect&#xE9;e (<a href="#critre-18">hors cas particuliers</a>) ?</li>\n<li>  Test 1.8.5 : Chaque image texte embarqu&#xE9;e (balise <code lang="en" xml:lang="en">embed</code> avec l&apos;attribut <code lang="en" xml:lang="en">type=&quot;image/...&quot;</code>) porteuse d&apos;information, en l&apos;absence d&apos;un <a href="#mcanisme-de-remplacement">m&#xE9;canisme de remplacement</a>, doit si possible &#xEA;tre remplac&#xE9;e par du <a href="#texte-styl">texte styl&#xE9;</a>. Cette r&#xE8;gle est-elle respect&#xE9;e (<a href="#critre-18">hors cas particuliers</a>) ?</li>\n<li>  Test 1.8.6 : Chaque image texte bitmap (balise <code lang="en" xml:lang="en">canvas</code>) porteuse d&apos;information, en l&apos;absence d&apos;un <a href="#mcanisme-de-remplacement">m&#xE9;canisme de remplacement</a>, doit si possible &#xEA;tre remplac&#xE9;e par du <a href="#texte-styl">texte styl&#xE9;</a>. Cette r&#xE8;gle est-elle respect&#xE9;e (<a href="#critre-18">hors cas particuliers</a>) ?</li>\n</ul><p><strong>Note technique :</strong> <a href="#critre-18-aa-et-19-aaa">Consulter la note technique au sujet des images vectorielles de type texte</a></p>\n\n<p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#visual-audio-contrast-text-presentation" title="1.4.5, nouvelle fen&#xEA;tre" target="_blank">1.4.5</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G136.html" title="G136, nouvelle fen&#xEA;tre" target="_blank">G136</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G140.html" title="G140, nouvelle fen&#xEA;tre" target="_blank">G140</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/C22.html" title="C22, nouvelle fen&#xEA;tre" target="_blank">C22</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/C30.html" title="C30, nouvelle fen&#xEA;tre" target="_blank">C30</a></p>\n\n\n'},{id:"1.9",level:"[AAA]",text:"Chaque image texte porteuse d'information, doit si possible √™tre remplac√©e par du texte styl√©. Cette r√®gle est-elle respect√©e (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 1.9.1 : Chaque <a href="#image-texte">image texte</a> (balise <code lang="en" xml:lang="en">img</code>) doit si possible &#xEA;tre remplac&#xE9;e par du <a href="#texte-styl">texte styl&#xE9;</a>. Cette r&#xE8;gle est-elle respect&#xE9;e (<a href="#critre-19" title="Cas particuliers pour le crit&#xE8;re 1.9">hors cas particuliers</a>) ?</li>\n<li>  Test 1.9.2 : Pour chaque <a href="glossaire.htm#mimgReactive">image r&#xE9;active</a> (balise <code lang="en" xml:lang="en">img</code> ou <code lang="en" xml:lang="en">object</code> avec l&apos;attribut <code lang="en" xml:lang="en">usemap</code>), chaque <a href="#zone-dune-image-ractiveTexte">zone texte</a> (balise <code lang="en" xml:lang="en">area</code>) doit si possible &#xEA;tre remplac&#xE9;e par du <a href="#texte-styl">texte styl&#xE9;</a>. Cette r&#xE8;gle est-elle respect&#xE9;e (<a href="#critre-19" title="Cas particuliers pour le crit&#xE8;re 1.9">hors cas particuliers</a>) ?</li>\n<li>  Test 1.9.3 : Pour chaque balise <code lang="en" xml:lang="en">form</code>, chacun de ses boutons &quot;image texte&quot; (balise <code lang="en" xml:lang="en">input</code> avec l&apos;attribut <code lang="en" xml:lang="en">type=&quot;image&quot;</code>) doit si possible &#xEA;tre remplac&#xE9; par du <a href="#texte-styl">texte styl&#xE9;</a>. Cette r&#xE8;gle est-elle respect&#xE9;e (<a href="#critre-19" title="Cas particuliers pour le crit&#xE8;re 1.9">hors cas particuliers</a>) ?</li>\n<li>  Test 1.9.4 : Chaque <a href="#image-texteObj">image texte objet</a> (balise <code lang="en" xml:lang="en">object</code> avec l&apos;attribut <code lang="en" xml:lang="en">type=&quot;image/...&quot;</code>) doit si possible &#xEA;tre remplac&#xE9;e par du <a href="#texte-styl">texte styl&#xE9;</a>. Cette r&#xE8;gle est-elle respect&#xE9;e (<a href="#critre-19" title="Cas particuliers pour le crit&#xE8;re 1.9">hors cas particuliers</a>) ?</li>\n<li>  Test 1.9.5 : Chaque image texte embarqu&#xE9;e (balise <code lang="en" xml:lang="en">embed</code> avec l&apos;attribut <code lang="en" xml:lang="en">type=&quot;image/...&quot;</code>) doit si possible &#xEA;tre remplac&#xE9;e par du <a href="#texte-styl">texte styl&#xE9;</a>. Cette r&#xE8;gle est-elle respect&#xE9;e (<a href="#critre-19" title="Cas particuliers pour le crit&#xE8;re 1.9">hors cas particuliers</a>) ?</li>\n<li>  Test 1.9.6 : Chaque image texte bitmap (balise <code lang="en" xml:lang="en">canvas</code>) doit si possible &#xEA;tre remplac&#xE9;e par du <a href="#texte-styl">texte styl&#xE9;</a>. Cette r&#xE8;gle est-elle respect&#xE9;e (<a href="#critre-19" title="Cas particuliers pour le crit&#xE8;re 1.9">hors cas particuliers</a>) ?</li>\n</ul><p><strong>Note technique :</strong> <a href="#critre-18%20aa%20et%2019%20aaa">Consulter la note technique au sujet des images vectorielles de type texte</a></p>\n\n<p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#visual-audio-contrast-text-images" title="1.4.9, nouvelle fen&#xEA;tre" target="_blank">1.4.9</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G140.html" title="G140, nouvelle fen&#xEA;tre" target="_blank">G140</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/C22.html" title="C22, nouvelle fen&#xEA;tre" target="_blank">C22</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/C30.html" title="C30, nouvelle fen&#xEA;tre" target="_blank">C30</a></p>\n\n\n'},{id:"1.10",level:"[A]",text:"Chaque l√©gende d'image est-elle, si n√©cessaire, correctement reli√©e √† l'image correspondante ?",description:'\n  \n\n\n  <ul><li>  Test 1.10.1 : Chaque image l&#xE9;gend&#xE9;e (balise <code lang="en" xml:lang="en">img</code> ou <code lang="en" xml:lang="en">input</code> avec l&apos;attribut <code lang="en" xml:lang="en">type=&quot;image&quot;</code> associ&#xE9;e &#xE0; une l&#xE9;gende adjacente) v&#xE9;rifie-t-elle, si n&#xE9;cessaire, ces conditions ?\n\n<ul><li>  L&apos;image (balise <code lang="en" xml:lang="en">img</code>) et sa l&#xE9;gende sont contenues dans une balise <code lang="en" xml:lang="en">figure</code></li>\n<li>  la balise <code lang="en" xml:lang="en">figure</code> poss&#xE8;de un attribut <code lang="en" xml:lang="en">role=&quot;group&quot;</code></li>\n<li>  Le contenu de l&apos;attribut <code lang="en" xml:lang="en">alt</code> de l&apos;image contient une r&#xE9;f&#xE9;rence &#xE0; la l&#xE9;gende adjacente</li>\n<li>  L&apos;attribut <code lang="en" xml:lang="en">title</code> de l&apos;image s&apos;il est pr&#xE9;sent, est strictement identique au contenu de l&apos;attribut <code lang="en" xml:lang="en">alt</code></li>\n</ul></li>\n<li>  Test 1.10.2 : Chaque image objet (balise <code lang="en" xml:lang="en">object</code> avec l&apos;attribut <code lang="en" xml:lang="en">type=&quot;image/...&quot;</code> associ&#xE9;e &#xE0; une l&#xE9;gende adjacente) v&#xE9;rifie-t-elle, si n&#xE9;cessaire, ces conditions ?\n\n<ul><li>  L&apos;image (balise <code lang="en" xml:lang="en">object</code>) et sa l&#xE9;gende sont contenues dans une balise <code lang="en" xml:lang="en">figure</code></li>\n<li>  la balise <code lang="en" xml:lang="en">figure</code> poss&#xE8;de un attribut <code lang="en" xml:lang="en">role=&quot;group&quot;</code></li>\n</ul></li>\n<li>  Test 1.10.3 : Chaque image embarqu&#xE9;e l&#xE9;gend&#xE9;e (balise <code lang="en" xml:lang="en">embed</code> associ&#xE9;e &#xE0; une l&#xE9;gende adjacente) v&#xE9;rifie-t-elle, si n&#xE9;cessaire, ces conditions ?\n\n<ul><li>  L&apos;image embarqu&#xE9;e (balise <code lang="en" xml:lang="en">embed</code>) et sa l&#xE9;gende sont contenues dans une balise <code lang="en" xml:lang="en">figure</code></li>\n<li>  la balise <code lang="en" xml:lang="en">figure</code> poss&#xE8;de un attribut <code lang="en" xml:lang="en">role=&quot;group&quot;</code></li>\n<li>  Le contenu de l&apos;attribut <code lang="en" xml:lang="en">alt</code> de l&apos;image contient une r&#xE9;f&#xE9;rence &#xE0; la l&#xE9;gende adjacente</li>\n<li>  L&apos;attribut <code lang="en" xml:lang="en">title</code> de l&apos;image s&apos;il est pr&#xE9;sent, est strictement identique au contenu de l&apos;attribut <code lang="en" xml:lang="en">alt</code></li>\n</ul></li>\n<li>  Test 1.10.4 : Chaque image vectorielle l&#xE9;gend&#xE9;e (balise <code lang="en" xml:lang="en">svg</code> associ&#xE9;e &#xE0; une l&#xE9;gende adjacente) v&#xE9;rifie-t-elle, si n&#xE9;cessaire, ces conditions ?\n\n<ul><li>  L&apos;image (balise <code lang="en" xml:lang="en">svg</code>) et sa l&#xE9;gende sont contenues dans une balise <code lang="en" xml:lang="en">figure</code></li>\n<li>  la balise <code lang="en" xml:lang="en">figure</code> poss&#xE8;de un <code lang="en" xml:lang="en">role=&quot;group&quot;</code></li>\n<li>  Le contenu de la propri&#xE9;t&#xE9; <code lang="en" xml:lang="en">aria-label</code> ou de la balise <code lang="en" xml:lang="en">desc</code> de l&apos;image vectorielle contient une r&#xE9;f&#xE9;rence &#xE0; la l&#xE9;gende adjacente</li>\n<li>  L&apos;attribut <code lang="en" xml:lang="en">title</code> de l&apos;image vectorielle (balise <code lang="en" xml:lang="en">svg</code>) s&apos;il est pr&#xE9;sent, est strictement identique au contenu de la propri&#xE9;t&#xE9; <code lang="en" xml:lang="en">aria-label</code> ou de la balise <code lang="en" xml:lang="en">desc</code> utilis&#xE9; comme alternative.</li>\n</ul></li>\n<li>  Test 1.10.5 : Chaque image bitmap l&#xE9;gend&#xE9;e (balise <code lang="en" xml:lang="en">canvas</code> associ&#xE9;e &#xE0; une l&#xE9;gende adjacente) v&#xE9;rifie-t-elle, si n&#xE9;cessaire, ces conditions ?\n\n<ul><li>  L&apos;image (balise <code lang="en" xml:lang="en">canvas</code>) et sa l&#xE9;gende sont contenues dans une balise <code lang="en" xml:lang="en">figure</code></li>\n<li>  la balise <code lang="en" xml:lang="en">figure</code> poss&#xE8;de un attribut <code lang="en" xml:lang="en">role=&quot;group&quot;</code></li>\n<li>  Le contenu entre <code lang="en" xml:lang="en">&lt;canvas&gt;</code> et <code lang="en" xml:lang="en">&lt;/canvas&gt;</code> de l&apos;image bitmap contient une r&#xE9;f&#xE9;rence &#xE0; la l&#xE9;gende adjacente</li>\n</ul></li>\n</ul><p><strong>Note technique :</strong> <a href="#critre-11-a0">Consulter la note technique au sujet des l&#xE9;gendes d&apos;images</a>\n<strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#text-equiv-all" title="1.1.1, nouvelle fen&#xEA;tre" target="_blank">1.1.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#ensure-compat-rsv" title="4.1.2, nouvelle fen&#xEA;tre" target="_blank">4.1.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G140.html" title="G140, nouvelle fen&#xEA;tre" target="_blank">G140</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA4.html" title="ARIA4, nouvelle fen&#xEA;tre" target="_blank">ARIA4</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA6.html" title="ARIA6, nouvelle fen&#xEA;tre" target="_blank">ARIA6</a></p>\n\n\n'}]},{title:"2. Cadres",rules:[{id:"2.1",level:"[A]",text:"Chaque cadre en ligne a-t-il un titre de cadre ?",description:'\n  \n\n\n  <ul><li>  Test 2.1.1 : Chaque <a href="#cadre-en-ligne">cadre en ligne</a> (balise <code lang="en" xml:lang="en">iframe</code>) a-t-il un attribut <code lang="en" xml:lang="en">title</code> ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#ensure-compat-rsv" title="4.1.2, nouvelle fen&#xEA;tre" target="_blank">4.1.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H64.html" title="H64, nouvelle fen&#xEA;tre" target="_blank">H64</a></p>\n\n\n'},{id:"2.2",level:"[A]",text:"Pour chaque cadre en ligne ayant un titre de cadre, ce titre de cadre est-il pertinent ?",description:'\n  \n\n\n  <ul><li>  Test 2.2.1 : Pour chaque <a href="#cadre-en-ligne">cadre en ligne</a> (balise <code lang="en" xml:lang="en">iframe</code>) ayant un attribut <code lang="en" xml:lang="en">title</code>, le contenu de cet attribut est-il pertinent ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#ensure-compat-rsv" title="4.1.2, nouvelle fen&#xEA;tre" target="_blank">4.1.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H64.html" title="H64, nouvelle fen&#xEA;tre" target="_blank">H64</a></p>\n\n\n'}]},{title:"3. Couleurs",rules:[{id:"3.1",level:"[A]",text:"Dans chaque page Web, l'information ne doit pas √™tre donn√©e uniquement par la couleur. Cette r√®gle est-elle respect√©e ?",description:'\n  \n\n\n  <ul><li>  Test 3.1.1 : Pour chaque mot ou ensemble de mots dont la mise en couleur est porteuse d&apos;<a href="#information-donne-par-la-couleur">information</a>, l&apos;<a href="#information-donne-par-la-couleur">information</a> ne doit pas &#xEA;tre donn&#xE9;e uniquement par la couleur. Cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n<li>  Test 3.1.2 : Pour chaque indication de couleur donn&#xE9;e par un texte, l&apos;<a href="#information-donne-par-la-couleur">information</a> ne doit pas &#xEA;tre donn&#xE9;e uniquement par la couleur. Cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n<li>  Test 3.1.3 : Pour chaque image <a href="#image-vhiculant-une-information-donne-par-la-couleur">v&#xE9;hiculant une information</a>, l&apos;<a href="#information-donne-par-la-couleur">information</a> ne doit pas &#xEA;tre donn&#xE9;e uniquement par la couleur. Cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n<li>  Test 3.1.4 : Pour chaque <a href="#proprit-css-dterminant-une-couleur">propri&#xE9;t&#xE9; CSS d&#xE9;terminant une couleur</a> et v&#xE9;hiculant une <a href="#information-donne-par-la-couleur">information</a>, l&apos;<a href="#information-donne-par-la-couleur">information</a> ne doit pas &#xEA;tre donn&#xE9;e uniquement par la couleur. Cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n<li>  Test 3.1.5 : Pour chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> v&#xE9;hiculant une <a href="#information-donne-par-la-couleur">information</a>, l&apos;<a href="#information- href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> pr&#xE9;-enregistr&#xE9; seulement vid&#xE9;o v&#xE9;rifie-t-il, si n&#xE9;cessaire, une de ces conditions (<a href="#critres-41--42--43--45--47--49--411--413" title="Cas particuliers pour le crit&#xE8;re 4.1">hors cas particuliers</a>) ?\n\n<ul><li>  Il existe une <a href="#version-alternative-audio-seulement">version alternative <q>audio seulement</q></a> accessible via un <a href="#lien">lien adjacent</a> (une <code lang="en" xml:lang="en">url</code> ou une <code lang="en" xml:lang="en">ancre</code>)</li>\n<li>  Il existe une <a href="#transcription-textuelle-media-temporel">transcription textuelle</a> adjacente clairement identifiable</li>\n<li>  Il existe une <a href="#audiodescription-synchronise-media-temporel">audio-description</a> synchronis&#xE9;e</li>\n<li>  Il existe une version alternative avec une <a href="#audiodescription-synchronise-media-temporel">audio-description</a> synchronis&#xE9;e accessible via un <a href="#lien">lien adjacent</a> (une <code lang="en" xml:lang="en">url</code> ou une <code lang="en" xml:lang="en">ancre</code>)</li>\n</ul></li>\n<li>  Test 4.1.3 : Chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; pr&#xE9;-enregistr&#xE9; v&#xE9;rifie-t-il, si n&#xE9;cessaire, une de ces conditions (<a href="#critres-41--42--43--45--47--49--411--413" title="Cas particuliers pour le crit&#xE8;re 4.1">hors cas particuliers</a>) ?\n\n<ul><li>  Il existe une <a href="#transcription-textuelle-media-temporel">transcription textuelle</a> accessible via un <a href="#lien">lien adjacent</a> (une <code lang="en" xml:lang="en">url</code> ou une <code lang="en" xml:lang="en">ancre</code>)</li>\n<li>  Il existe une <a href="#transcription-textuelle-media-temporel">transcription textuelle</a> adjacente clairement identifiable</li>\n<li>  Il existe une <a href="#audiodescription-synchronise-media-temporel">audio-description</a> synchronis&#xE9;e</li>\n<li>  Il existe une version alternative avec une <a href="#audiodescription-synchronise-media-temporel">audio-description</a> synchronis&#xE9;e accessible via un <a href="#lien">lien adjacent</a> (une <code lang="en" xml:lang="en">url</code> ou une <code lang="en" xml:lang="en">ancre</code>)</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#media-equiv-av-only-alt" title="1.2.1, nouvelle fen&#xEA;tre" target="_blank">1.2.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#media-equiv-audio-desc" title="1.2.3, nouvelle fen&#xEA;tre" target="_blank">1.2.3</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G58.html" title="G58, nouvelle fen&#xEA;tre" target="_blank">G58</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G69.html" title="G69, nouvelle fen&#xEA;tre" target="_blank">G69</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G78.html" title="G78, nouvelle fen&#xEA;tre" target="_blank">G78</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G158.html" title="G158, nouvelle fen&#xEA;tre" target="_blank">G158</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G159.html" title="G159, nouvelle fen&#xEA;tre" target="_blank">G159</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G173.html" title="G173, nouvelle fen&#xEA;tre" target="_blank">G173</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G8.html" title="G8, nouvelle fen&#xEA;tre" target="_blank">G8</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G166.html" title="G166, nouvelle fen&#xEA;tre" target="_blank">G166</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H96.html" title="H96, nouvelle fen&#xEA;tre" target="_blank">H96</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SM6.html" title="SM6, nouvelle fen&#xEA;tre" target="_blank">SM6</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SM7.html" title="SM7, nouvelle fen&#xEA;tre" target="_blank">SM7</a></p>\n\n\n'},{id:"4.2",level:"[A]",text:"Pour chaque m√©dia temporel pr√©-enregistr√© ayant une transcription textuelle ou une audio-description synchronis√©e, celles-ci sont-elles pertinentes (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 4.2.1 : Pour chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> pr&#xE9;-enregistr&#xE9; seulement audio, ayant une <a href="#transcription-textuelle-media-temporel">transcription textuelle</a>, celle-ci est-elle pertinente (<a href="#critres-41--42--43--45--47--49--411--413" title="Cas particuliers pour le crit&#xE8;re 4.2">hors cas particuliers</a>) ?</li>\n<li>  Test 4.2.2 : Chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> pr&#xE9;-enregistr&#xE9; seulement vid&#xE9;o v&#xE9;rifie-t-il une de ces conditions (<a href="#critres-41--42--43--45--47--49--411--413" title="Cas particuliers pour le crit&#xE8;re 4.2">hors cas particuliers</a>) ?\n\n<ul><li>  La <a href="#transcription-textuelle-media-temporel">transcription textuelle</a> est pertinente</li>\n<li>  L&apos;<a href="#audiodescription-synchronise-media-temporel">audio-description</a> synchronis&#xE9;e est pertinente</li>\n<li>  L&apos;<a href="#audiodescription-synchronise-media-temporel">audio-description</a> synchronis&#xE9;e de la version alternative est pertinente</li>\n<li>  La <a href="#version-alternative-audio-seulement">version alternative <q>audio seulement</q></a> est pertinente</li>\n</ul></li>\n<li>  Test 4.2.3 : Chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; pr&#xE9;-enregistr&#xE9; v&#xE9;rifie-t-il une de ces conditions (<a href="#critres-41--42--43--45--47--49--411--413" title="Cas particuliers pour le crit&#xE8;re 4.2">hors cas particuliers</a>) ?\n\n<ul><li>  La <a href="#transcription-textuelle-media-temporel">transcription textuelle</a> est pertinente</li>\n<li>  L&apos;<a href="#audiodescription-synchronise-media-temporel">audio-description</a> synchronis&#xE9;e est pertinente</li>\n<li>  L&apos;<a href="#audiodescription-synchronise-media-temporel">audio-description</a> synchronis&#xE9;e de la version alternative est pertinente</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#media-equiv-av-only-alt" title="1.2.1, nouvelle fen&#xEA;tre" target="_blank">1.2.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#media-equiv-audio-desc" title="1.2.3, nouvelle fen&#xEA;tre" target="_blank">1.2.3</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/F30.html" title="F30, nouvelle fen&#xEA;tre" target="_blank">F30</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F67.html" title="F67, nouvelle fen&#xEA;tre" target="_blank">F67</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SM6.html" title="SM6, nouvelle fen&#xEA;tre" target="_blank">SM6</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SM7.html" title="SM7, nouvelle fen&#xEA;tre" target="_blank">SM7</a></p>\n\n\n'},{id:"4.3",level:"[A]",text:"Chaque m√©dia temporel synchronis√© pr√©-enregistr√© a-t-il, si n√©cessaire, des sous-titres synchronis√©s (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 4.3.1 : Chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; pr&#xE9;-enregistr&#xE9; v&#xE9;rifie-t-il, si n&#xE9;cessaire, l&apos;une de ces conditions (<a href="#critres-41--42--43--45--47--49--411--413" title="Cas particuliers pour le crit&#xE8;re 4.3">hors cas particuliers</a>) ?\n\n<ul><li>  Le <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; poss&#xE8;de des <a href="#soustitres-synchroniss-objet-multimdia">sous-titres synchronis&#xE9;s</a></li>\n<li>  Il existe une version alternative poss&#xE9;dant des <a href="#soustitres-synchroniss-objet-multimdia">sous-titres synchronis&#xE9;s</a> accessible via un <a href="#lien">lien adjacent</a> (une url ou une ancre)</li>\n</ul></li>\n<li>  Test 4.3.2: Pour chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; pr&#xE9;-enregistr&#xE9; poss&#xE9;dant des <a href="#soustitres-synchroniss-objet-multimdia">sous-titres synchronis&#xE9;s</a> diffus&#xE9;s via une balise <code lang="en" xml:lang="en">track</code>, la balise <code lang="en" xml:lang="en">track</code> poss&#xE8;de-t-elle un attribut <code lang="en" xml:lang="en">kind=&quot;captions&quot;</code></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#media-equiv-captions" title="1.2.2, nouvelle fen&#xEA;tre" target="_blank">1.2.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G58.html" title="G58, nouvelle fen&#xEA;tre" target="_blank">G58</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G93.html" title="G93, nouvelle fen&#xEA;tre" target="_blank">G93</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G87.html" title="G87, nouvelle fen&#xEA;tre" target="_blank">G87</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H95.html" title="H95, nouvelle fen&#xEA;tre" target="_blank">H95</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SM11.html" title="SM11, nouvelle fen&#xEA;tre" target="_blank">SM11</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SM12.html" title="SM12, nouvelle fen&#xEA;tre" target="_blank">SM12</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F74.html" title="F74, nouvelle fen&#xEA;tre" target="_blank">F74</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F75.html" title="F75, nouvelle fen&#xEA;tre" target="_blank">F75</a></p>\n\n\n'},{id:"4.4",level:"[A]",text:"Pour chaque m√©dia temporel synchronis√© pr√©-enregistr√© ayant des sous-titres synchronis√©s, ces sous-titres sont-ils pertinents ?",description:'\n  \n\n\n  <ul><li>  Test 4.4.1 : Pour chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; pr&#xE9;-enregistr&#xE9; ayant des <a href="#soustitres-synchroniss-objet-multimdia">sous-titres synchronis&#xE9;s</a>, ces sous-titres sont-ils pertinents ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#media-equiv-captions" title="1.2.2, nouvelle fen&#xEA;tre" target="_blank">1.2.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G87.html" title="G87, nouvelle fen&#xEA;tre" target="_blank">G87</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G93.html" title="G93, nouvelle fen&#xEA;tre" target="_blank">G93</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F8.html" title="F8, nouvelle fen&#xEA;tre" target="_blank">F8</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F74.html" title="F74, nouvelle fen&#xEA;tre" target="_blank">F74</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F75.html" title="F75, nouvelle fen&#xEA;tre" target="_blank">F75</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SM11.html" title="SM11, nouvelle fen&#xEA;tre" target="_blank">SM11</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SM12.html" title="SM12, nouvelle fen&#xEA;tre" target="_blank">SM12</a></p>\n\n\n'},{id:"4.5",level:"[AA]",text:"Chaque m√©dia temporel en direct a-t-il, si n√©cessaire, des sous-titres synchronis√©s ou une transcription textuelle (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 4.5.1 : Chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> seulement audio en direct v&#xE9;rifie-t-il, si n&#xE9;cessaire, une de ces conditions (<a href="#critres-41--42--43--45--47--49--411--413" title="Cas particuliers pour le crit&#xE8;re 4.5">hors cas particuliers</a>) ?\n\n<ul><li>  Il existe des <a href="#soustitre
