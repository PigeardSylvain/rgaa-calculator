.1",level:"[A]",text:"Dans chaque page Web, l'information ne doit pas être donnée uniquement par la couleur. Cette règle est-elle respectée ?"},{id:"3.2",level:"[A]",text:"Dans chaque page Web, l'information ne doit pas être donnée uniquement par la couleur. Cette règle est-elle implémentée de façon pertinente ?"},{id:"3.3",level:"[AA]",text:"Dans chaque page Web, le contraste entre la couleur du texte et la couleur de son arrière-plan est-il suffisamment élevé (hors cas particuliers) ?"},{id:"3.4",level:"[AAA]",text:"Dans chaque page Web, le contraste entre la couleur du texte et la couleur de son arrière-plan est-il amélioré (hors cas particuliers) ?"}]},{title:"4. Multimédia",rules:[{id:"4.1",level:"[A]",text:"Chaque média temporel pré-enregistré a-t-il, si nécessaire, une transcription textuelle ou une audio-description (hors cas particuliers) ?"},{id:"4.2",level:"[A]",text:"Pour chaque média temporel pré-enregistré ayant une transcription textuelle ou une audio-description synchronisée, celles-ci sont-elles pertinentes (hors cas particuliers) ?"},{id:"4.3",level:"[A]",text:"Chaque média temporel synchronisé pré-enregistré a-t-il, si nécessaire, des sous-titres synchronisés (hors cas particuliers) ?"},{id:"4.4",level:"[A]",text:"Pour chaque média temporel synchronisé pré-enregistré ayant des sous-titres synchronisés, ces sous-titres sont-ils pertinents ?"},{id:"4.5",level:"[AA]",text:"Chaque média temporel en direct a-t-il, si nécessaire, des sous-titres synchronisés ou une transcription textuelle (hors cas particuliers) ?"},{id:"4.6",level:"[AA]",text:"Pour chaque média temporel en direct ayant des sous-titres synchronisés ou une transcription textuelle, ceux-ci sont-ils pertinents ?"},{id:"4.7",level:"[AA]",text:"Chaque média temporel pré-enregistré a-t-il, si nécessaire, une audio-description synchronisée (hors cas particuliers) ?"},{id:"4.8",level:"[AA]",text:"Pour chaque média temporel pré-enregistré ayant une audio-description synchronisée, celle-ci est-elle pertinente ?"},{id:"4.9",level:"[AAA]",text:"Chaque média temporel pré-enregistré a-t-il, si nécessaire, une interprétation en langue des signes (hors cas particuliers) ?"},{id:"4.10",level:"[AAA]",text:"Pour chaque média temporel pré-enregistré ayant une interprétation en langue des signes, celle-ci est-elle pertinente ?"},{id:"4.11",level:"[AAA]",text:"Chaque média temporel pré-enregistré a-t-il, si nécessaire, une audio-description étendue synchronisée (hors cas particuliers) ?"},{id:"4.12",level:"[AAA]",text:"Pour chaque média temporel pré-enregistré ayant une audio-description étendue synchronisée, celle-ci est-elle pertinente ?"},{id:"4.13",level:"[AAA]",text:"Chaque média temporel synchronisé ou seulement vidéo a-t-il, si nécessaire, une transcription textuelle (hors cas particuliers) ?"},{id:"4.14",level:"[AAA]",text:"Pour chaque média temporel synchronisé ou seulement vidéo, ayant une transcription textuelle, celle-ci est-elle pertinente ?"},{id:"4.15",level:"[A]",text:"Chaque média temporel est-il clairement identifiable (hors cas particuliers) ?"},{id:"4.16",level:"[A]",text:"Chaque média non temporel a-t-il, si nécessaire, une alternative (hors cas particuliers) ?"},{id:"4.17",level:"[A]",text:"Pour chaque média non temporel ayant une alternative, cette alternative est-elle pertinente ?"},{id:"4.18",level:"[A]",text:"Chaque son déclenché automatiquement est-il contrôlable par l'utilisateur ?"},{id:"4.19",level:"[AAA]",text:"Pour chaque média temporel seulement audio pré-enregistré, les dialogues sont-ils suffisamment audibles (hors cas particuliers) ?"},{id:"4.20",level:"[A]",text:"La consultation de chaque média temporel est-elle, si nécessaire, contrôlable par le clavier et la souris ?"},{id:"4.21",level:"[A]",text:"La consultation de chaque média non temporel est-elle contrôlable par le clavier et la souris ?"},{id:"4.22",level:"[A]",text:"Chaque média temporel et non temporel est-il compatible avec les technologies d'assistance (hors cas particuliers) ?"}]},{title:"5. Tableaux",rules:[{id:"5.1",level:"[A]",text:"Chaque tableau de données complexe a-t-il un résumé ?"},{id:"5.2",level:"[A]",text:"Pour chaque tableau de données complexe ayant un résumé, celui-ci est-il pertinent ?"},{id:"5.3",level:"[A]",text:"Pour chaque tableau de mise en forme, le contenu linéarisé reste-t-il compréhensible ?"},{id:"5.4",level:"[A]",text:"Chaque tableau de données a-t-il un titre ?"},{id:"5.5",level:"[A]",text:"Pour chaque tableau de données ayant un titre, celui-ci est-il pertinent ?"},{id:"5.6",level:"[A]",text:"Pour chaque tableau de données, chaque en-tête de colonnes et chaque en-tête de lignes sont-ils correctement déclarés ?"},{id:"5.7",level:"[A]",text:"Pour chaque tableau de données, la technique appropriée permettant d'associer chaque cellule avec ses en-têtes est-elle utilisée ?"},{id:"5.8",level:"[A]",text:"Chaque tableau de mise en forme ne doit pas utiliser d'éléments propres aux tableaux de données. Cette règle est-elle respectée ?"}]},{title:"6. Liens",rules:[{id:"6.1",level:"[A]",text:"Chaque lien est-il explicite (hors cas particuliers) ?"},{id:"6.2",level:"[A]",text:"Pour chaque lien ayant un titre de lien, celui-ci est-il pertinent ?"},{id:"6.3",level:"[AAA]",text:"Chaque intitulé de lien seul est-il explicite hors contexte (hors cas particuliers) ?"},{id:"6.4",level:"[A]",text:"Pour chaque page web, chaque lien identique a-t-il les mêmes fonction et destination ?"},{id:"6.5",level:"[A]",text:"Dans chaque page Web, chaque lien, à l'exception des ancres, a-t-il un intitulé ?"}]},{title:"7. Scripts",rules:[{id:"7.1",level:"[A]",text:"Chaque script est-il, si nécessaire, compatible avec les technologies d'assistance ?"},{id:"7.2",level:"[A]",text:"Pour chaque script ayant une alternative, cette alternative est-elle pertinente ?"},{id:"7.3",level:"[A]",text:"Chaque script est-il contrôlable par le clavier et la souris (hors cas particuliers) ?"},{id:"7.4",level:"[A]",text:"Pour chaque script qui initie un changement de contexte, l'utilisateur est-il averti ou en a-t-il le contrôle ?"},{id:"7.5",level:"[AAA]",text:"Chaque script qui provoque une alerte non sollicitée est-il contrôlable par l'utilisateur (hors cas particuliers) ?"}]},{title:"8. Éléments Obligatoires",rules:[{id:"8.1",level:"[A]",text:"Chaque page Web est-elle définie par un type de document ?"},{id:"8.2",level:"[A]",text:"Pour chaque page Web, le code source est-il valide selon le type de document spécifié hors cas particuliers ?"},{id:"8.3",level:"[A]",text:"Dans chaque page Web, la langue par défaut est-elle présente ?"},{id:"8.4",level:"[A]",text:"Pour chaque page Web ayant une langue par défaut, le code de langue est-il pertinent ?"},{id:"8.5",level:"[A]",text:"Chaque page Web a-t-elle un titre de page ?"},{id:"8.6",level:"[A]",text:"Pour chaque page Web ayant un titre de page, ce titre est-il pertinent ?"},{id:"8.7",level:"[AA]",text:"Dans chaque page Web, chaque changement de langue est-il indiqué dans le code source (hors cas particuliers) ?"},{id:"8.8",level:"[AA]",text:"Dans chaque page Web, chaque changement de langue est-il pertinent ?"},{id:"8.9",level:"[A]",text:"Dans chaque page Web, les balises ne doivent pas être utilisées uniquement à des fins de présentation. Cette règle est-elle respectée ?"},{id:"8.10",level:"[A]",text:"Dans chaque page Web, les changements du sens de lecture sont-ils signalés ?"}]},{title:"9. Structuration de l'information",rules:[{id:"9.1",level:"[A]",text:"Dans chaque page Web, l'information est-elle structurée par l'utilisation appropriée de titres ?"},{id:"9.2",level:"[A]",text:"Dans chaque page Web, la structure du document est-elle cohérente ?"},{id:"9.3",level:"[A]",text:"Dans chaque page Web, chaque liste est-elle correctement structurée ?"},{id:"9.4",level:"[AAA]",text:"Dans chaque page Web, la première occurrence de chaque abréviation permet-elle d'en connaître la signification ?"},{id:"9.5",level:"[AAA]",text:"Dans chaque page Web, la signification de chaque abréviation est-elle pertinente ?"},{id:"9.6",level:"[A]",text:"Dans chaque page Web, chaque citation est-elle correctement indiquée ?"}]},{title:"10. Présentation de l'information",rules:[{id:"10.1",level:"[A]",text:"Dans le site Web, des feuilles de styles sont-elles utilisées pour contrôler la présentation de l'information ?"},{id:"10.2",level:"[A]",text:"Dans chaque page Web, le contenu visible reste-t-il présent lorsque les feuilles de styles sont désactivées ?"},{id:"10.3",level:"[A]",text:"Dans chaque page Web, l'information reste-t-elle compréhensible lorsque les feuilles de styles sont désactivées ?"},{id:"10.4",level:"[AA]",text:"Dans chaque page Web, le texte reste-t-il lisible lorsque la taille des caractères est augmentée jusqu'à 200%, au moins ?"},{id:"10.5",level:"[AA]",text:"Dans chaque page Web, les déclarations CSS de couleurs de fond d'élément et de police sont-elles correctement utilisées?"},{id:"10.6",level:"[A]",text:"Dans chaque page Web, chaque lien dont la nature n'est pas évidente est-il visible par rapport au texte environnant ?"},{id:"10.7",level:"[A]",text:"Dans chaque page Web, pour chaque élément recevant le focus, la prise de focus est-elle visible ?"},{id:"10.8",level:"[AAA]",text:"Dans chaque page Web, le choix de la couleur de fond et de police du texte est-il contrôlable par l'utilisateur ?"},{id:"10.9",level:"[AAA]",text:"Pour chaque page Web, le texte ne doit pas être justifié. Cette règle est-elle respectée ?"},{id:"10.10",level:"[AAA]",text:"Pour chaque page Web, en affichage plein écran et avec une taille de police à 200%, chaque bloc de texte reste-t-il lisible sans l'utilisation de la barre de défilement horizontal ?"},{id:"10.11",level:"[AAA]",text:"Pour chaque page Web, les blocs de texte ont-ils une largeur inférieure ou égale à 80 caractères (hors cas particuliers) ?"},{id:"10.12",level:"[AAA]",text:"Pour chaque page Web, l'espace entre les lignes et les paragraphes est-il suffisant ?"},{id:"10.13",level:"[A]",text:"Pour chaque page Web, les textes cachés sont-ils correctement affichés pour être restitués par les technologies d'assistance ?"},{id:"10.14",level:"[A]",text:"Dans chaque page Web, l'information ne doit pas être donnée uniquement par la forme, taille ou position. Cette règle est-elle respectée ?"},{id:"10.15",level:"[A]",text:"Dans chaque page Web, l'information ne doit pas être donnée par la forme, taille ou position uniquement. Cette règle est-elle implémentée de façon pertinente ?"}]},{title:"11. Formulaires",rules:[{id:"11.1",level:"[A]",text:"Chaque champ de formulaire a-t-il une étiquette ?"},{id:"11.2",level:"[A]",text:"Chaque étiquette associée à un champ de formulaire est-elle pertinente ?"},{id:"11.3",level:"[AA]",text:"Dans chaque formulaire, chaque étiquette associée à un champ de formulaire ayant la même fonction et répétée plusieurs fois dans une même page ou dans un ensemble de pages est-elle cohérente ?"},{id:"11.4",level:"[A]",text:"Dans chaque formulaire, chaque étiquette de champ et son champ associé sont-ils accolés ?"},{id:"11.5",level:"[A]",text:"Dans chaque formulaire, les informations de même nature sont-elles regroupées, si nécessaire ?"},{id:"11.6",level:"[A]",text:"Dans chaque formulaire, chaque regroupement de champs de formulaire a-t-il une légende ?"},{id:"11.7",level:"[A]",text:"Dans chaque formulaire, chaque légende associée à un groupement de champs de formulaire est-elle pertinente ?"},{id:"11.8",level:"[A]",text:"Dans chaque formulaire, chaque liste de choix est-elle structurée de manière pertinente ?"},{id:"11.9",level:"[A]",text:"Dans chaque formulaire, l'intitulé de chaque bouton est-il pertinent ?"},{id:"11.10",level:"[A]",text:"Dans chaque formulaire, le contrôle de saisie est-il utilisé de manière pertinente ?"},{id:"11.11",level:"[AA]",text:"Dans chaque formulaire, le contrôle de saisie est-il accompagné, si nécessaire, de suggestions facilitant la correction des erreurs de saisie ?"},{id:"11.12",level:"[AA]",text:"Pour chaque formulaire, les données à caractère financier, juridique ou personnel peuvent-elles être modifiées, mises à jour ou récupérées par l'utilisateur ?"},{id:"11.13",level:"[AAA]",text:"Pour chaque formulaire, toutes les données peuvent-elles être modifiées, mises à jour ou récupérées par l'utilisateur ?"},{id:"11.14",level:"[AAA]",text:"Pour chaque formulaire, des aides à la saisie sont-elles présentes ?"},{id:"11.15",level:"[AAA]",text:"Pour chaque formulaire, chaque aide à la saisie est-elle pertinente ?"}]},{title:"12. Navigation",rules:[{id:"12.1",level:"[AA]",text:"Chaque ensemble de pages dispose-t-il de deux systèmes de navigation différents, au moins (hors cas particuliers) ?"},{id:"12.2",level:"[AA]",text:"Dans chaque ensemble de pages, le menu ou les barres de navigation sont-ils toujours à la même place (hors cas particuliers) ?"},{id:"12.3",level:"[AA]",text:"Dans chaque ensemble de pages, le menu et les barres de navigation ont-ils une présentation cohérente (hors cas particuliers) ?"},{id:"12.4",level:"[AA]",text:'La page "plan du site" est-elle pertinente ?'},{id:"12.5",level:"[AA]",text:'Dans chaque ensemble de pages, la page "plan du site" est-elle atteignable de manière identique ?'},{id:"12.6",level:"[AA]",text:"Dans chaque ensemble de pages, le moteur de recherche est-il atteignable de manière identique ?"},{id:"12.7",level:"[AA]",text:"Dans chaque page d'une collection de pages, des liens facilitant la navigation sont-ils présents ?"},{id:"12.8",level:"[AAA]",text:"Dans chaque page web, un fil d'Ariane est-il présent (hors cas particuliers) ?"},{id:"12.9",level:"[AAA]",text:"Dans chaque page Web, le fil d'Ariane est-il pertinent ?"},{id:"12.10",level:"[A]",text:"Dans chaque page Web, les groupes de liens importants (menu, barre de navigation...) et la zone de contenu sont-ils identifiés hors cas particuliers ?"},{id:"12.11",level:"[A]",text:"Dans chaque page Web, des liens d'évitement ou d'accès rapide aux groupes de liens importants et à la zone ,level:"[AAA]",text:"Dans chaque page Web, pour chaque expression inhabituelle ou limitée, idiomatique ou de jargon ayant une définition, cette définition est-elle pertinente ?"},{id:"13.11",level:"[A]",text:"Dans chaque page Web, chaque contenu cryptique (art ascii, émoticon, syntaxe cryptique) a-t-il une alternative ?"},{id:"13.12",level:"[A]",text:"Dans chaque page Web, pour chaque contenu cryptique (art ascii, émoticon, syntaxe cryptique) ayant une alternative, cette alternative est-elle pertinente ?"},{id:"13.13",level:"[AAA]",text:"Dans chaque page Web, pour chaque mot dont le sens ne peut être compris sans en connaître la prononciation, celle-ci est-elle indiquée ?"},{id:"13.14",level:"[AAA]",text:"Dans chaque page Web, chaque texte qui nécessite un niveau de lecture plus avancé que le premier cycle de l'enseignement secondaire a-t-il une version alternative ?"},{id:"13.15",level:"[A]",text:"Dans chaque page Web, les changements brusques de luminosité ou les effets de flash sont-ils correctement utilisés ?"},{id:"13.16",level:"[AAA]",text:"Dans chaque page Web, les changements brusques de luminosité ou les effets de flash ont-ils une fréquence inférieure ou égale à 3 par seconde ?"},{id:"13.17",level:"[A]",text:"Dans chaque page Web, chaque contenu en mouvement ou clignotant est-il contrôlable par l'utilisateur ?"}]}]};</script><script>"use strict";function r(e){/in/.test(document.readyState)?setTimeout("r("+e+")",9):e()}var rgaa={editMode:!1,currentLevel:"AA"};rgaa.start=function(){rgaa.createChapter(),rgaa.init(),rgaa.scrollUpdate()},rgaa.qsa=function(e,t){[].forEach.call(document.querySelectorAll(e),t,!1)},rgaa.init=function(){var e,t=0;rgaa.initHeader(),rgaa.updateTitle(),window.addEventListener("scroll",function(){rgaa.scrollUpdate()}),rgaa.qsa("tbody [type=checkbox]",function(e){e.addEventListener("change",function(e){var t=e.target.parentNode.parentNode;e.target.checked===!0?t.setAttribute("aria-disabled","false"):t.setAttribute("aria-disabled","true")
