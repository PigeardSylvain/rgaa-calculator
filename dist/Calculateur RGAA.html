champ-de-saisie-de-formulaire">champ de formulaire</a> associ&#xE9; &#xE0; une <a href="glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> <i>via</i> la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-labelledby</code>, v&#xE9;rifie-t-il ces conditions&#xA0;?\n								<ul>\n								  <li>L&#x2019;&#xE9;tiquetteposs&#xE8;de un attribut <code lang="en">id</code>&#xA0;;</li>\n								  <li>La valeur de l&#x2019;attribut <code lang="en">id</code> est unique&#xA0;;</li>\n								  <li>Les valeurs de la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-labelledby</code> sont &#xE9;gales &#xE0; la valeur des attributs <code lang="en">id</code> des passages de textes utilis&#xE9;s pour cr&#xE9;er l&#x2019;<a href="glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a>&#xA0;;</li>\n								  <li>L&#x2019;&#xE9;tiquetteli&#xE9;e par la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-labelledby</code> est visible &#xE0; la <a href="glossaire.html#prise-de-focus">prise de focus</a> au moins.</li>\n								</ul>\n							</li>\n							<li id="test-11-1-4">Test 11.1.4&#xA0;: Chaque <a href="glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a> qui utilise une propri&#xE9;t&#xE9; ARIA <code lang="en">aria-label</code> doit &#xEA;tre accompagn&#xE9; d&#x2019;un passage de texte visible et accol&#xE9; au champ permettant de comprendre la nature de la saisie attendue. Cette r&#xE8;gle est-elle respect&#xE9;e&#xA0;?</li>\n							<li id="test-11-1-5">Test 11.1.5&#xA0;: Chaque <a href="glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a> qui utilise un attribut <code lang="en">title</code> comme <a href="glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a>, v&#xE9;rifie-t-il une de ces conditions&#xA0;?\n								<ul>\n								  <li>L&#x2019;attribut <code lang="en">placeholder</code> est absent&#xA0;;</li>\n								  <li>L&#x2019;attribut <code lang="en">placeholder</code> est identique &#xE0; l&#x2019;attribut <code lang="en">title</code>.</li>\n								</ul>\n							</li>\n						'},{id:"11.2",level:"[A]",text:"Chaque étiquette associée à un champ de formulaire est-elle pertinente ?",description:'\n							<li id="test-11-2-1">Test 11.2.1&#xA0;: Chaque <a href="glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> (balise <code lang="en">label</code>) permet-elle de conna&#xEE;tre la fonction exacte du <a href="glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a> auquel elle est associ&#xE9;e&#xA0;?</li>\n							<li id="test-11-2-2">Test 11.2.2&#xA0;: Chaque attribut <code lang="en">title</code> permet-il de conna&#xEE;tre la fonction exacte du <a href="glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a> auquel il est associ&#xE9;&#xA0;?</li>\n							<li id="test-11-2-3">Test 11.2.3&#xA0;: Chaque <a href="glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> impl&#xE9;ment&#xE9;e <i>via</i> la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-label</code> permet-elle de conna&#xEE;tre la fonction exacte du <a href="glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a> auquel elle est associ&#xE9;e&#xA0;?</li>\n							<li id="test-11-2-4">Test 11.2.4&#xA0;: Chaque <a href="glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> impl&#xE9;ment&#xE9;e <i>via</i> la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-labelledby</code> permet-elle de conna&#xEE;tre la fonction exacte du <a href="glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a> auquel elle est associ&#xE9;e&#xA0;?</li>\n						'},{id:"11.3",level:"[AA]",text:"Dans chaque formulaire, chaque étiquette associée à un champ de formulaire ayant la même fonction et répété plusieurs fois dans une même page ou dans un ensemble de pages est-elle cohérente ?",description:'\n							<li id="test-11-3-1">Test 11.3.1&#xA0;: Chaque <a href="glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> associ&#xE9;e &#xE0; un <a href="glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a> ayant la m&#xEA;me fonction et r&#xE9;p&#xE9;t&#xE9;e plusieurs fois dans une m&#xEA;me page est-elle <a href="glossaire.html#tiquettes-cohrentes">coh&#xE9;rente</a>&#xA0;?</li>\n							<li id="test-11-3-2">Test 11.3.2&#xA0;: Chaque <a href="glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> associ&#xE9;e &#xE0; un <a href="glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a> ayant la m&#xEA;me fonction et r&#xE9;p&#xE9;t&#xE9;e dans un ensemble de pages est-elle <a href="glossaire.html#tiquettes-cohrentes">coh&#xE9;rente</a>&#xA0;?</li>\n						'},{id:"11.4",level:"[A]",text:"Dans chaque formulaire, chaque étiquette de champ et son champ associé sont-ils accolés ?",description:'\n							<li id="test-11-4-1">Test 11.4.1&#xA0;: Dans chaque formulaire, chaque <a href="glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette de champ</a> et son <a href="glossaire.html#champ-de-saisie-de-formulaire">champ</a> associ&#xE9; sont-ils accol&#xE9;s&#xA0;?</li>\n						'},{id:"11.5",level:"[A]",text:"Dans chaque formulaire, les informations de même nature sont-elles regroupées, si nécessaire ?",description:'\n							<li id="test-11-5-1">Test 11.5.1&#xA0;: Dans chaque formulaire, les <a href="glossaire.html#bloc-dinformations-de-mme-nature">informations de m&#xEA;me nature</a> sont-elles regroup&#xE9;es <i>via</i> une balise <code lang="en">fieldset</code>, si n&#xE9;cessaire&#xA0;?</li>\n						'},{id:"11.6",level:"[A]",text:"Dans chaque formulaire, chaque regroupement de champs de formulaire a-t-il une légende ?",description:'\n							<li id="test-11-6-1">Test 11.6.1&#xA0;: Chaque regroupement de <a href="glossaire.html#champ-de-saisie-de-formulaire">champs de formulaire</a> (balise <code lang="en">fieldset</code>) est-il suivi dans le code source par une l&#xE9;gende (balise <code lang="en">legend</code>)&#xA0;?</li>\n						'},{id:"11.7",level:"[A]",text:"Dans chaque formulaire, chaque légende associée à un groupement de champs de formulaire est-elle pertinente ?",description:'\n							<li id="test-11-7-1">Test 11.7.1&#xA0;: Dans chaque formulaire, chaque l&#xE9;gende (balise <code lang="en">legend</code>) associ&#xE9;e &#xE0; un groupement de <a href="glossaire.html#champ-de-saisie-de-formulaire">champs de formulaire</a> (balise <code lang="en">fieldset</code>) est-elle pertinente&#xA0;?</li>\n						'},{id:"11.8",level:"[A]",text:"Dans chaque formulaire, chaque liste de choix est-elle structurée de manière pertinente ?",description:'\n							<li id="test-11-8-1">Test 11.8.1&#xA0;: Dans chaque formulaire, pour chaque <a href="glossaire.html#liste-de-choix">liste de choix</a> (balise <code lang="en">select</code>), les items sont-ils regroup&#xE9;s avec une balise <code lang="en">optgroup</code>, si n&#xE9;cessaire&#xA0;?</li>\n							<li id="test-11-8-2">Test 11.8.2&#xA0;: Dans chaque <a href="glossaire.html#liste-de-choix">liste de choix</a> (balise <code lang="en">select</code>), chaque regroupement d&#x2019;items de liste (balise <code lang="en">optgroup</code>) poss&#xE8;de-t-il un attribut <code lang="en">label</code>&#xA0;?</li>\n							<li id="test-11-8-3">Test 11.8.3&#xA0;: Pour chaque regroupement d&#x2019;items de liste (balise <code lang="en">optgroup</code>) ayant un attribut <code lang="en">label</code>, le contenu de l&#x2019;attribut <code lang="en">label</code> est-il pertinent&#xA0;?</li>\n						'},{id:"11.9",level:"[A]",text:"Dans chaque formulaire, l’intitulé de chaque bouton est-il pertinent ?",description:'\n							<li id="test-11-9-1">Test 11.9.1&#xA0;: Dans chaque formulaire, l&#x2019;intitul&#xE9; de chaque <a href="glossaire.html#bouton-formulaire">bouton</a> v&#xE9;rifie-t-il une de ces conditions&#xA0;?\n								<ul>\n								  <li>Le contenu de l&#x2019;attribut <code lang="en">value</code> des boutons de formulaire de type <code lang="en">submit</code>, <code lang="en">reset</code> ou <code lang="en">button</code> est pertinent&#xA0;;</li>\n								  <li>Le contenu de la balise <code lang="en">&lt;button&gt;</code> est pertinent&#xA0;;</li>\n								  <li>Le contenu de l&#x2019;attribut <code lang="en">title</code> est pertinent&#xA0;;</li>\n								  <li>Le contenu de la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-label</code> est pertinent&#xA0;;</li>\n								  <li>Un passage de texte est li&#xE9; au bouton <i>via</i> une propri&#xE9;t&#xE9; <code lang="en">aria-labelledby</code>.</li>\n								</ul>\n							</li>\n							<li id="test-11-9-2">Test 11.9.2&#xA0;: Dans chaque formulaire, l&#x2019;intitul&#xE9; de chaque <a href="glossaire.html#bouton-formulaire">bouton</a> impl&#xE9;ment&#xE9; <i>via</i> une propri&#xE9;t&#xE9; ARIA <code lang="en">aria-labelledby</code> v&#xE9;rifie-t-il ces conditions&#xA0;?\n								<ul>\n								  <li>Le passage de texte servant d&#x2019;intitul&#xE9; poss&#xE8;de un attribut <code lang="en">id</code>&#xA0;;</li>\n								  <li>La valeur de l&#x2019;attribut <code lang="en">id</code> est unique&#xA0;;</li>\n								  <li>Les valeurs de la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-labelledby</code> sont &#xE9;gales aux valeurs des attributs <code lang="en">id</code> des passages de texte utilis&#xE9;s pour cr&#xE9;er l&#x2019;<a href="glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a>&#xA0;;</li>\n								  <li>Le passage de texte est pertinent.</li>\n								</ul>\n							</li>\n						'},{id:"11.10",level:"[A]",text:"Dans chaque formulaire, le contrôle de saisie est-il utilisé de manière pertinente ?",description:'\n							<li id="test-11-10-1">Test 11.10.1&#xA0;: Pour chaque formulaire, les indications de champs obligatoires v&#xE9;rifient-elles une de ces conditions&#xA0;?\n								<ul>\n								  <li>L&#x2019;indication de champ obligatoire est donn&#xE9;e par un passage de texte situ&#xE9; avant le <a href="glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a>&#xA0;;</li>\n								  <li>L&#x2019;indication de champ obligatoire est donn&#xE9;e <i>via</i> un attribut <code lang="en">required</code>&#xA0;;</li>\n								  <li>L&#x2019;indication de champ obligatoire est donn&#xE9;e <i>via</i> la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-required</code>&#xA0;;</li>\n								  <li>L&#x2019;indication de champ obligatoire est donn&#xE9;e dans l&#x2019;<a href="glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> (balise <code lang="en">label</code>, attribut <code lang="en">title</code>, propri&#xE9;t&#xE9; ARIA <code lang="en">aria-label</code>, passage de texte li&#xE9; <i>via</i> la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-labelledby</code>) du champ de formulaire&#xA0;;</li>\n								  <li>L&#x2019;indication de champ obligatoire est donn&#xE9;e par un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code>.</li>\n								</ul>\n							</li>\n							<li id="test-11-10-2">Test 11.10.2&#xA0;: Chaque indication de champ obligatoire qui utilise les propri&#xE9;t&#xE9;s ARIA <code lang="en">aria-label</code>, <code lang="en">aria-required</code> ou l&#x2019;attribut <code lang="en">required</code> doit &#xEA;tre accompagn&#xE9;e d&#x2019;une indication visuelle explicite dans l&#x2019;<a href="glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> (balise <code lang="en">label</code>) ou dans un passage de texte li&#xE9; au champ par la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code> ou <code lang="en">aria-labelledby</code>, cette r&#xE8;gle est-elle respect&#xE9;e&#xA0;?</li>\n							<li id="test-11-10-3">Test 11.10.3&#xA0;: Chaque indication de champ obligatoire qui utilise un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code> ou <code lang="en">aria-labelledby</code> v&#xE9;rifie-t-elle ces conditions&#xA0;?\n								<ul>\n								  <li>Le passage de texte est identifi&#xE9; <i>via</i> un attribut <code lang="en">id</code>&#xA0;;</li>\n								  <li>La valeur de l&#x2019;attribut <code lang="en">id</code> est unique&#xA0;;</li>\n								  <li>Les valeurs de la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code> ou <code lang="en">aria-labelledby</code> sont &#xE9;gales aux valeurs des attributs <code lang="en">id</code>.</li>\n								</ul>\n							</li>\n							<li id="test-11-10-4">Test 11.10.4&#xA0;: Pour chaque formulaire, les erreurs de saisie v&#xE9;rifient-elles une de ces conditions&#xA0;?\n								<ul>\n								  <li>L&#x2019;erreur de saisie est indiqu&#xE9;e dans l&#x2019;<a href="glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> (balise <code lang="en">label</code>, attribut <code lang="en">title</code>, propri&#xE9;t&#xE9; ARIA <code lang="en">aria-label</code>, passage de texte li&#xE9; <i>via</i> la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-labelledby</code>) du <a href="glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a>&#xA0;;</li>\n								  <li>L&#x2019;erreur de saisie est indiqu&#xE9;e par un passage de texte avant le champ de formulaire&#xA0;;</li>\n								  <li>Le champ de formulaire poss&#xE8;de un <code lang="en">type</code> qui produit de mani&#xE8;re automatique un message d&#x2019;erreur de saisie&#xA0;;</li>\n								  <li>L&#x2019;erreur de saisie est indiqu&#xE9;e par un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code>&#xA0;;</li>\n								  <li>L&#x2019;erreur de saisie est indiqu&#xE9;e <i>via</i> la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-invalid</code>.</li>\n								</ul>\n							</li>\n							<li id="test-11-10-5">Test 11.10.5&#xA0;: Chaque indication d&#x2019;erreur de saisie r&#xE9;alis&#xE9;e gr&#xE2;ce &#xE0; la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-label</code> ou <code lang="en">aria-invalid</code> doit &#xEA;tre accompagn&#xE9;e d&#x2019;une indication visuelle explicite dans l&#x2019;&#xE9;tiquette&#xA0;: balise <code lang="en">label</code>, texte visible &#xE0; proximit&#xE9; ou passage de texte li&#xE9; au champ par la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code> ou <code lang="en">aria-labelledby</code>. Cette r&#xE8;gle est-elle respect&#xE9;e&#xA0;?</li>\n							<li id="test-11-10-6">Test 11.10.6&#xA0;: Chaque erreur de saisie qui utilise un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code> ou <code lang="en">aria-labelledby</code> v&#xE9;rifie-t-elle ces conditions&#xA0;?\n								<ul>\n								  <li>Le passage de texte est identifi&#xE9; <i>via</i> un attribut <code lang="en">id</code>&#xA0;;</li>\n								  <li>La valeur de l&#x2019;attribut <code lang="en">id</code> est unique&#xA0;;</li>\n								  <li>Les valeurs de la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code> ou <code lang="en">aria-labelledby</code> sont &#xE9;gales aux valeurs des attributs <code lang="en">id</code> des passages de texte utilis&#xE9;s pour cr&#xE9;er l&#x2019;<a href="glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a>.</li>\n								</ul>\n							</li>\n							<li id="test-11-10-7">Test 11.10.7&#xA0;: Pour chaque formulaire, chaque champ obligatoire v&#xE9;rifie-t-il une de ces conditions&#xA0;?\n								<ul>\n								  <li>Le <a href="glossaire.html#type-et-format-de-donnes">type de donn&#xE9;es et/ou de format</a> est indiqu&#xE9;, si n&#xE9;cessaire, dans l&#x2019;<a href="glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> (balise <code lang="en">label</code>, attribut <code lang="en">title</code>, propri&#xE9;t&#xE9; ARIA <code lang="en">aria-label</code>, texte li&#xE9; <i>via</i> la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-labelledby</code>) du champ&#xA0;;</li>\n								  <li>Le type de donn&#xE9;es et/ou de format est indiqu&#xE9;, si n&#xE9;cessaire, par un passage de texte avant le <a href="glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a>&#xA0;;</li>\n								  <li>Le type de donn&#xE9;es et/ou de format est indiqu&#xE9;, si n&#xE9;cessaire, par un texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code>.</li>\n								</ul>\n							</li>\n							<li id="test-11-10-8">Test 11.10.8&#xA0;: Chaque indication du <a href="glossaire.html#type-et-format-de-donnes">type de donn&#xE9;es et/ou de format</a> r&#xE9;alis&#xE9;e gr&#xE2;ce &#xE0; la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-label</code> doit &#xEA;tre accompagn&#xE9;e d&#x2019;une indication visuelle explicite dans l&#x2019;&#xE9;tiquette (balise <code lang="en">label</code>) ou dans un passage de texte li&#xE9; au champ par la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code> ou <code lang="en">aria-labelledby</code>, cette r&#xE8;gle est-elle respect&#xE9;e&#xA0;?</li>\n							<li id="test-11-10-9">Test 11.10.9&#xA0;: Chaque indication de <a href="glossaire.html#type-et-format-de-donnes">type de donn&#xE9;es et/ou de format</a> qui utilise un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code> ou <code lang="en">aria-labelledby</code> v&#xE9;rifie-t-elle ces conditions&#xA0;?\n								<ul>\n								  <li>Le passage de texte est identifi&#xE9; <i>via</i> un attribut <code lang="en">id</code>&#xA0;;</li>\n								  <li>La valeur de l&#x2019;attribut <code lang="en">id</code> est unique&#xA0;;</li>\n								  <li>Les valeurs de la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code> ou <code lang="en">aria-labelledby</code> sont &#xE9;gales aux valeurs des attributs <code lang="en">id</code>.</li>\n								</ul>\n							</li>\n							<li id="test-11-10-10">Test 11.10.10&#xA0;: Chaque <a href="glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a> qui utilise un attribut <code lang="en">title</code> comme aide &#xE0; la saisie, v&#xE9;rifie-t-il une de ces conditions&#xA0;?\n								<ul>\n								  <li>L&#x2019;attribut <code lang="en">placeholder</code> est absent&#xA0;;</li>\n								  <li>L&#x2019;attribut <code lang="en">placeholder</code> est identique &#xE0; l&#x2019;attribut <code lang="en">title</code>.</li>\n								</ul>\n							</li>\n						'},{id:"11.11",level:"[AA]",text:"Dans chaque formulaire, le contrôle de saisie est-il accompagné, si nécessaire, de suggestions facilitant la correction des erreurs de saisie ?",description:'\n							<li id="test-11-11-1">Test 11.11.1&#xA0;: Pour chaque formulaire, pour chaque erreur de saisie, <a href="glossaire.html#type-et-format-de-donnes">les types et les formats de donn&#xE9;es</a> sont-ils sugg&#xE9;r&#xE9;s, si n&#xE9;cessaire&#xA0;?</li>\n							<li id="test-11-11-2">Test 11.11.2&#xA0;: Pour chaque formulaire, pour chaque erreur de saisie, des exemples de valeurs attendues sont-ils sugg&#xE9;r&#xE9;s, si n&#xE9;cessaire&#xA0;?</li>\n						'},{id:"11.12",level:"[AA]",text:"Pour chaque formulaire, les données à caractère financier, juridique ou personnel peuvent-elles être modifiées, mises à jour ou récupérées par l’utilisateur ?",description:'\n							<li id="test-11-12-1">Test 11.12.1&#xA0;: Pour chaque formulaire, la saisie des donn&#xE9;es &#xE0; caract&#xE8;re financier, juridique ou personnelle v&#xE9;rifie-t-elle une de ces conditions&#xA0;?\n								<ul>\n								  <li>L&#x2019;utilisateur peut modifier ou annuler les donn&#xE9;es et les actions effectu&#xE9;es sur ces donn&#xE9;es apr&#xE8;s leur saisie&#xA0;;</li>\n								  <li>L&#x2019;utilisateur peut v&#xE9;rifier et corriger les donn&#xE9;es avant la validation du formulaire&#xA0;;</li>\n								  <li>Un m&#xE9;canisme de confirmation explicite, <i>via</i> un <a href="glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a> ou une &#xE9;tape suppl&#xE9;mentaire, est pr&#xE9;sent.</li>\n								</ul>\n							</li>\n							<li id="test-11-12-2">Test 11.12.2&#xA0;: Pour chaque formulaire, la suppression des donn&#xE9;es &#xE0; caract&#xE8;re financier, juridique ou personnelle v&#xE9;rifie-t-elle une de ces conditions&#xA0;?\n								<ul>\n								  <li>Un m&#xE9;canisme permet de r&#xE9;cup&#xE9;rer les donn&#xE9;es supprim&#xE9;es par l&#x2019;utilisateur&#xA0;;</li>\n								  <li>Un m&#xE9;canisme de confirmation explicite de la suppression, <i>via</i> un <a href="glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a> ou une &#xE9;tape suppl&#xE9;mentaire, est pr&#xE9;sent.</li>\n								</ul>\n							</li>\n						'},{id:"11.13",level:"[AAA]",text:"Pour chaque formulaire, toutes les données peuvent-elles être modifiées, mises à jour ou récupérées par l’utilisateur ?",description:'\n							<li id="test-11-13-1">Test 11.13.1&#xA0;: Pour chaque formulaire, la saisie des donn&#xE9;es v&#xE9;rifie-t-elle une de ces conditions&#xA0;?\n								<ul>\n								  <li>L&#x2019;utilisateur peut modifier ou annuler les donn&#xE9;es et les actions effectu&#xE9;es sur ces donn&#xE9;es apr&#xE8;s leur saisie&#xA0;;</li>\n								  <li>L&#x2019;utilisateur peut v&#xE9;rifier et corriger les donn&#xE9;es avant la validation du formulaire&#xA0;;</li>\n								  <li>Un m&#xE9;canisme de confirmation explicite, <i>via</i> un <a href="glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a> ou une &#xE9;tape suppl&#xE9;mentaire, est pr&#xE9;sent.</li>\n								</ul>\n							</li>\n							<li id="test-11-13-2">Test 11.13.2&#xA0;: Pour chaque formulaire, la suppression des donn&#xE9;es v&#xE9;rifie-t-elle une de ces conditions&#xA0;?\n								<ul>\n								  <li>Un m&#xE9;canisme permet de r&#xE9;cup&#xE9;rer les donn&#xE9;es supprim&#xE9;es par l&#x2019;utilisateur&#xA0;;</li>\n								  <li>Un m&#xE9;canisme de confirmation explicite de la suppression, <i>via</i> un <a href="glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a> ou une &#xE9;tape suppl&#xE9;mentaire, est pr&#xE9;sent.</li>\n								</ul>\n							</li>\n						'},{id:"11.14",level:"[AAA]",text:"Pour chaque formulaire, des aides à la saisie sont-elles présentes ?",description:'\n							<li id="test-11-14-1">Test 11.14.1&#xA0;: Chaque formulaire v&#xE9;rifie-t-il une de ces conditions&#xA0;?\n								<ul>\n								  <li>Il existe un lien vers une page d&#x2019;aide&#xA0;;</li>\n								  <li>Il existe des indications avant le formulaire&#xA0;;</li>\n								  <li>Il existe des indications avant les <a href="glossaire.html#champ-de-saisie-de-formulaire">champs de formulaire</a>&#xA0;;</li>\n								  <li>Il existe des indications dans l&#x2019;<a href="glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> (balise <code lang="en">label</code>, attribut <code lang="en">title</code>, propri&#xE9;t&#xE9; <code lang="en">aria-label</code>, passage de texte li&#xE9; <i>via</i> la propri&#xE9;t&#xE9; <code lang="en">aria-labelledby</code>) du champ de formulaire&#xA0;;</li>\n								  <li>Il existe des indications dans un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code>&#xA0;;</li>\n								  <li>Un assistant est disponible.</li>\n								</ul>\n							</li>\n							<li id="test-11-14-2">Test 11.14.2&#xA0;: Chaque indication qui utilise la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-label</code> doit &#xEA;tre accompagn&#xE9;e d&#x2019;une indication visuelle &#xE9;quivalente explicite, cette r&#xE8;gle est-elle respect&#xE9;e&#xA0;?</li>\n							<li id="test-11-14-3">Test 11.14.3&#xA0;: Chaque indication qui utilise un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code> v&#xE9;rifie-t-elle ces conditions&#xA0;?\n								<ul>\n								  <li>Le passage de texte est identifi&#xE9; <i>via</i> un attribut <code lang="en">id</code>&#xA0;;</li>\n								  <li>La valeur de l&#x2019;attribut <code lang="en">id</code> est unique&#xA0;;</li>\n								  <li>La valeur de la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code> est &#xE9;gale &#xE0; la valeur de l&#x2019;attribut <code lang="en">id</code>.</li>\n								</ul>\n							</li>\n							<li id="test-11-14-4">Test 11.14.4&#xA0;: Chaque champ de type texte v&#xE9;rifie-t-il, si n&#xE9;cessaire, l&#x2019;une de ces conditions&#xA0;?\n								<ul>\n								  <li>Un correcteur orthographique est disponible&#xA0;;</li>\n								  <li>Des suggestions de saisie sont disponibles avant le champ du formulaire&#xA0;;</li>\n								  <li>Des suggestions de saisie sont disponibles dans l&#x2019;<a href="glossaire.html#tiquette-de-champs-de-formulaire">&#xE9;tiquette</a> (balise <code lang="en">label</code>, attribut <code lang="en">title</code>, propri&#xE9;t&#xE9; <code lang="en">aria-label</code>, passage de texte li&#xE9; <i>via</i> la propri&#xE9;t&#xE9; <code lang="en">aria-labelledby</code>) du <a href="glossaire.html#champ-de-saisie-de-formulaire">champ de formulaire</a>&#xA0;;</li>\n								  <li>Des suggestions de saisie sont disponibles dans un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code>.</li>\n								</ul>\n							</li>\n							<li id="test-11-14-5">Test 11.14.5&#xA0;: Chaque suggestion qui utilise la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-label</code> doit &#xEA;tre accompagn&#xE9;e d&#x2019;une suggestion visuelle &#xE9;quivalente explicite, cette r&#xE8;gle est-elle respect&#xE9;e&#xA0;?</li>\n							<li id="test-11-14-6">Test 11.14.6&#xA0;: Chaque suggestion qui utilise un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code> v&#xE9;rifie-t-elle ces conditions&#xA0;?\n								<ul>\n								  <li>Le passage de texte est identifi&#xE9; <i>via</i> un attribut <code lang="en">id</code>&#xA0;;</li>\n								  <li>La valeur de l&#x2019;attribut <code lang="en">id</code> est unique&#xA0;;</li>\n								  <li>La valeur de la propri&#xE9;t&#xE9; ARIA <code lang="en">aria-describedby</code> est &#xE9;gale &#xE0; la valeur de l&#x2019;attribut <code lang="en">id</code>.</li>\n								</ul>\n							</li>\n						'},{id:"11.15",level:"[AAA]",text:"Pour chaque formulaire, chaque aide à la saisie est-elle pertinente ?",description:'\n							<li id="test-11-15-1">Test 11.15.1&#xA0;: Pour chaque formulaire, chaque aide &#xE0; la saisie est-elle pertinente&#xA0;?</li>\n						'}]},{title:"12. Navigation",rules:[{id:"12.1",level:"[AA]",text:"Chaque ensemble de pages dispose-t-il de deux systèmes de navigation différents, au moins (hors cas particuliers) ?",description:'\n							<li id="test-12-1-1">Test 12.1.1&#xA0;: Chaque <a href="glossaire.html#ensemble-de-pages">ensemble de pages</a> v&#xE9;rifie-t-il une de ces conditions (hors <a href="cas-particuliers.html#cp-12-1" title="Cas particuliers pour le crit&#xE8;re 12.1">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>Un <a href="glossaire.html#menu-de-navigation">menu de navigation</a> et un <a href="glossaire.html#page-plan-du-site">plan du site</a> sont pr&#xE9;sents&#xA0;;</li>\n								  <li>Un menu de navigation et un <a href="glossaire.html#moteur-de-recherche-interne--un-site-web">moteur de recherche</a> sont pr&#xE9;sents&#xA0;;</li>\n								  <li>Un moteur de recherche et un plan du site sont pr&#xE9;sents.</li>\n								</ul>\n							</li>\n						'},{id:"12.2",level:"[AA]",text:"Dans chaque ensemble de pages, le menu et les barres de navigation sont-ils toujours à la même place (hors cas particuliers) ?",description:'\n							<li id="test-12-2-1">Test 12.2.1&#xA0;: Dans chaque <a href="glossaire.html#ensemble-de-pages">ensemble de pages</a>, chaque page ayant un <a href="glossaire.html#menu-de-navigation">menu de navigation</a> v&#xE9;rifie-t-elle ces conditions (hors <a href="cas-particuliers.html#cp-12-2,12-3" title="Cas particuliers pour le crit&#xE8;re 12.2">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>Le menu de navigation est toujours &#xE0; la m&#xEA;me place dans la pr&#xE9;sentation&#xA0;;</li>\n								  <li>Le menu de navigation se pr&#xE9;sente toujours dans le m&#xEA;me ordre relatif dans le code source.</li>\n								</ul>\n							</li>\n							<li id="test-12-2-2">Test 12.2.2&#xA0;: Chaque <a href="glossaire.html#barre-de-navigation">barre de navigation</a> r&#xE9;p&#xE9;t&#xE9;e dans un <a href="glossaire.html#ensemble-de-pages">ensemble de pages</a> v&#xE9;rifie-t-elle ces conditions (hors <a href="cas-particuliers.html#cp-12-2,12-3" title="Cas particuliers pour le crit&#xE8;re 12.2">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>La barre de navigation est toujours &#xE0; la m&#xEA;me place dans la pr&#xE9;sentation&#xA0;;</li>\n								  <li>La barre de navigation se pr&#xE9;sente toujours dans le m&#xEA;me ordre relatif dans le code source.</li>\n								</ul>\n							</li>\n						'},{id:"12.3",level:"[AA]",text:"Dans chaque ensemble de pages, le menu et les barres de navigation ont-ils une présentation cohérente (hors cas particuliers) ?",description:'\n							<li id="test-12-3-1">Test 12.3.1&#xA0;: Dans chaque <a href="glossaire.html#ensemble-de-pages">ensemble de pages</a>, le <a href="glossaire.html#menu-de-navigation">menu de navigation</a> principal a-t-il une pr&#xE9;sentation coh&#xE9;rente (hors <a href="cas-particuliers.html#cp-12-2,12-3" title="Cas particuliers pour le crit&#xE8;re 12.3">cas particuliers</a>)&#xA0;?</li>\n							<li id="test-12-3-2">Test 12.3.2&#xA0;: Dans chaque <a href="glossaire.html#ensemble-de-pages">ensemble de pages</a>, les <a href="glossaire.html#barre-de-navigation">barres de navigation</a> r&#xE9;p&#xE9;t&#xE9;es ont-elles une pr&#xE9;sentation coh&#xE9;rente (hors <a href="cas-particuliers.html#cp-12-2,12-3" title="Cas particuliers pour le crit&#xE8;re 12.3">cas particuliers</a>)&#xA0;?</li>\n						'},{id:"12.4",level:"[AA]",text:'La page "plan du site" est-elle pertinente ?',description:'\n							<li id="test-12-4-1">Test 12.4.1&#xA0;: La <a href="glossaire.html#page-plan-du-site">page &quot;plan du site&quot;</a> est-elle repr&#xE9;sentative de l&#x2019;architecture g&#xE9;n&#xE9;rale du site&#xA0;?</li>\n							<li id="test-12-4-2">Test 12.4.2&#xA0;: Les liens du <a href="glossaire.html#page-plan-du-site">plan du site</a> sont-ils fonctionnels&#xA0;?</li>\n							<li id="test-12-4-3">Test 12.4.3&#xA0;: Les liens du <a href="glossaire.html#page-plan-du-site">plan du site</a> renvoient-ils bien vers les pages indiqu&#xE9;es par l&#x2019;intitul&#xE9;&#xA0;?</li>\n						'},{id:"12.5",level:"[AA]",text:'Dans chaque ensemble de pages, la page "plan du site" est-elle atteignable de manière identique ?',description:'\n							<li id="test-12-5-1">Test 12.5.1&#xA0;: Dans chaque <a href="glossaire.html#ensemble-de-pages">ensemble de pages</a>, la <a href="glossaire.html#page-plan-du-site">page &quot;plan du site&quot;</a> est-elle accessible &#xE0; partir d&#x2019;une fonctionnalit&#xE9; identique&#xA0;?</li>\n							<li id="test-12-5-2">Test 12.5.2&#xA0;: Dans chaque <a href="glossaire.html#ensemble-de-pages">ensemble de pages</a>, la fonctionnalit&#xE9; vers la <a href="glossaire.html#page-plan-du-site">page &quot;plan du site&quot;</a> est-elle situ&#xE9;e &#xE0; la m&#xEA;me place dans la pr&#xE9;sentation&#xA0;?</li>\n							<li id="test-12-5-3">Test 12.5.3&#xA0;: Dans chaque <a href="glossaire.html#ensemble-de-pages">ensemble de pages</a>, la fonctionnalit&#xE9; vers la <a href="glossaire.html#page-plan-du-site">page &quot;plan du site&quot;</a> se pr&#xE9;sente-t-elle toujours dans le m&#xEA;me ordre relatif dans le code source&#xA0;?</li>\n						'},{id:"12.6",level:"[AA]",text:"Dans chaque ensemble de pages, le moteur de recherche est-il atteignable de manière identique ?",description:'\n							<li id="test-12-6-1">Test 12.6.1&#xA0;: Dans chaque <a href="glossaire.html#ensemble-de-pages">ensemble de pages</a>, le <a href="glossaire.html#moteur-de-recherche-interne--un-site-web">moteur de recherche</a> est-il accessible &#xE0; partir d&#x2019;une fonctionnalit&#xE9; identique&#xA0;?</li>\n							<li id="test-12-6-2">Test 12.6.2&#xA0;: Dans chaque <a href="glossaire.html#ensemble-de-pages">ensemble de pages</a>, la fonctionnalit&#xE9; vers le <a href="glossaire.html#moteur-de-recherche-interne--un-site-web">moteur de recherche</a> est-elle situ&#xE9;e &#xE0; la m&#xEA;me place dans la pr&#xE9;sentation&#xA0;?</li>\n							<li id="test-12-6-3">Test 12.6.3&#xA0;: Dans chaque <a href="glossaire.html#ensemble-de-pages">ensemble de pages</a>, la fonctionnalit&#xE9; vers le <a href="glossaire.html#moteur-de-recherche-interne--un-site-web">moteur de recherche</a> se pr&#xE9;sente-t-elle toujours dans le m&#xEA;me ordre relatif dans le code source&#xA0;?</li>\n						'},{id:"12.7",level:"[AA]",text:"Dans chaque page d’une collection de pages, des liens facilitant la navigation sont-ils présents ?",description:'\n							<li id="test-12-7-1">Test 12.7.1&#xA0;: Chaque page d&#x2019;une <a href="glossaire.html#collection-de-pages">collection de pages</a>, v&#xE9;rifie-t-elle ces conditions&#xA0;?\n								<ul>\n								  <li>Un lien permet d&#x2019;acc&#xE9;der &#xE0; la page suivante&#xA0;;</li>\n								  <li>Un lien permet d&#x2019;acc&#xE9;der &#xE0; la page pr&#xE9;c&#xE9;dente&#xA0;;</li>\n								  <li>Des <a href="glossaire.html#accder--chaque-page-de-la-collection-de-pages">liens permettent d&#x2019;acc&#xE9;der &#xE0; chaque page</a> de la collection de pages.</li>\n								</ul>\n							</li>\n						'},{id:"12.8",level:"[AAA]",text:"Dans chaque page Web, un fil d’Ariane est-il présent (hors cas particuliers) ?",description:'\n							<li id="test-12-8-1">Test 12.8.1&#xA0;: Dans chaque page Web, un fil d&#x2019;Ariane est-il pr&#xE9;sent (hors <a href="cas-particuliers.html#cp-12-8" title="Cas particuliers pour le crit&#xE8;re 12.8">cas particuliers</a>)&#xA0;?</li>\n						'},{id:"12.9",level:"[AAA]",text:"Dans chaque page Web, le fil d’Ariane est-il pertinent ?",description:'\n							<li id="test-12-9-1">Test 12.9.1&#xA0;: Dans chaque page Web, le fil d&#x2019;Ariane est-il repr&#xE9;sentatif de la position de la page dans l&#x2019;arborescence du site&#xA0;?</li>\n						'},{id:"12.10",level:"[A]",text:"Dans chaque page Web, les groupes de liens importants (menu, barre de navigation…) et la zone de contenu sont-ils identifiés ?",description:'\n							<li id="test-12-10-1">Test 12.10.1&#xA0;: Dans chaque page Web, chaque groupe de liens importants est-il impl&#xE9;ment&#xE9; dans une balise commune&#xA0;?</li>\n							<li id="test-12-10-2">Test 12.10.2&#xA0;: Dans chaque page Web, chaque groupe de liens importants v&#xE9;rifie-t-il une de ces conditions&#xA0;?\n								<ul>\n								  <li>La balise structurant le groupe de liens importants poss&#xE8;de un attribut <code lang="en">id</code>&#xA0;;</li>\n								  <li>La balise structurant le groupe de liens importants est imm&#xE9;diatement pr&#xE9;c&#xE9;d&#xE9;e, dans le code source, d&#x2019;une <a href="glossaire.html#ancre">ancre</a>&#xA0;;</li>\n								  <li>Le premier lien du groupe de liens est imm&#xE9;diatement pr&#xE9;c&#xE9;d&#xE9;, dans le code source, d&#x2019;une ancre.</li>\n								</ul>\n							</li>\n							<li id="test-12-10-3">Test 12.10.3&#xA0;: Dans chaque page Web, la <a href="glossaire.html#zone-main">zone de contenu</a> v&#xE9;rifie-t-elle une de ces conditions&#xA0;?\n								<ul>\n								  <li>La zone de contenu poss&#xE8;de un attribut <code lang="en">id</code>&#xA0;;</li>\n								  <li>La zone de contenu est imm&#xE9;diatement pr&#xE9;c&#xE9;d&#xE9;e, dans le code source, d&#x2019;une <a href="glossaire.html#ancre">ancre</a>&#xA0;;</li>\n								  <li>Le premier &#xE9;l&#xE9;ment de la zone de contenu est imm&#xE9;diatement pr&#xE9;c&#xE9;d&#xE9;, dans le code source, d&#x2019;une ancre.</li>\n								</ul>\n							</li>\n							<li id="test-12-10-4">Test 12.10.4&#xA0;: Dans chaque page Web, la structure du document v&#xE9;rifie-t-elle ces conditions&#xA0;?\n								<ul>\n								  <li>La <a href="glossaire.html#zone-header">zone d&#x2019;en-t&#xEA;te de la page</a> poss&#xE8;de un r&#xF4;le ARIA <code lang="en">banner</code>&#xA0;;</li>\n								  <li>Le <a href="glossaire.html#menu-de-navigation">menu de navigation</a> principal poss&#xE8;de un r&#xF4;le ARIA <code lang="en">navigation</code>&#xA0;;</li>\n								  <li>La <a href="glossaire.html#zone-main">zone de contenu principal</a> poss&#xE8;de un r&#xF4;le ARIA <code lang="en">main</code>&#xA0;;</li>\n								  <li>La <a href="glossaire.html#zone-footer">zone de pied de page</a> poss&#xE8;de un r&#xF4;le ARIA <code lang="en">contentinfo</code>&#xA0;;</li>\n								  <li>Le <a href="glossaire.html#moteur-de-recherche-interne--un-site-web">moteur de recherche</a> sur le site poss&#xE8;de un r&#xF4;le ARIA <code lang="en">search</code>&#xA0;;</li>\n								  <li>Les r&#xF4;les ARIA <code lang="en">banner</code>, <code lang="en">main</code>, <code lang="en">contentinfo</code> et <code lang="en">search</code> sont uniques dans la page&#xA0;;</li>\n								  <li>Le r&#xF4;le ARIA <code lang="en">navigation</code> est r&#xE9;serv&#xE9; aux zones de navigations principales et secondaires.</li>\n								</ul>\n							</li>\n						'},{id:"12.11",level:"[A]",text:"Dans chaque page Web, des liens d’évitement ou d’accès rapide aux groupes de liens importants et à la zone de contenu sont-ils présents (hors cas particuliers) ?",description:'\n							<li id="test-12-11-1">Test 12.11.1&#xA0;: Dans chaque page Web, un lien permet-il d&#x2019;&#xE9;viter chaque groupe de liens importants identifi&#xE9; ou d&#x2019;y acc&#xE9;der (hors <a href="cas-particuliers.html#cp-12-11" title="Cas particuliers pour le crit&#xE8;re 12.11">cas particuliers</a>)&#xA0;?</li>\n							<li id="test-12-11-2">Test 12.11.2&#xA0;: Dans chaque page Web, un lien permet-il d&#x2019;&#xE9;viter la <a href="glossaire.html#zone-main">zone de contenu</a> identifi&#xE9;e ou d&#x2019;y acc&#xE9;der (hors <a href="cas-particuliers.html#cp-12-11" title="Cas particuliers pour le crit&#xE8;re 12.11">cas particuliers</a>)&#xA0;?</li>\n							<li id="test-12-11-3">Test 12.11.3&#xA0;: Dans chaque page Web, chaque <a href="glossaire.html#liens-dvitement-ou-daccs-rapide">lien d&#x2019;&#xE9;vitement ou d&#x2019;acc&#xE8;s rapide</a> est-il fonctionnel (hors <a href="cas-particuliers.html#cp-12-11" title="Cas particuliers pour le crit&#xE8;re 12.11">cas particuliers</a>)&#xA0;?</li>\n							<li id="test-12-11-4">Test 12.11.4&#xA0;: Dans chaque <a href="glossaire.html#ensemble-de-pages">ensemble de pages</a>, les <a href="glossaire.html#liens-dvitement-ou-daccs-rapide">liens d&#x2019;&#xE9;vitement ou d&#x2019;acc&#xE8;s rapide</a> v&#xE9;rifient-ils ces conditions (hors <a href="cas-particuliers.html#cp-12-11" title="Cas particuliers pour le crit&#xE8;re 12.11">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>Chaque lien est situ&#xE9; &#xE0; la m&#xEA;me place dans la pr&#xE9;sentation&#xA0;;</li>\n								  <li>Chaque lien se pr&#xE9;sente toujours dans le m&#xEA;me ordre relatif dans le code source&#xA0;;</li>\n								  <li>Chaque lien est visible &#xE0; la <a href="glossaire.html#prise-de-focus">prise de focus</a> de tabulation au moins.</li>\n								</ul>\n							</li>\n						'},{id:"12.12",level:"[AAA]",text:"Dans chaque page Web, la page en cours de consultation est-elle indiquée dans le menu de navigation ?",description:'\n							<li id="test-12-12-1">Test 12.12.1&#xA0;: Dans chaque page Web, la page en cours de consultation est-elle indiqu&#xE9;e dans le <a href="glossaire.html#menu-de-navigation">menu de navigation</a>&#xA0;?</li>\n						'},{id:"12.13",level:"[A]",text:"Dans chaque page Web, l’ordre de tabulation est-il cohérent ?",description:'\n							<li id="test-12-13-1">Test 12.13.1&#xA0;: Dans chaque page Web, l&#x2019;<a href="glossaire.html#ordre-de-tabulation">ordre de tabulation</a> dans le contenu est-il <a href="glossaire.html#comprhensible-ordre-de-lecture">coh&#xE9;rent</a>&#xA0;?</li>\n							<li id="test-12-13-2">Test 12.13.2&#xA0;: Pour chaque <a href="glossaire.html#script">script</a> qui met &#xE0; jour ou ins&#xE8;re un contenu, l&#x2019;<a href="glossaire.html#ordre-de-tabulation">ordre de tabulation</a> reste-t-il <a href="glossaire.html#comprhensible-ordre-de-lecture">coh&#xE9;rent</a>&#xA0;?</li>\n						'},{id:"12.14",level:"[A]",text:"Dans chaque page Web, la navigation ne doit pas contenir de piège au clavier. Cette règle est-elle respectée ?",description:'\n							<li id="test-12-14-1">Test 12.14.1&#xA0;: Dans chaque page Web, chaque <a href="glossaire.html#prise-de-focus">&#xE9;l&#xE9;ment recevant le focus</a> v&#xE9;rifie-t-il une de ces conditions&#xA0;?\n								<ul>\n								  <li>Il est possible d&#x2019;atteindre l&#x2019;&#xE9;l&#xE9;ment suivant ou pr&#xE9;c&#xE9;dent pouvant recevoir le focus avec la touche de tabulation&#xA0;;</li>\n								  <li>L&#x2019;utilisateur est inform&#xE9; d&#x2019;un m&#xE9;canisme fonctionnel permettant d&#x2019;atteindre au clavier l&#x2019;&#xE9;l&#xE9;ment suivant ou pr&#xE9;c&#xE9;dent pouvant recevoir le focus.</li>\n								</ul>\n							</li>\n						'}]},{title:"13. Consultation",rules:[{id:"13.1",level:"[A]",text:"Pour chaque page Web, l’utilisateur a-t-il le contrôle de chaque limite de temps modifiant le contenu (hors cas particuliers) ?",description:'\n							<li id="test-13-1-1">Test 13.1.1&#xA0;: Pour chaque page Web, chaque <a href="glossaire.html#procd-de-rafrachissement">proc&#xE9;d&#xE9; de rafra&#xEE;chissement</a> (balise <code lang="en">object</code>, balise <code lang="en">embed</code>, balise <code lang="en">svg</code>, balise <code lang="en">canvas</code>, balise <code lang="en">meta</code>) v&#xE9;rifie-t-il une de ces conditions (hors <a href="cas-particuliers.html#cp-13-1" title="Cas particuliers pour le crit&#xE8;re 13.1">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>L&#x2019;utilisateur peut arr&#xEA;ter ou relancer le rafra&#xEE;chissement&#xA0;;</li>\n								  <li>L&#x2019;utilisateur peut augmenter la limite de temps entre deux rafra&#xEE;chissements de dix fois, au moins&#xA0;;</li>\n								  <li>L&#x2019;utilisateur est averti de l&#x2019;imminence du rafra&#xEE;chissement et dispose de vingt secondes, au moins, pour augmenter la limite de temps avant le prochain rafra&#xEE;chissement&#xA0;;</li>\n								  <li>La limite de temps entre deux rafra&#xEE;chissements est de vingt heures, au moins.</li>\n								</ul>\n							</li>\n							<li id="test-13-1-2">Test 13.1.2&#xA0;: Pour chaque page Web, chaque proc&#xE9;d&#xE9; de <a href="glossaire.html#redirection">redirection</a> effectu&#xE9; <i>via</i> une balise <code lang="en">meta</code> est-il imm&#xE9;diat (hors <a href="cas-particuliers.html#cp-13-1" title="Cas particuliers pour le crit&#xE8;re 13.1">cas particuliers</a>)&#xA0;?</li>\n							<li id="test-13-1-3">Test 13.1.3&#xA0;: Pour chaque page Web, chaque proc&#xE9;d&#xE9; de <a href="glossaire.html#redirection">redirection</a> effectu&#xE9; <i>via</i> un <a href="glossaire.html#script">script</a> v&#xE9;rifie-t-il une de ces conditions (hors <a href="cas-particuliers.html#cp-13-1" title="Cas particuliers pour le crit&#xE8;re 13.1">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>L&#x2019;utilisateur peut arr&#xEA;ter ou relancer la redirection&#xA0;;</li>\n								  <li>L&#x2019;utilisateur peut augmenter la limite de temps avant la redirection de dix fois, au moins&#xA0;;</li>\n								  <li>L&#x2019;utilisateur est averti de l&#x2019;imminence de la redirection et dispose de vingt secondes, au moins, pour augmenter la limite de temps avant la prochaine redirection&#xA0;;</li>\n								  <li>La limite de temps avant la redirection est de vingt heures, au moins.</li>\n								</ul>\n							</li>\n							<li id="test-13-1-4">Test 13.1.4&#xA0;: Pour chaque page Web, chaque proc&#xE9;d&#xE9; limitant le temps d&#x2019;une session v&#xE9;rifie-t-il une de ces conditions (hors <a href="cas-particuliers.html#cp-13-1" title="Cas particuliers pour le crit&#xE8;re 13.1">cas particuliers</a>)&#xA0;?\n								<ul>\n								  <li>L&#x2019;utilisateur peut supprimer la limite de temps&#xA0;;</li>\n								  <li>L&#x2019;utilisateur peut augmenter la limite de temps&#xA0;;</li>\n								  <li>La limite de temps avant la fin de la session est de vingt heures au moins.</li>\n								</ul>\n							</li>\n						'},{id:"13.2",level:"[A]",text:"Dans chaque page Web, pour chaque ouverture de nouvelle fenêtre, l’utilisateur est-il averti ?",description:'\n							<li id="test-13-2-1">Test 13.2.1&#xA0;: Dans chaque page Web, pour chaque ouverture d&#x2019;une nouvelle fen&#xEA;tre effectu&#xE9;e <i>via</i> un lien (<a href="glossaire.html#attribut-target">attribut <code lang="en">target</code></a>) ou une commande JavaScript, l&#x2019;utilisateur est-il averti&#xA0;?</li>\n							<li id="test-13-2-2">Test 13.2.2&#xA0;: Dans chaque page Web, pour chaque ouverture d&#x2019;une nouvelle fen&#xEA;tre effectu&#xE9;e <i>via</i> une balise <code lang="en">object</code>, ou <code lang="en">embed</code>, l&#x2019;utilisateur est-il averti&#xA0;?</li>\n							<li id="test-13-2-3">Test 13.2.3&#xA0;: Dans chaque page Web, pour chaque ouverture d&#x2019;une nouvelle fen&#xEA;tre effectu&#xE9;e <i>via</i> un contr&#xF4;le de formulaire, l&#x2019;utilisateur est-il averti&#xA0;?</li>\n						'},{id:"13.3",level:"[A]",text:"Dans chaque page Web, l’ouverture d’une nouvelle fenêtre ne doit pas être déclenchée sans action de l’utilisateur. Cette règle est-elle respectée ?",description:'\n							<li id="test-13-3-1">Test 13.3.1&#xA0;: Dans chaque page Web, l&#x2019;ouverture d&#x2019;une nouvelle fen&#xEA;tre ne doit pas &#xEA;tre d&#xE9;clench&#xE9;e sans action de l&#x2019;utilisateur. Cette r&#xE8;gle est-elle respect&#xE9;e&#xA0;?</li>\n						'},{id:"13.4",level:"[AAA]",text:"Dans chaque page Web, une tâche ne doit pas requérir de limite de temps pour être réalisée, sauf si elle se déroule en temps réel ou si cette limite de temps est essentielle. Cette règle est-elle respectée ?",description:'\n							<li id="test-13-4-1">Test 13.4.1&#xA0;: Dans chaque page Web, chaque t&#xE2;che limit&#xE9;e dans le temps v&#xE9;rifie-t-elle une de ces conditions&#xA0;?\n								<ul>\n								  <li>La t&#xE2;che se d&#xE9;roule en temps r&#xE9;el&#xA0;;</li>\n								  <li>La t&#xE2;che requiert une limite de temps essentielle &#xE0; son bon d&#xE9;roulement.</li>\n								</ul>\n							</li>\n						'},{id:"13.5",level:"[AAA]",text:"Dans chaque page Web, lors d’une interruption de session authentifiée, les données saisies par l’utilisateur sont-elles récupérées après ré-authentification ?",description:'\n							<li id="test-13-5-1">Test 13.5.1&#xA0;: Dans chaque page Web, lors d&#x2019;une interruption de session authentifi&#xE9;e, les donn&#xE9;es saisies par l&#x2019;utilisateur sont-elles r&#xE9;cup&#xE9;r&#xE9;es apr&#xE8;s r&#xE9;-authentification&#xA0;?</li>\n						'},{id:"13.6",level:"[A]",text:"Dans chaque page Web, pour chaque fichier en téléchargement, des informations relatives à sa consultation sont-elles présentes (hors cas particuliers) ?",description:'\n							<li id="test-13-6-1">Test 13.6.1&#xA0;: Dans chaque page Web, chaque fichier en t&#xE9;l&#xE9;chargement <i>via</i> un lien ou un formulaire a-t-il des informations relatives &#xE0; son format (hors <a href="cas-particuliers.html#cp-13-6" title="Cas particuliers pour le crit&#xE8;re 13.6">cas particuliers</a>)&#xA0;?</li>\n							<li id="test-13-6-2">Test 13.6.2&#xA0;: Dans chaque page Web, chaque fichier en t&#xE9;l&#xE9;chargement <i>via</i> un lien ou un formulaire a-t-il des informations relatives &#xE0; son poids (hors <a href="cas-particuliers.html#cp-13-6" title="Cas particuliers pour le crit&#xE8;re 13.6">cas particuliers</a>)&#xA0;?</li>\n							<li id="test-13-6-3">Test 13.6.3&#xA0;: Dans chaque page Web, chaque fichier en t&#xE9;l&#xE9;chargement <i>via</i> un lien ou un formulaire a-t-il, si n&#xE9;cessaire, des informations relatives &#xE0; sa langue (hors <a href="cas-particuliers.html#cp-13-6" title="Cas particuliers pour le crit&#xE8;re 13.6">cas particuliers</a>)&#xA0;?</li>\n						'},{id:"13.7",level:"[A]",text:"Dans chaque page Web, chaque document bureautique en téléchargement possède-t-il, si nécessaire, une version accessible ?",description:'\n							<li id="test-13-7-1">Test 13.7.1&#xA0;: Dans chaque page Web, chaque fonctionnalit&#xE9; de t&#xE9;l&#xE9;chargement d&#x2019;un document bureautique v&#xE9;rifie-t-elle une de ces conditions&#xA0;?\n								<ul>\n								  <li>Le document en t&#xE9;l&#xE9;chargement est compatible avec l&#x2019;accessibilit&#xE9;&#xA0;;</li>\n								  <li>Il existe une version alternative du document en t&#xE9;l&#xE9;chargement compatible avec l&#x2019;accessibilit&#xE9;&#xA0;;</li>\n								  <li>Il existe une version alternative au format HTML du document en t&#xE9;l&#xE9;chargement.</li>\n								</ul>\n							</li>\n						'},{id:"13.8",level:"[A]",text:"Pour chaque document bureautique ayant une version accessible, cette version offre-t-elle la même information ?",description:'\n							<li id="test-13-8-1">Test 13.8.1&#xA0;: Chaque document bureautique ayant une version accessible v&#xE9;rifie-t-il une de ces conditions&#xA0;?\n								<ul>\n								  <li>La version compatible avec l&#x2019;accessibilit&#xE9; offre la m&#xEA;me information&#xA0;;</li>\n								  <li>La version alternative au format HTML est pertinente et offre la m&#xEA;me information.</li>\n								</ul>\n							</li>\n						'},{id:"13.9",level:"[AAA]",text:"Dans chaque page Web, les expressions inhabituelles, les expressions idiomatiques ou le jargon sont-ils explicités ?",description:'\n							<li id="test-13-9-1">Test 13.9.1&#xA0;: Dans chaque page Web, chaque expression inhabituelle ou limit&#xE9;e, chaque expression idiomatique ou le jargon v&#xE9;rifie-t-il une des conditions suivantes&#xA0;?\n								<ul>\n								  <li>Il existe une d&#xE9;finition dans le contexte adjacent de l&#x2019;expression indiqu&#xE9;e par la balise <code lang="en">dfn</code>&#xA0;;</li>\n								  <li>Il existe une d&#xE9;finition <i>via</i> une liste de d&#xE9;finition&#xA0;;</li>\n								  <li>Il existe une d&#xE9;finition dans la page&#xA0;;</li>\n								  <li>L&#x2019;expression est contenue dans un lien permettant d&#x2019;acc&#xE9;der &#xE0; la d&#xE9;finition.</li>\n								</ul>\n							</li>\n						'},{id:"13.10",level:"[AAA]",text:"Dans chaque page Web, pour chaque expression inhabituelle ou limitée, idiomatique ou de jargon ayant une définition, cette définition est-elle pertinente ?",description:'\n							<li id="test-13-10-1">Test 13.10.1&#xA0;: Dans chaque page Web, pour chaque expression inhabituelle ou limit&#xE9;e, idiomatique ou de jargon ayant une d&#xE9;finition, cette d&#xE9;finition v&#xE9;rifie-t-elle l&#x2019;une de ces conditions&#xA0;?\n								<ul>\n								  <li>Le contenu de la d&#xE9;finition associ&#xE9;e est pertinent&#xA0;;</li>\n								  <li>Le contenu de la balise <code lang="en">dd</code> de la liste de d&#xE9;finition est pertinent&#xA0;;</li>\n								  <li>La d&#xE9;finition donn&#xE9;e par le contexte adjacent est pertinente.</li>\n								</ul>\n							</li>\n						'},{id:"13.11",level:"[A]",text:"Dans chaque page Web, chaque contenu cryptique (art ASCII, émoticon, syntaxe cryptique) a-t-il une alternative ?",description:'\n							<li id="test-13-11-1">Test 13.11.1&#xA0;: Dans chaque page Web, chaque contenu cryptique (art ASCII, &#xE9;moticon, syntaxe cryptique) v&#xE9;rifie-t-il une de ces conditions&#xA0;?\n								<ul>\n								  <li>Un attribut <code lang="en">title</code> est disponible&#xA0;;</li>\n								  <li>Une d&#xE9;finition est donn&#xE9;e par le contexte adjacent.</li>\n								</ul>\n							</li>\n						'},{id:"13.12",level:"[A]",text:"Dans chaque page Web, pour chaque contenu cryptique (art ASCII, émoticon, syntaxe cryptique) ayant une alternative, cette alternative est-elle pertinente ?",description:'\n							<li id="test-13-12-1">Test 13.12.1&#xA0;: Dans chaque page Web, chaque contenu cryptique (art ASCII, &#xE9;moticon, syntaxe cryptique) v&#xE9;rifie-t-il une de ces conditions&#xA0;?\n								<ul>\n								  <li>Le contenu de l&#x2019;attribut <code lang="en">title</code> est pertinent&#xA0;;</li>\n								  <li>La d&#xE9;finition donn&#xE9;e par le contexte adjacent est pertinente.</li>\n								</ul>\n							</li>\n						'},{id:"13.13",level:"[AAA]",text:"Dans chaque page Web, pour chaque mot dont le sens ne peut être compris sans en connaître la prononciation, celle-ci est-elle indiquée ?",description:'\n							<li id="test-13-13-1">Test 13.13.1&#xA0;: Dans chaque page Web, chaque mot dont le sens ne peut &#xEA;tre compris sans en conna&#xEE;tre la prononciation, v&#xE9;rifie-t-il une de ces conditions&#xA0;?\n								<ul>\n								  <li>L&#x2019;indication de la prononciation phon&#xE9;tique est pr&#xE9;sente de mani&#xE8;re adjacente&#xA0;;</li>\n								  <li>L&#x2019;indication de la prononciation phon&#xE9;tique est accessible <i>via</i> un lien.</li>\n								</ul>\n							</li>\n						'},{id:"13.14",level:"[AAA]",text:"Dans chaque page Web, chaque texte qui nécessite un niveau de lecture plus avancé que le premier cycle de l’enseignement secondaire a-t-il une version alternative ?",description:'\n							<li id="test-13-14-1">Test 13.14.1&#xA0;: Dans chaque page Web, chaque texte qui n&#xE9;cessite un niveau de lecture plus avanc&#xE9; que le premier cycle de l&#x2019;enseignement secondaire (hors noms propres et titre) v&#xE9;rifie-t-il une de ces conditions&#xA0;?\n								<ul>\n								  <li>Une illustration ou des symboles graphiques adapt&#xE9;s au niveau de lecture du premier cycle de l&#x2019;enseignement secondaire sont pr&#xE9;sents&#xA0;;</li>\n								  <li>Une version en Langue des Signes Fran&#xE7;aise est pr&#xE9;sente&#xA0;;</li>\n								  <li>Une version vocalis&#xE9;e du texte est pr&#xE9;sente&#xA0;;</li>\n								  <li>Un r&#xE9;sum&#xE9; adapt&#xE9; au niveau de lecture du premier cycle de l&#x2019;enseignement secondaire est pr&#xE9;sent.</li>\n								</ul>\n							</li>\n						'},{id:"13.15",level:"[A]",text:"Dans chaque page Web, les changements brusques de luminosité ou les effets de flash sont-ils correctement utilisés ?",description:'\n							<li id="test-13-15-1">Test 13.15.1&#xA0;: Dans chaque page Web, chaque image (balise <code lang="en">img</code>, balise <code lang="en">svg</code>, balise <code lang="en">canvas</code>, balise <code lang="en">embed</code> ou balise <code lang="en">object</code>) qui provoque un <a href="glossaire.html#changements-brusques-de-luminosite">changement brusque de luminosit&#xE9; ou un effet de flash</a> v&#xE9;rifie-t-elle une de ces conditions&#xA0;?\n								<ul>\n								  <li>La fr&#xE9;quence de l&#x2019;effet est inf&#xE9;rieure &#xE0; 3 par seconde&#xA0;;</li>\n								  <li>La surface totale cumul&#xE9;e des effets est inf&#xE9;rieure ou &#xE9;gale &#xE0; 21&#xA0;824 pixels.</li>\n								</ul>\n							</li>\n							<li id="test-13-15-2">Test 13.15.2&#xA0;: Dans chaque page Web, chaque <a href="glossaire.html#script">script</a> qui provoque un <a href="glossaire.html#changements-brusques-de-luminosite">changement brusque de luminosit&#xE9; ou un effet de flash</a> v&#xE9;rifie-t-il une de ces conditions&#xA0;?\n								<ul>\n								  <li>La fr&#xE9;quence de l&#x2019;effet est inf&#xE9;rieure &#xE0; 3 par seconde&#xA0;;</li>\n								  <li>La surface totale cumul&#xE9;e des effets est inf&#xE9;rieure ou &#xE9;gale &#xE0; 21&#xA0;824 pixels.</li>\n								</ul>\n							</li>\n							<li id="test-13-15-3">Test 13.15.3&#xA0;: Dans chaque page Web, chaque mise en forme CSS qui provoque un <a href="glossaire.html#changements-brusques-de-luminosite">changement brusque de luminosit&#xE9; ou un effet de flash</a> v&#xE9;rifie-t-elle une de ces conditions&#xA0;?\n								<ul>\n								  <li>La fr&#xE9;quence de l&#x2019;effet est inf&#xE9;rieure &#xE0; 3 par seconde&#xA0;;</li>\n								  <li>La surface totale cumul&#xE9;e des effets est inf&#xE9;rieure ou &#xE9;gale &#xE0; 21&#xA0;824 pixels.</li>\n								</ul>\n							</li>\n						'},{id:"13.16",level:"[AAA]",text:"Dans chaque page Web, les changements brusques de luminosité ou les effets de flash ont-ils une fréquence inférieure ou égale à 3 par seconde ?",description:'\n							<li id="test-13-16-1">Test 13.16.1&#xA0;: Dans chaque page Web, chaque <a href="glossaire.html#changements-brusques-de-luminosite">changement brusque de luminosit&#xE9; ou effet de flash</a> provoqu&#xE9; par une image anim&#xE9;e (balise <code lang="en">img</code>, balise <code lang="en">svg</code>, balise <code lang="en">embed</code>, balise <code lang="en">canvas</code> ou balise <code lang="en">object</code>) a-t-il une fr&#xE9;quence inf&#xE9;rieure ou &#xE9;gale &#xE0; 3 par seconde&#xA0;?</li>\n							<li id="test-13-16-2">Test 13.16.2&#xA0;: Dans chaque page Web chaque <a href="glossaire.html#changements-brusques-de-luminosite">changement brusque de luminosit&#xE9; ou effet de flash</a> provoqu&#xE9; par un <a href="glossaire.html#script">script</a> a-t-il une fr&#xE9;quence inf&#xE9;rieure ou &#xE9;gale &#xE0; 3 par seconde&#xA0;?</li>\n							<li id="test-13-16-3">Test 13.16.3&#xA0;: Dans chaque page Web, chaque <a href="glossaire.html#changements-brusques-de-luminosite">changement brusque de luminosit&#xE9; ou effet de flash</a> provoqu&#xE9; par une mise en forme CSS a-t-il une fr&#xE9;quence inf&#xE9;rieure ou &#xE9;gale &#xE0; 3 par seconde&#xA0;?</li>\n						'},{id:"13.17",level:"[A]",text:"Dans chaque page Web, chaque contenu en mouvement ou clignotant est-il contrôlable par l’utilisateur ?",description:'\n							<li id="test-13-17-1">Test 13.17.1&#xA0;: Dans chaque page Web, chaque contenu en mouvement, d&#xE9;clench&#xE9; automatiquement, v&#xE9;rifie-t-il une de ces conditions&#xA0;?\n								<ul>\n								  <li>La dur&#xE9;e du mouvement est inf&#xE9;rieure ou &#xE9;gale &#xE0; 5 secondes&#xA0;;</li>\n								  <li>L&#x2019;utilisateur peut arr&#xEA;ter et relancer le mouvement&#xA0;;</li>\n								  <li>L&#x2019;utilisateur peut afficher et masquer le contenu en mouvement&#xA0;;</li>\n								  <li>L&#x2019;utilisateur peut afficher la totalit&#xE9; de l&#x2019;information sans le mouvement.</li>\n								</ul>\n							</li>\n							<li id="test-13-17-2">Test 13.17.2&#xA0;: Dans chaque page Web, chaque contenu clignotant, d&#xE9;clench&#xE9; automatiquement, v&#xE9;rifie-t-il une de ces conditions&#xA0;?\n								<ul>\n								  <li>La dur&#xE9;e du clignotement est inf&#xE9;rieure ou &#xE9;gale &#xE0; 5 secondes&#xA0;;</li>\n								  <li>L&#x2019;utilisateur peut arr&#xEA;ter et relancer le clignotement&#xA0;;</li>\n								  <li>L&#x2019;utilisateur peut afficher et masquer le contenu clignotant&#xA0;;</li>\n								  <li>L&#x2019;utilisateur peut afficher la totalit&#xE9; de l&#x2019;information sans le clignotement.</li>\n								</ul>\n							</li>\n						'}]}]};</script><script>"use strict";function r(e){/in/.test(document.readyState)?setTimeout("r("+e+")",9):e()}var rgaa={editMode:!1,currentLevel:"AA",nbRules:{A:0,AA:0,AAA:0},CS:{modepourcent:"Mode pourcent",modechecklist:"Mode check-list",percentmode:"percentMode",checklistmode:"checklistMode",resetscore:"Etes-vous certain de vouloir réinitialiser toutes les scores ?",defaultprojectname:"Nom du projet XXX",calculatorrgaa:"Calculateur RGAA 3"}};rgaa.start=function(){rgaa.createChapter(),rgaa.init(),rgaa.scrollUpdate()},rgaa.qsa=function(e,t){[].forEach.call(document.querySelectorAll(e),t,!1)},rgaa.init=function(){var e,t,a=0;rgaa.initHeader(),rgaa.updateTitle(),rgaa.initImportExport(),window.addEventListener("scroll",function(){rgaa.scrollUpdate()}),rgaa.qsa("tbody [type=checkbox]",function(e){e.addEventListener("change",function(e){var t=e.target.parentNode.parentNode;e.target.checked===!0?t.setAttribute("aria-disabled","false"):t.setAttribute("aria-disabled","true"),rgaa.computeScore(t
