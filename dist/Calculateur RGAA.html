6</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G98.html" title="G98, nouvelle fen&#xEA;tre" target="_blank">G98</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G99.html" title="G99, nouvelle fen&#xEA;tre" target="_blank">G99</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G155.html" title="G155, nouvelle fen&#xEA;tre" target="_blank">G155</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G164.html" title="G164, nouvelle fen&#xEA;tre" target="_blank">G164</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G168.html" title="G168, nouvelle fen&#xEA;tre" target="_blank">G168</a></p>\n\n\n'},{id:"11.14",level:"[AAA]",text:"Pour chaque formulaire, des aides à la saisie sont-elles présentes ?",description:'\n  \n\n\n  <ul><li>  Test 11.14.1 : Chaque formulaire v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  Il existe un lien vers une page d&apos;aide</li>\n<li>  Il existe des indications avant le formulaire</li>\n<li>  Il existe des indications avant les champs de formulaire</li>\n<li>  Il existe des indications dans l&apos;&#xE9;tiquette (balise <code lang="en" xml:lang="en">label</code>, attribut <code lang="en" xml:lang="en">title</code>, propri&#xE9;t&#xE9; <code lang="en" xml:lang="en">aria-label</code>, passage de texte li&#xE9; via la propri&#xE9;t&#xE9; <code lang="en" xml:lang="en">aria-labelledby</code>) du champ de formulaire</li>\n<li>  Il existe des indications dans un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code></li>\n<li>  Un assistant est disponible</li>\n</ul></li>\n<li>  Test 11.14.2 : Chaque indication qui utilise la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-label</code> doit &#xEA;tre accompagn&#xE9;e d&apos;une indication visuelle &#xE9;quivalente explicite, cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n<li>  Test 11.14.3 : Chaque indication qui utilise un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code> v&#xE9;rifie-t-elle ces conditions ?\n\n<ul><li>  Le passage de texte est identifi&#xE9; via un attribut <code lang="en" xml:lang="en">id</code></li>\n<li>  La valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code> est unique</li>\n<li>  La valeur de la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code> est &#xE9;gale &#xE0; la valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code></li>\n</ul></li>\n<li>  Test 11.14.4 : Chaque champ de type texte v&#xE9;rifie-t-il, si n&#xE9;cessaire, l&apos;une de ces conditions ?\n\n<ul><li>  Un correcteur orthographique est disponible</li>\n<li>  Des suggestions de saisie sont disponibles avant le champ du formulaire</li>\n<li>  Des suggestions de saisie sont disponibles dans l&apos;&#xE9;tiquette (balise <code lang="en" xml:lang="en">label</code>, attribut <code lang="en" xml:lang="en">title</code>, propri&#xE9;t&#xE9; <code lang="en" xml:lang="en">aria-label</code>, passage de texte li&#xE9; via la propri&#xE9;t&#xE9; <code lang="en" xml:lang="en">aria-labelledby</code>) du champ de formulaire</li>\n<li>  Des suggestions de saisie sont disponibles dans un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code></li>\n</ul></li>\n<li>  Test 11.14.5 : Chaque suggestion qui utilise la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-label</code> doit &#xEA;tre accompagn&#xE9;e d&apos;une suggestion visuelle &#xE9;quivalente explicite, cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n<li>  Test 11.14.6 : Chaque suggestion qui utilise un passage de texte li&#xE9; par la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code> v&#xE9;rifie-t-elle ces conditions ?\n\n<ul><li>  Le passage de texte est identifi&#xE9; via un attribut <code lang="en" xml:lang="en">id</code></li>\n<li>  La valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code> est unique</li>\n<li>  La valeur de la propri&#xE9;t&#xE9; ARIA <code lang="en" xml:lang="en">aria-describedby</code> est &#xE9;gale &#xE0; la valeur de l&apos;attribut <code lang="en" xml:lang="en">id</code></li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#minimize-error-context-help" title="3.3.5, nouvelle fen&#xEA;tre" target="_blank">3.3.5</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#minimize-error-cues" title="3.3.2, nouvelle fen&#xEA;tre" target="_blank">3.3.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G71.html" title="G71, nouvelle fen&#xEA;tre" target="_blank">G71</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G193.html" title="G193, nouvelle fen&#xEA;tre" target="_blank">G193</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G194.html" title="G194, nouvelle fen&#xEA;tre" target="_blank">G194</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G184.html" title="G184, nouvelle fen&#xEA;tre" target="_blank">G184</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G89.html" title="G89, nouvelle fen&#xEA;tre" target="_blank">G89</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA1.html" title="ARIA1, nouvelle fen&#xEA;tre" target="_blank">ARIA1</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA6.html" title="ARIA6, nouvelle fen&#xEA;tre" target="_blank">ARIA6</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA9.html" title="ARIA9, nouvelle fen&#xEA;tre" target="_blank">ARIA9</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA16.html" title="ARIA16, nouvelle fen&#xEA;tre" target="_blank">ARIA16</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F81.html" title="F81, nouvelle fen&#xEA;tre" target="_blank">F81</a></p>\n\n\n'},{id:"11.15",level:"[AAA]",text:"Pour chaque formulaire, chaque aide à la saisie est-elle pertinente ?",description:'\n  \n\n\n  <ul><li>  Test 11.15.1 : Pour chaque formulaire, chaque aide &#xE0; la saisie est-elle pertinente ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#minimize-error-context-help" title="3.3.5, nouvelle fen&#xEA;tre" target="_blank">3.3.5</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#minimize-error-cues" title="3.3.2, nouvelle fen&#xEA;tre" target="_blank">3.3.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G71.html" title="G71, nouvelle fen&#xEA;tre" target="_blank">G71</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G193.html" title="G193, nouvelle fen&#xEA;tre" target="_blank">G193</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G194.html" title="G194, nouvelle fen&#xEA;tre" target="_blank">G194</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G184.html" title="G184, nouvelle fen&#xEA;tre" target="_blank">G184</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G89.html" title="G89, nouvelle fen&#xEA;tre" target="_blank">G89</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA1.html" title="ARIA1, nouvelle fen&#xEA;tre" target="_blank">ARIA1</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA9.html" title="ARIA9, nouvelle fen&#xEA;tre" target="_blank">ARIA9</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA16.html" title="ARIA16, nouvelle fen&#xEA;tre" target="_blank">ARIA16</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F81.html" title="F81, nouvelle fen&#xEA;tre" target="_blank">F81</a></p>\n\n\n'}]},{title:"12. Navigation",rules:[{id:"12.1",level:"[AA]",text:"Chaque ensemble de pages dispose-t-il de deux systèmes de navigation différents, au moins (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 12.1.1 : Chaque <a href="#ensemble-de-pages">ensemble de pages</a> v&#xE9;rifie-t-il une de ces conditions (<a href="#critre-121" title="Cas particuliers pour le crit&#xE8;re 12.1">hors cas particuliers</a>) ?\n\n<ul><li>  Un <a href="#menu-de-navigation">menu de navigation</a> et un plan du site sont pr&#xE9;sents</li>\n<li>  Un <a href="#menu-de-navigation">menu de navigation</a> et un <a href="#moteur-de-recherche-interne--un-site-web">moteur de recherche</a> sont pr&#xE9;sents</li>\n<li>  Un <a href="#moteur-de-recherche-interne--un-site-web">moteur de recherche</a> et un plan du site sont pr&#xE9;sents</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-mult-loc" title="2.4.5, nouvelle fen&#xEA;tre" target="_blank">2.4.5</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-location" title="2.4.8, nouvelle fen&#xEA;tre" target="_blank">2.4.8</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G63.html" title="G63, nouvelle fen&#xEA;tre" target="_blank">G63</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G64.html" title="G64, nouvelle fen&#xEA;tre" target="_blank">G64</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G161.html" title="G161, nouvelle fen&#xEA;tre" target="_blank">G161</a></p>\n\n\n'},{id:"12.2",level:"[AA]",text:"Dans chaque ensemble de pages, le menu ou les barres de navigation sont-ils toujours à la même place (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 12.2.1 : Dans chaque <a href="#ensemble-de-pages">ensemble de pages</a>, chaque page ayant un <a href="#menu-de-navigation">menu de navigation</a> v&#xE9;rifie-t-elle ces conditions (<a href="#critres-122--123" title="Cas particuliers pour le crit&#xE8;re 12.2">hors cas particuliers</a>) ?\n\n<ul><li>  Le <a href="#menu-de-navigation">menu de navigation</a> est toujours &#xE0; la m&#xEA;me place dans la pr&#xE9;sentation</li>\n<li>  Le <a href="#menu-de-navigation">menu de navigation</a> se pr&#xE9;sente toujours dans le m&#xEA;me ordre relatif dans le code source.</li>\n</ul></li>\n<li>  Test 12.2.2 Chaque <a href="#barre-de-navigation">barre de navigation</a> r&#xE9;p&#xE9;t&#xE9;e dans un ensemble de pages v&#xE9;rifie-t-elle ces conditions (<a href="#critres-122--123" title="Cas particuliers pour le crit&#xE8;re 12.2">hors cas particuliers</a>) ?\n\n<ul><li>  La <a href="#barre-de-navigation">barre de navigation</a> est toujours &#xE0; la m&#xEA;me place dans la pr&#xE9;sentation</li>\n<li>  La <a href="#barre-de-navigation">barre de navigation</a> se pr&#xE9;sente toujours dans le m&#xEA;me ordre relatif dans le code source.</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#consistent-behavior-consistent-locations" title="3.2.3, nouvelle fen&#xEA;tre" target="_blank">3.2.3</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G61.html" title="G61, nouvelle fen&#xEA;tre" target="_blank">G61</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F66.html" title="F66, nouvelle fen&#xEA;tre" target="_blank">F66</a></p>\n\n\n'},{id:"12.3",level:"[AA]",text:"Dans chaque ensemble de pages, le menu et les barres de navigation ont-ils une présentation cohérente (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 12.3.1 : Dans chaque <a href="#ensemble-de-pages">ensemble de pages</a>, le <a href="#menu-de-navigation">menu de navigation</a> principal a-t-il une pr&#xE9;sentation coh&#xE9;rente (<a href="#critres-122--123" title="Cas particuliers pour le crit&#xE8;re 12.3">hors cas particuliers</a>) ?</li>\n<li>  Test 12.3.2 : Dans chaque <a href="#ensemble-de-pages">ensemble de pages</a>, les barres de navigation r&#xE9;p&#xE9;t&#xE9;es ont-elles une pr&#xE9;sentation coh&#xE9;rente (<a href="#critres-122--123" title="Cas particuliers pour le crit&#xE8;re 12.3">hors cas particuliers</a>) ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#consistent-behavior-consistent-locations" title="3.2.3, nouvelle fen&#xEA;tre" target="_blank">3.2.3</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G61.html" title="G61, nouvelle fen&#xEA;tre" target="_blank">G61</a></p>\n\n\n'},{id:"12.4",level:"[AA]",text:'La page "plan du site" est-elle pertinente ?',description:'\n  \n\n\n  <ul><li>  Test 12.4.1 : La <a href="#page-plan-du-site">page &quot;plan du site&quot;</a> est-elle repr&#xE9;sentative de l&apos;architecture g&#xE9;n&#xE9;rale du site ?</li>\n<li>  Test 12.4.2 : Les liens du plan du site sont-ils fonctionnels ?</li>\n<li>  Test 12.4.3 : Les liens du plan du site renvoient-ils bien vers les pages indiqu&#xE9;es par l&apos;intitul&#xE9; ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-mult-loc" title="2.4.5, nouvelle fen&#xEA;tre" target="_blank">2.4.5</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-location" title="2.4.8, nouvelle fen&#xEA;tre" target="_blank">2.4.8</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G63.html" title="G63, nouvelle fen&#xEA;tre" target="_blank">G63</a></p>\n\n\n'},{id:"12.5",level:"[AA]",text:'Dans chaque ensemble de pages, la page "plan du site" est-elle atteignable de manière identique ?',description:'\n  \n\n\n  <ul><li>  Test 12.5.1 : Dans chaque ensemble de pages, la <a href="#page-plan-du-site">page &quot;plan du site&quot;</a> est-elle accessible &#xE0; partir d&apos;une fonctionnalit&#xE9; identique ?</li>\n<li>  Test 12.5.2 : Dans chaque ensemble de pages, la fonctionnalit&#xE9; vers la <a href="#page-plan-du-site">page &quot;plan du site&quot;</a> est-elle situ&#xE9;e &#xE0; la m&#xEA;me place dans la pr&#xE9;sentation ?</li>\n<li>  Test 12.5.3 : Dans chaque ensemble de pages, la fonctionnalit&#xE9; vers la <a href="#page-plan-du-site">page &quot;plan du site&quot;</a> se pr&#xE9;sente-t-elle toujours dans le m&#xEA;me ordre relatif dans le code source ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-mult-loc" title="2.4.5, nouvelle fen&#xEA;tre" target="_blank">2.4.5</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-location" title="2.4.8, nouvelle fen&#xEA;tre" target="_blank">2.4.8</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#consistent-behavior-consistent-locations" title="3.2.3, nouvelle fen&#xEA;tre" target="_blank">3.2.3</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G61.html" title="G61, nouvelle fen&#xEA;tre" target="_blank">G61</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G63.html" title="G63, nouvelle fen&#xEA;tre" target="_blank">G63</a></p>\n\n\n'},{id:"12.6",level:"[AA]",text:"Dans chaque ensemble de pages, le moteur de recherche est-il atteignable de manière identique ?",description:'\n  \n\n\n  <ul><li>  Test 12.6.1 : Dans chaque ensemble de pages, le <a href="#moteur-de-recherche-interne--un-site-web">moteur de recherche</a> est-il accessible &#xE0; partir d&apos;une fonctionnalit&#xE9; identique ?</li>\n<li>  Test 12.6.2 : Dans chaque ensemble de pages, la fonctionnalit&#xE9; vers le <a href="#moteur-de-recherche-interne--un-site-web">moteur de recherche</a> est-elle situ&#xE9;e &#xE0; la m&#xEA;me place dans la pr&#xE9;sentation ?</li>\n<li>  Test 12.6.3 : Dans chaque ensemble de pages, la fonctionnalit&#xE9; vers le <a href="#moteur-de-recherche-interne--un-site-web">moteur de recherche</a> se pr&#xE9;sente-t-elle toujours dans le m&#xEA;me ordre relatif dans le code source ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#consistent-behavior-consistent-locations" title="3.2.3, nouvelle fen&#xEA;tre" target="_blank">3.2.3</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G61.html" title="G61, nouvelle fen&#xEA;tre" target="_blank">G61</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F66.html" title="F66, nouvelle fen&#xEA;tre" target="_blank">F66</a></p>\n\n\n'},{id:"12.7",level:"[AA]",text:"Dans chaque page d'une collection de pages, des liens facilitant la navigation sont-ils présents ?",description:'\n  \n\n\n  <ul><li>  Test 12.7.1 : Chaque page d&apos;une <a href="#collection-de-pages">collection de pages</a>, v&#xE9;rifie-t-elle ces conditions ?\n\n<ul><li>  Un lien permet d&apos;acc&#xE9;der &#xE0; la page suivante</li>\n<li>  Un lien permet d&apos;acc&#xE9;der &#xE0; la page pr&#xE9;c&#xE9;dente</li>\n<li>  Des <a href="#accder--chaque-page-de-la-collection-de-pages">liens permettent d&apos;acc&#xE9;der &#xE0; chaque page</a> de la <a href="#collection-de-pages">collection de pages</a></li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-mult-loc" title="2.4.5, nouvelle fen&#xEA;tre" target="_blank">2.4.5</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-location" title="2.4.8, nouvelle fen&#xEA;tre" target="_blank">2.4.8</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G125.html" title="G125, nouvelle fen&#xEA;tre" target="_blank">G125</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G126.html" title="G126, nouvelle fen&#xEA;tre" target="_blank">G126</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G127.html" title="G127, nouvelle fen&#xEA;tre" target="_blank">G127</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G185.html" title="G185, nouvelle fen&#xEA;tre" target="_blank">G185</a></p>\n\n\n'},{id:"12.8",level:"[AAA]",text:"Dans chaque page web, un fil d'Ariane est-il présent (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 12.8.1 : Dans chaque page web, un fil d&apos;Ariane est-il pr&#xE9;sent (<a href="#critre-128" title="Cas particuliers pour le crit&#xE8;re 12.8">hors cas particuliers</a>) ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-location" title="2.4.8, nouvelle fen&#xEA;tre" target="_blank">2.4.8</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G65.html" title="G65, nouvelle fen&#xEA;tre" target="_blank">G65</a></p>\n\n\n'},{id:"12.9",level:"[AAA]",text:"Dans chaque page Web, le fil d'Ariane est-il pertinent ?",description:'\n  \n\n\n  <ul><li>  Test 12.9.1 : Dans chaque page Web, le fil d&apos;Ariane est-il repr&#xE9;sentatif de la position de la page dans l&apos;arborescence du site ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-location" title="2.4.8, nouvelle fen&#xEA;tre" target="_blank">2.4.8</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G65.html" title="G65, nouvelle fen&#xEA;tre" target="_blank">G65</a></p>\n\n\n'},{id:"12.10",level:"[A]",text:"Dans chaque page Web, les groupes de liens importants (menu, barre de navigation...) et la zone de contenu sont-ils identifiés hors cas particuliers ?",description:'\n  \n\n\n  <ul><li>  Test 12.10.1 : Dans chaque page Web, chaque groupe de liens importants est-il impl&#xE9;ment&#xE9; dans une balise commune ?</li>\n<li>  Test 12.10.2 : Dans chaque page Web, chaque groupe de liens importants v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  La balise structurant le groupe de liens importants poss&#xE8;de un attribut <code lang="en" xml:lang="en">id</code></li>\n<li>  La balise structurant le groupe de liens importants est imm&#xE9;diatement pr&#xE9;c&#xE9;d&#xE9;e, dans le code source, d&apos;une <code lang="en" xml:lang="en">ancre nomm&#xE9;e</code></li>\n<li>  La balise lien du groupe est imm&#xE9;diatement pr&#xE9;c&#xE9;d&#xE9;e, dans le code source, d&apos;une <code lang="en" xml:lang="en">ancre nomm&#xE9;e</code></li>\n</ul></li>\n<li>  Test 12.10.3 : Dans chaque page Web, la zone de contenu v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  La zone de contenu poss&#xE8;de un attribut <code lang="en" xml:lang="en">id</code></li>\n<li>  La zone de contenu est imm&#xE9;diatement pr&#xE9;c&#xE9;d&#xE9;e, dans le code source, d&apos;une <code lang="en" xml:lang="en">ancre nomm&#xE9;e</code></li>\n<li>  Le premier &#xE9;l&#xE9;ment de la zone de contenu est imm&#xE9;diatement pr&#xE9;c&#xE9;d&#xE9;, dans le code source, d&apos;une <code lang="en" xml:lang="en">ancre nomm&#xE9;e</code></li>\n</ul></li>\n<li>  Test 12.10.4 : Dans chaque page Web, la structure du document v&#xE9;rifie-t-elle ces conditions ?\n\n<ul><li>  La <a href="#zone-dune-image-ractiveHeader">zone d&apos;en-t&#xEA;te de la page</a> poss&#xE8;de un r&#xF4;le ARIA <code lang="en" xml:lang="en">banner</code></li>\n<li>  Le <a href="#menu-de-navigation">menu de navigation</a> principal poss&#xE8;de un r&#xF4;le ARIA <code lang="en" xml:lang="en">navigation</code></li>\n<li>  La <a href="#zone-dune-image-ractiveMain">zone de contenu principal</a> poss&#xE8;de un r&#xF4;le ARIA <code lang="en" xml:lang="en">main</code></li>\n<li>  La <a href="#zone-dune-image-ractiveFooter">zone de pied de page</a> poss&#xE8;de un r&#xF4;le ARIA <code lang="en" xml:lang="en">contentinfo</code></li>\n<li>  Le <a href="#moteur-de-recherche-interne--un-site-web">moteur de recherche</a> sur le site poss&#xE8;de un r&#xF4;le ARIA <code lang="en" xml:lang="en">search</code></li>\n<li>  Les r&#xF4;les ARIA <code lang="en" xml:lang="en">banner</code>, <code lang="en" xml:lang="en">main</code>, <code lang="en" xml:lang="en">contentinfo</code> et <code lang="en" xml:lang="en">search</code> sont uniques dans la page.</li>\n<li>  Le r&#xF4;le ARIA <code lang="en" xml:lang="en">navigation</code> est r&#xE9;serv&#xE9; aux zones de navigations principales et secondaires</li>\n</ul></li>\n</ul><p><strong>Note technique :</strong> <a href="#critre-1210%20a">Consulter la note technique au sujet des role <code lang="en" xml:lang="en">landmark</code> et des liens d&apos;&#xE9;vitement.</a></p>\n\n<p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-programmatic" title="1.3.1, nouvelle fen&#xEA;tre" target="_blank">1.3.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-skip" title="2.4.1, nouvelle fen&#xEA;tre" target="_blank">2.4.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#ensure-compat-rsv" title="4.1.2, nouvelle fen&#xEA;tre" target="_blank">4.1.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G115.html" title="G115, nouvelle fen&#xEA;tre" target="_blank">G115</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H50.html" title="H50, nouvelle fen&#xEA;tre" target="_blank">H50</a> - <a href="http://www.w3.org/TR/WCAG20-TECHS/ARIA4.html" title="ARIA4, nouvelle fen&#xEA;tre" target="_blank">ARIA4</a> - <a href="http://www.w3.org/TR/WCAG20-TECHS/ARIA11.html" title="ARIA11, nouvelle fen&#xEA;tre" target="_blank">ARIA11</a></p>\n\n\n'},{id:"12.11",level:"[A]",text:"Dans chaque page Web, des liens d'évitement ou d'accès rapide aux groupes de liens importants et à la zone de contenu sont-ils présents hors cas particuliers ?",description:'\n  \n\n\n  <ul><li>  Test 12.11.1 : Dans chaque page Web, un lien permet-il d&apos;&#xE9;viter chaque groupe de liens importants identifi&#xE9; ou d&apos;y acc&#xE9;der ?</li>\n<li>  Test 12.11.2 : Dans chaque page Web, un lien permet-il d&apos;&#xE9;viter la zone de contenu identifi&#xE9;e ou d&apos;y acc&#xE9;der ?</li>\n<li>  Test 12.11.3 : Dans chaque page Web, chaque <a href="#liens-dvitement-ou-daccs-rapide">lien d&apos;&#xE9;vitement ou d&apos;acc&#xE8;s rapide</a> est-il fonctionnel ?</li>\n<li>  Test 12.11.4 : Dans chaque ensemble de pages, les <a href="#liens-dvitement-ou-daccs-rapide">liens d&apos;&#xE9;vitement ou d&apos;acc&#xE8;s rapide</a> v&#xE9;rifient-ils ces conditions ?\n\n<ul><li>  Chaque lien est situ&#xE9; &#xE0; la m&#xEA;me place dans la pr&#xE9;sentation</li>\n<li>  Chaque lien se pr&#xE9;sente toujours dans le m&#xEA;me ordre relatif dans le code source</li>\n<li>  Chaque lien est visible &#xE0; la prise de focus de tabulation au moins</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-skip" title="2.4.1, nouvelle fen&#xEA;tre" target="_blank">2.4.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-focus-order" title="2.4.3, nouvelle fen&#xEA;tre" target="_blank">2.4.3</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#consistent-behavior-consistent-locations" title="3.2.3, nouvelle fen&#xEA;tre" target="_blank">3.2.3</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G1.html" title="G1, nouvelle fen&#xEA;tre" target="_blank">G1</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G59.html" title="G59, nouvelle fen&#xEA;tre" target="_blank">G59</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G123.html" title="G123, nouvelle fen&#xEA;tre" target="_blank">G123</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G124.html" title="G124, nouvelle fen&#xEA;tre" target="_blank">G124</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SCR28.html" title="SCR28, nouvelle fen&#xEA;tre" target="_blank">SCR28</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F66.html" title="F66, nouvelle fen&#xEA;tre" target="_blank">F66</a></p>\n\n\n'},{id:"12.12",level:"[AAA]",text:"Dans chaque page Web, la page en cours de consultation est-elle indiquée dans le menu de navigation ?",description:'\n  \n\n\n  <ul><li>  Test 12.12.1 : Dans chaque page Web, la page en cours de consultation est-elle indiqu&#xE9;e dans le <a href="#menu-de-navigation">menu de navigation</a> ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-location" title="2.4.8, nouvelle fen&#xEA;tre" target="_blank">2.4.8</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G128.html" title="G128, nouvelle fen&#xEA;tre" target="_blank">G128</a></p>\n\n\n'},{id:"12.13",level:"[A]",text:"Dans chaque page Web, l'ordre de tabulation est-il cohérent ?",description:'\n  \n\n\n  <ul><li>  Test 12.13.1 : Dans chaque page Web, l&apos;ordre de tabulation dans le contenu est-il <a href="#comprhensible-ordre-de-lecture">coh&#xE9;rent</a> ?</li>\n<li>  Test 12.13.2 : Pour chaque <a href="#script">script</a> qui met &#xE0; jour ou ins&#xE8;re un contenu, l&apos;ordre de tabulation reste-t-il <a href="#comprhensible-ordre-de-lecture">coh&#xE9;rent</a> ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-focus-order" title="2.4.3, nouvelle fen&#xEA;tre" target="_blank">2.4.3</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G59.html" title="G59, nouvelle fen&#xEA;tre" target="_blank">G59</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H4.html" title="H4, nouvelle fen&#xEA;tre" target="_blank">H4</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F44.html" title="F44, nouvelle fen&#xEA;tre" target="_blank">F44</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SCR26.html" title="SCR26, nouvelle fen&#xEA;tre" target="_blank">SCR26</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SCR27.html" title="SCR27, nouvelle fen&#xEA;tre" target="_blank">SCR27</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SCR37.html" title="SCR37, nouvelle fen&#xEA;tre" target="_blank">SCR37</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/C27.html" title="C27, nouvelle fen&#xEA;tre" target="_blank">C27</a> - <a href="http://www.w3.org/TR/2014/NOTE-WCAG20-TECHS-20140916/F85.html" title="F85, nouvelle fen&#xEA;tre" target="_blank">F85</a></p>\n\n\n'},{id:"12.14",level:"[A]",text:"Dans chaque page Web, la navigation ne doit pas contenir de piège au clavier. Cette règle est-elle respectée ?",description:'\n  \n\n\n  <ul><li>  Test 12.14.1 : Dans chaque page Web, chaque &#xE9;l&#xE9;ment recevant le focus v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  Il est possible d&apos;atteindre l&apos;&#xE9;l&#xE9;ment suivant ou pr&#xE9;c&#xE9;dent pouvant recevoir le <code lang="en" xml:lang="en">focus</code> avec la touche de tabulation</li>\n<li>  L&apos;utilisateur est inform&#xE9; d&apos;un m&#xE9;canisme fonctionnel permettant d&apos;atteindre au clavier l&apos;&#xE9;l&#xE9;ment suivant ou pr&#xE9;c&#xE9;dent pouvant recevoir le <code lang="en" xml:lang="en">focus</code></li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#keyboard-operation-keyboard-operable" title="2.1.1, nouvelle fen&#xEA;tre" target="_blank">2.1.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#keyboard-operation-trapping" title="2.1.2, nouvelle fen&#xEA;tre" target="_blank">2.1.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H91.html" title="H91, nouvelle fen&#xEA;tre" target="_blank">H91</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G21.html" title="G21, nouvelle fen&#xEA;tre" target="_blank">G21</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F10.html" title="F10, nouvelle fen&#xEA;tre" target="_blank">F10</a></p>\n\n\n'}]},{title:"13. Consultation",rules:[{id:"13.1",level:"[A]",text:"Pour chaque page Web, l'utilisateur a-t-il le contrôle de chaque limite de temps modifiant le contenu (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 13.1.1 : Pour chaque page Web, chaque <a href="#procd-de-rafrachissement">proc&#xE9;d&#xE9; de rafra&#xEE;chissement</a> ou de <a href="#redirection-automatique">redirection automatique</a> ( balise <code lang="en" xml:lang="en">object</code>, balise <code lang="en" xml:lang="en">embed</code>, balise <code lang="en" xml:lang="en">svg</code>, balise <code lang="en" xml:lang="en">canvas</code>, balise <code lang="en" xml:lang="en">meta</code>) v&#xE9;rifie-t-il une de ces conditions (<a href="#critre-131" title="Cas particuliers pour le crit&#xE8;re 13.1">hors cas particuliers</a>) ?\n\n<ul><li>  L&apos;utilisateur peut arr&#xEA;ter ou relancer le rafra&#xEE;chissement</li>\n<li>  L&apos;utilisateur peut augmenter la limite de temps entre deux rafra&#xEE;chissements de dix fois, au moins</li>\n<li>  L&apos;utilisateur est averti de l&apos;imminence du rafra&#xEE;chissement et dispose de vingt secondes, au moins, pour augmenter la limite de temps avant le prochain rafra&#xEE;chissement</li>\n<li>  La limite de temps entre deux rafra&#xEE;chissements est de vingt heures, au moins</li>\n</ul></li>\n<li>  Test 13.1.2 : Pour chaque page Web, chaque proc&#xE9;d&#xE9; de redirection effectu&#xE9; via une balise <code lang="en" xml:lang="en">meta</code> est-il imm&#xE9;diat (<a href="#critre-131" title="Cas particuliers pour le crit&#xE8;re 13.1">hors cas particuliers</a>) ?</li>\n<li>  Test 13.1.3 : Pour chaque page Web, chaque proc&#xE9;d&#xE9; de redirection effectu&#xE9; via un <a href="#script">script</a> v&#xE9;rifie-t-il une de ces conditions (<a href="#critre-131" title="Cas particuliers pour le crit&#xE8;re 13.1">hors cas particuliers</a>) ?\n\n<ul><li>  L&apos;utilisateur peut arr&#xEA;ter ou relancer la redirection</li>\n<li>  L&apos;utilisateur peut augmenter la limite de temps avant la redirection de dix fois, au moins</li>\n<li>  L&apos;utilisateur est averti de l&apos;imminence de la redirection et dispose de vingt secondes, au moins, pour augmenter la limite de temps avant la prochaine redirection</li>\n<li>  La limite de temps avant la redirection est de vingt heures, au moins</li>\n</ul></li>\n<li>  Test 13.1.4 : Pour chaque page Web, chaque proc&#xE9;d&#xE9; de redirection effectu&#xE9; c&#xF4;t&#xE9; serveur v&#xE9;rifie-t-il une de ces conditions (<a href="#critre-131" title="Cas particuliers pour le crit&#xE8;re 13.1">hors cas particuliers</a>) ?\n\n<ul><li>  L&apos;utilisateur peut arr&#xEA;ter ou relancer la redirection</li>\n<li>  L&apos;utilisateur peut augmenter la limite de temps avant la redirection de dix fois, au moins</li>\n<li>  L&apos;utilisateur est averti de l&apos;imminence de la redirection et dispose de vingt secondes, au moins, pour augmenter la limite de temps avant la prochaine redirection</li>\n<li>  La limite de temps avant la redirection est de vingt heures, au moins</li>\n</ul></li>\n<li>  Test 13.1.5 : Pour chaque page Web, chaque proc&#xE9;d&#xE9; limitant le temps d&apos;une session v&#xE9;rifie-t-il une de ces conditions (<a href="#critre-131" title="Cas particuliers pour le crit&#xE8;re 13.1">hors cas particuliers</a>) ?\n\n<ul><li>  L&apos;utilisateur peut supprimer la limite de temps</li>\n<li>  L&apos;utilisateur peut augmenter la limite de temps</li>\n<li>  La limite de temps avant la fin de la session est de vingt heures au moins.</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#time-limits-required-behaviors" title="2.2.1, nouvelle fen&#xEA;tre" target="_blank">2.2.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#time-limits-pause" title="2.2.2, nouvelle fen&#xEA;tre" target="_blank">2.2.2</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#time-limits-postponed" title="2.2.4, nouvelle fen&#xEA;tre" target="_blank">2.2.4</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#consistent-behavior-no-extreme-changes-context" title="3.2.5, nouvelle fen&#xEA;tre" target="_blank">3.2.5</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/F40.html" title="F40, nouvelle fen&#xEA;tre" target="_blank">F40</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F41.html" title="F41, nouvelle fen&#xEA;tre" target="_blank">F41</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F61.html" title="F61, nouvelle fen&#xEA;tre" target="_blank">F61</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F58.html" title="F58, nouvelle fen&#xEA;tre" target="_blank">F58</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G76.html" title="G76, nouvelle fen&#xEA;tre" target="_blank">G76</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G186.html" title="G186, nouvelle fen&#xEA;tre" target="_blank">G186</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G198.html" title="G198, nouvelle fen&#xEA;tre" target="_blank">G198</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H76.html" title="H76, nouvelle fen&#xEA;tre" target="_blank">H76</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SVR1.html" title="SVR1, nouvelle fen&#xEA;tre" target="_blank">SVR1</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SCR1.html" title="SCR1, nouvelle fen&#xEA;tre" target="_blank">SCR1</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SCR36.html" title="SCR36, nouvelle fen&#xEA;tre" target="_blank">SCR36</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G133.html" title="G133, nouvelle fen&#xEA;tre" target="_blank">G133</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G180.html" title="G180, nouvelle fen&#xEA;tre" target="_blank">G180</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G75.html" title="G75, nouvelle fen&#xEA;tre" target="_blank">G75</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G110.html" title="G110, nouvelle fen&#xEA;tre" target="_blank">G110</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SCR16.html" title="SCR16, nouvelle fen&#xEA;tre" target="_blank">SCR16</a></p>\n\n\n'},{id:"13.2",level:"[A]",text:"Dans chaque page Web, pour chaque ouverture de nouvelle fenêtre, l'utilisateur est-il averti ?",description:'\n  \n\n\n  <ul><li>  Test 13.2.1 : Dans chaque page Web, pour chaque ouverture d&apos;une nouvelle fen&#xEA;tre effectu&#xE9;e via un lien (attribut <code lang="en" xml:lang="en">target=&quot;_blank&quot;</code>) ou une commande JavaScript, l&apos;utilisateur est-il averti ?</li>\n<li>  Test 13.2.2 : Dans chaque page Web, pour chaque ouverture d&apos;une nouvelle fen&#xEA;tre effectu&#xE9;e via une balise <code lang="en" xml:lang="en">object</code>, ou <code lang="en" xml:lang="en">embed</code>, l&apos;utilisateur est-il averti ?</li>\n<li>  Test 13.2.3 : Dans chaque page Web, pour chaque ouverture d&apos;une nouvelle fen&#xEA;tre effectu&#xE9;e via un contr&#xF4;le de formulaire, l&apos;utilisateur est-il averti ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-refs" title="2.4.4, nouvelle fen&#xEA;tre" target="_blank">2.4.4</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#consistent-behavior-no-extreme-changes-context" title="3.2.5, nouvelle fen&#xEA;tre" target="_blank">3.2.5</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G201.html" title="G201, nouvelle fen&#xEA;tre" target="_blank">G201</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H33.html" title="H33, nouvelle fen&#xEA;tre" target="_blank">H33</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H83.html" title="H83, nouvelle fen&#xEA;tre" target="_blank">H83</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F22.html" title="F22, nouvelle fen&#xEA;tre" target="_blank">F22</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SCR24.html" title="SCR24, nouvelle fen&#xEA;tre" target="_blank">SCR24</a></p>\n\n\n'},{id:"13.3",level:"[A]",text:"Dans chaque page Web, l'ouverture d'une nouvelle fenêtre ne doit pas être déclenchée sans action de l'utilisateur. Cette règle est-elle respectée ?",description:'\n  \n\n\n  <ul><li>  Test 13.3.1 : Dans chaque page Web, l&apos;ouverture d&apos;une nouvelle fen&#xEA;tre ne doit pas &#xEA;tre d&#xE9;clench&#xE9;e sans action de l&apos;utilisateur. Cette r&#xE8;gle est-elle respect&#xE9;e ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#consistent-behavior-receive-focus" title="3.2.1, nouvelle fen&#xEA;tre" target="_blank">3.2.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#consistent-behavior-no-extreme-changes-context" title="3.2.5, nouvelle fen&#xEA;tre" target="_blank">3.2.5</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G107.html" title="G107, nouvelle fen&#xEA;tre" target="_blank">G107</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F22.html" title="F22, nouvelle fen&#xEA;tre" target="_blank">F22</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F52.html" title="F52, nouvelle fen&#xEA;tre" target="_blank">F52</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F55.html" title="F55, nouvelle fen&#xEA;tre" target="_blank">F55</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F60.html" title="F60, nouvelle fen&#xEA;tre" target="_blank">F60</a></p>\n\n\n'},{id:"13.4",level:"[AAA]",text:"Dans chaque page Web, une tâche ne doit pas requérir de limite de temps pour être réalisée, sauf si elle se déroule en temps réel ou si cette limite de temps est essentielle. Cette règle est-elle respectée ?",description:'\n  \n\n\n  <ul><li>  Test 13.4.1 : Dans chaque page Web, chaque t&#xE2;che limit&#xE9;e dans le temps v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  La t&#xE2;che se d&#xE9;roule en temps r&#xE9;el</li>\n<li>  La t&#xE2;che requiert une limite de temps essentielle &#xE0; son bon d&#xE9;roulement</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#time-limits-no-exceptions" title="2.2.3, nouvelle fen&#xEA;tre" target="_blank">2.2.3</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G5.html" title="G5, nouvelle fen&#xEA;tre" target="_blank">G5</a></p>\n\n\n'},{id:"13.5",level:"[AAA]",text:"Dans chaque page Web, lors d'une interruption de session authentifiée, les données saisies par l'utilisateur sont-elles récupérées après ré-authentification ?",description:'\n  \n\n\n  <ul><li>  Test 13.5.1 : Dans chaque page Web, lors d&apos;une interruption de session authentifi&#xE9;e, les donn&#xE9;es saisies par l&apos;utilisateur sont-elles r&#xE9;cup&#xE9;r&#xE9;es apr&#xE8;s r&#xE9;-authentification ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#time-limits-server-timeout" title="2.2.5, nouvelle fen&#xEA;tre" target="_blank">2.2.5</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G105.html" title="G105, nouvelle fen&#xEA;tre" target="_blank">G105</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G181.html" title="G181, nouvelle fen&#xEA;tre" target="_blank">G181</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F12.html" title="F12, nouvelle fen&#xEA;tre" target="_blank">F12</a></p>\n\n\n'},{id:"13.6",level:"[A]",text:"Dans chaque page Web, pour chaque fichier en téléchargement, des informations relatives à sa consultation sont-elles présentes (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 13.6.1 : Dans chaque page Web, chaque fichier en t&#xE9;l&#xE9;chargement via un lien ou un formulaire a-t-il des informations relatives &#xE0; son format (<a href="#critre-136" title="Cas particuliers pour le crit&#xE8;re 13.6">hors cas particuliers</a>) ?</li>\n<li>  Test 13.6.2 : Dans chaque page Web, chaque fichier en t&#xE9;l&#xE9;chargement via un lien ou un formulaire a-t-il des informations relatives &#xE0; son poids (<a href="#critre-136" title="Cas particuliers pour le crit&#xE8;re 13.6">hors cas particuliers</a>) ?</li>\n<li>  Test 13.6.3 : Dans chaque page Web, chaque fichier en t&#xE9;l&#xE9;chargement via un lien ou un formulaire a-t-il, si n&#xE9;cessaire, des informations relatives &#xE0; sa langue (<a href="#critre-136" title="Cas particuliers pour le crit&#xE8;re 13.6">hors cas particuliers</a>) ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-refs" title="2.4.4, nouvelle fen&#xEA;tre" target="_blank">2.4.4</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H33.html" title="H33, nouvelle fen&#xEA;tre" target="_blank">H33</a></p>\n\n\n'},{id:"13.7",level:"[A]",text:"Dans chaque page Web, chaque document bureautique en téléchargement possède-t-il, si nécessaire, une version accessible?",description:'\n  \n\n\n  <ul><li>  Test 13.7.1 : Dans chaque page Web, chaque fonctionnalit&#xE9; de t&#xE9;l&#xE9;chargement d&apos;un document bureautique v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  Le document en t&#xE9;l&#xE9;chargement est compatible avec l&apos;accessibilit&#xE9;</li>\n<li>  Il existe une version alternative du document en t&#xE9;l&#xE9;chargement compatible avec l&apos;accessibilit&#xE9;</li>\n<li>  Il existe une version alternative au format HTML du document en t&#xE9;l&#xE9;chargement</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#text-equiv-all" title="1.1.1, nouvelle fen&#xEA;tre" target="_blank">1.1.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-sequence" title="1.3.2, nouvelle fen&#xEA;tre" target="_blank">1.3.2</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-programmatic" title="1.3.1, nouvelle fen&#xEA;tre" target="_blank">1.3.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-skip" title="2.4.1, nouvelle fen&#xEA;tre" target="_blank">2.4.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-focus-order" title="2.4.3, nouvelle fen&#xEA;tre" target="_blank">2.4.3</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#meaning-doc-lang-id" title="3.1.1, nouvelle fen&#xEA;tre" target="_blank">3.1.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#ensure-compat-rsv" title="4.1.2, nouvelle fen&#xEA;tre" target="_blank">4.1.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G10.html" title="G10, nouvelle fen&#xEA;tre" target="_blank">G10</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G135.html" title="G135, nouvelle fen&#xEA;tre" target="_blank">G135</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F15.html" title="F15, nouvelle fen&#xEA;tre" target="_blank">F15</a></p>\n\n\n'},{id:"13.8",level:"[A]",text:"Pour chaque document bureautique ayant une version accessible, cette version offre-t-elle la même information ?",description:'\n  \n\n\n  <ul><li>  Test 13.8.1 : Chaque document bureautique ayant une version accessible v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  La version compatible avec l&apos;accessibilit&#xE9; offre la m&#xEA;me information</li>\n<li>  La version alternative au format HTML est pertinente et offre la m&#xEA;me information</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#text-equiv-all" title="1.1.1, nouvelle fen&#xEA;tre" target="_blank">1.1.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-sequence" title="1.3.2, nouvelle fen&#xEA;tre" target="_blank">1.3.2</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-programmatic" title="1.3.1, nouvelle fen&#xEA;tre" target="_blank">1.3.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-skip" title="2.4.1, nouvelle fen&#xEA;tre" target="_blank">2.4.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-focus-order" title="2.4.3, nouvelle fen&#xEA;tre" target="_blank">2.4.3</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#meaning-doc-lang-id" title="3.1.1, nouvelle fen&#xEA;tre" target="_blank">3.1.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#ensure-compat-rsv" title="4.1.2, nouvelle fen&#xEA;tre" target="_blank">4.1.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G10.html" title="G10, nouvelle fen&#xEA;tre" target="_blank">G10</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G135.html" title="G135, nouvelle fen&#xEA;tre" target="_blank">G135</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F15.html" title="F15, nouvelle fen&#xEA;tre" target="_blank">F15</a></p>\n\n\n'},{id:"13.9",level:"[AAA]",text:"Dans chaque page Web, les expressions inhabituelles, les expressions idiomatiques ou le jargon sont-ils explicités ?",description:'\n  \n\n\n  <ul><li>  Test 13.9.1 : Dans chaque page Web, chaque expression inhabituelle ou limit&#xE9;e, chaque expression idiomatique ou le jargon v&#xE9;rifie-t-il une des conditions suivantes ?\n\n<ul><li>  Il existe une d&#xE9;finition dans le contexte adjacent de l&apos;expression indiqu&#xE9;e par la balise <code lang="en" xml:lang="en">dfn</code></li>\n<li>  Il existe une d&#xE9;finition via une liste de d&#xE9;finition</li>\n<li>  Il existe une d&#xE9;finition dans la page</li>\n<li>  L&apos;expression est contenue dans un lien permettant d&apos;acc&#xE9;der &#xE0; la d&#xE9;finition</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#meaning-idioms" title="3.1.3, nouvelle fen&#xEA;tre" target="_blank">3.1.3</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G55.html" title="G55, nouvelle fen&#xEA;tre" target="_blank">G55</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G101.html" title="G101, nouvelle fen&#xEA;tre" target="_blank">G101</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G112.html" title="G112, nouvelle fen&#xEA;tre" target="_blank">G112</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G160.html" title="G160, nouvelle fen&#xEA;tre" target="_blank">G160</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G153.html" title="G153, nouvelle fen&#xEA;tre" target="_blank">G153</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H54.html" title="H54, nouvelle fen&#xEA;tre" target="_blank">H54</a></p>\n\n\n'},{id:"13.10",level:"[AAA]",text:"Dans chaque page Web, pour chaque expression inhabituelle ou limitée, idiomatique ou de jargon ayant une définition, cette définition est-elle pertinente ?",description:'\n  \n\n\n  <ul><li>  Test 13.10.1 : Dans chaque page Web, pour chaque expression inhabituelle ou limit&#xE9;e, idiomatique ou de jargon ayant une d&#xE9;finition, cette d&#xE9;finition v&#xE9;rifie-t-elle l&apos;une de ces conditions ?\n\n<ul><li>  Le contenu de la d&#xE9;finition associ&#xE9;e est pertinent</li>\n<li>  Le contenu de la balise <code lang="en" xml:lang="en">dd</code> de la liste de d&#xE9;finition est pertinent</li>\n<li>  La d&#xE9;finition donn&#xE9;e par le contexte adjacent est pertinente.</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#meaning-idioms" title="3.1.3, nouvelle fen&#xEA;tre" target="_blank">3.1.3</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G55.html" title="G55, nouvelle fen&#xEA;tre" target="_blank">G55</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G101.html" title="G101, nouvelle fen&#xEA;tre" target="_blank">G101</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G112.html" title="G112, nouvelle fen&#xEA;tre" target="_blank">G112</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H54.html" title="H54, nouvelle fen&#xEA;tre" target="_blank">H54</a></p>\n\n\n'},{id:"13.11",level:"[A]",text:"Dans chaque page Web, chaque contenu cryptique (art ascii, émoticon, syntaxe cryptique) a-t-il une alternative ?",description:'\n  \n\n\n  <ul><li>  Test 13.11.1 : Dans chaque page Web, chaque contenu cryptique (art ascii, &#xE9;moticon, syntaxe cryptique) v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  Un attribut <code lang="en" xml:lang="en">title</code> est disponible</li>\n<li>  Une d&#xE9;finition est donn&#xE9;e par le contexte adjacent</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#text-equiv-all" title="1.1.1, nouvelle fen&#xEA;tre" target="_blank">1.1.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G160.html" title="G160, nouvelle fen&#xEA;tre" target="_blank">G160</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G153.html" title="G153, nouvelle fen&#xEA;tre" target="_blank">G153</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H86.html" title="H86, nouvelle fen&#xEA;tre" target="_blank">H86</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F71.html" title="F71, nouvelle fen&#xEA;tre" target="_blank">F71</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F72.html" title="F72, nouvelle fen&#xEA;tre" target="_blank">F72</a></p>\n\n\n'},{id:"13.12",level:"[A]",text:"Dans chaque page Web, pour chaque contenu cryptique (art ascii, émoticon, syntaxe cryptique) ayant une alternative, cette alternative est-elle pertinente ?",description:'\n  \n\n\n  <ul><li>  Test 13.12.1 : Dans chaque page Web, chaque contenu cryptique (art ascii, &#xE9;moticon, syntaxe cryptique) v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  Le contenu de l&apos;attribut <code lang="en" xml:lang="en">title</code> est pertinent</li>\n<li>  La d&#xE9;finition donn&#xE9;e par le contexte adjacent est pertinente</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#text-equiv-all" title="1.1.1, nouvelle fen&#xEA;tre" target="_blank">1.1.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H86.html" title="H86, nouvelle fen&#xEA;tre" target="_blank">H86</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F71.html" title="F71, nouvelle fen&#xEA;tre" target="_blank">F71</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F72.html" title="F72, nouvelle fen&#xEA;tre" target="_blank">F72</a></p>\n\n\n'},{id:"13.13",level:"[AAA]",text:"Dans chaque page Web, pour chaque mot dont le sens ne peut être compris sans en connaître la prononciation, celle-ci est-elle indiquée ?",description:'\n  \n\n\n  <ul><li>  Test 13.13.1 : Dans chaque page Web, chaque mot dont le sens ne peut &#xEA;tre compris sans en conna&#xEE;tre la prononciation, v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  L&apos;indication de la prononciation phon&#xE9;tique est pr&#xE9;sente de mani&#xE8;re adjacente</li>\n<li>  L&apos;indication de la prononciation phon&#xE9;tique est accessible via un lien</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#meaning-pronunciation" title="3.1.6, nouvelle fen&#xEA;tre" target="_blank">3.1.6</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G62.html" title="G62, nouvelle fen&#xEA;tre" target="_blank">G62</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G120.html" title="G120, nouvelle fen&#xEA;tre" target="_blank">G120</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G121.html" title="G121, nouvelle fen&#xEA;tre" target="_blank">G121</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G160.html" title="G160, nouvelle fen&#xEA;tre" target="_blank">G160</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G153.html" title="G153, nouvelle fen&#xEA;tre" target="_blank">G153</a></p>\n\n\n'},{id:"13.14",level:"[AAA]",text:"Dans chaque page Web, chaque texte qui nécessite un niveau de lecture plus avancé que le premier cycle de l'enseignement secondaire a-t-il une version alternative ?",description:'\n  \n\n\n  <ul><li>  Test 13.14.1 : Dans chaque page Web, chaque texte qui n&#xE9;cessite un niveau de lecture plus avanc&#xE9; que le premier cycle de l&apos;enseignement secondaire (hors nom propre et titre) v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  Une illustration ou des symboles graphiques adapt&#xE9;s au niveau de lecture du premier cycle de l&apos;enseignement secondaire sont pr&#xE9;sents</li>\n<li>  Une version en Langue des Signes Fran&#xE7;aise est pr&#xE9;sente</li>\n<li>  Une version vocalis&#xE9;e du texte est pr&#xE9;sente</li>\n<li>  Un r&#xE9;sum&#xE9; adapt&#xE9; au niveau de lecture du premier cycle de l&apos;enseignement secondaire est pr&#xE9;sent</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#meaning-supplements" title="3.1.5, nouvelle fen&#xEA;tre" target="_blank">3.1.5</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G79.html" title="G79, nouvelle fen&#xEA;tre" target="_blank">G79</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G86.html" title="G86, nouvelle fen&#xEA;tre" target="_blank">G86</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G103.html" title="G103, nouvelle fen&#xEA;tre" target="_blank">G103</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G160.html" title="G160, nouvelle fen&#xEA;tre" target="_blank">G160</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G153.html" title="G153, nouvelle fen&#xEA;tre" target="_blank">G153</a></p>\n\n\n'},{id:"13.15",level:"[A]",text:"Dans chaque page Web, les changements brusques de luminosité ou les effets de flash sont-ils correctement utilisés ?",description:'\n  \n\n\n  <ul><li>  Test 13.15.1 : Dans chaque page Web, chaque image anim&#xE9;e (balise <code lang="en" xml:lang="en">img</code>, balise <code lang="en" xml:lang="en">svg</code> ou balise <code lang="en" xml:lang="en">object</code>) qui provoque un changement brusque de luminosit&#xE9; ou un effet de flash v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  La fr&#xE9;quence de l&apos;effet est inf&#xE9;rieure &#xE0; 3 par seconde</li>\n<li>  La surface totale cumul&#xE9;e des effets est inf&#xE9;rieure ou &#xE9;gale &#xE0; 21 824 pixels</li>\n</ul></li>\n<li>  Test 13.15.2 : Dans chaque page Web, chaque <a href="#script"><code lang="en" xml:lang="en">script</code></a> qui provoque un changement brusque de luminosit&#xE9; ou un effet de flash v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  La fr&#xE9;quence de l&apos;effet est inf&#xE9;rieure &#xE0; 3 par seconde</li>\n<li>  La surface totale cumul&#xE9;e des effets est inf&#xE9;rieure ou &#xE9;gale &#xE0; 21 824 pixels</li>\n</ul></li>\n<li>  Test 13.15.3 : Dans chaque page Web, chaque mise en forme CSS qui provoque un changement brusque de luminosit&#xE9; ou un effet de flash v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  La fr&#xE9;quence de l&apos;effet est inf&#xE9;rieure &#xE0; 3 par seconde</li>\n<li>  La surface totale cumul&#xE9;e des effets est inf&#xE9;rieure ou &#xE9;gale &#xE0; 21 824 pixels</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#seizure-does-not-violate" title="2.3.1, nouvelle fen&#xEA;tre" target="_blank">2.3.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G15.html" title="G15, nouvelle fen&#xEA;tre" target="_blank">G15</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G19.html" title="G19, nouvelle fen&#xEA;tre" target="_blank">G19</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G176.html" title="G176, nouvelle fen&#xEA;tre" target="_blank">G176</a></p>\n\n\n'},{id:"13.16",level:"[AAA]",text:"Dans chaque page Web, les changements brusques de luminosité ou les effets de flash ont-ils une fréquence inférieure ou égale à 3 par seconde ?",description:'\n  \n\n\n  <ul><li>  Test 13.16.1 : Dans chaque page Web, chaque changement brusque de luminosit&#xE9; ou un effet de flash provoqu&#xE9; par une image anim&#xE9;e (balise <code lang="en" xml:lang="en">img</code>, balise <code lang="en" xml:lang="en">svg</code>, balise <code lang="en" xml:lang="en">embed</code>, balise <code lang="en" xml:lang="en">canvas</code> ou balise <code lang="en" xml:lang="en">object</code>) a-t-il une fr&#xE9;quence inf&#xE9;rieure ou &#xE9;
