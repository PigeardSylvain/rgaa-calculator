2.4, nouvelle fen&#xEA;tre" target="_blank">1.2.4</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#media-equiv-live-audio-only" title="1.2.9, nouvelle fen&#xEA;tre" target="_blank">1.2.9</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G9.html" title="G9, nouvelle fen&#xEA;tre" target="_blank">G9</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G150.html" title="G150, nouvelle fen&#xEA;tre" target="_blank">G150</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G151.html" title="G151, nouvelle fen&#xEA;tre" target="_blank">G151</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G157.html" title="G157, nouvelle fen&#xEA;tre" target="_blank">G157</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H95.html" title="H95, nouvelle fen&#xEA;tre" target="_blank">H95</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SM11.html" title="SM11, nouvelle fen&#xEA;tre" target="_blank">SM11</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SM12.html" title="SM12, nouvelle fen&#xEA;tre" target="_blank">SM12</a></p>\n\n\n'},{id:"4.6",level:"[AA]",text:"Pour chaque média temporel en direct ayant des sous-titres synchronisés ou une transcription textuelle, ceux-ci sont-ils pertinents ?",description:'\n  \n\n\n  <ul><li>  Test 4.6.1 : Chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> seulement audio en direct v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  Les <a href="#soustitres-synchroniss-objet-multimdia">sous-titres synchronis&#xE9;s</a> sont pertinents</li>\n<li>  Les <a href="#soustitres-synchroniss-objet-multimdia">sous-titres synchronis&#xE9;s</a> de la version alternative sont pertinents</li>\n<li>  La <a href="#transcription-textuelle-media-temporel">transcription textuelle</a> est pertinente</li>\n</ul></li>\n<li>  Test 4.6.2 : Chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; en direct v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  Les <a href="#soustitres-synchroniss-objet-multimdia">sous-titres synchronis&#xE9;s</a> sont pertinents</li>\n<li>  Les <a href="#soustitres-synchroniss-objet-multimdia">sous-titres synchronis&#xE9;s</a> de la version alternative sont pertinents</li>\n<li>  La <a href="#transcription-textuelle-media-temporel">transcription textuelle</a> est pertinente</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#media-equiv-real-time-captions" title="1.2.4, nouvelle fen&#xEA;tre" target="_blank">1.2.4</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#media-equiv-live-audio-only" title="1.2.9, nouvelle fen&#xEA;tre" target="_blank">1.2.9</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/F8.html" title="F8, nouvelle fen&#xEA;tre" target="_blank">F8</a></p>\n\n\n'},{id:"4.7",level:"[AA]",text:"Chaque média temporel pré-enregistré a-t-il, si nécessaire, une audio-description synchronisée (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 4.7.1 : Chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> pr&#xE9;-enregistr&#xE9; seulement vid&#xE9;o v&#xE9;rifie-t-il, si n&#xE9;cessaire, une de ces conditions (<a href="#critres-41--42--43--45--47--49--411--413" title="Cas particuliers pour le crit&#xE8;re 4.7">hors cas particuliers</a>) ?\n\n<ul><li>  Il existe une <a href="#audiodescription-synchronise-media-temporel">audio-description</a> synchronis&#xE9;e</li>\n<li>  Il existe une version alternative avec une <a href="#audiodescription-synchronise-media-temporel">audio-description</a> synchronis&#xE9;e</li>\n</ul></li>\n<li>  Test 4.7.2 : Chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; pr&#xE9;-enregistr&#xE9; v&#xE9;rifie-t-il, si n&#xE9;cessaire, une de ces conditions (<a href="#critres-41--42--43--45--47--49--411--413" title="Cas particuliers pour le crit&#xE8;re 4.7">hors cas particuliers</a>) ?\n\n<ul><li>  Il existe une piste pour l&apos;<a href="#audiodescription-synchronise-media-temporel">audio-description</a> synchronis&#xE9;e</li>\n<li>  Il existe une version alternative avec une <a href="#audiodescription-synchronise-media-temporel">audio-description</a> synchronis&#xE9;e</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#media-equiv-audio-desc-only" title="1.2.5, nouvelle fen&#xEA;tre" target="_blank">1.2.5</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G58.html" title="G58, nouvelle fen&#xEA;tre" target="_blank">G58</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G8.html" title="G8, nouvelle fen&#xEA;tre" target="_blank">G8</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G78.html" title="G78, nouvelle fen&#xEA;tre" target="_blank">G78</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G173.html" title="G173, nouvelle fen&#xEA;tre" target="_blank">G173</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H96.html" title="H96, nouvelle fen&#xEA;tre" target="_blank">H96</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SM1.html" title="SM1, nouvelle fen&#xEA;tre" target="_blank">SM1</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SM2.html" title="SM2, nouvelle fen&#xEA;tre" target="_blank">SM2</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SM6.html" title="SM6, nouvelle fen&#xEA;tre" target="_blank">SM6</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SM7.html" title="SM7, nouvelle fen&#xEA;tre" target="_blank">SM7</a></p>\n\n\n'},{id:"4.8",level:"[AA]",text:"Pour chaque média temporel pré-enregistré ayant une audio-description synchronisée, celle-ci est-elle pertinente ?",description:'\n  \n\n\n  <ul><li>  Test 4.8.1 : Pour chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> pr&#xE9;-enregistr&#xE9; seulement vid&#xE9;o ayant une <a href="#audiodescription-synchronise-media-temporel">audio-description</a> synchronis&#xE9;e, celle-ci est-elle pertinente ?</li>\n<li>  Test 4.8.2 : Pour chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; ayant une <a href="#audiodescription-synchronise-media-temporel">audio-description</a> synchronis&#xE9;e, celle-ci est-elle pertinente ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#media-equiv-audio-desc-only" title="1.2.5, nouvelle fen&#xEA;tre" target="_blank">1.2.5</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/SM1.html" title="SM1, nouvelle fen&#xEA;tre" target="_blank">SM1</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SM2.html" title="SM2, nouvelle fen&#xEA;tre" target="_blank">SM2</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SM6.html" title="SM6, nouvelle fen&#xEA;tre" target="_blank">SM6</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SM7.html" title="SM7, nouvelle fen&#xEA;tre" target="_blank">SM7</a></p>\n\n\n'},{id:"4.9",level:"[AAA]",text:"Chaque média temporel pré-enregistré a-t-il, si nécessaire, une interprétation en langue des signes (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 4.9.1 : Chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> pr&#xE9;-enregistr&#xE9; seulement audio a-t-il, si n&#xE9;cessaire, une interpr&#xE9;tation en langue des signes adapt&#xE9;e &#xE0; la langue du m&#xE9;dia (<a href="#critres-41--42--43--45--47--49--411--413" title="Cas particuliers pour le crit&#xE8;re 4.9">hors cas particuliers</a>) ?</li>\n<li>  Test 4.9.2 : Chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; pr&#xE9;-enregistr&#xE9; a-t-il, si n&#xE9;cessaire, une interpr&#xE9;tation en langue des signes adapt&#xE9;e &#xE0; la langue du m&#xE9;dia (<a href="#critres-41--42--43--45--47--49--411--413" title="Cas particuliers pour le crit&#xE8;re 4.9">hors cas particuliers</a>) ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#media-equiv-sign" title="1.2.6, nouvelle fen&#xEA;tre" target="_blank">1.2.6</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G54.html" title="G54, nouvelle fen&#xEA;tre" target="_blank">G54</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G81.html" title="G81, nouvelle fen&#xEA;tre" target="_blank">G81</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SM13.html" title="SM13, nouvelle fen&#xEA;tre" target="_blank">SM13</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SM14.html" title="SM14, nouvelle fen&#xEA;tre" target="_blank">SM14</a></p>\n\n\n'},{id:"4.10",level:"[AAA]",text:"Pour chaque média temporel pré-enregistré ayant une interprétation en langue des signes, celle-ci est-elle pertinente ?",description:'\n  \n\n\n  <ul><li>  Test 4.10.1 : Pour chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> pr&#xE9;-enregistr&#xE9; seulement audio ayant une interpr&#xE9;tation en langue des signes, celle-ci est-elle pertinente ?</li>\n<li>  Test 4.10.2 : Pour chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; pr&#xE9;-enregistr&#xE9; ayant une interpr&#xE9;tation en langue des signes, celle-ci est-elle pertinente ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#media-equiv-sign" title="1.2.6, nouvelle fen&#xEA;tre" target="_blank">1.2.6</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G54.html" title="G54, nouvelle fen&#xEA;tre" target="_blank">G54</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G81.html" title="G81, nouvelle fen&#xEA;tre" target="_blank">G81</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SM13.html" title="SM13, nouvelle fen&#xEA;tre" target="_blank">SM13</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SM14.html" title="SM14, nouvelle fen&#xEA;tre" target="_blank">SM14</a></p>\n\n\n'},{id:"4.11",level:"[AAA]",text:"Chaque média temporel pré-enregistré a-t-il, si nécessaire, une audio-description étendue synchronisée (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 4.11.1 : Chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; pr&#xE9;-enregistr&#xE9; v&#xE9;rifie-t-il, si n&#xE9;cessaire, une de ces conditions (<a href="#critres-41--42--43--45--47--49--411--413" title="Cas particuliers pour le crit&#xE8;re 4.11">hors cas particuliers</a>) ?\n\n<ul><li>  Il existe une <a href="#audiodescription-tendue">audio-description &#xE9;tendue</a> synchronis&#xE9;e</li>\n<li>  Il existe une version alternative avec une <a href="#audiodescription-tendue">audio-description &#xE9;tendue</a> synchronis&#xE9;e</li>\n</ul></li>\n<li>  Test 4.11.2 : Chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> pr&#xE9;-enregistr&#xE9; seulement vid&#xE9;o v&#xE9;rifie-t-il, si n&#xE9;cessaire, une de ces conditions (<a href="#critres-41--42--43--45--47--49--411--413" title="Cas particuliers pour le crit&#xE8;re 4.11">hors cas particuliers</a>) ?\n\n<ul><li>  Il existe une <a href="#audiodescription-tendue">audio-description &#xE9;tendue</a> synchronis&#xE9;e</li>\n<li>  Il existe une version alternative avec une <a href="#audiodescription-tendue">audio-description &#xE9;tendue</a> synchronis&#xE9;e</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#media-equiv-extended-ad" title="1.2.7, nouvelle fen&#xEA;tre" target="_blank">1.2.7</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G58.html" title="G58, nouvelle fen&#xEA;tre" target="_blank">G58</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G8.html" title="G8, nouvelle fen&#xEA;tre" target="_blank">G8</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H96.html" title="H96, nouvelle fen&#xEA;tre" target="_blank">H96</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SM1.html" title="SM1, nouvelle fen&#xEA;tre" target="_blank">SM1</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SM2.html" title="SM2, nouvelle fen&#xEA;tre" target="_blank">SM2</a></p>\n\n\n'},{id:"4.12",level:"[AAA]",text:"Pour chaque média temporel pré-enregistré ayant une audio-description étendue synchronisée, celle-ci est-elle pertinente ?",description:'\n  \n\n\n  <ul><li>  Test 4.12.1 : Pour chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; pr&#xE9;-enregistr&#xE9; ayant une <a href="#audiodescription-tendue">audio-description &#xE9;tendue</a> synchronis&#xE9;e, celle-ci est-elle pertinente ?</li>\n<li>  Test 4.12.2 : Pour chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> pr&#xE9;-enregistr&#xE9; seulement vid&#xE9;o ayant une <a href="#audiodescription-tendue">audio-description &#xE9;tendue</a> synchronis&#xE9;e, celle-ci est-elle pertinente ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#media-equiv-extended-ad" title="1.2.7, nouvelle fen&#xEA;tre" target="_blank">1.2.7</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G8.html" title="G8, nouvelle fen&#xEA;tre" target="_blank">G8</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SM1.html" title="SM1, nouvelle fen&#xEA;tre" target="_blank">SM1</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SM2.html" title="SM2, nouvelle fen&#xEA;tre" target="_blank">SM2</a></p>\n\n\n'},{id:"4.13",level:"[AAA]",text:"Chaque média temporel synchronisé ou seulement vidéo a-t-il, si nécessaire, une transcription textuelle (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 4.13.1 : Chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; v&#xE9;rifie-t-il si n&#xE9;cessaire une de ces conditions <a href="#critres-41--42--43--45--47--49--411--413" title="Cas particuliers pour le crit&#xE8;re 4.13">(hors cas particuliers</a>) ?\n\n<ul><li>  Il existe une <a href="#transcription-textuelle-media-temporel">transcription textuelle</a> accessible via un <a href="#lien">lien adjacent</a> (une <code lang="en" xml:lang="en">url</code> ou une <code lang="en" xml:lang="en">ancre</code>)</li>\n<li>  Il existe une <a href="#transcription-textuelle-media-temporel">transcription textuelle</a> adjacente clairement identifiable</li>\n</ul></li>\n<li>  Test 4.13.2 : Chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> seulement vid&#xE9;o v&#xE9;rifie-t-il si n&#xE9;cessaire une de ces conditions <a href="#critres-41--42--43--45--47--49--411--413" title="Cas particuliers pour le crit&#xE8;re 4.13">(hors cas particuliers</a>) ?\n\n<ul><li>  Il existe une <a href="#transcription-textuelle-media-temporel">transcription textuelle</a> accessible via un <a href="#lien">lien adjacent</a> (une <code lang="en" xml:lang="en">url</code> ou une <code lang="en" xml:lang="en">ancre</code>)</li>\n<li>  Il existe une <a href="#transcription-textuelle-media-temporel">transcription textuelle</a> adjacente clairement identifiable</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#media-equiv-text-doc" title="1.2.8, nouvelle fen&#xEA;tre" target="_blank">1.2.8</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G58.html" title="G58, nouvelle fen&#xEA;tre" target="_blank">G58</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G69.html" title="G69, nouvelle fen&#xEA;tre" target="_blank">G69</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G159.html" title="G159, nouvelle fen&#xEA;tre" target="_blank">G159</a></p>\n\n\n'},{id:"4.14",level:"[AAA]",text:"Pour chaque média temporel synchronisé ou seulement vidéo, ayant une transcription textuelle, celle-ci est-elle pertinente ?",description:'\n  \n\n\n  <ul><li>  Test 4.14.1 : Pour chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> seulement vid&#xE9;o ayant une <a href="#transcription-textuelle-media-temporel">transcription textuelle</a>, celle-ci est-elle pertinente ?</li>\n<li>  Test 4.14.2 : Chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> synchronis&#xE9; ayant une <a href="#transcription-textuelle-media-temporel">transcription textuelle</a>, celle-ci est-elle pertinente ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#media-equiv-text-doc" title="1.2.8, nouvelle fen&#xEA;tre" target="_blank">1.2.8</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/F74.html" title="F74, nouvelle fen&#xEA;tre" target="_blank">F74</a></p>\n\n\n'},{id:"4.15",level:"[A]",text:"Chaque média temporel est-il clairement identifiable (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 4.15.1 : Pour chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> seulement son, seulement vid&#xE9;o ou synchronis&#xE9;, le contenu textuel adjacent permet-il d&apos;identifier clairement le m&#xE9;dia temporel (<a href="#critre-415" title="Cas particuliers pour le crit&#xE8;re 4.15">hors cas particuliers</a>) ?</li>\n<li>  Test 4.15.2 : Pour chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> seulement son en direct, seulement vid&#xE9;o en direct ou synchronis&#xE9; en direct, le contenu textuel adjacent permet-il d&apos;identifier clairement le m&#xE9;dia temporel (<a href="#critre-415" title="Cas particuliers pour le crit&#xE8;re 4.15">hors cas particuliers</a>) ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#text-equiv-all" title="1.1.1, nouvelle fen&#xEA;tre" target="_blank">1.1.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G68.html" title="G68, nouvelle fen&#xEA;tre" target="_blank">G68</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G100.html" title="G100, nouvelle fen&#xEA;tre" target="_blank">G100</a></p>\n\n\n'},{id:"4.16",level:"[A]",text:"Chaque média non temporel a-t-il, si nécessaire, une alternative (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 4.16.1 : Chaque <a href="#mdia-non-temporel">m&#xE9;dia non temporel</a> v&#xE9;rifie-t-il, si n&#xE9;cessaire, une de ces conditions (<a href="#critre-416" title="Cas particuliers pour le crit&#xE8;re 4.16">hors cas particuliers</a>) ?\n\n<ul><li>  Un <a href="#lien">lien adjacent</a>, clairement identifiable, contient l&apos;adresse (<code lang="en" xml:lang="en">url</code>) d&apos;une page contenant une alternative</li>\n<li>  Un <a href="#lien">lien adjacent</a>, clairement identifiable, permet d&apos;acc&#xE9;der &#xE0; une alternative dans la page</li>\n</ul></li>\n<li>  Test 4.16.2 : Chaque m&#xE9;dia <a href="#mdia-non-temporel">non temporel</a> associ&#xE9; &#xE0; une alternative v&#xE9;rifie-t-il une de ces conditions (<a href="#critre-416" title="Cas particuliers pour le crit&#xE8;re 4.16">hors cas particuliers</a>) ?\n\n<ul><li>  La page r&#xE9;f&#xE9;renc&#xE9;e par le <a href="#lien">lien adjacent</a> est accessible</li>\n<li>  L&apos;alternative dans la page, r&#xE9;f&#xE9;renc&#xE9;e par le <a href="#lien">lien adjacent</a>, est accessible.</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#text-equiv-all" title="1.1.1, nouvelle fen&#xEA;tre" target="_blank">1.1.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H35.html" title="H35, nouvelle fen&#xEA;tre" target="_blank">H35</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H46.html" title="H46, nouvelle fen&#xEA;tre" target="_blank">H46</a></p>\n\n\n'},{id:"4.17",level:"[A]",text:"Pour chaque média non temporel ayant une alternative, cette alternative est-elle pertinente ?",description:'\n  \n\n\n  <ul><li>  Test 4.17.1 : Pour chaque <a href="#mdia-non-temporel">m&#xE9;dia non temporel</a> ayant une alternative, cette alternative permet-elle d&apos;acc&#xE9;der au m&#xEA;me contenu et &#xE0; des fonctionnalit&#xE9;s similaires ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#text-equiv-all" title="1.1.1, nouvelle fen&#xEA;tre" target="_blank">1.1.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H46.html" title="H46, nouvelle fen&#xEA;tre" target="_blank">H46</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F30.html" title="F30, nouvelle fen&#xEA;tre" target="_blank">F30</a></p>\n\n\n'},{id:"4.18",level:"[A]",text:"Chaque son déclenché automatiquement est-il contrôlable par l'utilisateur ?",description:'\n  \n\n\n  <ul><li>  Test 4.18.1 : Chaque s&#xE9;quence sonore d&#xE9;clench&#xE9;e automatiquement via une balise <code lang="en" xml:lang="en">object</code>, <code lang="en" xml:lang="en">video</code>, <code lang="en" xml:lang="en">audio</code>, <code lang="en" xml:lang="en">embed</code>, un <code lang="en" xml:lang="en">code JavaScript</code> ou une propri&#xE9;t&#xE9; <code lang="en" xml:lang="en">bgsound</code> v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  La s&#xE9;quence sonore a une dur&#xE9;e inf&#xE9;rieure ou &#xE9;gale &#xE0; 3 secondes</li>\n<li>  La s&#xE9;quence sonore peut &#xEA;tre stopp&#xE9;e sur action de l&apos;utilisateur</li>\n<li>  Le volume de la s&#xE9;quence sonore peut &#xEA;tre contr&#xF4;l&#xE9; par l&apos;utilisateur ind&#xE9;pendamment du contr&#xF4;le de volume du syst&#xE8;me.</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#visual-audio-contrast-dis-audio" title="1.4.2, nouvelle fen&#xEA;tre" target="_blank">1.4.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G60.html" title="G60, nouvelle fen&#xEA;tre" target="_blank">G60</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G170.html" title="G170, nouvelle fen&#xEA;tre" target="_blank">G170</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G171.html" title="G171, nouvelle fen&#xEA;tre" target="_blank">G171</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F23.html" title="F23, nouvelle fen&#xEA;tre" target="_blank">F23</a> - <a href="http://www.w3.org/TR/2014/NOTE-WCAG20-TECHS-20140916/F93.html" title="F93, nouvelle fen&#xEA;tre" target="_blank">F93</a></p>\n\n\n'},{id:"4.19",level:"[AAA]",text:"Pour chaque média temporel seulement audio pré-enregistré, les dialogues sont-ils suffisamment audibles (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 4.19.1 : Chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> audio pr&#xE9;-enregistr&#xE9; et diffus&#xE9; via une balise <code lang="en" xml:lang="en">object</code>, <code lang="en" xml:lang="en">video</code>, <code lang="en" xml:lang="en">audio</code>, <code lang="en" xml:lang="en">embed</code> ou propos&#xE9; en t&#xE9;l&#xE9;chargement v&#xE9;rifie-t-il une de ces conditions (<a href="#critre-419" title="Cas particuliers pour le crit&#xE8;re 4.19">hors cas particuliers</a>) ?\n\n<ul><li>  L&apos;arri&#xE8;re-plan sonore peut &#xEA;tre d&#xE9;sactiv&#xE9;</li>\n<li>  La ou les pistes de dialogue sont 20 d&#xE9;cibels plus &#xE9;lev&#xE9;es que l&apos;arri&#xE8;re-plan sonore.</li>\n<li>  Il existe une version alternative pour laquelle l&apos;arri&#xE8;re-plan sonore peut &#xEA;tre d&#xE9;sactiv&#xE9;</li>\n<li>  Il existe une version alternative pour laquelle la ou les pistes de dialogue sont 20 d&#xE9;cibels plus &#xE9;lev&#xE9;es que l&apos;arri&#xE8;re-plan sonore</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#visual-audio-contrast-noaudio" title="1.4.7, nouvelle fen&#xEA;tre" target="_blank">1.4.7</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G56.html" title="G56, nouvelle fen&#xEA;tre" target="_blank">G56</a></p>\n\n\n'},{id:"4.20",level:"[A]",text:"La consultation de chaque média temporel est-elle, si nécessaire, contrôlable par le clavier et la souris ?",description:'\n  \n\n\n  <ul><li>  Test 4.20.1 : Chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> a-t-il, si n&#xE9;cessaire, les <a href="#fonctionnalits-de-contrle-media-temporel">fonctionnalit&#xE9;s de contr&#xF4;le</a> de sa consultation ?</li>\n<li>  Test 4.20.2 : Pour chaque m&#xE9;dia temporel, chaque fonctionnalit&#xE9; v&#xE9;rifie-t-elle une de ces conditions :\n\n<ul><li>  La fonctionnalit&#xE9; est <a href="#accessible-et-activable-par-le-clavier-et-la-souris">accessible par le clavier et la souris</a></li>\n<li>  Une fonctionnalit&#xE9; <a href="#accessible-et-activable-par-le-clavier-et-la-souris">accessible par le clavier et la souris</a> permettant de r&#xE9;aliser la m&#xEA;me action est pr&#xE9;sente dans la page</li>\n</ul></li>\n<li>  Test 4.20.3 : Pour chaque m&#xE9;dia temporel, chaque fonctionnalit&#xE9; v&#xE9;rifie-t-elle une de ces conditions :\n\n<ul><li>  La fonctionnalit&#xE9; est <a href="#accessible-et-activable-par-le-clavier-et-la-souris">activable par le clavier et la souris</a></li>\n<li>  Une fonctionnalit&#xE9; <a href="#accessible-et-activable-par-le-clavier-et-la-souris">activable par le clavier et la souris</a> permettant de r&#xE9;aliser la m&#xEA;me action est pr&#xE9;sente dans la page</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#keyboard-operation-keyboard-operable" title="2.1.1, nouvelle fen&#xEA;tre" target="_blank">2.1.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#keyboard-operation-trapping" title="2.1.2, nouvelle fen&#xEA;tre" target="_blank">2.1.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G90.html" title="G90, nouvelle fen&#xEA;tre" target="_blank">G90</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G4.html" title="G4, nouvelle fen&#xEA;tre" target="_blank">G4</a> <a href="http://www.w3.org/TR/WCAG-TECHS/G202.html" title="G202, nouvelle fen&#xEA;tre" target="_blank">G202</a></p>\n\n\n'},{id:"4.21",level:"[A]",text:"La consultation de chaque média non temporel est-elle contrôlable par le clavier et la souris ?",description:'\n  \n\n\n  <ul><li>  Test 4.21.1 : Pour chaque <a href="#mdia-non-temporel">m&#xE9;dia non temporel</a>, chaque fonctionnalit&#xE9; v&#xE9;rifie-t-elle une de ces conditions :\n\n<ul><li>  La fonctionnalit&#xE9; est <a href="#accessible-et-activable-par-le-clavier-et-la-souris">accessible par le clavier et la souris</a></li>\n<li>  Une fonctionnalit&#xE9; <a href="#accessible-et-activable-par-le-clavier-et-la-souris">accessible par le clavier et la souris</a> permettant de r&#xE9;aliser la m&#xEA;me action est pr&#xE9;sente dans la page</li>\n</ul></li>\n<li>  Test 4.21.2 : Pour chaque <a href="#mdia-non-temporel">m&#xE9;dia non temporel</a>, chaque fonctionnalit&#xE9; v&#xE9;rifie-t-elle une de ces conditions :\n\n<ul><li>  La fonctionnalit&#xE9; est <a href="#accessible-et-activable-par-le-clavier-et-la-souris">activable par le clavier et la souris</a></li>\n<li>  Une fonctionnalit&#xE9; <a href="#accessible-et-activable-par-le-clavier-et-la-souris">activable par le clavier et la souris</a> permettant de r&#xE9;aliser la m&#xEA;me action est pr&#xE9;sente dans la page</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#keyboard-operation-keyboard-operable" title="2.1.1, nouvelle fen&#xEA;tre" target="_blank">2.1.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#keyboard-operation-trapping" title="2.1.2, nouvelle fen&#xEA;tre" target="_blank">2.1.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G90.html" title="G90, nouvelle fen&#xEA;tre" target="_blank">G90</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G4.html" title="G4, nouvelle fen&#xEA;tre" target="_blank">G4</a></p>\n\n\n'},{id:"4.22",level:"[A]",text:"Chaque média temporel et non temporel est-il compatible avec les technologies d'assistance (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 4.22.1 : Chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> et non temporel ins&#xE9;r&#xE9; via une balise <code lang="en" xml:lang="en">object</code> ou <code lang="en" xml:lang="en">embed</code> v&#xE9;rifie-t-il une de ces conditions (<a href="#critre-422" title="Cas particuliers pour le crit&#xE8;re 4.22">hors cas particuliers</a>) ?\n\n<ul><li>  Le nom, le r&#xF4;le, la valeur, le param&#xE9;trage et les changements d&apos;&#xE9;tats des composants d&apos;interfaces sont accessibles aux technologies d&apos;assistance via une API d&apos;accessibilit&#xE9;</li>\n<li>  Une alternative <a href="#compatible-avec-les-technologies-dassistance">compatible avec une API d&apos;accessibilit&#xE9;</a> permet d&apos;acc&#xE9;der aux m&#xEA;mes fonctionnalit&#xE9;s</li>\n</ul></li>\n<li>  Test 4.22.2 : Chaque <a href="#mdia-temporel-type-son-vido-et-synchronis">m&#xE9;dia temporel</a> et non temporel ins&#xE9;r&#xE9; via une balise <code lang="en" xml:lang="en">object</code> ou <code lang="en" xml:lang="en">embed</code>, qui poss&#xE8;de une alternative <a href="#compatible-avec-les-technologies-dassistance">compatible avec une API d&apos;accessibilit&#xE9;</a>, v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  L&apos; alternative est adjacente au m&#xE9;dia temporel ou non temporel</li>\n<li>  L&apos; alternative est accessible via un lien adjacent (une url ou une ancre)</li>\n<li>  Un m&#xE9;canisme permet de remplacer le m&#xE9;dia temporel ou non temporel par son alternative.</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#ensure-compat-rsv" title="4.1.2, nouvelle fen&#xEA;tre" target="_blank">4.1.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G10.html" title="G10, nouvelle fen&#xEA;tre" target="_blank">G10</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G135.html" title="G135, nouvelle fen&#xEA;tre" target="_blank">G135</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F15.html" title="F15, nouvelle fen&#xEA;tre" target="_blank">F15</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F54.html" title="F54, nouvelle fen&#xEA;tre" target="_blank">F54</a></p>\n\n\n'}]},{title:"5. Tableaux",rules:[{id:"5.1",level:"[A]",text:"Chaque tableau de données complexe a-t-il un résumé ?",description:'\n  \n\n\n  <ul><li>  Test 5.1.1 : Pour chaque <a href="#tableau-de-donnes">tableau de donn&#xE9;es complexe</a> (balise <code lang="en" xml:lang="en">table</code>) un r&#xE9;sum&#xE9; est-il disponible dans la balise <code lang="en" xml:lang="en">caption</code> ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-programmatic" title="1.3.1, nouvelle fen&#xEA;tre" target="_blank">1.3.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H73.html" title="H73, nouvelle fen&#xEA;tre" target="_blank">H73</a></p>\n\n\n'},{id:"5.2",level:"[A]",text:"Pour chaque tableau de données complexe ayant un résumé, celui-ci est-il pertinent ?",description:'\n  \n\n\n  <ul><li>  Test 5.2.1 : Pour chaque <a href="#tableau-de-donnes">tableau de donn&#xE9;e complexes</a> (balise <code lang="en" xml:lang="en">table</code>) ayant un r&#xE9;sum&#xE9;, celui-ci est-il pertinent ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-programmatic" title="1.3.1, nouvelle fen&#xEA;tre" target="_blank">1.3.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H73.html" title="H73, nouvelle fen&#xEA;tre" target="_blank">H73</a></p>\n\n\n'},{id:"5.3",level:"[A]",text:"Pour chaque tableau de mise en forme, le contenu linéarisé reste-t-il compréhensible ?",description:'\n  \n\n\n  <ul><li>  Test 5.3.1 : Chaque <a href="#tableau-de-mise-en-forme">tableau de mise en forme</a> v&#xE9;rifie-t-il ces conditions ?\n\n<ul><li>  le contenu lin&#xE9;aris&#xE9; reste compr&#xE9;hensible</li>\n<li>  la balise <code lang="en" xml:lang="en">table</code> poss&#xE8;de un attribut <code lang="en" xml:lang="en">role=&quot;presentation&quot;</code></li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-sequence" title="1.3.2, nouvelle fen&#xEA;tre" target="_blank">1.3.2</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#ensure-compat-rsv" title="4.1.2, nouvelle fen&#xEA;tre" target="_blank">4.1.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/F49.html" title="F49, nouvelle fen&#xEA;tre" target="_blank">F49</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA4.html" title="ARIA4, nouvelle fen&#xEA;tre" target="_blank">ARIA4</a></p>\n\n\n'},{id:"5.4",level:"[A]",text:"Chaque tableau de données a-t-il un titre ?",description:'\n  \n\n\n  <ul><li>  5.4.1 : Chaque <a href="#tableau-de-donnes%20complexe">tableau de donn&#xE9;es</a> (balise <code lang="en" xml:lang="en">table</code>) a-t-il une balise <code lang="en" xml:lang="en">caption</code> ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-programmatic" title="1.3.1, nouvelle fen&#xEA;tre" target="_blank">1.3.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H39.html" title="H39, nouvelle fen&#xEA;tre" target="_blank">H39</a></p>\n\n\n'},{id:"5.5",level:"[A]",text:"Pour chaque tableau de données ayant un titre, celui-ci est-il pertinent ?",description:'\n  \n\n\n  <ul><li>  Test 5.5.1 : Pour chaque <a href="#tableau-de-donnes%20complexe">tableau de donn&#xE9;es</a> (balise <code lang="en" xml:lang="en">table</code>) ayant une balise <code lang="en" xml:lang="en">caption</code>, le contenu de cette balise donne-t-il le <a href="#titreTab">titre</a> du tableau ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-programmatic" title="1.3.1, nouvelle fen&#xEA;tre" target="_blank">1.3.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H39.html" title="H39, nouvelle fen&#xEA;tre" target="_blank">H39</a></p>\n\n\n'},{id:"5.6",level:"[A]",text:"Pour chaque tableau de données, chaque en-tête de colonnes et chaque en-tête de lignes sont-ils correctement déclarés ?",description:'\n  \n\n\n  <ul><li>  Test 5.6.1 : Pour chaque <a href="#tableau-de-donnes%20complexe">tableau de donn&#xE9;es</a> (balise <code lang="en" xml:lang="en">table</code>), chaque <a href="#entte-de-colonne-ou-de-ligne">en-t&#xEA;te de colonnes</a> a-t-il une balise <code lang="en" xml:lang="en">th</code> ?</li>\n<li>  Test 5.6.2 : Pour chaque <a href="#tableau-de-donnes%20complexe">tableau de donn&#xE9;es</a> (balise <code lang="en" xml:lang="en">table</code>), chaque <a href="#entte-de-colonne-ou-de-ligne">en-t&#xEA;te de lignes</a> a-t-il une balise <code lang="en" xml:lang="en">th</code> ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-programmatic" title="1.3.1, nouvelle fen&#xEA;tre" target="_blank">1.3.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H51.html" title="H51, nouvelle fen&#xEA;tre" target="_blank">H51</a> - <a href="http://www.w3.org/TR/2014/NOTE-WCAG20-TECHS-20140916/F91.html" title="F91, nouvelle fen&#xEA;tre" target="_blank">F91</a></p>\n\n\n'},{id:"5.7",level:"[A]",text:"Pour chaque tableau de données, la technique appropriée permettant d'associer chaque cellule avec ses en-têtes est-elle utilisée ?",description:'\n  \n\n\n  <ul><li>  Test 5.7.1 : Chaque en-t&#xEA;te (balise <code lang="en" xml:lang="en">th</code>) s&apos;appliquant &#xE0; la totalit&#xE9; de la ligne ou de la colonne poss&#xE8;de-t-il un attribut <code lang="en" xml:lang="en">id</code> unique ou un attribut <code lang="en" xml:lang="en">scope</code> ?</li>\n<li>  Test 5.7.2 : Chaque en-t&#xEA;te (balise <code lang="en" xml:lang="en">th</code>) s&apos;appliquant &#xE0; la totalit&#xE9; de la ligne ou de la colonne et poss&#xE9;dant un attribut <code lang="en" xml:lang="en">scope</code> v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  L&apos;en-t&#xEA;te poss&#xE8;de un attribut <code lang="en" xml:lang="en">scope</code> avec la valeur <code lang="en" xml:lang="en">&quot;row&quot;</code> pour les en-t&#xEA;tes de ligne</li>\n<li>  L&apos;en-t&#xEA;te poss&#xE8;de un attribut <code lang="en" xml:lang="en">scope</code> avec la valeur <code lang="en" xml:lang="en">&quot;col&quot;</code> pour les en-t&#xEA;tes de colonne</li>\n</ul></li>\n<li>  Test 5.7.3 : Chaque en-t&#xEA;te (balise <code lang="en" xml:lang="en">th</code>) ne s&apos;appliquant pas &#xE0; la totalit&#xE9; de la ligne ou de la colonne v&#xE9;rifie-t-il ces conditions ?\n\n<ul><li>  L&apos;en-t&#xEA;te ne poss&#xE8;de pas d&apos;attribut <code lang="en" xml:lang="en">scope</code></li>\n<li>  L&apos;en-t&#xEA;te poss&#xE8;de un attribut <code lang="en" xml:lang="en">id</code> unique</li>\n</ul></li>\n<li>  Test 5.7.4 : Chaque cellule (balise <code lang="en" xml:lang="en">td</code> ou <code lang="en" xml:lang="en">th</code>) associ&#xE9;e &#xE0; un ou plusieurs en-t&#xEA;tes poss&#xE9;dant un attribut <code lang="en" xml:lang="en">id</code> v&#xE9;rifie-t-elle ces conditions ?\n\n<ul><li>  La cellule poss&#xE8;de un attribut <code lang="en" xml:lang="en">headers</code></li>\n<li>  L&apos;attribut <code lang="en" xml:lang="en">headers</code> poss&#xE8;de la liste des valeurs des en-t&#xEA;tes associ&#xE9;s &#xE0; la cellule.</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-programmatic" title="1.3.1, nouvelle fen&#xEA;tre" target="_blank">1.3.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H63.html" title="H63, nouvelle fen&#xEA;tre" target="_blank">H63</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H43.html" title="H43, nouvelle fen&#xEA;tre" target="_blank">H43</a> - <a href="http://www.w3.org/TR/2014/NOTE-WCAG20-TECHS-20140916/F90.html" title="F90, nouvelle fen&#xEA;tre" target="_blank">F90</a></p>\n\n\n'},{id:"5.8",level:"[A]",text:"Chaque tableau de mise en forme ne doit pas utiliser d'éléments propres aux tableaux de données. Cette règle est-elle respectée ?",description:'\n  \n\n\n  <ul><li>  Test 5.8.1 : Chaque <a href="#tableau-de-mise-en-forme">tableau de mise en forme</a> (balise <code lang="en" xml:lang="en">table</code>) v&#xE9;rifie-t-il ces conditions ?\n\n<ul><li>  Le <a href="#tableau-de-mise-en-forme">tableau de mise en forme</a> (balise <code lang="en" xml:lang="en">table</code>) ne poss&#xE8;de pas de balises <code lang="en" xml:lang="en">caption</code>, <code lang="en" xml:lang="en">th</code>, <code lang="en" xml:lang="en">thead</code>, <code lang="en" xml:lang="en">tfoot</code></li>\n<li>  Les cellules du <a href="#tableau-de-mise-en-forme">tableau de mise en forme</a> (balise <code lang="en" xml:lang="en">td</code>) ne poss&#xE8;dent pas d&apos;attributs <code lang="en" xml:lang="en">scope</code>, <code lang="en" xml:lang="en">headers</code>, <code lang="en" xml:lang="en">colgroup</code>, <code lang="en" xml:lang="en">axis</code>.</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-programmatic" title="1.3.1, nouvelle fen&#xEA;tre" target="_blank">1.3.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/F46.html" title="F46, nouvelle fen&#xEA;tre" target="_blank">F46</a></p>\n\n\n'}]},{title:"6. Liens",rules:[{id:"6.1",level:"[A]",text:"Chaque lien est-il explicite (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 6.1.1 : Chaque <a href="#lien-image">lien texte</a> v&#xE9;rifie-t-il une de ces conditions (<a href="#critres-61-et-63" title="Cas particuliers pour le crit&#xE8;re 6.1">hors cas particuliers</a>) ?\n\n<ul><li>  L&apos;<a href="#intitul-de-lien">intitul&#xE9; de lien</a> seul permet d&apos;en comprendre la fonction et la destination</li>\n<li>  Le <a href="#contexte-du-lien">contexte du lien</a> permet d&apos;en comprendre la fonction et la destination</li>\n</ul></li>\n<li>  Test 6.1.2 : Chaque <a href="#lien-explicite-hors-contexte">lien image</a> (contenu de l&apos;attribut <code lang="en" xml:lang="en">alt</code>, texte entre <code lang="en" xml:lang="en">&lt;canvas&gt;</code> et <code lang="en" xml:lang="en">&lt;/canvas&gt;</code> ou texte entre <code lang="en" xml:lang="en">&lt;object&gt;</code> et <code lang="en" xml:lang="en">&lt;/object&gt;</code>) v&#xE9;rifie-t-il une de ces conditions (<a href="#critres-61-et-63" title="Cas particuliers pour le crit&#xE8;re 6.1">hors cas particuliers</a>) ?\n\n<ul><li>  L&apos;<a href="#intitul-de-lien">intitul&#xE9; de lien</a> seul permet d&apos;en comprendre la fonction et la destination</li>\n<li>  Le <a href="#contexte-du-lien">contexte du lien</a> permet d&apos;en comprendre la fonction et la destination</li>\n</ul></li>\n<li>  Test 6.1.3 : Chaque lien doublant une <a href="#zone-dune-image-ractiveCliquable">zone cliquable</a> d&apos;une <a href="#image-ractive">image r&#xE9;active cot&#xE9; serveur</a> v&#xE9;rifie-t-il une de ces conditions (<a href="#critres-61-et-63" title="Cas particuliers pour le crit&#xE8;re 6.1">hors cas particuliers</a>) ?\n\n<ul><li>  L&apos;<a href="#intitul-de-lien">intitul&#xE9; de lien</a> seul permet d&apos;en comprendre la fonction et la destination</li>\n<li>  Le <a href="#contexte-du-lien">contexte du lien</a> permet d&apos;en comprendre la fonction et la destination</li>\n</ul></li>\n<li>  Test 6.1.4 : Chaque <a href="#lien-adjacent">lien composite</a> v&#xE9;rifie-t-il une de ces conditions (<a href="#critres-61-et-63" title="Cas particuliers pour le crit&#xE8;re 6.1">hors cas particuliers</a>) ?\n\n<ul><li>  L&apos;<a href="#intitul-de-lien">intitul&#xE9; de lien</a> seul permet d&apos;en comprendre la fonction et la destination</li>\n<li>  Le <a href="#contexte-du-lien">contexte du lien</a> permet d&apos;en comprendre la fonction et la destination</li>\n</ul></li>\n<li>  Test 6.1.5 : Chaque <a href="#lien-texte">lien vectoriel</a> v&#xE9;rifie-t-il une de ces conditions (<a href="#critres-61-et-63" title="Cas particuliers pour le crit&#xE8;re 6.1">hors cas particuliers</a>) ?\n\n<ul><li>  L&apos;<a href="#intitul-de-lien">intitul&#xE9; de lien</a> seul permet d&apos;en comprendre la fonction et la destination</li>\n<li>  Le <a href="#contexte-du-lien">contexte du lien</a> permet d&apos;en comprendre la fonction et la destination</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#text-equiv-all" title="1.1.1, nouvelle fen&#xEA;tre" target="_blank">1.1.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-refs" title="2.4.4, nouvelle fen&#xEA;tre" target="_blank">2.4.4</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-link" title="2.4.9, nouvelle fen&#xEA;tre" target="_blank">2.4.9</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H79.html" title="H79, nouvelle fen&#xEA;tre" target="_blank">H79</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H78.html" title="H78, nouvelle fen&#xEA;tre" target="_blank">H78</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H79.html" title="H79, nouvelle fen&#xEA;tre" target="_blank">H79</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H80.html" title="H80, nouvelle fen&#xEA;tre" target="_blank">H80</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H81.html" title="H81, nouvelle fen&#xEA;tre" target="_blank">H81</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H30.html" title="H30, nouvelle fen&#xEA;tre" target="_blank">H30</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F89.html" title="F89, nouvelle fen&#xEA;tre" target="_blank">F89</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G91.html" title="G91, nouvelle fen&#xEA;tre" target="_blank">G91</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G53.html" title="G53, nouvelle fen&#xEA;tre" target="_blank">G53</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA7.html" title="ARIA7, nouvelle fen&#xEA;tre" target="_blank">ARIA7</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA8.html" title="ARIA8, nouvelle fen&#xEA;tre" target="_blank">ARIA8</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F63.html" title="F63, nouvelle fen&#xEA;tre" target="_blank">F63</a></p>\n\n\n'},{id:"6.2",level:"[A]",text:"Pour chaque lien ayant un titre de lien, celui-ci est-il pertinent ?",description:'\n  \n\n\n  <ul><li>  Test 6.2.1 : Pour chaque <a href="#lien-image">lien texte</a> ayant un <a href="#titreLien">titre de lien</a> (attribut <code lang="en" xml:lang="en">title</code>), le contenu de cet attribut est-il pertinent ?</li>\n<li>  Test 6.2.2 : Pour chaque <a href="#lien-explicite-hors-contexte">lien image</a> ayant un <a href="#titreLien">titre de lien</a> (attribut <code lang="en" xml:lang="en">title</code>), le contenu de cet attribut est-il pertinent ?</li>\n<li>  Test 6.2.3 : pour chaque <a href="#zone-dune-image-ractiveCliquable">zone cliquable</a> (balise <code lang="en" xml:lang="en">area</code>) ayant un <a href="#titreLien">titre de lien</a> (attribut <code lang="en" xml:lang="en">title</code>), le contenu de cet attribut est-il pertinent ?</li>\n<li>  Test 6.2.4 : Pour chaque <a href="#lien-adjacent">lien composite</a> ayant un <a href="#titreLien">titre de lien</a> (attribut <code lang="en" xml:lang="en">title</code>), le contenu de cet attribut est-il pertinent ?</li>\n<li>  Test 6.2.5 : Pour chaque <a href="#lien-texte">lien vectoriel</a> ayant un <a href="#titreLien">titre de lien</a> (attribut <code lang="en" xml:lang="en">title</code>), le contenu de cet attribut est-il pertinent ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-refs" title="2.4.4, nouvelle fen&#xEA;tre" target="_blank">2.4.4</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H33.html" title="H33, nouvelle fen&#xEA;tre" target="_blank">H33</a></p>\n\n\n'},{id:"6.3",level:"[AAA]",text:"Chaque intitulé de lien seul est-il explicite hors contexte (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 6.3.1 : Chaque <a href="#lien-image">lien texte</a> v&#xE9;rifie-t-il une de ces conditions (<a href="#critres-61-et-63" title="Cas particuliers pour le crit&#xE8;re 6.3">hors cas particuliers</a>) ?\n\n<ul><li>  L&apos;intitul&#xE9; du lien est explicite hors contexte</li>\n<li>  Un m&#xE9;canisme permet &#xE0; l&apos;utilisateur d&apos;obtenir un intitul&#xE9; de lien explicite hors contexte</li>\n<li>  Le contenu du titre de lien (attribut <code lang="en" xml:lang="en">title</code>) est explicite hors contexte</li>\n</ul></li>\n<li>  Test 6.3.2 : Chaque intitul&#xE9; de <a href="#lien-explicite-hors-contexte">lien image</a> (contenu de l&apos;attribut <code lang="en" xml:lang="en">alt</code>, texte entre <code lang="en" xml:lang="en">&lt;canvas&gt;</code> et <code lang="en" xml:lang="en">&lt;/canvas&gt;</code> ou texte entre <code lang="en" xml:lang="en">&lt;object&gt;</code> et <code lang="en" xml:lang="en">&lt;/object&gt;</code>) est-il <a href="#lien-dont-la-nature-nest-pas-vidente">explicite hors contexte</a> (<a href="#critres-61-et-63" title="Cas particuliers pour le crit&#xE8;re 6.4">hors cas particuliers</a>) ?</li>\n<li>  Test 6.3.3 : Chaque <a href="#intitul-de-lien">intitul&#xE9; de lien</a> de type <a href="#zone-dune-image-ractiveCliquable">zone cliquable</a> (contenu de l&apos;attribut <code lang="en" xml:lang="en">alt</code> d&apos;une balise <code lang="en" xml:lang="en">area</code>) est-il <a href="#lien-dont-la-nature-nest-pas-vidente">explicite hors contexte</a> (<a href="#critres-61-et-63" title="Cas particuliers pour le crit&#xE8;re 6.4">hors cas particuliers</a>) ?</li>\n<li>  Test 6.3.4 : Chaque <a href="#lien-adjacent">lien composite</a> (contenu texte et de l&apos;attribut <code lang="en" xml:lang="en">alt</code>) est-il <a href="#lien-dont-la-nature-nest-pas-vidente">explicite hors contexte</a> (<a href="#critres-61-et-63" title="Cas particuliers pour le crit&#xE8;re 6.4">hors cas particuliers</a>)</li>\n<li>  Test 6.3.5 : Chaque intitul&#xE9; de <a href="#lien-texte">lien vectoriel</a> (contenu de l&apos;alternative de l&apos;image vectorielle, balise <code lang="en" xml:lang="en">svg</code>) est-il <a href="#lien-dont-la-nature-nest-pas-vidente">explicite hors contexte</a> (<a href="#critres-61-et-63" title="Cas particuliers pour le crit&#xE8;re 6.3">hors cas particuliers</a>) ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-link" title="2.4.9, nouvelle fen&#xEA;tre" target="_blank">2.4.9</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G91.html" title="G91, nouvelle fen&#xEA;tre" target="_blank">G91</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G189.html" title="G189, nouvelle fen&#xEA;tre" target="_blank">G189</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H33.html" title="H33, nouvelle fen&#xEA;tre" target="_blank">H33</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SCR30.html" title="SCR30, nouvelle fen&#xEA;tre" target="_blank">SCR30</a> - <a href="http://www.w3.org/TR/2014/NOTE-WCAG20-TECHS-20140916/F84.html" title="F84, nouvelle fen&#xEA;tre" target="_blank">F84</a></p>\n\n\n'},{id:"6.4",level:"[A]",text:"Pour chaque page web, chaque lien identique a-t-il les mêmes fonction et destination ?",description:'\n  \n\n\n  <ul><li>  Test 6.4.1 : Pour chaque page web, chaque <a href="#liens-identiques">lien identique</a> de <a href="#intitul-de-lien">type texte</a> a-t-il les m&#xEA;mes fonction et destination ?</li>\n<li>  Test 6.4.2 : Pour chaque page web, chaque <a href="#liens-identiques">lien identique</a> de <a href="#intitul-de-lien">type image</a> a-t-il les m&#xEA;mes fonction et destination ?</li>\n<li>  Test 6.4.3 : Pour chaque page web, chaque <a href="#liens-identiques">lien identique</a> de type <a href="#zone-dune-image-ractiveCliquable">zone cliquable</a> a-t-il les m&#xEA;mes fonction et destination ?</li>\n<li>  Test 6.4.4 : Pour chaque page web, chaque <a href="#liens-identiques">lien identique</a> de <a href="#intitul-de-lien">type composite</a> a-t-il les m&#xEA;mes fonction et destination ?</li>\n<li>  Test 6.4.5 : Pour chaque page web, chaque <a href="#liens-identiques">lien identique</a> de type <a href="#intitul-de-lien">vectoriel</a> a-t-il les m&#xEA;mes fonction et destination ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-refs" title="2.4.4, nouvelle fen&#xEA;tre" target="_blank">2.4.4</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#consistent-behavior-consistent-functionality" title="3.2.4, nouvelle fen&#xEA;tre" target="_blank">3.2.4</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H79.html" title="H79, nouvelle fen&#xEA;tre" target="_blank">H79</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H78.html" title="H78, nouvelle fen&#xEA;tre" target="_blank">H78</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H79.html" title="H79, nouvelle fen&#xEA;tre" target="_blank">H79</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H80.html" title="H80, nouvelle fen&#xEA;tre" target="_blank">H80</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G91.html" title="G91, nouvelle fen&#xEA;tre" target="_blank">G91</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G197.html" title="G197, nouvelle fen&#xEA;tre" target="_blank">G197</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H30.html" title="H30, nouvelle fen&#xEA;tre" target="_blank">H30</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H33.html" title="H33, nouvelle fen&#xEA;tre" target="_blank">H33</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA7.html" title="ARIA7, nouvelle fen&#xEA;tre" target="_blank">ARIA7</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA8.html" title="ARIA8, nouvelle fen&#xEA;tre" target="_blank">ARIA8</a></p>\n\n\n'},{id:"6.5",level:"[A]",text:"Dans chaque page Web, chaque lien, à l'exception des ancres, a-t-il un intitulé ?",description:'\n  \n\n\n  <ul><li>  Test 6.5.1 Dans chaque page Web, chaque lien (balise <code lang="en" xml:lang="en">a</code> avec un attribut <code lang="en" xml:lang="en">href</code>), &#xE0; l&apos;exception des <a href="#ancre">ancres</a>, a-t-il un <a href="#intitul-de-lien">intitul&#xE9;</a> entre <code lang="en" xml:lang="en">&lt;a&gt;</code> et <code lang="en" xml:lang="en">&lt;/a&gt;</code> ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#text-equiv-all" title="1.1.1, nouvelle fen&#xEA;tre" target="_blank">1.1.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-refs" title="2.4.4, nouvelle fen&#xEA;tre" target="_blank">2.4.4</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-link" title="2.4.9, nouvelle fen&#xEA;tre" target="_blank">2.4.9</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G91.html" title="G91, nouvelle fen&#xEA;tre" target="_blank">G91</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H30.html" title="H30, nouvelle fen&#xEA;tre" target="_blank">H30</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F89.html" title="F89, nouvelle fen&#xEA;tre" target="_blank">F89</a></p>\n\n\n'}]},{title:"7. Scripts",rules:[{id:"7.1",level:"[A]",text:"Chaque script est-il, si nécessaire, compatible avec les technologies d'assistance ?",description:'\n  \n\n\n  <ul><li>  Test 7.1.1 : Chaque <a href="#script">script</a> qui g&#xE9;n&#xE8;re ou contr&#xF4;le un composant d&apos;interface v&#xE9;rifie-t-il, si n&#xE9;cessaire, une de ces conditions ?\n\n<ul><li>  <a href="#le-nom-le-rle-la-valeur-le-paramtrage-et-les-changements-dtats">Le nom, le r&#xF4;le, la valeur, le param&#xE9;trage et les changements d&apos;&#xE9;tats</a> sont accessibles aux technologies d&apos;assistance via une API d&apos;accessibilit&#xE9;</li>\n<li>  un composant d&apos;interface accessible permettant d&apos;acc&#xE9;der aux m&#xEA;mes fonctionnalit&#xE9;s est pr&#xE9;sent dans la page ;</li>\n<li>  une <a href="#alternative--script">alternative</a> accessible permet d&apos;acc&#xE9;der aux m&#xEA;mes fonctionnalit&#xE9;s.</li>\n</ul></li>\n<li>  Test 7.1.2 : Chaque fonctionnalit&#xE9; d&apos;insertion de contenu contr&#xF4;l&#xE9;e par un <a href="#script">script</a> utilise-t-elle des <a href="#proprits-et-mthodes-conformes--la-spcification-dom">propri&#xE9;t&#xE9;s et m&#xE9;thodes conformes &#xE0; la sp&#xE9;cification DOM (Document Object Model)</a> ?</li>\n<li>  Test 7.1.3 :Chaque <a href="#script">script</a> qui g&#xE9;n&#xE8;re, met &#xE0; jour ou contr&#xF4;le un composant d&apos;interface qui comporte des r&#xF4;les des &#xE9;tats ou des propri&#xE9;t&#xE9;s correspondant &#xE0; un <a href="#motif-de-conception">motif de conception</a> d&#xE9;fini par l&apos;API ARIA v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  Le composant d&apos;interface est conforme au <a href="#motif-de-conception">motif de conception</a> d&#xE9;fini par l&apos;API ARIA</li>\n<li>  Un composant d&apos;interface pr&#xE9;sent sur la page, permettant d&apos;acc&#xE9;der aux m&#xEA;mes fonctionnalit&#xE9;s, est conforme au <a href="#motif-de-conception">motif de conception</a> d&#xE9;fini par l&apos;API ARIA</li>\n<li>  Le composant d&apos;interface <a href="#adapter-un-motif-de-conception-aria">adapte un motif de conception</a> d&#xE9;fini par l&apos;API ARIA.</li>\n<li>  Une <a href="#alternative--script">alternative</a> accessible permet d&apos;acc&#xE9;der aux m&#xEA;mes fonctionnalit&#xE9;s.</li>\n</ul></li>\n<li>  Test 7.1.4 : Chaque <a href="#modification-du-rle-natif-dun-lment-html">modification du r&#xF4;le natif</a> d&apos;un &#xE9;l&#xE9;ment HTML respecte-t-elle les r&#xE8;gles et pr&#xE9;conisations indiqu&#xE9;es dans la sp&#xE9;cification HTML5 et les notes techniques associ&#xE9;es ?</li>\n<li>  Test 7.1.5 : Chaque <a href="#script">script</a> qui g&#xE9;n&#xE8;re ou contr&#xF4;le un composant d&apos;interface via des r&#xF4;les, des &#xE9;tats ou des propri&#xE9;t&#xE9;s d&#xE9;finis par l&apos;API ARIA respecte-t-il une de ces conditions ?\n\n<ul><li>  Le composant d&apos;interface est <a href="#correctement-restitue-par-les-technologies-dassistance"></a><a href="#correctement-restitue-par-les-technologies-dassistance">correctement restitu&#xE9;</a> par les technologies d&apos;assistance</li>\n<li>  Une <a href="#alternative--script">alternative</a> accessible permet d&apos;acc&#xE9;der aux m&#xEA;mes fonctionnalit&#xE9;s.</li>\n</ul></li>\n<li>  Test 7.1.6 : Chaque composant d&apos;interface qui utilise un role ARIA <code lang="en" xml:lang="en">application</code> respecte-t-il une de ces conditions ?\n\n<ul><li>  Le composant d&apos;interface est <a href="#correctement-restitue-par-les-technologies-dassistance"></a><a href="#correctement-restitue-par-les-technologies-dassistance">correctement restitu&#xE9;</a> par les technologies d&apos;assistance</li>\n<li>  Une <a href="#alternative--script">alternative</a> accessible permet d&apos;acc&#xE9;der aux m&#xEA;mes fonctionnalit&#xE9;s.</li>\n</ul></li>\n</ul><p><strong>Note technique :</strong> <a href="#alternative--javascript-et-compatibilit-avec-les-technologies-dassistance-des-composants-dinterface">Consulter la note technique au sujet des alternatives &#xE0; JavaScript</a></p>\n\n<p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#ensure-compat-rsv" title="4.1.2, nouvelle fen&#xEA;tre" target="_blank">4.1.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G10.html" title="G10, nouvelle fen&#xEA;tre" target="_blank">G10</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G135.html" title="G135, nouvelle fen&#xEA;tre" target="_blank">G135</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G136.html" title="G136, nouvelle fen&#xEA;tre" target="_blank">G136</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA4.html" title="ARIA4, nouvelle fen&#xEA;tre" target="_blank">ARIA4</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA5.html" title="ARIA5, nouvelle fen&#xEA;tre" target="_blank">ARIA5</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA18.html" title="ARIA18, nouvelle fen&#xEA;tre" target="_blank">ARIA18</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/ARIA19.html" title="ARIA19, nouvelle fen&#xEA;tre" target="_blank">ARIA19</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SCR21.html" title="SCR21, nouvelle fen&#xEA;tre" target="_blank">SCR21</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F15.html" title="F15, nouvelle fen&#xEA;tre" target="_blank">F15</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F19.html" title="F19, nouvelle fen&#xEA;tre" target="_blank">F19</a> - <a href="http://www.w3.org/TR/WCAG20-TECHS/F42.html" title="F42, nouvelle fen&#xEA;tre" target="_blank">F42</a> - <a href="http://www.w3.org/TR/WCAG20-TECHS/F59.html" title="F59, nouvelle fen&#xEA;tre" target="_blank">F59</a> - <a href="http://www.w3.org/TR/WCAG20-TECHS/F79.html" title="F79, nouvelle fen&#xEA;tre" target="_blank">F79</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F20.html" title="F20, nouvelle fen&#xEA;tre" target="_blank">F20</a></p>\n\n\n'},{id:"7.2",level:"[A]",text:"Pour chaque script ayant une alternative, cette alternative est-elle pertinente ?",description:'\n  \n\n\n  <ul><li>  Test 7.2.1 : Chaque <a href="#script">script</a> d&#xE9;butant par la balise <code lang="en" xml:lang="en">script</code> et ayant une <a href="#alternative--script">alternative</a> v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  L&apos;<a href="#alternative--script">alternative</a> entre <code lang="en" xml:lang="en">&lt;noscript&gt;</code> et <code lang="en" xml:lang="en">&lt;/noscript&gt;</code> permet d&apos;acc&#xE9;der &#xE0; des contenus et des fonctionnalit&#xE9;s similaires</li>\n<li>  La page affich&#xE9;e, lorsque JavaScript est d&#xE9;sactiv&#xE9;, permet d&apos;acc&#xE9;der &#xE0; des contenus et des fonctionnalit&#xE9;s similaires</li>\n<li>  La page <a href="#alternative--script">alternative</a> permet d&apos;acc&#xE9;der &#xE0; des contenus et des fonctionnalit&#xE9;s similaires</li>\n<li>  Le langage de <code lang="en" xml:lang="en">script</code> c&#xF4;t&#xE9; serveur permet d&apos;acc&#xE9;der &#xE0; des contenus et des fonctionnalit&#xE9;s similaires</li>\n<li>  L&apos;alternative, pr&#xE9;sente dans la page, permet d&apos;acc&#xE9;der &#xE0; des contenus et des fonctionnalit&#xE9;s similaires</li>\n</ul></li>\n<li>  Test 7.2.2 : Chaque &#xE9;l&#xE9;ment non textuel mis &#xE0; jour par un <a href="#script">script</a> (dans la page, ou un cadre en ligne) et ayant une <a href="#alternative--script">alternative</a> v&#xE9;rifie-t-il ces conditions ?\n\n<ul><li>  L&apos;<a href="#alternative--script">alternative</a> de l&apos;&#xE9;l&#xE9;ment non textuel est mise &#xE0; jour</li>\n<li>  L&apos;<a href="#alternative--script">alternative</a> mise &#xE0; jour est pertinente</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#ensure-compat-rsv" title="4.1.2, nouvelle fen&#xEA;tre" target="_blank">4.1.2</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#text-equiv-all" title="1.1.1, nouvelle fen&#xEA;tre" target="_blank">1.1.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G136.html" title="G136, nouvelle fen&#xEA;tre" target="_blank">G136</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F19.html" title="F19, nouvelle fen&#xEA;tre" target="_blank">F19</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F20.html" title="F20, nouvelle fen&#xEA;tre" target="_blank">F20</a></p>\n\n\n'},{id:"7.3",level:"[A]",text:"Chaque script est-il contrôlable par le clavier et la souris (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 7.3.1 : Chaque &#xE9;l&#xE9;ment poss&#xE9;dant un gestionnaire d&apos;&#xE9;v&#xE9;nement contr&#xF4;l&#xE9; par un <a href="#script">script</a> v&#xE9;rifie-t-il une de ces conditions (<a href="#critre-73" title="Cas particuliers pour le crit&#xE8;re 7.3">hors cas particuliers</a>) ?\n\n<ul><li>  L&apos;&#xE9;l&#xE9;ment est <a href="#accessible-et-activable-par-le-clavier-et-la-souris">accessible par le clavier et la souris</a></li>\n<li>  Un &#xE9;l&#xE9;ment <a href="#accessible-et-activable-par-le-clavier-et-la-souris">accessible par le clavier et la souris</a> permettant de r&#xE9;aliser la m&#xEA;me action est pr&#xE9;sent dans la page</li>\n</ul></li>\n<li>  Test 7.3.2 : Chaque &#xE9;l&#xE9;ment poss&#xE9;dant un gestionnaire d&apos;&#xE9;v&#xE9;nement contr&#xF4;l&#xE9; par un <a href="#script">script</a> v&#xE9;rifie-t-il une de ces conditions (<a href="#critre-73" title="Cas particuliers pour le crit&#xE8;re 7.3">hors cas particuliers</a>) ?\n\n<ul><li>  L&apos;&#xE9;l&#xE9;ment est <a href="#accessible-et-activable-par-le-clavier-et-la-souris">activable par le clavier et la souris</a></li>\n<li>  Un &#xE9;l&#xE9;ment <a href="#accessible-et-activable-par-le-clavier-et-la-souris">activable par le clavier et la souris</a> permettant de r&#xE9;aliser la m&#xEA;me action est pr&#xE9;sent dans la page</li>\n</ul></li>\n<li>  Test 7.3.3 : Un <a href="#script">script</a> ne doit pas supprimer le <code lang="en" xml:lang="en">focus</code> d&apos;un &#xE9;l&#xE9;ment qui le re&#xE7;oit. Cette r&#xE8;gle est-elle respect&#xE9;e (<a href="#critre-73" title="Cas particuliers pour le crit&#xE8;re 7.3">hors cas particuliers</a>) ?</li>\n<li>  Test 7.3.4 : Chaque composant d&apos;interface impl&#xE9;ment&#xE9; via un r&#xF4;le d&#xE9;fini par l&apos;API ARIA et correspondant &#xE0; un <a href="#motif-de-conception">motif de conception</a> respecte-t-il une de ces conditions ?\n\n<ul><li>  Les interactions au clavier sont conformes au comportement d&#xE9;fini par le <a href="#motif-de-conception">motif de conception</a> pour les touches <code lang="en" xml:lang="en">Echap</code>, <code lang="en" xml:lang="en">Barre d&apos;espace</code>, <code lang="en" xml:lang="en">Tabulation</code> et <code lang="en" xml:lang="en">Fl&#xE8;ches de direction</code> au moins</li>\n<li>  Un composant d&apos;interface pr&#xE9;sent sur la page, permettant de r&#xE9;aliser la m&#xEA;me action, poss&#xE8;de des interactions au clavier conformes au comportement d&#xE9;fini par le <a href="#motif-de-conception">motif de conception</a> , pour les touches <code lang="en" xml:lang="en">Echap</code>, <code lang="en" xml:lang="en">Barre d&apos;espace</code>, <code lang="en" xml:lang="en">Tabulation</code> et <code lang="en" xml:lang="en">Fl&#xE8;ches de direction</code> au moins</li>\n<li>  Une alternative permettant d&apos;acc&#xE9;der aux m&#xEA;mes fonctionnalit&#xE9;s est contr&#xF4;lable par le clavier et &#xE0; la souris.</li>\n</ul></li>\n</ul><p><strong>Note technique :</strong> <a href="#critre-73%20a">Consulter la note technique au sujet des interactions au clavier via l&apos;API ARIA</a></p>\n\n<p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#content-structure-separation-programmatic" title="1.3.1, nouvelle fen&#xEA;tre" target="_blank">1.3.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#keyboard-operation-keyboard-operable" title="2.1.1, nouvelle fen&#xEA;tre" target="_blank">2.1.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#keyboard-operation-all-funcs" title="2.1.3, nouvelle fen&#xEA;tre" target="_blank">2.1.3</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#navigation-mechanisms-focus-visible" title="2.4.7, nouvelle fen&#xEA;tre" target="_blank">2.4.7</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G202.html" title="G202, nouvelle fen&#xEA;tre" target="_blank">G202</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SCR2.html" title="SCR2, nouvelle fen&#xEA;tre" target="_blank">SCR2</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SCR20.html" title="SCR20, nouvelle fen&#xEA;tre" target="_blank">SCR20</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SCR29.html" title="SCR29, nouvelle fen&#xEA;tre" target="_blank">SCR29</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SCR35.html" title="SCR35, nouvelle fen&#xEA;tre" target="_blank">SCR35</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G90.html" title="G90, nouvelle fen&#xEA;tre" target="_blank">G90</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F42.html" title="F42, nouvelle fen&#xEA;tre" target="_blank">F42</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F54.html" title="F54, nouvelle fen&#xEA;tre" target="_blank">F54</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F55.html" title="F55, nouvelle fen&#xEA;tre" target="_blank">F55</a></p>\n\n\n'},{id:"7.4",level:"[A]",text:"Pour chaque script qui initie un changement de contexte, l'utilisateur est-il averti ou en a-t-il le contrôle ?",description:'\n  \n\n\n  <ul><li>  Test 7.4.1 : Chaque <a href="#script">script</a> qui initie un <a href="#changement-de-contexte">changement de contexte</a> v&#xE9;rifie-t-il une de ces conditions ?\n\n<ul><li>  L&apos;utilisateur est averti par un texte de l&apos;action du <a href="#script">script</a> et du type de changement avant son d&#xE9;clenchement</li>\n<li>  Le <a href="#changement-de-contexte">changement de contexte</a> est initi&#xE9; par un bouton (<code lang="en" xml:lang="en">input</code> de type <code lang="en" xml:lang="en">submit</code>, <code lang="en" xml:lang="en">button</code> ou <code lang="en" xml:lang="en">image</code> ou balise <code lang="en" xml:lang="en">button</code>) explicite</li>\n<li>  Le <a href="#changement-de-contexte">changement de contexte</a> est initi&#xE9; par un lien explicite</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#consistent-behavior-receive-focus" title="3.2.1, nouvelle fen&#xEA;tre" target="_blank">3.2.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#consistent-behavior-unpredictable-change" title="3.2.2, nouvelle fen&#xEA;tre" target="_blank">3.2.2</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#consistent-behavior-no-extreme-changes-context" title="3.2.5, nouvelle fen&#xEA;tre" target="_blank">3.2.5</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/F9.html" title="F9, nouvelle fen&#xEA;tre" target="_blank">F9</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F22.html" title="F22, nouvelle fen&#xEA;tre" target="_blank">F22</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F36.html" title="F36, nouvelle fen&#xEA;tre" target="_blank">F36</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F37.html" title="F37, nouvelle fen&#xEA;tre" target="_blank">F37</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F41.html" title="F41, nouvelle fen&#xEA;tre" target="_blank">F41</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G13.html" title="G13, nouvelle fen&#xEA;tre" target="_blank">G13</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G76.html" title="G76, nouvelle fen&#xEA;tre" target="_blank">G76</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G80.html" title="G80, nouvelle fen&#xEA;tre" target="_blank">G80</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G107.html" title="G107, nouvelle fen&#xEA;tre" target="_blank">G107</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H32.html" title="H32, nouvelle fen&#xEA;tre" target="_blank">H32</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H84.html" title="H84, nouvelle fen&#xEA;tre" target="_blank">H84</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/SCR19.html" title="SCR19, nouvelle fen&#xEA;tre" target="_blank">SCR19</a></p>\n\n\n'},{id:"7.5",level:"[AAA]",text:"Chaque script qui provoque une alerte non sollicitée est-il contrôlable par l'utilisateur (hors cas particuliers) ?",description:'\n  \n\n\n  <ul><li>  Test 7.5.1 : Chaque <a href="#script">script</a> qui provoque une <a href="#alerte">alerte</a> non sollicit&#xE9;e est-il contr&#xF4;lable par l&apos;utilisateur (hors <a href="#critre-76" title="Cas particuliers pour le crit&#xE8;re 7.6">cas particuliers</a>) ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#time-limits-postponed" title="2.2.4, nouvelle fen&#xEA;tre" target="_blank">2.2.4</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/SCR14.html" title="SCR14, nouvelle fen&#xEA;tre" target="_blank">SCR14</a></p>\n\n\n'}]},{title:"8. Éléments Obligatoires",rules:[{id:"8.1",level:"[A]",text:"Chaque page Web est-elle définie par un type de document ?",description:'\n  \n\n\n  <ul><li>  Test 8.1.1 : Pour chaque page Web, le <a href="#type-de-document">type de document</a> (balise <code lang="en" xml:lang="en">doctype</code>) est-il pr&#xE9;sent ?</li>\n<li>  Test 8.1.2 : Pour chaque page Web, le <a href="#type-de-document">type de document</a> (balise <code lang="en" xml:lang="en">doctype</code>) est-il valide ?</li>\n<li>  Test 8.1.3 : Pour chaque page Web poss&#xE9;dant une d&#xE9;claration de <a href="#type-de-document">type de document</a>, celle-ci est-elle situ&#xE9;e avant la balise <code lang="en" xml:lang="en">html</code> dans le code source ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#ensure-compat-parses" title="4.1.1, nouvelle fen&#xEA;tre" target="_blank">4.1.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G134.html" title="G134, nouvelle fen&#xEA;tre" target="_blank">G134</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G192.html" title="G192, nouvelle fen&#xEA;tre" target="_blank">G192</a></p>\n\n\n'},{id:"8.2",level:"[A]",text:"Pour chaque page Web, le code source est-il valide selon le type de document spécifié hors cas particuliers ?",description:'\n  \n\n\n  <ul><li>  Test 8.2.1 : Pour chaque d&#xE9;claration de <a href="#type-de-document">type de document</a>, le code source de la page v&#xE9;rifie-t-il ces conditions ?\n\n<ul><li>  Les balises respectent les r&#xE8;gles d&apos;&#xE9;criture</li>\n<li>  L&apos;imbrication des balises est conforme</li>\n<li>  L&apos;ouverture et la fermeture des balises sont conformes</li>\n<li>  Les attributs respectent les r&#xE8;gles d&apos;&#xE9;criture</li>\n<li>  Les valeurs des attributs respectent les r&#xE8;gles d&apos;&#xE9;criture</li>\n</ul></li>\n<li>  Test 8.2.2 : Pour chaque d&#xE9;claration de <a href="#type-de-document">type de document</a>, le code source de la page ne doit pas utiliser d&apos;&#xE9;l&#xE9;ments obsol&#xE8;tes. Cette r&#xE8;gle est-elle respect&#xE9;e <a href="#critre-82">hors cas particuliers</a> ?</li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#ensure-compat-parses" title="4.1.1, nouvelle fen&#xEA;tre" target="_blank">4.1.1</a> - <a href="http://www.w3.org/Translations/WCAG20-fr/#ensure-compat-rsv" title="4.1.2, nouvelle fen&#xEA;tre" target="_blank">4.1.2</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/G134.html" title="G134, nouvelle fen&#xEA;tre" target="_blank">G134</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/G192.html" title="G192, nouvelle fen&#xEA;tre" target="_blank">G192</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H74.html" title="H74, nouvelle fen&#xEA;tre" target="_blank">H74</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H75.html" title="H75, nouvelle fen&#xEA;tre" target="_blank">H75</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H88.html" title="H88, nouvelle fen&#xEA;tre" target="_blank">H88</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H93.html" title="H93, nouvelle fen&#xEA;tre" target="_blank">H93</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/H94.html" title="H94, nouvelle fen&#xEA;tre" target="_blank">H94</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F70.html" title="F70, nouvelle fen&#xEA;tre" target="_blank">F70</a> - <a href="http://www.w3.org/TR/WCAG-TECHS/F77.html" title="F77, nouvelle fen&#xEA;tre" target="_blank">F77</a> - <a href="http://www.w3.org/TR/2014/NOTE-WCAG20-TECHS-20140916/F62.html" title="F62, nouvelle fen&#xEA;tre" target="_blank">F62</a></p>\n\n\n'},{id:"8.3",level:"[A]",text:"Dans chaque page Web, la langue par défaut est-elle présente ?",description:'\n  \n\n\n  <ul><li>  Test 8.3.1 : Pour chaque page Web, l&apos;indication de <a href="#langue-par-dfaut">langue par d&#xE9;faut</a> v&#xE9;rifie-t-elle une de ces conditions ?\n\n<ul><li>  L&apos;indication de la langue de la page (attribut <code lang="en" xml:lang="en">lang</code> et/ou <code lang="en" xml:lang="en">xml:lang</code>) est donn&#xE9;e pour l&apos;&#xE9;l&#xE9;ment <code lang="en" xml:lang="en">html</code></li>\n<li>  L&apos;indication de la langue de la page (attribut <code lang="en" xml:lang="en">lang</code> et/ou <code lang="en" xml:lang="en">xml:lang</code>) est donn&#xE9;e sur chaque &#xE9;l&#xE9;ment de texte ou sur l&apos;un des &#xE9;l&#xE9;ments parents</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#meaning-doc-lang-id" title="3.1.1, nouvelle fen&#xEA;tre" target="_blank">3.1.1</a></p>\n\n<p>Technique(s) suffisante(s) et/ou &#xE9;chec(s) WCAG 2.0 : <a href="http://www.w3.org/TR/WCAG-TECHS/H57.html" title="H57, nouvelle fen&#xEA;tre" target="_blank">H57</a></p>\n\n\n'},{id:"8.4",level:"[A]",text:"Pour chaque page Web ayant une langue par défaut, le code de langue est-il pertinent ?",description:'\n  \n\n\n  <ul><li>  Test 8.4.1 : Pour chaque page Web ayant une <a href="#langue-par-dfaut">langue par d&#xE9;faut</a>, le <a href="#code-de-langue">code de langue</a> v&#xE9;rifie-t-il ces conditions ?\n\n<ul><li>  Le <a href="#code-de-langue">code de langue</a> est valide</li>\n<li>  Le <a href="#code-de-langue">code de langue</a> est pertinent</li>\n</ul></li>\n</ul><p><strong>Correspondances WCAG 2.0</strong></p>\n\n<p>Crit&#xE8;re(s) de succ&#xE8;s WCAG 2.0 : <a href="http://www.w3.org/Translations/WCAG20-fr/#meanin
